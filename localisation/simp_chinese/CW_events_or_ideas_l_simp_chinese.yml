l_simp_chinese:
 CHI_Strict_military_control: "严格军管"
 CHI_Strict_military_control_desc: "在局势愈演愈烈时，军政府决定实现更加严格的军事管理，以期加强对地方的掌控力。\n尽管该政治实体对地方的掌控力稍有加强，但同时也消耗了大量兵力。"
 CHI_capital_withdrawal1: "资本外逃：§G风声鹤唳§!"
 CHI_capital_withdrawal1_desc: "目前我们的政策有很大的转向，这使得许多有消息渠道的外商与大企业准备离开....\n§G希望状况会好转吧....§!"
 CHI_capital_withdrawal2: "资本外逃：§Y惊慌失措§!"
 CHI_capital_withdrawal2_desc: "目前的政治冲突已经延伸到军事方面，状况正在不断恶化....可我们目前只能将精力放在军事上....\n§Y这是又一次百年混乱的开始吗....§!"
 CHI_capital_withdrawal3: "经济崩塌：§O大厦将倾§!"
 CHI_capital_withdrawal3_desc: "战事已经持续了几个月....大量企业倒闭，大街上.....已经不能被称作是街道的街道上满是弹坑与失业人群，这种日子还将持续多久....\n§O“一夜回到解放前”....§!"
 CHI_capital_withdrawal4: "§R经济崩溃！§!"
 CHI_capital_withdrawal4_desc: "“.....炮火摧毁了一切....头顶上传来嗡嗡的声音，好像是飞机，上面还有三色旗....上次我看到，那些金发碧眼的禽兽....但我必须出去，去找.....找到什么都好，半个馒头，一块面包屑，一粒米...”\n§R“遗忘的后果”§!"