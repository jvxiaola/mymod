Industrial_damage2: "工业体系：§Y稍有损伤§!"
Industrial_damage3: "工业瘫痪：§O严重损害§!"
Industrial_damage4: "§R工业体系完全瘫痪！§!"
Industrial_rebuild1: "工业重建：§O微不可察§!"
Industrial_rebuild2: "工业重建：§Y成效初显§!"
Industrial_rebuild3: "工业重建：§G基本完成§!"
Industrial_rebuild_end: "§C工业体系焕然一新§!"

Poor_agriculture1: "农业状况：§G暗流涌动§!"
Poor_agriculture2: "农业状况：§Y农民逃荒§!"
Poor_agriculture3: "农业状况：§O万径无人§!"
Poor_agriculture4: "§R岁大饥...§!"
