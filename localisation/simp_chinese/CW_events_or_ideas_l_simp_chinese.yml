 CW_ruins: "残垣断壁"
 CW_ruins_desc: "“繁荣已逝，唯余残烬，所以这一切都值得吗？逝去那么多生命，浪费那么多财物，哪里有什么......”\n§R“所以呢？不革命，生命就不会逝去了？不革命，财物就不会浪费了？有哪个重大历史进步是无人牺牲的？至于值不值得.....我不知道值不值得，这只有时间知道。我只知道这一切终究会来到，或是现在，或是一百年后。”§!"
 CHI_No_guns_cannons_ask_enemy_for_us: "没有枪，没有炮，敌人给我们造"
 CHI_No_guns_cannons_ask_enemy_for_us_desc: "虽然我们有着革命的精神，但物质条件的匮乏仍是一个大问题。如何解决这个问题，或许我们可以从以前的经验中找到答案。"
