 CHI_NEW_people_war1_desc: "战争使得大多数地区的基础设施遭到破坏，为此我们将运用以前的经验：依靠人民群众。"


#事件
 prc1.159: "异相"
 prc1.159.t: "异相"
 prc1.159.d: "“什么？又被拒绝了？”陈寿重重砸下座机的听筒，发出了积蓄已久的恼怒，秘书在一旁战战兢兢。“这帮龟孙子都干什么了，个个都不接单，说什么“有出差任务”“公司改变经营方针”，我呸！宁愿付违约金都不接单，这帮蠢驴不吃饭啦？！.....”\n座机突然发出定零零的声音，陈寿疑惑的拿起听筒。“喂？....苏书记啊，真是麻烦您了，我这刚刚又买了一箱上好的茅台....啊....”陈寿的脸色逐渐凝重。电话挂断后，他看向窗外，除了有一家大型商场今天罕见的没开门以外，仍是晴空万里，一切都是那么平静...."
 prc1.159.a: "“....要变天了....”"
 prc1.160: "疑惑"
 prc1.160.t: "疑惑"
 prc1.160.d: "“叮零零”的铃声响起，涌动的人潮向学校大门涌去。“今天是去华联，还是去德化玩呢....”小周就这么思索着，“华联那家游戏厅都关门了。”不知道是谁说了一句。小周嘀咕着：“每天那么多人去，怎么就关门了,我们家都.....”\n烈日当空，小周在家里却没有一丝热意，家中的氛围好像凝固了一样，父亲的脸色十分凝重。“赶快收拾收拾，我们下个星期就去京都....”母亲一脸疑惑“假期还没到，周周的钢琴课怎么办？还有，去玩几周？”....父亲沉默了一会。“不回来了。”\n小周并不关心，他只想着...."
 prc1.160.a: "“那样就去不了华联游戏厅了....”"
 prc1.161: "逃离"
 prc1.161.t: "逃离"
 prc1.161.d: "距南方军政府脱离中央已经过了几天，大街上满是车辆与人群，高速路上已是车挤车，码头与机场都在超负荷运转，尽管《军政府》已发布军管命令与《流动禁令》黑压压的船只以最大码率开离这片土地，慌不择路的车辆与船只很容易相撞，据不完全统计，全国目前已经发生大约23万起交通事故，无数的企业家与老百姓都争相逃离，希望趁着军管还未落实时离开这片命运多舛的土地....."
 prc1.161.a: "§R“这是末日吗？”§!"
 prc1.162: "经济继续下滑"
 prc1.162.t: "经济继续下滑"
 prc1.162.d: "“坦克仍在轰鸣，机群仍在盘旋，街道已为废墟，繁华化作灰烬，血肉付作焦炭。”"
 prc1.162.a: "........"
 prc1.163: "军事冲突在[CHI_ruined_state.GetName]造成破坏！"
 prc1.163.t: "军事冲突在[CHI_ruined_state.GetName]造成破坏！"
 prc1.163.d: " "
 prc1.163.a: "“[CHI_ruined_state.GetName]的基础设施与建筑遭到严重破坏”"
 Chuanyu.7: "满目萧然"
 Chuanyu.7.t: "满目萧然"
 Chuanyu.7.d: "当重组后的人民解放军开进南京城后，摆在他们眼前的是一片破败的南京。没有一处完好的街道，没有一座完好的建筑。紫峰大厦已被拦腰截断，长江大桥多处断裂，更惨不忍睹的是城内红十字会收容的流民...."
 Chuanyu.7.a: "任重道远"

#决议    #战间
CHI_economic_deterioration: "§R经济正在崩溃§!"
CHI_economic_deterioration_desc: "由于战争原因，大量工人逃离工厂，大小企业争相离开，如果我们任无所作为，§R我们的经济将万劫不复！§!"
CHI_CHI_No_guns_cannons_ask_enemy_for_us: "§T“没有枪，没有炮，敌人给我们造”§!"
CHI_CHI_No_guns_cannons_ask_enemy_for_us_desc: "虽然我们有着革命的精神，但物质条件的匮乏仍是一个大问题。如何解决这个问题，或许我们可以从以前的经验中找到答案。"
CHI_CHI_NEW_people_war1: "回归人民战争"
CHI_CHI_NEW_people_war1_desc: "由于众所周知的原因，我们的作战理论体系已成为唯武器论，无论是在理论层面还是在现实条件上都不合情理。回归人民战争是我们重新构建作战理论体系的第一步。"
#恢复
Collecting_materials: "征收补给援助"
Collecting_materials_desc: "目前我们已经进行了物资管制，通过征收物资援助，并将其发送给受灾严重地区，我们可以更快稳定当地的物价。"
Distribute_supply_assistance: "征收补给援助"
Distribute_supply_assistance_desc: "征收物资援助只是援助行动的第一步，接下来就是将其运输至受灾地区。"
Imported_essential_goods: "进口急缺生活必需品"
Imported_essential_goods_desc: "目前生活必需品的生产量还没能恢复至战前，为此我们将从外国进口生活必需品，以补足当前的短缺，进而稳定物价。"
Crack_speculation: "搜查各地商铺"
Crack_speculation_desc: "对各地商业街，商场，交易所进行排查，严厉打击非法走私，投机行为。"
Confiscate_stolen_funds: "收缴前军政府腐败人员赃款"
Confiscate_stolen_funds_desc: "前军政府腐败人员常常利用职务之便，侵吞国有资产。这次，要让他们怎么“吃下去”，就怎么“吐出来”。"
Organize_large_scale_aid: "组织大规模援助"
Organize_large_scale_aid_desc: "随着我们的财政终于摆脱了危机，我们终于能腾出手来组织大规模的援助行动来改善现状了。"
Organize_emergency_repairs: "组织紧急重修基础设施"
Organize_emergency_repairs_desc: "内战冲突使各地基础设施遭到不同程度的损伤，我们越快修理好它们，工厂就能越早开工。"
aid_construction: "援助重建计划"
aid_construction_desc: "将能正常运行的工厂投入受灾地区援建。"
Factory_starts_construction: "以工代赈"
Factory_starts_construction_desc: "战后部分地区出现废弃厂房受损较轻，而当地流民较多的情况。招募流民作为工人，既可以加快工业重建，又能缓解严重的难民问题。"
Produce_essential_goods: "生产紧缺必需品"
Produce_essential_goods_desc: "内战、经济危机与工业重建让国家财政陷入了极度危险的境地。生产市面上的紧缺必需品，可以缓解财政危机，同时便于工业转型。"
Financial_aid_construction: "财政援助地区重建"
Financial_aid_construction_desc: "财政有所好转，有结余资金可以投入地区重建。"
Nationalized_bureaucratic_capital: "再国有化官僚资本"
Nationalized_bureaucratic_capital_desc: "军政府时期存在大量政商勾结，利用政策大发国难财的官僚资本。将它们国有化，能加快重建速度。"

#focus
DSC_rubble: "§R一片废墟§!"
DSC_rubble_desc: "在经历了漫长的军事冲突后，我们的经济、工业、农业都受到了不同程度的损伤。接下来我们必须先恢复到战前的状况，才能继续进行我们的计划。"
DSC_Save_economy: "§G拯救经济§!"
DSC_Save_economy_desc: "在冲突暴发之始，那些墙头草般的外资和其它资本就飞一样地逃向大洋彼岸，之后的炮火与轰炸又使得民众逃难，中小企业几乎无法存活，工农业的崩溃又使得物价飞涨，我们现在必须采取措施，将崩溃的经济重新稳定下来。"
DSC_material_control: "§Y物资管控§!"
DSC_material_control_desc: "稳定物价，恢复经济的第一步就是对急缺物资进行管控，防止不法分子走私物资，大发“国难财”。\n当然，某些社会人士肯定会批评政策“不民主，不自由”。毕竟，被饿死的人讲不出话。"
DSC_Imported_essential_goods: "§Y进口生活必需品§!"
DSC_Imported_essential_goods_desc: "尽管很多帝国主义政权在内战冲突中援助了非法军政府，但由于我国目前必需物资产量仍不能补足需求空缺，我们还是必须向它们进口物资，尤其是粮食与工业机械"
DSC_Crack_speculation: "§Y打击投机行为§!"
DSC_Crack_speculation_desc: "仅仅对物资进行管控仍不能完全绝禁投机与走私行为，我们必须主动出击，在省际主干路上设卡，在地方市场上突击检查，同时发动群众对投机与走私行为进行检举。"
DSC_Confiscate_stolen_funds: "§R追缴赃款§!"
DSC_Confiscate_stolen_funds_desc: "前非法军政府人员几乎都有极为严重的贪腐现象，这是人尽皆知的事情。我们将对尚未来得及叛逃的前政府人员进行审判，依法收缴他们非法窃取的国家资产，并将其用于建设。"
DSC_restart_industry: "§G重启工业§!"
DSC_restart_industry_desc: "对于任何一个现代国家，工业通常都是命脉产业。虽然我国拥有全世界最全面的基础工业体系，但资本的巧取豪夺与较长时间的战乱都摧毁了这一切。现在我们拥有的就只有一片废墟和摩拳擦掌的工人。"
DSC_Organize_emergency_repairs: "§Y组织抢修§!"
DSC_Organize_emergency_repairs_desc: "内战冲突使各地基础设施遭到不同程度的损伤，有些地方甚至交通断绝。\n如果这种状况得不到改变。那么无论是运送援助，还是运输工厂原材料都是不可能的。我们必须尽快修理好它们，否则重建计划就是空中楼阁。"
DSC_Factory_starts_construction: "§Y工厂开工§!"
DSC_Factory_starts_construction_desc: "经调研后发现多地存在尚能开工或机器设备较为完好的废弃厂房，让这些现成设备发挥自己应有的作用而不是呆在阴暗的角落睡大觉，这是我们当前工作的重点。"
DSC_Produce_essential_goods: "§Y重视生产生活必需品§!"
DSC_Produce_essential_goods_desc: "当前的财政状况已经极度恶化，先让工厂试着生产一批市面上急缺的生产生活必需品，在缓解财政危机的同时让工业体系试着运转，积累经验。"
DSC_Nationalized_bureaucratic_capital: "§R官僚资本再国有化§!"
DSC_Nationalized_bureaucratic_capital_desc: "早在内战前，我国的国有企业官僚化就十分严重。在军政府时期，更是几乎走了叶利钦的“老路”。目前在我国沿海地区仅剩极少的官僚资本，把它们收归国有，它们将成为重建公有制经济的关键。"
DSC_Temporary_agricultural_subsidies: "§G临时农业补贴§!"
DSC_state_monopoly_purchase: "§Y收购粮食§!"
DSC_Free_distribute_agricultural_supplies: "§Y免费提供机械化农具§!"
DSC_Hiring_refugees: "§Y雇佣难民§!"
DSC_economic_stability: "§G经济稳定§!"
DSC_economic_stability_desc: "在经过无数人民的艰苦奋战之后，我们的经济终于基本恢复了!家家户户终于能吃上最基本的白米饭了!"
DSC_Factory_lighting: "§G工厂通明§!"
DSC_Factory_lighting_desc: "城市里已经几乎看不见废墟了，又恢复了之前白日里喧嚣的模样。大大小小的工厂灯火通明，无声地诉说着滴汗编织成的故事，仿佛之前的炮火轰鸣从未存在过。"
