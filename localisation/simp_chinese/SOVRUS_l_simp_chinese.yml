l_simp_chinese:
 SOV_juebutuoxie: "革命到来！"
 SOV_juebutuoxie_desc: "我们不应该害怕内战，如果不保留暴力革命的权力，那么真正的社会主义就永远不可能到来。"
 SOV_hejie: "和解计划"
 SOV_hejie_desc: "在21世纪再进行一次很有可能会导致内战的革命很明显是不现实的，我们必须和国内各阶级合作，以和平的方式过渡到社会主义。"
 SOV_workminbing: "扩大工人民兵"
 SOV_workminbing_desc: "赤卫队不应该被解散，反而应加强，为了实现我们的目标而加强"
 SOV_qisuyeliqin: "大规模逮捕资产阶级"
 SOV_qisuyeliqin_desc: "反革命分子叶利钦及其创造的资产阶级是罪恶的，他们导致了我国一半的财富消失！必须让他们感受到无产阶级群众的愤怒！"
 SOV_yiqiesoviet: "一切权力归苏维埃！"
 SOV_yiqiesoviet_desc: "80年前，列宁提出了“一切权利归苏维埃”的口号。我们将实现他的目标，废除资产阶级议会！"
 SOV_jiesanarmy: "解散旧军队"
 SOV_jiesanarmy_desc: "资产阶级国家机器必须被打碎！无产阶级国家机器将被建立起来。"
 SOV_jhuihejie: "与教会和解"
 SOV_jhuihejie_desc: "共产党一直以来和东正教以及其他的教会不对付，但是我国大多数人都是信仰这些宗教的，为了赢得社会上绝大多数人的支持，我们要和解才行。"
 SOV_anti_trotsky: "反对托洛茨基主义者"
 SOV_anti_trotsky_desc: "托洛茨基主义始终是俄罗斯的一个幽灵，无论在前苏联时期还是在现在，托洛茨基主义者就像一群老鼠一样挥之不去，现在他们又提出一切权利归苏维埃的口号，试图引发内战，我们必须要反对他们"
 SOV_guatouzc: "寻求寡头支持"
 SOV_guatouzc_desc: "叶利钦实行的罪恶的休克疗法导致了我们国家出现了一大批富可敌国的寡头，虽然社会主义是肯定没有这些大资产阶级的，但是为了避免内战，我们做出一点让步也没什么不好。"
 SOV_xiugaixianfa: "立宪会议"
 SOV_xiugaixianfa_desc: "叶利钦宪法是反民主的，我们必须召开新立宪会议，制定出新宪法。"
 SOV_chinamodel: "中国模式"
 SOV_chinamodel_desc: "看看我们南方的邻居吧，自苏联解体后，他们保持了政治稳定，最终实现了经济的腾飞，我们有必要向他们学习。"
 SOV_russia_people: "俄罗斯人民代表大会"
 SOV_russia_people_desc: "要保证稳定就必须要建立在党领导下的议会机构，中华人民共和国的人民代表大会制度就非常适合我们。"
 SOV_russia_weida: "俄罗斯民族的伟大复兴"
 SOV_russia_weida_desc: "前苏联的国际主义宣传已经被证明为失败的，我们得要把共产主义与民族主义相结合，这才能保护我国的稳定。"
 SOV_Socialist_market_economy: "社会主义市场经济"
 SOV_Socialist_market_economy_desc: "资本主义也有计划，社会主义怎么不能拥有市场经济呢？\n以前我们一直走向一个误区，那就是社会主义制度和市场经济不能并存，然而我们的兄弟——中华人民共和国已经证明了，社会主义也能有市场经济，他们把这个叫“社会主义市场经济”。"
 SOV_russia_socialist: "俄罗斯特色社会主义"
 SOV_russia_socialist_desc: "俄罗斯拥有特殊的国情，以前那种教条主义的“马克思列宁主义”已经被证明为失败的，要想在21世纪搞社会主义就必须抛弃这些教条主义。"
 SOV_Democratic_socialism: "民主社会主义"
 SOV_Democratic_socialism_desc: "戈尔巴乔夫同志的改革方案基本上是正确的，只不过被卑鄙无耻的叶利钦耍了，现在我们掌权了，我们将实现戈尔巴乔夫的愿景。"
 SOV_russia_duma: "加强国家杜马"
 SOV_russia_duma_desc: "没有民主就没有社会主义，社会主义离不开民主。"
 SOV_russia_fuli: "福利国家"
 SOV_russia_fuli_desc: "北欧模式是真正的社会主义，之前我们一直走进了误区，认为社会主义下不劳动者不得食，然而，这种想法是不人道的，我们必须建立起从摇篮到坟墓的社会福利制度。"
 SOV_guatou: "打击寡头"
 SOV_guatou_desc: "这些大富豪拿着钱又不肯投资，严重干扰了社会市场经济的正常运行，必须把他们的不义之财国有化。"
 SOV_rendao_democratic_communism: "人道的社会主义"
 SOV_rendao_democratic_communism_desc: "人道的，民主的社会主义一直是苏联解体前的改革目标，后来该死的叶利钦完全破坏了社会主义，在我国复辟野蛮的资本主义，现在，我们可以宣布，我们的改革目标实现了。"

 SOV_communist: "苏维埃政府归来"
 SOV_communist_desc: "现在，革命已经爆发，是时候彻底废除资产阶级政府了，一切权利归苏维埃！"
 SOV_Red_Guard: "动员赤卫队"
 SOV_Red_Guard_desc: "我们要确保革命的胜利，那么必须动员人民武装，发动人民战争"
 SOV_nuclear: "夺取核武器控制权"
 SOV_nuclear_desc: "白匪很可能威胁我们用核武器轰炸我们，我们必须乘他们还没反应过来的时候夺取核武库。"
 SOV_shibing: "士兵委员会"
 SOV_shibing_desc: "革命已然爆发，然而我们的革命军队却是一片混乱，为了有效的组织革命军队，同时发扬无产阶级民主，成立士兵委员会是十分必要的。"
 SOV_war_communist: "战时共产主义"
 SOV_war_communist_desc: "“战时共产主义”是苏俄在1918～1920年国内战争时期采取的经济政策。又称军事共产主义。今日我们的情况与国内战争时期的苏俄有相通之处，我们可以汲取苏俄的成功经验，用战时共产主义推动国内革命战争的胜利。"
 SOV_red_army: "重建红军"
 SOV_red_army_desc: "红军是由列宁、托洛茨基等人缔造的，全称为苏联工农红军，是1917年至1945年间苏联陆基和航空武装力量的统称，1946年后与红海军合并，称为苏联武装力量。目前革命战火再起，我们迫切需要一支代表无产阶级的新红军来代替腐朽的旧俄联邦军队，重建的新红军是真正的无产阶级革命利剑，将会粉碎一切资产阶级反动派的负隅顽抗，斩断无产阶级的枷锁！"
 SOV_nkvd: "成立全俄肃反委员会"
 SOV_nkvd_desc: "契卡（Всероссийская чрезвычайная комиссия）是前苏联的一个情报组织，于1917年12月20日由费利克斯·埃德蒙多维奇·捷尔任斯基创立。全俄肃反委员会是打击反革命力量，保障革命顺利进行的有效手段，现今国内白匪反革命力量猖獗，是时候重拳出击，逐一发送契卡，让他们领会一下无产阶级的铁拳了！"
 SOV_gmjswyh: "革命军事委员会"
 SOV_gmjswyh_desc: "苏联革命军事委员会（Реввоенсовет Республики, РВСР），是1918——1934年存在于苏俄和苏联的最高军事权力机关，主席为列夫·达维多维奇·托洛茨基。革命军事委员会在国内战争时期发挥了不可或缺的作用，有效推动了革命胜利，我们将重建革命军事委员会，有效统筹国内武装力量，更好地进行革命战争。"
 SOV_redkongbu: "红色恐怖"
 SOV_redkongbu_desc: "对于资本家，我们应该要采取恐怖主义手段，强力镇压他们这群反革命分子"
 SOV_crdt: "趁热打铁"
 SOV_crdt_desc: "现在，我们已经快要取得革命的胜利了，只需要再进一步，就可以击败敌人，取得伟大胜利了"
 SOV_soviet: "苏维埃大会"
 SOV_soviet_desc: "苏维埃在全俄再一次胜利了，现在，我们要决定如何建设我们伟大的社会主义共和国了。"
