 SOV_Digitalization_of_production: "生产数字化"
 SOV_Digitalization_of_production_desc: ""
 SOV_automation: "开始经济上的自动化"
 SOV_automation_desc: "借助OGAS系统，劳动从资本剥削人的方式变成了人自我实现的方式，并真正打开了通向共产主义的大门，任何人都可以有自己的的活动范围，而且根据自身发展的特点可以在任何部门工作，社会公共机构调节着整个生产，能力强的人可以自愿地参与更复杂的工作，人们以个体愿意为主的时候同时也会根据社会的需要去参与社会协调的功能。"
 SOV_National_Data_Processing_Center: "全国数据处理与分析中心"
 SOV_National_Data_Processing_Center_desc: "通过对汇总的公民信息进行分析和运算，党和国家将根据OGAS系统的建议为每位适龄公民分配符合公民兴趣爱好和能力、充分发挥其个人能力的工作岗位。"
 SOV_Social_credit_system: "社会信用系统"
 SOV_Social_credit_system_desc: "我们将建成以法律、法规、标准和契约为依据，并采用了人脸识别技术和大数据分析技术，以健全覆盖社会成员的信用记录和信用基础设施网络为基础，以信用信息合规应用和信用服务体系为支撑，以守信激励和失信约束为奖惩机制的社会信用体系。有人可能说我们正在走向乔治奥威尔式的1984社会，这都是一派胡言，我们的党一直都是为人民服务的，再说，为了国家，把隐私上交又何妨。"
 SOV_Electric_screen: "可移动智能设备"
 SOV_Electric_screen_desc: "我们将开发一种小型化的电脑里面自带一款应用程序，此软件收录了大量总书记的谈话与普通娱乐影音内容，我们的党员将每天学习并背诵总书记的讲话，争做社会主义接班人，而普通市民将会天天沉迷于各种各样的娱乐中，根本不会理睬异见分子的煽动。并且此应用还能举报目前发生的电信诈骗，检测可能将要发生的电信诈骗（如诈骗电话等），以免我国公民受到不法分子蛊惑。"
 SOV_Machine_enforcement: "执法机器人"
 SOV_Machine_enforcement_desc: "由中央司令部新近成立的第2163号科学工业企业研发的新型执法机器人已经被安排到了全国的大街小巷与村庄平原。在全国自动化信息处理系统与机器人自身的重火力武装的结合之下，我们将全天候保卫人民的生命财产安全，将一切反革命罪行扼杀在摇篮之中！"
 SOV_1984: "为人民服务"
 SOV_1984_desc: "利用大数据分析能力，我们将严格、全面地监控和控制，通过收集全体公民个人数据，先发制人地调查甚至逮捕那些存在风险因素的人，证明许多犯罪行为都是可以预防的。有境外反苏势力批判我们说什么我们已经变成了《1984》的欧亚国，这是对我们政权的污蔑！作为一个人民当家作主的社会主义国家，我们永远不会背叛人民，不会辜负社会主义，不会忘记初心，全心全意的为人民服务！"
 SOV_State_Data_Processing_Center: "州级数据处理与分析中心"
 SOV_State_Data_Processing_Center_desc: "我们将会于每个联邦州组织起一个委员会将公民个人的数据予以汇总，这将是建立起社会主义民主计划经济体系的重要一步。当然这必须在自愿的前提下进行，我们必须防止工人政权的腐化和堕落。决不能让科技异化了我们。"
 SOV_scmzgj: "生产民主的帮手"
 SOV_scmzgj_desc: ""
 SOV_Abolish_bureaucracy: "废除官僚制度"
 SOV_Abolish_bureaucracy_desc: "现在我们已经可以骄傲的宣布：官僚制度已经随着历史的发展走到了它的终结。不久后过渡社会将会终结，而我们将走向一个新的社会-共产主义社会。我们一直相信—在新社会成长的新一代一定会把所有的国家废物彻底抛弃！"
 SOV_Digital_democracy: "全民数字化民主"
 SOV_Digital_democracy_desc: ""
 SOV_gjsn: "各尽所能，各取所需"
 SOV_gjsn_desc: "同志们，社会主义已经建成了，现在我们将开始建设共产主义了。"

 USSR_military_reform: "军事改革"
 USSR_military_reform_desc: "苏联的解体在加盟共和国中留下了过时且缺少资金的武装部队。在美国及其北约盟友继续向军队投资时，后苏联共和国的士兵们却基本上没有获得任何新装备或学说。我们有很多基础要弥补，也有很多先头领域要追上。"
 USSR_army_reform: "地面部队"
 USSR_army_reform_desc: "Sukhoputnye，“地面部队”，俄罗斯的陆军，可能是最需要关注的军种，俄罗斯的版图既庞大又易受攻击。 自90年代初就被忽视的地面部队需要新的……一切。 大炮，坦克，步枪，任何东西。 让我们现在就开始工作。"
 USSR_armored_reform: "机动部队"
 USSR_armored_reform_desc: "为了确保迅速获得胜利——俄罗斯人从在阿富汗作战的时代就开始这么做了。我们需要通过配备可以在敌军火力下有效而可靠地运行的新型坦克和机动车辆以保证地面部队的机动性并随时准备部署。"
 USSR_infantry_modernization: "步兵现代化"
 USSR_infantry_modernization_desc: "军队的支柱是地面上的士兵——步兵。尽管新的坦克、新的卡车、新的飞机和新的舰船都很不错，但军队的核心本质上是一个拥有良好的步枪、良好的头盔和良好的训练的人。但是令人遗憾的是，我们的部队目前并没有这些。"
 USSR_rifle_renovations: "改进步枪"
 USSR_rifle_renovations_desc: "我们需要向士兵分发新的步兵武器，以跟上其他国家的武器发展，像是美国的M4A1或德国的HK416。"
 USSR_special_forces: "特种部队"
 USSR_special_forces_desc: "特种部队是苏联时期的一大骄傲，当时苏联是1930年代初第一个采用伞兵的国家。后来，苏联特种部队成功地在阿富汗作战，俄罗斯特种部队成功地在车臣和达吉斯坦作战。"
 USSR_t14_armata: "T-14 阿玛塔"
 USSR_t14_armata_desc: "T-14阿玛塔于2015年阅兵中首次亮相，它是一辆48吨重，配备2A82-1M 125毫米主炮的现代战场巨人，T-14肯定会超越世界上所有制式主战坦克。"
 USSR_expand_the_speznaz: "扩编特种部队"
 USSR_expand_the_speznaz_desc: "特别用途单位（Voyska spetsialnovo naznacheniya），或简称“特种部队（Spetsnaz）”，是俄罗斯联邦的特种军事部队。他们第一个与敌人交战，在血腥的战斗后，他们最后一个站在那里。"
 USSR_amphibious_infantry: "海军步兵"
 USSR_amphibious_infantry_desc: "为了防止在东欧陷入无尽的地面战争中，我们需要精锐的两栖登陆部队冲入敌人的海岸线。受美国海军陆战队的启发，我们新的两栖步兵将结合俄罗斯地面部队和俄罗斯海军的力量。"
 USSR_naval_reform: "海军改革"
 USSR_naval_reform_desc: "回顾始于1690年代的骄傲历史，俄罗斯海军代表了我们伟大国家的近海和远洋力量。俄罗斯过去一直依赖于进入各种邻近海洋的机会，因此将需要海军力量来保护这些海洋免受敌人的影响和干预。"
 USSR_destroyer_reform: "驱逐舰改革"
 USSR_destroyer_reform_desc: "驱逐舰是俄罗斯水面海军的支柱力量，但由于报废的比建造的多，近年来驱逐舰的数量已经减少。我们应该通过一系列新型号来补充驱逐舰的数量。"
 USSR_carrier_modernization: "现代化航母"
 USSR_carrier_modernization_desc: "苏联海军从未像美国同行那样重视航母。现在，库兹涅佐夫海军上将号已经过时了，而美国海军则拥有两打现代航空母舰。如果我们要与即将来临的空中袭击竞争，我们需要新的更好的航母来跟上步伐。"
 USSR_lada_class_submarines: "拉达级潜艇"
 USSR_lada_class_submarines_desc: "自1997年开始研发的新一代柴油潜艇，拉达级，被设计用以取代363工程，并提供一种更好更可靠的远程潜艇来拦截敌军战舰和骚扰敌方商船。"
 USSR_air_force_reform: "改革空军"
 USSR_air_force_reform_desc: "自苏联解体以来已大为变样的俄罗斯空军，迫切需要进行技术改造和数字化更新。我们需要采用新型的飞机和直升机，我们需要雇用更多才华横溢的年轻空军军官，就像那些赢得了对抗希特勒的伟大的卫国战争的人一样。"
 USSR_ka_226: "卡莫夫Ka-226"
 USSR_ka_226_desc: "被北约称为“流氓”的卡莫夫Ka-226是俄罗斯的双引擎多用途直升机。Ka-226于2002年开始服役。"
 USSR_yak_130: "雅克-130"
 USSR_yak_130_desc: "被北约称为“手套”的雅科夫列夫Yak-130是雅科夫列夫开发的亚音速轻型战斗机和轻型攻击机。飞机于1991年开始研发，并于1996年4月25日首飞。"

 SOV_attack_ukr: "对乌克兰特别军事行动"
 SOV_attack_ukr_desc: "现代乌克兰完全是由俄罗斯，或者更确切地说，是布尔什维克共产主义俄罗斯创造的......这个过程几乎在1917年革命之后就立即开始了。列宁和他的同伙以一种对俄罗斯本身非常残酷的方式，做到了这一点——通过分离、疏远俄罗斯自己的历史领土的一部分。"
