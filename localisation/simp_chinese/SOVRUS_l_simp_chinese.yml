 SOV_sgfc: "四个服从"
 SOV_sgfc_desc: "党员个人服从党的组织；少数服从多数；下级组织服从上级组织；全党各级组织和全体党员服从党的全国代表大会和中央委员会。"
 SOV_antifgm: "清洗反党集团"
 SOV_antifgm_desc: "小资产阶级安纳其分子，托洛茨基分子，西方马克思主义分子，还有其他一切修正主义反党集团都应该从我党中移除出去，必要时可以直接肉体消灭。"
 SOV_tysx: "统一思想"
 SOV_tysx_desc: "人民具有多种思想是危险的，必须要统一人民的思想，让他们只信仰我们，真正的共产主义者。"
 SOV_sdlzy: "斯大林崇拜"
 SOV_sdlzy_desc: "斯大林带领我们打败了纳粹，取得了社会主义建设的伟大胜利，可恶的修正主义者赫鲁晓夫背叛了他，我们应该重建对他的个人崇拜。"
 SOV_jiq: "权力集中"
 SOV_jiq_desc: "在共产主义实现前，永远是无产阶级专政，而专政只能是几个人的专政，专政必须株连到妇女和儿童；只要帝国主义存在一天，苏联人民的生活就不可能得到改善；因为我们必须要像斯大林那样集中一切人力、物力和财力来发展重工业（特别是军事工业）。"
