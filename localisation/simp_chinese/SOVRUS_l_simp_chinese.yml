 SOV_northern_america: "美洲的工人"
 SOV_northern_america_desc: "美洲——世界资本主义的中心，那里的工人们每时每刻都在被金融寡头压榨，剥削，歧视。"
 SOV_mindin_amrican: "支持中美洲共产党"
 SOV_mindin_amrican_desc: ""
 SOV_pru: "营救阿维马埃尔·古斯曼"
 SOV_pru_desc: "阿维马埃尔·古斯曼（贡萨罗）是秘鲁共产党（光辉道路）的领导人，曾经他领导共产党夺取了秘鲁三分之一的土地，但是自从独裁者把他逮捕后，秘鲁共产党就一落千丈，或许我们可以把他救出来？"
 SOV_pru_zb: "秘鲁政变"
 SOV_pru_zb_desc: "我们的国家安全部门发现现任秘鲁总统贪污，屠杀人民，或许我们能够利用他的负面新闻让秘鲁人民推翻他？"
 SOV_bra: "支持巴西劳工党"
 SOV_bra_desc: "巴西劳工党——巴西的左派政党，我们要支持他们"
 SOV_bra_zb: "巴西劳工党政变"
 SOV_bra_zb_desc: "在我们的政治影响力影响了巴西劳工党以后，劳工党内部的共产主义者已经占了上风，他们积极组织了一次政变，成功推翻了巴西的新自由主义暴政。"
 SOV_ven: "支持委内瑞拉"
 SOV_ven_desc: "委内瑞拉目前的总统是查韦斯，他虽然不是共产主义者，但是他亲社会主义的姿态使得我们可以合作"
 SOV_ven_zb: "推翻查韦斯"
 SOV_ven_zb_desc: "查韦斯那一套是可笑的资产阶级改良主义，本质上还是资产阶级专政，在我们的经济和政治影响力渗透进委内瑞拉以后，我们应当帮助“红旗”推翻查韦斯的统治，建立无产阶级专政。"
 SOV_South_amrican: "南美洲的社会主义道路"
 SOV_South_amrican_desc: ""
 SOV_anti_usa: "终结美国霸权"
 SOV_anti_usa_desc: "在整个拉丁美洲和中东地区被我们所控制后，我们可以终结美国所主导的帝国主义剥削秩序，支持美国的共产主义者，让美帝国主义者发抖去吧！"
 SOV_kuba: "支持卡斯特罗"
 SOV_kuba_desc: "古巴——位于美国的后院，在美国的后院的革命实在是不易，我们必须支持他，以避免美国推翻他的政府"
 SOV_skuba: "民事援助古巴"
 SOV_skuba_desc: "古巴共和国自成立以来一直被美国封锁，以至于经济落后。但他们对抗美帝国主义的精神值得我们去援助他们。"
 SOV_skuba2: "军事援助古巴"
 SOV_skuba2_desc: "是时候让古巴开动他的战争机器了。"
 SOV_cubjion: "邀请古巴"
 SOV_cubjion_desc: "是时候邀请我们的兄弟——古巴加入我们的新共产国际了。"
