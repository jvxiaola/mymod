 SOV_Council_for_Mutual_Economic_Assistance: "经济互助委员会"
 SOV_OGAS: "全国自动化和信息处理系统"
 SOV_OGAS_desc: "全国自动化和信息处理系统，是一个庞大的经济管理系统，收集来自各领域和各地的信息，经过“无产阶级”超大规模计算机网络处理后最终做出决策，按照最优和最合理化的方案分配资源与商品。它指导着国民经济的规划与管理，已经广泛参与到了群众的生产和生活中，是社会主义建设中不可缺少的一环。"
 SOV_Big_Brother: "老大哥在看着你"
 SOV_Big_Brother_desc: "为了维护治安、防控犯罪以及满足城市管理之需求，进而达到维系社会秩序之目的，也为了防止境外势力对我国的颠覆，我们将建立一个精密、完备的国家数据库,使安保力量能够实时或近乎实时地对在苏联的每一个人进行跟踪、分析和必要的控制。从面部识别、DNA采样、生物识别、GPS、电脑软件、手机应用程序、无人机、全自动执法机器人以及大量部署的高分辨率闭路电视摄像头等收集的大量数据。西方人称我们是《1984》里面描述的“欧亚国”，但是我们的公民生活在这里面由衷的感觉非常幸福。\n §R 战争即和平、自由即奴役、无知即力量！ §!"
 SOV_raj: "支持国大党"
 SOV_gjzbzy: "国家资本主义"
 russia_news.6.t: "沙皇复辟"
 russia_news.6.d: "近日，弗拉基米尔·普京在莫斯科克里姆林宫圣母升天大教堂举行了盛大的加冕仪式，普京自称为罗曼诺夫王朝的正统继承人弗拉基米尔三世，并且要求东正教大牧首加封普京为东正教圣人。\n在经过了为期三周的加冕仪式后，俄罗斯政府官方正式宣布普京加冕为全俄罗斯沙皇，无冕之王的头顶终于合乎法理地戴上了已经落下了近百年了的罗曼诺夫王朝的王冠，沙皇俄罗斯帝国复辟了。\n俄罗斯帝国政府邀请了世界各国首脑出席沙皇的加冕仪式，但西方国家普遍拒绝了这一请求，并称这是“斯拉夫野蛮人上演的滑稽闹剧”，美国总统更称这是“严重危害了东欧地区的和平与稳定”。但中国政府派出了外交部长参与了这一庆典，称之为“中国政府支持俄罗斯人民自己选择的道路，中国将继续与俄罗斯保持战略友好关系，继续与俄罗斯帝国为维护世界和平局势而共同努力”。\n值得一提的是，在加冕仪式中莫斯科霍卡顿广场举行的游艺大会中由于庆祝人数过多造成了严重的踩踏事故，只有一点五平方俄里大的广场，却聚集了数十万民众。这导致了数千民众死亡，但沙俄政府目前还没有做出正式回应。"
 russia_news.6.o1: "全俄罗斯的沙皇弗拉基米尔三世万岁"
 russia_news.7.t: "叶利钦，普京被公审"
 russia_news.7.d: "近日，俄罗斯的政治局势发生了翻天覆地的变化，变化之大远远超出了人们的预料。其中之一便是夺取了俄国政权的托洛茨基主义者们逮捕了俄罗斯联邦前总统鲍里斯·叶利钦和弗拉基米尔·普京，并对其进行了为期三天的公开审判。\n审判由新组建的苏维埃特别革命军事法庭举行。法庭宣告叶利钦－－普京反革命集团“对革命和工人阶级犯下了累累罪行”，负有“叛国罪、反革命罪、反动罪……”等几十项严重危害革命事业的滔天罪行。并宣布叶利钦和普京将在莫斯科游街示众后处以无期徒刑。\n在莫斯科街头民众无不欢呼雀跃，喜迎这两位白匪头子的末日到来。街上到处都是打倒“叶利钦——普京反革命匪帮”的海报，二人所到之处无不受到人民群众，特别是工人阶级的“热烈欢迎”。数万人自愿前来莫斯科街头指认二人的无耻罪行，其中一位工人还对着他们大喊：“叶利钦，我要站在你的坟头上跳舞！”\n普京始终一言不发，而叶利钦倒是对各种往自己身上招呼的石头番茄和鸡蛋大为恼火，一直嚷嚷个不停。不过很快一旁的工人民兵就对着他嘴巴塞进了一块破布。"
 russia_news.7.o1: "你可听见了人民群众的怒火之音？"
 russia_news.8.t: "第二次俄国内战"
 russia_news.8.d: "在圣彼得堡针对前政府总理、现苏维埃领导人谢尔盖比茨的刺杀失败后，俄罗斯总统久加诺夫宣称近期由工人革命党主导的改革是“一小撮欧美资助的极左派针对俄罗斯祖国的恐怖主义行为”，他呼吁俄罗斯人民保卫合法的杜马机关，并且继续支持俄联邦共产党。但是，根据小道消息报道久加诺夫总统已经出逃至中国。\n而前总统普京的亲信梅德韦杰夫已经纠集起了俄联邦军队内的极右派与俄罗斯的寡头私人安保公司意图推翻苏维埃政权以“保卫自由民主的俄罗斯联邦不被共产党人再次奴役”，\n内战在拥有世界上最大的核武库的国家爆发了，第二次内战最终会花落谁家呢？。"
 russia_news.8.o1: "一切权力归苏维埃！"

 russia.15.t: "公审叶利钦和普京反革命集团"
 russia.15.d: "叶利钦和普京集团是反工人阶级的白匪分子，在我们夺权以后竟然试图呼叫阿尔法特种部队再次重演1993年政变！像这种顽固的反革命分子我们必须处理。"
 russia.15.o1: "关进监狱，以观后效"
 russia.16.t: "第二次俄国内战"
 russia.16.d: "我们的政策激怒了寡头与官僚们，他们在美国人的支持下发起了反革命内战，我们必须要打倒这些反革命！"
 russia.16.o1: "重演1917"
 russia.17.t: "立宪会议"
 russia.17.d: "共产党现在重新掌握了政权，党内的极左派已经被清洗，我们有必要决定未来的道路了"
 russia.17.o1: "久加诺夫控制了共产党"
 russia.17.o2: "戈尔巴乔夫归来"
 soviet_russia.2.t: "如何对付巴基斯坦"
 soviet_russia.2.d: "自我们攻击阿富汗以来，巴基斯坦就一直在支持极端反动的原教旨主义圣战势力，现在是时候解决这个问题了"
 soviet_russia.2.a: "支持俾路支斯坦解放军，然后和中国达成协议"
 soviet_russia.2.b: "支持印度夺取克什米尔，我们则会从北方攻击他们。"
 soviet_russia.3.t: "如何对付印度人民党"
 soviet_russia.3.d: "自国大党下台以来，印度法西斯主义印度人民党就上台了，他们进行了破坏尼赫鲁社会主义的改革，现在是时候解决这个问题了"
 soviet_russia.3.a: "支持国大党"
 soviet_russia.3.b: "支持印度共产党"
 soviet_russia.4.t: "中苏关系"
 soviet_russia.4.d: "1976年毛泽东逝世以后，中国最高权力被邓小平集团所夺取，他们引入了一系列市场经济改革，用马克思主义的观点来看，这是典型的修正主义，不仅如此，他们还占领了我们的滨海边疆区虽然那里两百年前是中国的。。。"
 soviet_russia.4.a: "黑猫白猫只要能抓到老鼠的就是好猫，我们放弃海参崴，条件是优惠的贸易合同。"
 soviet_russia.4.b: "反对修正主义者"
 soviet_russia.5.t: "韩国问题"
 soviet_russia.5.d: ""
 soviet_russia.5.a: "支持和平统一"
 soviet_russia.5.b: "要求美国撤军"
