 SOV_china_issue: "对华政策"
 SOV_china_issue_desc: "中华人民共和国趁我们内战之时夺取了滨海边疆区，这导致了我们和他们有领土纠纷，并且在意识形态上，他们所采取的”中国特色社会主义“也和我们的马克思列宁主义有所不同。。。"
 SOV_china_rev: "反对修正主义"
 SOV_china_rev_desc: "中国自毛泽东去世以后，修正主义者邓小平反革命集团就夺取了中国共产党及中华人民共和国政权，走上了所谓的“社会主义市场经济”道路，在中国复辟了反动的资产阶级专政，数亿中国工人正在被复辟的资产阶级压迫，如果我们视而不见的话，那么和美国有什么区别？"
 SOV_china_yh: "苏中友好"
 SOV_china_yh_desc: "尽管中华人民共和国修正了马克思主义，但是我们可以搁置意识形态争议，摒弃前嫌，友好合作，一同抵御全世界最大的反革命分子——美帝国主义及其走狗。"
