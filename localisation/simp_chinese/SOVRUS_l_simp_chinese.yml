 SOV_ogas: "全国自动化系统"
 SOV_ogas_desc: "全国自动化系统:OGAS是苏联的一项全国性网络工程。项目开始于1962年，在1970年被认定没有继续资助的必要。苏联为了建立类似互联网的全国性网络，做出了一系列尝试，OGAS是其中之一，但这些项目因为旧苏联的官僚体制最终均遭失败。"
 SOV_usa_computer: "引入西方先进计算机技术"
 SOV_usa_computer_desc: ""
