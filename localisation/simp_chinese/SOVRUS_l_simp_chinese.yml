 RUS_cprf: "£SOV_emerging_communism 俄罗斯联邦共产党"
 RUS_cprf_icon: "£SOV_emerging_communism"
 RUS_cprf_desc: "俄罗斯社会主义  - 俄罗斯联邦共产党(Kommunisticheskaya Partiya Rossiyskoy Federatsii)成立于1993年，其前身是苏联共产党下面的俄罗斯苏维埃联邦共产党，其总书记久加诺夫支持“俄罗斯社会主义”，所谓俄罗斯社会主义主张通过议会斗争和平过渡到社会主义和俄罗斯斯大林主义与欧亚地缘政治理论。"
 RUS.wrp: "£RUS_rwp 工人革命党"
 RUS.wrp_icon: "£RUS_rwp "
 RUS.wrp_desc: "托洛茨基主义——其前身工人民主和国际社会主义委员会由谢尔盖·尼古拉耶维奇·比茨于 1990 年作为工人国际委员会(CWI) 的俄罗斯分部创建。工人民主和国际社会主义委员会认为自己是1928 年由列昂·托洛茨基创立的布尔什维克-列宁主义者联盟的直接继承者。该组织从事其宣传材料的分发，并积极参与了1991 年和1993 年在莫斯科的政治活动。1999年1月，争取工人民主和国际社会主义委员会决定改组为革命工人党，并加入工人国际委员会。"
