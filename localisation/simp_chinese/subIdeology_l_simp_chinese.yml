 Chinese_Socialism: "§0中国特色社会主义§!"
 Chinese_Socialism_desc: "§0中国特色社会主义§!\n中国共产党从1927国民大革命失败以后就开始探索一条区别于别国共产主义革命的道路，中国共产党第一代领导核心毛泽东提出了“马克思主义中国化”，认为中国革命必须通过农村包围城市，武装夺取政权，同时要与包括资产阶级在内的国内的势力组成广泛的统一战线才能胜利，在文化大革命以后，邓小平又提出了中国特色社会主义与市场兼容的理论，开启了合法化私有制的进程。"
 Chinese_Socialism_mao_desc: "毛泽东主义\n毛主义认为邓小平所开启的经济改革是根本上背叛毛泽东思想和共产主义道路，他们认为必须否定市场经济，重建计划经济，并且进行继续革命。"
 Chinese_Socialism_jiang: "§0中国特色社会主义§! - §4三个代表重要思想§!"
 Chinese_Socialism_jiang_desc: "§0中国特色社会主义§!\n\n中国共产党致力于探索区别于别国社会主义革命的道路，中国共产党的第一代领导核心§R毛泽东§!提出了“马克思主义中国化”，即“中国革命必须通过农村包围城市，武装夺取政权；要与包括民族资产阶级在内的国内中间势力组成广泛的统一战线才能取得新民主主义革命的胜利”。\n 邓小平在此基础上发展了中国特色社会主义与市场经济兼容的理论，开启了市场化进程，同时提出了§0四项基本原则§!，即：“§O坚持社会主义道路，坚持人民民主专政§!，坚持§R中国共产党的领导，坚持马列主义、毛泽东思想§!”以保证§R“红色江山永不变色”§!\n\n §Y--------------§! \n\n§4三个代表重要思想§! \n\n\n\n£GFX_Chinese_jiang_ideology_desc_picture\n\n\n\n\n\n§4江泽民§!在此基础上又提出§4三个代表重要思想§!，中国共产党必须需要团结全体中国人民，即实现§4“代表着中国先进生产力的发展要求,代表着中国先进文化的前进方向，代表着中国最广大人民的根本利益”§!，并依此进行大刀阔斧的经济改革，诸如国企改革，与大规模市场化。§B在他执政期间，经济快速发展，文化更加开放，而企业家也获得更高地位。§!"
 trotskyism_desc: "托洛茨基主义\n托洛茨基主义被托洛茨基主义者称为布尔什维克列宁主义，源于俄国革命家列宁、托洛茨基，主要认为社会主义无法在一国之内建成，坚持不断革命理论，布尔什维克列宁主义普遍支持某种形式的无产阶级民主，反对官僚专政，但这一主义至今未有过执政历史。"
 Socialism_with_Chinese_characteristics_ideology: "意识形态：中国特色社会主义"
 juche_desc: "主体思想\n又称主体、金日成主义，是朝鲜劳动党的思想体系和理论基础，由金日成创立，并由黄长烨加以体系化。主体思想原本被视作马克思列宁主义的一种，但金正日在1970年代宣布主体思想与马克思列宁主义明显不同，并在后来进一步发展了主体思想。金正日对主体思想的发展使其在意识形态上与马克思列宁主义决裂，并提高了他父亲在主体思想中的地位。"
 Reform_Communism_desc: "改革共产主义\n改革共产主义认为，传统的计划经济模式已经无法适应现代社会的发展需求，必须在坚持共产党领导的前提下，积极引入市场经济和私有制，以实现经济的高效发展和社会的全面进步。"
 Neutral_Reform_Communism_desc: "不结盟改革共产主义\n改革共产主义认为，传统的计划经济模式已经无法适应现代社会的发展需求，必须在坚持共产党领导的前提下，积极引入市场经济和私有制，以实现经济的高效发展和社会的全面进步。"