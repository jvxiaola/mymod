 CHI_Massive_layoffs: "国企改革"
 CHI_Massive_layoffs_desc: "2000年，中国正处于一场深刻的经济转型之中。伴随着加入世界贸易组织的谈判推进，政府大力推进国有企业改革，强调“抓大放小”“下岗分流”，试图通过市场机制激活国有经济的效率。然而，这场由上而下的变革如同暴风骤雨，迅速波及全国，数以百万计的工人失去了他们曾引以为傲的“铁饭碗”——那个曾象征稳定、尊严与集体荣誉的职位。\n在东北老工业基地，国营机械厂、煤矿、电机厂纷纷破产或被并购重组。那些曾昼夜轰鸣的车间，如今沉寂荒凉。厂门口贴着“内部职工优先安置”的布告早已褪色，铁轨上锈迹斑斑。下岗工人徘徊在空荡的厂区，有人摆起小摊，有人转行当清洁工、送货员，还有不少人远赴珠三角或长三角打工谋生，成为新时代“农民工”的一部分。\n这场改革虽然在宏观层面推动了市场经济的建立与GDP增长，但其社会代价巨大。工人阶层的集体身份感被瓦解，家庭矛盾加剧，离婚率和心理疾病发病率显著上升。一些人因生活压力巨大而选择自杀，甚至出现了个别抗议与群体性事件。被压缩的不是岗位，而是一整个阶层的尊严和未来。\n在这一切的背后，一股新的声音开始在边缘浮现：是否存在另一种可能？"
