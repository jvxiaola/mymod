 mdardchina_news.47.d:0 "近日，东亚地区的几个国家:中国，日本，蒙古，以及统一后的韩国做出了一个令世界震惊的决定。在经济，外交，军事上取得相当不错的合作进展后，他们大胆地迈出了更大的一步——成立“东亚联邦”。\n这个联邦以经济快速发展且政治上逐步民主化的中华人民共和国所主导，包含了日本、蒙古及朝鲜半岛。他们以联邦议会作为最高政府机关，议会中有联邦各个国家的代表，共同协商联邦事务。对外，他们以“联邦”自称，而不再是以前的各自为营。\n目前，联邦各国仍在处理建邦后的相关事务，但国际观察家指出，这些问题无法成为联邦成立的阻碍，而联邦则会成为世界不可忽视的一股力量。"

 
 mdardchina_news.51.t:"安葬毛泽东"
 mdardchina_news.51.d:"众所周知，自从1976年“伟大舵手”毛去世以后，无论是他的接班人英明领袖华国锋还是接下来的一系列政府，都选择了违背毛自身意愿，将他的遗骸关入纪念堂，成为了列宁口中“无害的神像”。虽然毛泽东的陵墓前门庭若市，然而他的革命思想依然被修正主义集团阉割着。\n夺取了革命胜利的“中国革命共产党”无法容忍这种既有害于革命事业，也严重违背了毛自身意愿的情况存在。托洛茨基主义者的新政府决定择日将毛的遗体正式下葬。 盛大的下葬有几十万人参加，同时在电视平台通过媒体向全世界转播。托洛茨基主义者们似乎意在向全世界证明毛的时代已经成为过去式，而马克思列宁托洛茨基的旗帜将在新时代的黎明中熠熠生辉。\n在经过13个小时的盛大纪念仪式后，毛泽东的遗体被火化以后按照他的遗嘱撒入湘江河，时隔了几十载光阴，毛泽东终于得以瞑目。 \n然而中国内的保皇派和部分“毛主义者”对此大为震怒，认为这摧毁了毛泽东在众人心中神圣不可侵犯的权威地位。但在全球范围内，更多的共产主义者认为这是好的，有助于世界革命事业继续向前推进。"
