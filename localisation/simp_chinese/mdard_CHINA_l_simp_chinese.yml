 prc1.146.o1:"屋漏偏逢连夜雨"
 prc1.147.t:"粮食危机"
 prc1.147.d:"去年和今年的粮食处于歉收状态，最近的经济危机导致农民不想出售持有的粮食，各大城市的粮食价格平均上升30——40%，有些地方甚至1kg大米要100块钱"
 prc1.147.o1:"怎么办？"
 prc1.148.t:"越南劫持我渔船"
 prc1.148.d:"农业部南海区渔政渔港监督管理局提供的消息称，昨日越南的武装船只在南海开枪射击中 国渔船，导致中国渔民一死一伤，并武装劫持中国一艘渔船及12名船员。\n据渔民观察，越南武装船只上的船员身着边防制服，手持冲锋枪向我渔船扫射。至发稿时止，被劫持的渔船及其船上 的12名渔民仍然下落不明，中国渔政部门正在展开营救并密切关注事态的发展。"
 prc1.148.o1:"蕞尔小国竟敢犯我大国？是时候打小孩子屁股了"
 prc1.148.o2:"通过外交解决"
 prc1.150.t:"王鑫的采访"
 prc1.150.d:"我叫王鑫，是北京大学的一名学生。看了当晚的新闻联播，得知南海撞机事件发生，全国上下都充满了愤怒和悲痛。王伟的牺牲让我们每一个人都感到心如刀割。昨天，我和成千上万的同胞一起，自发地聚集在美国大使馆前，要求美国政府为他们的行为道歉。\n人群中有人高喊：“让美国大使跪在五星红旗和王伟烈士的照片下道歉！”愤怒的情绪在空气中弥漫，大家的呼声越来越高。突然，人群开始向大使馆的大门涌去。我被推搡着，跟着大家冲进了大使馆。我们抓住了美国大使，把他带到了外面。就在这时，美国海军陆战队的使馆安全警卫队开枪了。我听到枪声，看到身边的人倒下，心中充满了恐惧和愤怒。\n“他们开枪了！”有人喊道。抗议者们更加愤怒，开始点燃大使馆。火焰迅速蔓延，浓烟滚滚。美国海军陆战队继续开枪，试图保护大使馆。\n就在这时，人民解放军赶到了。我们的士兵和美军战作一团，枪声、喊声、火焰交织在一起，整个场面混乱不堪。我只能紧紧地握住手中的五星红旗，心中默默祈祷，希望这一切能够尽快结束。"
 prc1.150.o1:"乱子大了"
 prc1.151.t: "投票"
 prc1.151.d: "今天是一个特别的日子，我叫张荣发，作为一名普通工人，第一次参与了社会主义多党制下的选举投票。自从梁国雄实行了这一制度以来，我一直对其持怀疑态度，认为这不过是作秀，真正的权力依然掌握在少数人手中。\n早晨，我怀着复杂的心情来到投票站。投票站布置得井井有条，工作人员热情地接待了我，并详细解释了投票流程。我拿到选票，看到上面列出了多个政党的候选人，每个候选人都有详细的介绍和政纲。\n我心里依然有些疑虑，觉得这可能只是表面功夫，毕竟前政府的人大都是这样。但既然来了，我还是决定投下自己的一票。我仔细阅读了每个候选人的介绍，最终选出了我认为最合适的人选。投票过程非常顺利，没有任何干扰或压力。\n投完票后，我和其他工人一起等待结果的公布。结果出来后，我惊讶地发现，选举结果完全符合大家的预期，真正代表工人利益的候选人当选了。整个过程公开、公正、透明，没有任何作假的迹象。这次选举让我彻底改变了对社会主义多党制的看法。我意识到，这不仅仅是作秀，而是真正的民主实践。每个人的声音都能被听到，每一票都能影响结果。这样的制度让我们工人有了更多的参与感和归属感。"
 prc1.151.o1: "他投给了...中国共产党"
 prc1.152.t: "采访记录：姜萍的故事"
 prc1.152.d: "记者：您好，姜萍同学。感谢您接受我们的采访。能否请您介绍一下您的背景和经历？姜萍：当然可以。我叫姜萍，出生在一个普通的工人家庭。由于家庭经济困难，我在高中时辍学，进入了一家服装厂工作。那段时间对我来说非常艰难，但我一直没有放弃学习的梦想。记者：听说您最近在政府的补助下，刚刚考上了清华大学的数学系，这是真的吗？姜萍：是的。随着“无产阶级知识分子化”政策的实施，政府为像我这样的工人提供了继续教育的机会和补助。我通过自学和参加夜校课程，终于在今年通过了清华大学的入学考试，成功考上了数学系。\n采访者：这真是一个令人振奋的故事。能否分享一下您在准备考试期间的经历？姜萍：准备考试的过程非常艰辛。我每天工作结束后，都会花几个小时自学，复习数学和其他科目。周末我参加了夜校课程，老师们非常耐心地帮助我解答疑问。虽然有时候感到疲惫，但我一直坚持，因为我知道这是改变命运的机会。记者：您觉得“无产阶级知识分子化”政策对您的生活产生了哪些影响？姜萍：这个政策彻底改变了我的人生轨迹。它不仅让我有机会接受高等教育，还让我看到了更多的可能性。我不再只是一个普通的工人，而是一个有知识、有技能的社会成员。我希望通过自己的努力，回报社会，帮助更多像我一样的人。记者：您对未来有什么计划和期望？姜萍：我希望能够在清华大学好好学习，掌握扎实的数学知识。如果可以的话继续深造，攻读研究生学位，进一步提升自己的专业能力。同时，我也希望能够参与到教育和社会服务中，帮助更多的工人和年轻人实现他们的梦想。\n记者：非常感谢您分享您的故事，姜萍。您的经历非常鼓舞人心，祝愿您在未来的道路上一切顺利。姜萍：谢谢！我也希望我的故事能激励更多的人勇敢追求自己的梦想。"
 prc1.152.o1: "人人皆是知识分子"
 prc1.153.t: "士兵的生活"
 prc1.153.d: "今天是我在军队民主化后的第一个工作日。作为一名士兵，我感受到了许多变化。早晨，我和战友们一起参加了军人代表大会，选举我们的连长。这种民主选举机制让我们每个人都有了发言权，感觉自己真正参与到了军队的管理中。\n在训练场上，我们的训练计划也变得更加透明和公正。每个人的意见都得到了重视，训练内容和方法也根据大家的反馈进行了调整。今天的训练非常顺利，大家都充满了干劲，因为我们知道自己的声音能够被听到，自己的努力能够得到认可。\n下班后，我领取了一些生活必需品。回到宿舍后，我和战友们一起讨论了今天的训练和选举的结果，大家都对这种新的制度感到满意。\n晚上，我有了更多的自由时间，可以充分享受娱乐活动。我和战友们一起打篮球，之后还参加了军营里的电影放映活动。这样的生活让我感到非常满足和幸福。虽然我是一个普通的士兵，但在这个民主化的军队中，我的劳动得到了应有的回报，生活质量和幸福感得到了显著提升。"
 prc1.153.o1: "士兵也是工人阶级的一部分"
 prc1.154.t:"张全蛋的日记"
 prc1.154.d:"今天是一个普通的工作日，但在这个社会中，每一天都充满了意义。早晨，我准时起床，吃过早餐后，前往自动化工厂。虽然工厂高度自动化，但我的工作并没有因此而消失。相反，我被重新培训，负责监督和维护自动化设备，确保生产顺利进行。\n工作时间被有计划地分配，每周四天，每天四小时，这让我有更多的自由时间。今天的工作很顺利，设备运行正常，我和同事们一起解决了几个小问题。下班后，我用劳动券领取了一些新鲜的蔬菜和水果，准备晚上和家人一起享用。\n最近，我一直在研究一种新的生产方法，今天终于有了突破。我发现通过优化设备的运行参数，可以显著提高生产效率。这一发现得到了工厂管理层的认可。值得一提的是，我们的工厂管理层是由工人选举产生的，他们非常重视工人的意见和创新。管理层决定将我的方法通报上级，并在全国范围内推广。这让我感到非常自豪，因为我的努力不仅提高了生产效率，还为工厂节省了大量资源。\n回到家后，我参加了社区活动，和邻居们一起讨论了如何改进社区环境。中国革命共产党的讨论会也很有意思，大家积极发表意见，我的建议也得到了重视。这让我感到自己是社会的一部分，拥有真正的参与感和归属感。\n晚上，我有了更多的自由时间，可以充分享受娱乐活动。我和家人一起看了一部电影，然后我们一起玩了几局棋盘游戏。之后，我还抽出时间阅读了一本自己喜欢的书，并在社区健身房锻炼了一会儿。这样的生活让我感到非常满足和幸福。虽然我是一个普通的工人，但在这个社会中，我的劳动得到了应有的回报，生活质量和幸福感得到了显著提升。\n张全蛋"
