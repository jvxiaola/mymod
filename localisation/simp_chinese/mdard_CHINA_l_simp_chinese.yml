 prc1.129.t:"微服私访"
 prc1.129.d:"某个秋日的清晨，江泽民化名为香港商人江先生，带着几名心腹随从，悄然离开了北京，开始了一段秘密的微服出访之旅。他的目标是汕头，一个因改革开放而迅速发展的沿海城市。\n江泽民站在汕头的街头，望着曾经因改革开放而繁荣的城市，如今却充斥着贪污腐败和贫富差距。他看到许多工人失业，工厂倒闭，街头乞丐遍地。江泽民心想：“改革开放的初衷是为了让人民过上更好的生活，可如今为何会变成这样？”他低调地走进一家小餐馆，点了一碗面条，坐在角落里，听着周围人的谈话。“现在的日子真是越来越难过了，”一位中年男子叹息道，“工厂倒闭了，我也失业了，家里还有老小要养。”“是啊，”另一位男子附和道，“那些官员只顾着自己捞钱，哪管我们的死活。”江泽民默默地吃着面条，心中愈发沉重。\n就在江泽民准备离开餐馆时，他注意到一个神秘人物一直在暗中观察他。这个人戴着墨镜，穿着黑色风衣，显得格外引人注目。江泽民心想：“这个人是谁？他为什么要跟踪我？”他决定暂时不动声色，继续他的旅程。\n江泽民以港商身份入住了一家豪华酒店，当地的一位官员居然不请自来，主动上门拜访。“江先生，我系沙瑞金，是本区区长，欢迎您来投资，”沙瑞金笑容满面地说，“我们这里有很多优惠政策，只要您愿意合作。”江泽民微笑着点头，但心中警惕。当晚，沙瑞金派人送来了一大笔现金和一名年轻美丽的女大学生，试图以性贿赂来讨好江泽民。江泽民心想：“这些人真是无耻至极，为了自己的利益，竟然不择手段。”他拒绝了贿赂，并暗中记录下了这一切。\n第二天，江泽民决定亲自去工厂调查。他假装对投资工厂感兴趣，与资本家进行了会面。 “江先生，我们的工厂效益很好，只要您投资，我们一定能赚大钱。”资本家笑着说。“听起来不错，”江泽民微笑着回应，“不过，我听说这里的工人待遇不太好？”资本家脸色一变，但很快恢复了笑容：“江先生，您放心，这些都是谣言。我们的工人都很满意。”江泽民点点头，但心中已有了计较。\n他决定暗访工厂，了解真实情况。他换上普通工人的衣服，混入工厂车间。工人们的脸上写满了疲惫和无奈，他们在恶劣的工作环境中长时间劳作，工资却微薄。“这里的工人待遇真是太差了，”一位老工人低声对江泽民说，“我们每天工作十几个小时，工资却连基本生活都无法保障。” “为什么不向上级反映？”江泽民问道。 “反映了也没用，”老工人苦笑道，“资本家和贪官勾结在一起，我们根本没有说话的机会。”\n江泽民决定进一步调查，他让手下人设法潜入了一次贪官和资本家的秘密会议。“最近工人们有些不满，”资本家说道，“我们需要采取一些措施，防止他们闹事。”“放心，”贪官冷笑道，“我已经安排好了，只要有人敢闹事，就让黑社会的人去‘处理’他们。”江泽民听到这些话，心中愤怒不已。他意识到，这些贪官和资本家不仅剥削工人，还不惜草菅人命，以维护自己的利益。\n在汕头的暗巷中，江泽民还看到了卖淫现象的复活。许多年轻女子被迫从事这一行当，以维持生计。江泽民心想：“这些女子本应有更好的生活，她们的命运为何如此悲惨？”他与一位年轻的卖淫女子交谈，了解她的处境。“我没有别的选择，”女子低声说，“家里需要钱，我只能这样。”江泽民握住她的手，眼中充满了同情和决心。\n江泽民设下的陷阱终于奏效，他成功抓住了那个神秘人物。经过审问，他发现这个人竟然是一个黑社会成员，被贪官雇佣来监视和威胁他，他表示但凡发现江泽民有可能是中纪委的人，就放火，来个死无对证。江泽民心想：“看来这些贪官和资本家已经为了个人利益无所不用其极了，我们必须采取更强硬的措施打击这些资本主义者才能为人民服务。”\n经过这次微服出访，江泽民深感震撼，江泽民回到北京后，捧着《马克思恩格斯选集》，一遍又一遍地阅读，试图寻找答案。江泽民心想：“马克思和恩格斯的理论是否能为我们指明新的方向？改革开放的初衷是好的，但为何会导致如此多的问题？”\n经过深思熟虑，他终于下定决心。"
 prc1.129.o1:"必须重建社会主义"
 prc1.130.t:"父与子"
 prc1.130.d:"今天，虽然艳阳高照，但还是有一些冷意，大连市委书记薄熙来站在市政府的窗前，凝视着灰蒙蒙的天空。经济衰退的阴影笼罩着这座城市，工厂倒闭，工人下岗，街头的失业者越来越多。薄熙来知道，这一切的根源在于美国对中国的经济制裁。\n薄熙来走到办公桌前，拿起电话，拨通了父亲薄一波的号码。薄一波是中国政坛的元老，曾在计划经济时代担任重要职务。电话接通后，薄熙来深吸一口气，开始诉说自己的忧虑。\n“父亲，经济危机已经严重影响了大连的民生。工厂倒闭，工人失业，社会矛盾日益尖锐。美国的制裁让我们的经济雪上加霜，大连市甚至是全国都一塌糊涂，我对局势非常悲观，而且我如果再不寻求您的帮助，恐怕我无法再进步了。”薄熙来的声音中透着无奈和愤怒。电话那头，薄一波沉默了片刻，随后缓缓说道：“小六，你有什么打算吗？”\n薄熙来坚定地回答：“父亲，我认为我们需要重新审视我们的经济政策，回归计划经济。只有这样，才能确保每一个工人都有工作，每一个家庭都有饭吃。”薄一波的声音变得坚定起来：“小六，你要记住，人民的利益高于一切。无论遇到多大的困难，我们都要坚持为人民服务，只有这样才能真正的进步。”\n挂断电话后，薄熙来感到一阵轻松。他知道，未来的道路依然充满挑战，但他已经找到了方向。大连，这座曾经繁荣的城市，将在计划经济的引导下，重新焕发出新的生机。"
