 prc1.13.d:0 "中华人民共和国宣布将以武力统一台湾,并施压要求我们不要多管闲事.我们当作何反应?"
 prc1.13.o1:0 "保护我们的台湾盟友是我们的义务,捍卫受到威胁的民主国家更是我们义不容辞的责任.进入第一级戒备状态. 中国人有点脑子就该屈服。"
 prc1.13.o2:0 "这战争和我们无关.台湾的独立抵不上数百万美国人的生命"
 prc1.20.t:0 "中国的矿业兴趣"
 prc1.20.d:0 "中国的矿业公司在我国的业务表现出浓厚的兴趣. 虽然这有利于开发我们的矿业资源,但他们要求大幅的折扣,并且这些公司更倾向于雇佣中国人而不是本地人"
 prc1.20.o1:0 "让他们去挖!"
 prc1.20.o2:0 "帝国主义者不要再掠夺我们的资源了!"
 prc1.24.t:0 "毒奶粉丑闻"
 prc1.24.d:0 "全国上下对乳业公司一直在销售掺有有毒化合物三聚氰胺的事实感到愤怒.已有超过30万的中国公民因这种牛奶和婴儿配方奶粉中毒,超过11个国家下令禁止进口中国食品.许多行业高层看起来和政府官员有关联. 看起来他们已经充分认识到了三聚氰胺的厉害.世界卫生组织宣布其为世界上最严重的食品安全事故之一"
 prc1.24.o1:0 "公审这个公司的管理层，杀鸡儆猴！"
 prc1.24.o2:0 "大事化小，小事化了。"
 prc1.25.t:0 "铁路追尾丑闻"
 prc1.25.d:0 "甬温线浙江省温州市境内，由北京南站开往福州站的D301次列车与杭州站开往福州南站的D3115次列车发生动车组列车追尾事故。此次事故已确认共有六节车厢脱轨，即D301次列车第1至4位，D3115次列车第15、16位。造成40人死亡、172人受伤，中断行车32小时35分，直接经济损失19371.65万元。"
 prc1.25.o1:0 "严惩有关官员！"
 prc1.25.o2:0 "不就是追个尾吗？大惊小怪干嘛？"
 prc1.26.t:0 "中国共产党第十六次全国代表大会"
 prc1.26.d:0 "江泽民的领导任期已经结束,中共代表们齐聚一堂,选举下一代党和国家领导人，不过，其实领导人早在邓小平时期就已经隔代指定好了，他就是——胡锦涛同志。"
 prc1.26.o1:0 "团结在以胡锦涛同志为核心的全体党中央周围。"
 prc1.27.t:0 "中国共产党第十八次全国代表大会"
 prc1.27.d:0 "十八大被普遍认为是自毛泽东逝世，邓小平获得权力以来的最重要的一次共产党全国代表会议，在外部，中国已经超过了日本，变成了全球第二大经济体，在内部，贫富差距与环境污染等等问题日益严峻，这次会议很有可能决定中国未来十年乃至于三十年的走向。"
 prc1.27.o1:0 "必须牢记党对人民的承诺——共同富裕。"
 prc1.27.o2:0 "发展是硬道理！"
 prc1.27.o3:0 "我们必须强国强军！"
 prc1.29.t:0 "[From.GetNameDef]提议结盟"
 prc1.29.d:0 "[From.GetAdjective]的外交官表现出对加入中国联盟的兴趣,已经有一段时间了,但直到现在,[From.GetAdjective]的政府才正式向北京要求加入我们的防卫组织"
 prc1.29.o1:0 "多么好的建议!"
 prc1.29.o2:0 "愿他们生活在一个有趣的时代.但是没有我们为伴"
 prc1.35.t:0 "朝鲜问题"
 prc1.35.d:0 "随着朝鲜和美国之间的紧张局势升温, 我们处于困境. 一场冲突可能会让我们参与其中, 我们与朝鲜的深厚友谊没有问题，但他们的核计划不是我们的意愿. 我们应该继续保持友谊吗? 或者置身事外?"
 prc1.35.a:0 "撤除独立保障."
 prc1.35.b:0 "促进双方关系."
 prc1.36.t:0 "保护韩国的干预"
 prc1.36.d:0 "由于双方现在处于战争状态，我们面临着一个问题, 与美国盟友的关系. 我们能否真正相信美国和韩国人不会窥探我们或企图剥夺我们共产党人民的权利. 我们只有一个真正的选择，干预，但问题是什么手段? 我们现在应该向朝鲜人提供帮助，我们是否已经发现问题，或者我们应该扶植一个自己的政权?"
 prc1.36.a:0 "如果我们现在采取行动，我们可以控制局势."
 prc1.36.b:0 "我们犯了一个错误，我们必须帮助朝鲜!"
 prc1.36.c:0 "什么也不做."
 prc1.37.t:0 "中国要求琉球群岛"
 prc1.37.d:0 "中国要求我们交出琉球群岛,并威胁我们拒绝意味着战争"
 prc1.37.o1:0 "这不值得引起一场战争,我们放弃琉球群岛"
 prc1.37.o2:0 "绝不！他们无权侵占我们的领土"
 prc1.43.t:0 "陈水扁宣布一边一国"
 prc1.43.d:0 "今天，在日本举行的世界台湾同乡会联合会第二十九届年会上，陈水扁透过电视直播方式致词宣称，“台湾是主权独立的国家”，“台湾与大陆，一边一国，要分清楚”，他并鼓吹“公民投票”决定“台湾前途”。"
 prc1.43.o1:0 "警告他不要太过分"
 prc1.43.o2:0 "我们现在就让他看看什么叫一个中国！"
 prc1.44.t:0 "四川汶川大地震"
 prc1.44.d:0 "今天，四川汶川发生大地震，根据中华人民共和国地震局的数据，此次地震的面波震级 里氏震级达8.0Ms、矩震级达8.3Mw（根据美国地质调查局的数据，矩震级为7.9Mw）"
 prc1.44.o1:0 "一方有难，八方支援！"
 prc1.45.t:0 "人口老龄化"
 prc1.45.d:0 "2000年11月底第五次人口普查，65岁以上老年人口已达8811万人，占总人口6.96%，60岁以上人口达1.3亿人，占总人口10.2%，以上比例按国际标准衡量，均已进入了老年型社会，老龄化己成为21世纪不可逆转的世界性趋势，也是社会进步的表现。与1953年第一次人口普查65岁以上老年人口为2620万人相比较，47年中增长了2.36倍，年均递增2.6%，快于全国人口递增1.6%的一个百分点，占总人口的比重由4.4%提高到7.0%，提高了2.6个百分点，近十年老龄化速度加快，每年递增3.4%，快于全国人口递增1.1%的2倍多，如按3.4%的速度推算，2002年65岁以上老年人口已达9420万人，占总人口7.3%。如按2003中国统计年鉴中的2002年1%人口抽样调查，65岁及以上老年人口已占调查人口总数的8.16%，按此比例推算，全国65岁及以上老龄人口已达10482万人，比人口普查数增加1671万人，年均递增9.0%。老龄人口的增长量和增长速度是很惊人的，80岁以上高龄人口将以平均百万人的速度增长。"
 prc1.45.o1:0 "我们必须积极应对，放开全面二孩！"
 prc1.45.o2:0 "我国人口还多着呢，没事。"
 prc1.46.t:0 "老龄化被阻止"
 prc1.46.d:0 "经过一段时间二孩政策，我们成功阻止了人口老年化的趋势"
 prc1.46.o1:0 "我们成功了！"
 prc1.47.t:0 "中国共产党第十九次全国代表大会"
 prc1.47.d:0 "2017年10月18日上午9:00，中国共产党第十九次全国代表大会在人民大会堂开幕。习近平代表第十八届中央委员会向大会作了题为《决胜全面建成小康社会 夺取新时代中国特色社会主义伟大胜利》的报告。"
 prc1.47.o1: "团结在以习近平同志为核心的全体党中央周围。"

 prc1.48.t:  "三个代表重要思想"
 prc1.48.d:  "江泽民主席今天在广东省考察工作时，从全面总结党的历史经验和如何适应新形势新任务的要求出发，首次对“三个代表”重要思想进行了比较全面的阐述。具体内容为中国共产党始终代表中国先进生产力的发展要求、中国先进文化的前进方向、中国最广大人民的根本利益，是我们党的立党之本、执政之基、力量之源。"
 prc1.48.o1:  "伟大的思想。"

 prc1.49.t: "中国邀请组建上海合作组织"
 prc1.49.d:0 "中国邀请我们作为创始会员国加入上海合作组织"
 prc1.49.o1:0 "这对我们和中国都有好处"
 prc1.49.o2:0 "什么？中国？那个穷国家？"
 prc1.50.t:0 "科学发展观"
 prc1.50.d:0 "中共中央总书记胡锦涛在讲话中提出“坚持以人为本，树立全面、协调、可持续的发展观，促进经济社会和人的全面发展”，按照“统筹城乡发展、统筹区域发展、统筹经济社会发展、统筹人与自然和谐发展、统筹国内发展和对外开放”的要求推进各项事业的改革和发展的方法论--科学发展观，也是中国共产党的重大战略思想。 "
 prc1.51.t:0 "中共十七大"
 prc1.51.d:0 "中国共产党第十七次全国代表大会于2007年10月15日至21日在北京召开。大会主题是：高举中国特色社会主义伟大旗帜，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，继续解放思想，坚持改革开放，推动科学发展，促进社会和谐，为夺取全面建设小康社会新胜利而奋斗。胡锦涛代表第十六届中央委员会向大会作了题为《高举中国特色社会主义伟大旗帜，为夺取全面建设小康社会新胜利而奋斗》的报告。大会的突出贡献，是对科学发展观的时代背景、科学内涵和精神实质进行了深刻阐述，对深入贯彻落实科学发展观提出了明确要求。"
 prc1.51.o1:0 "团结在以胡锦涛同志为核心的全体党中央周围。"
 prc1.52.t:0 "申奥成功"
 prc1.52.d:0 "今天，国际奥委会主席萨马兰奇先生在莫斯科宣布:北京成为2008年奥运会主办城市！"
 prc1.52.o1:0 "我们成功了！"
 prc1.53.t:0 "2008北京奥运会"
 prc1.53.d:0 "第29届夏季奥林匹克运动会（Games of the XXIX Olympiad），又称2008年北京奥运会，2008年8月8日晚上8时整在中华人民共和国首都北京举办。"
 prc1.53.o1:0 "我们向世界展示了最好的一面。"
 prc1.54.t:0 "反思改革开放"
 prc1.54.d:0 "中国的几十年之久的“改革开放”的政策被质疑发生偏离，经济改革被批评背离马克思列宁主义原则，背叛无产阶级，引入外国资本主义者压迫中国工人，令国外许多观察家感到震惊。 然而，其他人则预言了这一结果，这是由于共产党内部的左翼的力量逐渐加强了。\n\n这篇演讲对中国未来的影响仍有待观察。 一些人推测这一讲话预示着市场自由化的大规模逆转。"
prc1.54.a: "中华人民共和国恢复其根源。"
prc1.55.t: "中国宣布成立共产主义国际组织"
prc1.55.d: "随着中国从“社会主义市场经济”模式转变为计划经济，[CHI.GetLeader] 宣布创建共产党的国际组织，邀请全球各地的共产党参加这一新组织。 这一举动引起了许多外国政府的关注，这些外国政府担心中国干涉其国内政治。"
prc1.55.a: "共产主义再次成为不可忽视的力量。"
prc1.56.t: "《对华国锋同志一段时期内历史的诸多决议》"
prc1.56.d: "中共中央政治局特别会议于北京召开，会议强调华国锋的历史功绩及思想成果，表彰其名誉。\n  华国锋是毛泽东主席亲自确定的接班人。\n  中共中央政治局会议认为，华国锋是毛泽东思想的忠实执行者、继承者、发扬者，他为中国的社会主义建设和革命事业做出了重大贡献，其历史功绩应该受到党团关注与表彰。\n  会议还强调，在之前一段历史时期内对华国锋的否定是不合理、不“实事求是”的，华国锋与邓小平有各自的历史功绩。\n  会议呼吁全党全国人民团结起来，继续发扬毛泽东思想、中国特色社会主义理论，为实现社会主义现代化而奋斗。"
prc1.56.a: "“时间会给所有人答案”"
 prc1.200.t:0 "中共中央全会"
 prc1.200.d:0 "在毛派重新获得政治权利以后我们需要一个新领导人，我们现在有两个候选人，应该选谁？"
