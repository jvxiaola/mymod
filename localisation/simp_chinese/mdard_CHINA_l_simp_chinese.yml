prc1.60.d: "托派——国际共运的一个悲惨的派系，既被资本主义打击，也被斯大林主义打击，最近，中国爆发了内战，令人震惊的是，中国领导人公开宣布为托洛茨基派平反。\n现在托派和托洛茨基在政治上已经获得平反，中国政府这一举动感染了第四国际，后者已经在国际上公开呼吁组建国际纵队。"
prc1.60.a: "为我们的托派同志干杯！"
