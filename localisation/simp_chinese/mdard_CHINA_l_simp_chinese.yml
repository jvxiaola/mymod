prc1.112.t: "革命胜利"
prc1.112.d: "国安局的人报告称，他们成功的让该国的共产党夺取了政权，现在，他们已经加入了我们的阵营。"
prc1.112.o1: "非常好"
prc1.113.t: "午饭"
prc1.113.d: "在实行配给制以后，工人的午饭变得十分简单，只有土豆、米饭和辣椒。李明和其他工人们每天都在食堂前排着长队，等待着那一份简单的饭菜。\n一天，国家计划委员会的顾问阳和平来到工厂，声称要考察生产情况。他一边和工人们寒暄，一边端起了和大家一样的饭菜，表现得十分亲民。“阳顾问，您也来和我们一起吃饭啊？”李明笑着问道。“是啊，大家辛苦了，我也来看看你们的工作和生活情况。”阳和平微笑着回答。阳和平只吃了几口，突然手机响了。他接起电话，神色匆匆地说了几句，便借口有急事离开了食堂。“阳顾问，您要去哪儿啊？”李明好奇地问。“哦，有点急事，马上回来。”阳和平摆摆手，匆匆离开。\n李明和几个工人觉得有些奇怪，便悄悄跟了过去。他们看到阳和平走进了一间隐蔽的小屋，门口挂着“内部会议，闲人免进”的牌子。工人们透过窗户，惊讶地发现阳和平正坐在一张豪华的餐桌前，桌上摆满了数不胜数的山珍海味。\n阳和平旁边坐着厂长、党委书记，阳和平正在和他们交流生产情况。\n屋内，阳和平与厂长和党委书记开始讨论。“阳顾问，现在物资紧缺，工人们的情绪很低落，生产积极性也不高。”厂长说道。“是啊，我们需要找到一个办法，在降低物资分配的同时，提高工人的生产积极性。”党委书记附和道。\n阳和平点点头，思索片刻后说道：“我们可以组织一些团建活动，增强工人们的团队精神和归属感。通过团建活动，工人们不仅可以放松心情，还能提高彼此之间的协作能力。”厂长和党委书记互相看了一眼，点头表示同意。\n“这个办法不错，我们可以马上开始实施。”厂长说道。\n“好，那就这么定了。”阳和平满意地笑了笑，举起一瓶茅台酒，“为了我们的共同目标，干杯！”\n“干杯！”众人齐声附和，举起酒杯，茅台酒的香气在房间里弥漫开来。"
prc1.113.o1: "多快好省，建设社会主义!"
prc1.114.t: "逃无可逃"
prc1.114.d: "红色恐怖笼罩着每一个角落。街头巷尾，人人自危，稍有不慎便会被扣上反革命的帽子。在一个寒冷的冬日，街头的乞丐队伍中，有一个衣衫褴褛的中年男子，他是昔日资本家的后代，名叫王思聪。由于家族的背景，他早已被剥夺了一切财产和权利，如今只能靠乞讨为生。\n一天，王思聪正在街头乞讨，突然被一群红卫兵抓住。他们高喊着口号，将王思聪押送到临时搭建的审判台前。审判台上，政府的执行者李强正在主持一场公开审判。李强冷冷地看着王思聪，宣布道：“王思聪，你是资本家的孽种，天生就是反革命分子。今天，我们要为人民清除你这个毒瘤！”王思聪无力地辩解道：“我只是一个乞丐，我没有做过任何反革命的事情。”李强不屑地笑了笑：“你们资本家的血液里流淌的就是反革命的毒素，不需要任何证据。今天，我们要让人民看到，反革命分子无论逃到哪里，都逃不过人民的审判！”随着李强的一声令下，红卫兵们将王思聪押上了刑场。围观的群众中，有人低声议论，有人恐惧，但更多的人则是麻木地看着这一切。\n王思聪被绑在刑柱上，面对即将到来的死亡，他闭上了眼睛，心中充满了绝望和无奈。随着一声枪响，他的生命戛然而止，鲜血染红了冰冷的地面。\n李强高举着手中的红旗，宣告道：“反革命分子王思聪，已被人民处以极刑！让我们继续清除一切反革命分子，为我们的共同目标奋斗到底！”"
