Chuanyu.3.t: "征税"
Chuanyu.3.d: "秋风瑟瑟，叶片飘零，沉重的脚步声在村道上回响。李忠是一名普通的士兵，身着军装，手里握着一份由上级下发的征税令。他的任务很简单——按部就班，收取每家每户应缴的赋税。这是他第七天执行这个任务，已走遍了许多地方。\n今天，李忠来到了一个名叫桂花村的小村庄。走在泥泞的道路上，他看到许多屋顶破旧，村里的孩子穿着破烂的衣服，正蹲在路边玩耍。李忠走进了一户看起来较为贫困的农家，门前的老妇人正在晒着一小堆玉米粒，脸上写满了沧桑。\n他从怀里掏出纸卷，递给老妇人，开口说道：“这是你家需要交纳的粮食和钞票数额。”那是一笔沉重的负担，但对于李忠来说，只是冷冰冰的数字。\n老妇人抬起头，脸上露出一丝苦笑：“好，好，您等等。”她走进屋里，不久后，老妇人拖着步履蹒跚的身躯，从一只破旧的木箱里取出了最后一点钱。她将两张破旧的钞票轻轻放到李忠手中，眼中闪过一丝不舍。\n“我们，恐怕凑不够税款了，然后...粮食的事情能不能再缓缓。”她的声音轻得几乎听不见，仿佛怕自己的话太沉重，吓到这名年轻的士兵。\n李忠接过钞票，心中一阵复杂的情感涌上心头。他看着那两枚泛黄的钞票，手指微微颤抖。他知道，这笔钱，不多，但这却应该是这位老妇人所能凑出来的最后一点钱了。\n他看着老妇人因交不起足额税款而害怕的模样，在那一刻，李忠突然感到一种从未有过的沉重。\n他有些不知所措地站在原地。此时，老妇人无力地坐回了门槛旁，眼神黯淡。\n作为一个士兵，李忠一直被灌输了服从命令的重要性。上级的命令就是一切，个人的思想和感情在军纪面前微不足道。他曾认为，这些税款对川渝来说是必要的，川渝需要强大的经济支持，才能应对外部威胁。然而，在这个贫困的村庄面前，这一切变得模糊不清了。\n这笔税款能真正让于川渝人民变得更好吗？还是只会让像桂花村这样的穷苦百姓陷入更加困顿的境地？他不禁想起了自己的父亲，一个曾经在田地里辛苦劳作的普通农民，他是否也曾被征税征得倾家荡产？他曾听父亲抱怨过这样的命运，但从未曾认真思考过这个问题。\n他的眼神渐渐变得深沉，他知道，自己的职责没有改变，但心中的疑问与挣扎，也逐渐生根发芽。"
Chuanyu.3.a: "这份责任，或许比他想象的更加沉重 ————。"

chuanyu.4.t: "纸醉金迷"
chuanyu.4.d: "李忠被叫到了上级的宴会，他需要送水到位于府邸内部的一个宴会大厅。这个大厅是军官们庆功的地方，平日里鲜有士兵被允许进入。\n李忠在军营中已经是小有名气的勤奋士兵，但从未想过自己有一天会闯进上层的生活圈。这一次，他只因负责送水，被指派去这个宴会厅。他提着水桶，穿行在豪华的走廊中，心中有些忐忑。平时他只是听闻军官们的威风，却从未亲眼见识。\n走进大厅的瞬间，他几乎被眼前的场景震撼到。\n宴会厅内灯光闪烁，金色的吊灯高悬在屋顶，投下温暖的光辉，照亮了那一排排用精致瓷器盛放的佳肴。餐桌上堆满了山珍海味，几名西装革履的军官和商人、政客围坐其中，谈笑风生。李忠停在门口，抬头看去，那些平时只能在梦中想象的美食和美酒，就在眼前如画一般展开。无论是进口的葡萄酒，还是鲜美的鱼翅、花胶，都是他从未见过的奢侈物品。\n军官们的衣服闪烁着金色的光泽，配着耀眼的戒指和腕表，言谈间显露出对一切的从容与自得。他们的举手投足之间，充满着傲慢与高高在上的气息。李忠愣愣地站在门口，心中突然涌起一股深深的震惊\n宴会正在进行得如火如荼，李忠的目光却从未离开过那张精美的餐桌。他的心里不断翻涌着疑问：这些军官们是怎么过上如此奢华的生活的？他们真的为百姓、为国家做出了什么贡献吗？他想起了自己曾在战场上拼死拼活，想起了那些无数被征召的士兵，他们无私地为这些军官们打下了一片又一片土地，却从未见过这种奢华。那些在战场上牺牲的战友，那些被迫走上前线的年轻人，甚至连一口热饭都没能吃到，却是这些高高在上的军官，享受着超凡的富贵。\n“李兄，过来一起喝一杯。”一个熟悉的声音打断了李忠的思绪，他低头一看，原来是军官上校，曾经是他的上司。上校笑着招手，示意他加入。\n李忠勉强挤出一丝笑容，走到桌旁，端起酒杯。上校拍了拍他的肩膀，笑道：“你看，江兄，外面就是风雨飘摇，只有我们，才能安然无恙。你们这些士兵，辛苦了，就该享受这些美食美酒才是。”\n李忠轻轻点头，心中却早已满是愤怒。上校说话很平易近人，但却让他感到厌恶。\n当宴会接近尾声时，李忠匆匆离开了大厅，心中五味杂陈。外面，天已经黑了下来，他站在府邸外的长廊上，望着远处的灯光，感到一阵茫然。突然，他低头看到了自己脏乱的军服，衣服上沾满了汗水与泥土，他的手指紧紧握住衣袖，仿佛想要抓住什么东西。\n李忠再次回头，看了一眼宴会厅的方向，心中的怒火逐渐升腾。他曾经以为自己所做的一切只是为国家尽忠，却未曾想到，这一切不过是那些军官们权力与财富的垫脚石。他开始明白，这种奢华生活并不属于自己，也不属于无数辛勤工作的百姓。他们的痛苦与牺牲，永远无法换来这群人的认同和感激。那一夜，李忠没有回到军营，而是独自走进了寂静的街头。长长的街道上，偶尔有几盏昏黄的路灯闪烁，空气中弥漫着湿润的气息。李忠的眼中没有了昔日的懦弱和迷茫。"
chuanyu.4.a: "是时候做出一些决定了。"

chuanyu.5.t: "中国共产主义党传单"
chuanyu.5.d: "中国共产主义党，是川渝毛派聚集的直接产物，他们代办员通过组织工人委员会，士兵委员会,在工厂内进行鼓动，这是他们发放的传单的一部分：\n\n我们相信，正是你们，坚守在工厂车间的辛勤劳动者，才是这片土地上最伟大的力量。你们的双手，创造了无数财富；你们的汗水，浇灌了国家的生命。然而，你们的利益却始终被压迫和剥削，生活依然艰难，命运依然沉重。这一切的根源，正是那个统治我们民族的敌人——川渝的反动军阀！\n时隔几十年，中华大地现在回到了军阀的铁蹄下。那些所谓的“军官”，不过是一些借助武力攫取政治权力的贼寇。他们控制着川渝的资源和命脉，却从不为人民谋福利。割据一方，借着军事力量剥削工人、压榨农民，肆意挥霍我们的财富，将人民的血汗变成他们的私人利益。\n而作为工人阶级的我们，除了日复一日地流汗流血的劳作外，还要受到军阀的武力威胁。你们每天的劳动产出都远远超过你们的薪水，甚至有时你们的工厂收益数倍增长，然而你们的生活条件却一点也没有得到改善。这种不公平的现象，根本源于那一小部分掌握着国家政权的军阀，他们在背后操控着这一切，把人民的利益视作可随意牺牲的东西。\n我们中国共产主义党，正是为了推翻那些压迫人民的军阀而诞生的。我们深知，只有通过革命，才能让我们工人阶级的利益得到真正保障。我们不畏强权，不惧压迫，坚信只有在真正的共产党的领导下，工人阶级才能真正解放，才能掌握自己的命运。\n我党提倡的，正是“工人阶级联合起来！”这是因为，我们深知工人阶级的力量是无穷的。\n我们不仅仅是要改变一小部分人的利益，而是要彻底改变整个社会的结构。我们共产党并不追求个人的权力，而是要让每个劳动者都能享受到平等和尊严。我们要的是一个没有军阀、没有剥削、没有压迫的社会，一个工人、农民和所有劳动者都能享有自由、平等的社会。\n推翻军阀并不是一件容易的事情，但我们相信，在工人阶级的团结下，在共产党的领导下，胜利终将属于我们！我们要摧毁一切压迫我们的旧秩序，建立属于劳动者的新社会。工人阶级，不再是被剥削的对象，而是国家和社会的主人。工厂、土地、资源，将重新分配，真正服务于广大劳动者，人民的利益将摆脱军阀的枷锁，焕发出光明的前景。\n我们向全体工人发出号召，准备好一切形式的斗争，直到我们共同实现推翻军阀的伟大目标。无论是城市里的工人，还是乡村的农民，无论是矿山、纺织厂的劳工，还是铁路、钢铁工厂的工人，所有的劳动者都要团结起来！我们将共同创造一个没有军阀、没有压迫的新时代，迎接属于人民的光明未来！\n胜利一定属于人民！"
chuanyu.5.a: "革命风暴即将到来"

chuanyu.6.t: "革命行动"
chuanyu.6.d: "在中国共产主义党的组织下，革命者组成的民兵,革命士兵开始有序的反抗军政府的独裁统治，他们与人民联合起来，开始了武装斗争"
chuanyu.6.a: "革命开始了"



#毛远新
PRC_Chairman_Mao_Yuanxin: "毛远新主席"
PRC_Chairman_Mao_Yuanxin_desc: "毛泽东的侄儿子，毛远新同志成功在党内斗争中击败了被毛泽东批判为毒草之一的邓力群，他准备实现真正的毛主义纲领。"
PRC_Purge_of_revisionists: "清洗反革命分子"
PRC_Purge_of_revisionists_desc: "我们将把修正主义分子清洗出党。"
PRC_Workers_Propaganda_Team: "组织工人纠察队"
PRC_Workers_Propaganda_Team_desc: "在进行公有化改造之前，我们将先限制资本家在工厂中的权力，使其处于工人的监督之下"
PRC_Revolutionizing_the_Army: "军队革命化"
PRC_Revolutionizing_the_Army_desc: "人民解放军在过去的改革开放时期大范围的堕落了，我们要重新破除军队内的资产阶级法权思想，最终实现军队的革命化"
PRC_The_real_two_whatevers: "着手恢复七五体制"
PRC_The_real_two_whatevers_desc: "我们将会开始恢复1975年的体制，我们将从恢复75宪法开始"
PRC_Continue_the_Cultural_Revolution: "二次文化大革命"
PRC_Continue_the_Cultural_Revolution_desc: "第一次文化大革命的成果基本上已经恢复，毛远新宣布发动“第二次文化大革命”，号召全国人民继续批判和斗争。他强调，社会主义下仍然有阶级斗争，必须进行继续革命。"
PRC_kill_capitalist: "§R杀光资产阶级反革命§!"
PRC_kill_capitalist_desc: "有人说资产阶级没有生产资料了就不是资产阶级了，这是严重的形而上学，只要资产阶级的人存在一天，人民共和国就始终有被颠覆的风险，因此必须统一由国家主导，进行红色恐怖，§R杀！杀！杀！§!"
PRC_Mass_Movement: "群众运动"
PRC_Mass_Movement_desc: "毛泽东曾说，要相信群众，依靠群众。发动群众，我党时刻记着这个原则，群众要自己在阶级斗争中学会当家作主。"

PRC_sidamingzhu: "四大民主"
PRC_sidamingzhu_desc: "我们将全面推行“大鸣、大放、大字报、大辩论”，赋予人民群众参与国家政治生活的权利与责任。这是对党内外民主监督的深化，是人民当家作主的具体体现。在思想与路线斗争中，真正的社会主义民主才能扎根。"
PRC_jingzhiwudou: "禁止武斗"
PRC_jingzhiwudou_desc: "上一次无产阶级文化革命中，由于小资产阶级思潮泛滥，群众内斗不止，导致革命派互相残杀，即使现在工人成熟很多了，但是我们仍然必须禁止群众间的派性武斗，转而用更好的办法解决人民内部矛盾，且坚持矛头向上"

PRC_wengongwuwei: "文攻武卫"
PRC_wengongwuwei_desc: "在群众运动中，我们倡导以“文攻”为矛，用思想和口号揭露敌人；以“武卫”为盾，用武装自保对抗反动势力。面对资产阶级死灰复燃的威胁，必须依靠人民自己，组织起来，战斗起来，把无产阶级专政进行到底！"
PRC_baligongsheyuanze: "巴黎公社原则"
PRC_baligongsheyuanze_desc: "借鉴巴黎公社经验，一切官员由群众选举产生并可随时罢免，不再有脱离群众的“官”——国家就是群众自身的工具，红卫兵将是这个体制的保护者"

PRC_hongweibingdaibiao: "红卫兵代表"
PRC_hongweibingdaibiao_desc: "红卫兵是文化大革命的急先锋，应当选派其代表进入政权结构，让青年真正主导新中国的未来。"
PRC_qzqqz: "群众全权制"
PRC_qzqqz_desc: "彻底打破旧的等级制与官僚制，建设一个真正由群众管理国家的制度，实行群众对一切权力的绝对监督与决定。"
PRC_sanjiehe: "三结合"
PRC_sanjiehe_desc: "不是消灭干部，而是改造干部；军队作为无产阶级专政的最重要的保障，也有着举足轻重的地位，而群众是核心，三者结合是政权稳固与革命持续的基础。"
PRC_daming: "大鸣"
PRC_daming_desc: "群众开始大胆发声，批评官僚主义与形式主义，我们鼓励人民参与到国家事务的讨论中来，敞开心扉，说真话，讲实情。"
PRC_dafang: "大放"
PRC_dafang_desc: "舆论的高地，不是我们来占领，就是敌人来占领，让人说话，天塌不下来。"
PRC_dazibao: "大字报"
PRC_dazibao_desc: "一纸大字报，胜过千言万语。人民以最直接的方式表达立场与诉求，街头巷尾的墙报成为思想斗争的新阵地。"
PRC_dabianlun: "大辩论"
PRC_dabianlun_desc: "激烈的思想交锋正在展开。通过群众辩论，我们鼓励不同观点的碰撞，在斗争中凝聚路线的共识。"
PRC_Proletarian_leader: "个人崇拜"
PRC_Proletarian_leader_desc: "正如毛泽东同志所说，有些个人崇拜是好的，有利于革命的，我们需要个人崇拜来巩固革命"

PRC_guliduoquan: "鼓励夺权"
PRC_guliduoquan_desc: "无产阶级在夺取政权后，必须要彻底打碎旧的国家机器，必须鼓励革命群众起来夺权，粉碎旧官僚体系，为完善无产阶级专政而努力。"

PRC_gongshe: "允许建立公社"
PRC_gongshe_desc: "应该说，第一次文化大革命的一大败笔就在于造反派力量不足，这显然与革命委员会的权力分布有着极大的关系，我们应该吸取教训，鼓励建立公社制"
PRC_gemingweiyuanhui: "革命委员会"
PRC_gemingweiyuanhui_desc: "革命不应是无政府主义，群众、干部与解放军代表应组成革命委员会，代替原有官僚机构，行使群众监督与政务权力。"

PRC_jingzhiduoquan: "禁止夺权"
PRC_jingzhiduoquan_desc: "红卫兵可以用作监督我们干部的力量，可以撤换不称职的干部，但是没必要大规模的夺权"

PRC_jitilingdao: "集体领导"
PRC_jitilingdao_desc: "我们应该废除国家主席制度，赋权人大"
PRC_Politics_in_everyday_life: "政治挂帅"
PRC_Politics_in_everyday_life_desc: "思想和政治是统帅，是灵魂，这是一个重大的问题。现在实行的一些奖金制度等，是不符合政治挂帅精神的。我们调动广大人民群众的积极性不是靠工资、工分以外的物质奖励，而是靠毛泽东思想，靠政治挂帅，靠多快好省地建设社会主义的总路线，总之是靠人们的政治觉悟的不断的提高。"
PRC_Proletarian_Legalist_Thought: "评法批儒"
PRC_Proletarian_Legalist_Thought_desc: "在第一次无产阶级文化大革命后期，党通过“评法批儒”，赞扬推动历史前进，批判倒退复辟，批判资本主义复辟，鼓舞人民继续革命，我们将继续这一工作"
PRC_Study_the_People_Liberation_Army_Movement: "整风运动"
PRC_Study_the_People_Liberation_Army_Movement_desc: "整顿党的作风，克服官僚主义、宗派主义和主观主义，正确处理人民内部矛盾，找到正确的政治路线" 
PRC_Implementing_the_Anshan_Constitution: "实行鞍钢宪法"
PRC_Implementing_the_Anshan_Constitution_desc: "鞍钢宪法是先进的社会主义企业管理原则，它通过党委厂长责任制来取代资本主义的剥削，同时又可以控制社会生产使工人的生产所得在极大程度上为我们的社会主义建设事业和社会主义官员服务。因此我们要落实鞍钢宪法，大搞群众运动、开展技术革命，实行两参一改三结合，坚持工厂的政治挂帅，我们要恢复它"
PRC_Freeze_wages: "冻结工资"
PRC_Freeze_wages_desc: "我们应当学习毛主席的经验，不该再上涨工资和物价了。这种上涨工资和物价的方法实质上是物质挂帅，通过物质和功利主义来刺激生产积极性，这是资本主义的。我们社会主义国家的工人应当自主进行生产劳动，每个人都应当为了祖国的建设和发展劳动，而不是为了自己的个人利益劳动。"
PRC_allotment_system: "限制特权"
PRC_allotment_system_desc: "很多人当官后，经济利益于政治利益挂钩了，导致很多机会主义者混进党，我们要限制干部的特权，让他们更好的为人民服务"
PRC_Spiritual_Atomic_Bomb: "自力更生"
PRC_Spiritual_Atomic_Bomb_desc: "自力更生为主，争取外援为辅，破除迷信，独立自主地干工业、干农业，干技术革命和文化革命，打倒奴隶思想，埋葬教条主义，认真学习外国的好经验，也一定研究外国的坏经验——引以为戒，这就是我们的路线。"
PRC_xianzhizcjjfaquan: "减少资产阶级法权"
PRC_xianzhizcjjfaquan_desc: "社会主义条件下仍然会存在着资产阶级法权，但是我们仍然要依靠我们的主观能动性去主动消减它，"
PRC_yunniang: "山雨欲来"
PRC_yunniang_desc: "在进一步的推动前，我们应该对即将到来的第二次文化大革命做好准备"

PRC_baihuaqifang: "百花齐放"
PRC_baihuaqifang_desc: "\n“现在春天来了嘛，一百种花都让他开放，不要让几种花开放，还有几种花不让它开放，这就叫百花齐放”----毛泽东"
PRC_wenyidaji: "消灭“毒草”"
PRC_wenyidaji_desc: "\n“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让他们自由泛滥。”----毛泽东"

PRC_wengexiaozu: "文革小组"
PRC_wengexiaozu_desc: "成立自坚定的的无产阶级革命派组成的文化革命小组，准备发起一场彻底的群众运动，重塑上层建筑，巩固无产阶级专政"

PRC_Lasting_Cultural_Revolution: "无产阶级文化大革命"
