 ER_CHI.Western_Autocracy: "£generic_Western_Autocracy_small §1中国民主党§!"
 ER_CHI.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ER_CHI.Western_Autocracy_desc: " §1中国特色自由主义§! - \n中国民主党在中华人民共和国是被取缔的政党。西式改良主义和西方自由主义是其核心价值观。据大多数西方消息来源称，该组织由民主活动人士和天安门广场抗议活动的前学生领袖组成。"
 ER_CHI.conservatism: "£CHI_conservative §g中国国民党(KMT)§!"
 ER_CHI.conservatism_icon: "£CHI_conservative"
 ER_CHI.conservatism_desc: " §g三民主义 (寡头资本主义)§! - \n中国国民党（Kuomintang of China，缩写KMT；亦可直译作“Chinese Nationalist Party”），成立于1894年，由孙中山先生创立，其前身是兴中会、中国同盟会、国民党、中华革命党 。1912年，同盟会联合4个小党派改组为国民党。1919年正式称为中国国民党。后被蒋介石夺取领导权，并开启了在中国大陆22年的黑暗统治。"
 ER_CHI.liberalism: "£CHI_communism 中国共产党 - §P自由派§! "
 ER_CHI.liberalism_icon: "£CHI_communism"
 ER_CHI.liberalism_desc: " §B中国特色社会主义 (西方自由主义，新自由主义)§! - \n中国共产党自由派认为中国应当进行政治改革，逐步减少党的领导，最终实现从威权到民主的过渡。"
 ER_CHI.socialism: "£CHI_communism 中国共产党 - §C社民派§! "
 ER_CHI.socialism_icon: "£CHI_communism"
 ER_CHI.socialism_desc: " §C中国特色社会主义 (自由主义)§! - \n中国共产党社民派认为西式社会主义比东方社会主义更加能够代表人民，他们主张福利国家与西式民主和社会主义制度的结合。"
 ER_CHI.communist_conservatives: "£CHI_communism 中国共产党 - §t保守派§! "
 ER_CHI.communist_conservatives_icon: "£CHI_communism"
