 CHI_Socialist_Market_Economy: "中国特色社会主义市场经济"
 CHI_Socialist_Market_Economy_desc: "社会主义怎么可能会采用市场经济呢？在马克思，列宁的笔下，市场经济是与资本主义制度并列在一起的，所以很多教条主义分子认为市场经济不可能是社会主义。\n直到，1978年的那个春天，邓小平同志开启了一个新的理论体系——“中国特色社会主义”，它指出，中国的生产力过于落后，因此应该以经济建设为中心，不管黑猫白猫，只要能抓到老鼠就是好猫....但是，中国的市场经济并不是与西方国家一样。他不是为了资本，而是为了全体人民的福利运行。"
 CHI_Free_Market_Economy: "中国特色市场经济"
 CHI_Free_Market_Economy_desc: "中国的市场经济并不是与西方国家一样。他不是为了资本，而是在国家领导下为了全体人民的福利运行。"
