#leder desc#
 jiangzheming_desc: "江泽民，男，汉族，中国政治家、工程师，中国共产党中央委员会总书记、中华人民共和国主要党政官员及最高领导人。祖籍安徽省宣城旌德县江村(一说江西省婺源江湾镇)，1926年8月17日出生于江苏扬州，1946年4月加入中国共产党，毕业于交通大学。江泽民出身于电力机械制造业，在汽车制造业亦有工作领导经历。江泽民早期曾担任过中国电子工业部部长，中共上海市委副书记、市长、市委书记等职务。理论著作有“三个代表”重要思想、《江泽民文选》等。"
 xijinping_desc: "习近平，男，汉族，1953年6月生，陕西富平人，1969年1月参加工作，1974年1月加入中国共产党，清华大学人文社会学院马克思主义理论与思想政治教育专业毕业，在职研究生学历，法学博士学位。"
 hujintao_desc: "胡锦涛，男，汉族，1942年12月生，安徽绩溪人，1964年4月加入中国共产党，1965年7月参加工作，清华大学水利工程系河川枢纽电站专业毕业，大学学历，工程师。"
 zcq_desc: "张春桥，山东菏泽巨野人，文化大革命时期的中国共产党的重要政治人物，曾任中共中央政治局常委、中华人民共和国国务院副总理、中共中央军事委员会常委兼中国人民解放军总政治部主任、南京军区政委、上海市革命委员会主任、中共上海市委第一书记等要职，“四人帮”成员之一。"


