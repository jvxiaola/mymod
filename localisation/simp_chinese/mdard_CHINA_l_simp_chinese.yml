l_simp_chinese:
#国策
 CHI_political_reform: "政治宣传"
 CHI_political_reform_desc: "随着进入21世纪，我们的国家也走入了新时代，让我们歌颂这太平盛世吧！"
 CHI_peaceful_rise: "和平崛起"
 CHI_peaceful_rise_desc: "中国越来越成为一个真正的超级大国,我们可以开始在亚洲和其他地方进一步扩张我们的影响,我们的外交和经济力量将使我们成为太平洋的真正主人."
 CHI_china_dream: "中华民族伟大复兴"
 CHI_china_dream_desc: "是时候让全世界接纳我们作为世界一级的地位了！我们将收复过去数百年外族掠夺我们的领土，并且驱逐外国帝国主义的遗毒。我们将实现从站起来，富起来，再到强起来的伟大目标。"
 CHI_anti_corruption: "反腐打虎"
 CHI_anti_corruption_desc: "因为改革开放所带来的经济发展使得许多部长使用非法利润充实自己的小金库.我们要近可能的反对腐败，以促进社会公平。"
 CHI_industrial_safety: "劳动法修订"
 CHI_industrial_safety_desc: "是什么让我们成为世界的现代化车间?是我们的人民在野蛮的条件下工作,没有任何的一个西方国家能够接受这种条件，以及,还有许多老百姓质疑我们的合法性,所以我们必须给这些老百姓一些甜头尝尝."
 CHI_educational_development: "义务教育法"
 CHI_educational_development_desc: "为了填饱我们的工厂，我们必须批量制造初中毕业的人，以满足我们工厂那日益增长的需求。"
 CHI_public_services: "公共服务"
 CHI_public_services_desc: "绿水青山和人就是金山银山，我们必须做好环境保护以及服务好人民。"
 CHI_research_initiatives: "科技发展"
 CHI_research_initiatives_desc: "邓小平同志说过”科学技术是第一生产力“，为了满足生产力以及国家的发展，我们要重视科学技术研究，哪怕投再多钱也无所谓。"
 CHI_diplomatic_initatives: "国家外交"
 CHI_diplomatic_initatives_desc: "我们的经济实力和与西方国家思想上的差异,将使我们能够在不满意当前世界秩序的国家中获得许多盟友.我们应该帮助外交部想出各种方法来争取这些国家的更多利益."
 CHI_core_national_interests: "放弃韬光养晦战略"
 CHI_core_national_interests_desc: "我们现在已经重新富强起来了，是时候放弃邓小平的韬光养晦政策了，我们将让西方重新承认我们的超级大国地位。"
 CHI_xinjiang_crackdown: "新疆严打"
 CHI_xinjiang_crackdown_desc: "中国维吾尔族穆斯林极端分子一直在给新疆制造麻烦.宗教极端主义和中央政府的长期距离导致了一些对汉人的攻击.我们不能容忍这种无法无天分裂国家的行为！"
 CHI_xinjiang_security_operations: "新疆技能培训营"
 CHI_xinjiang_security_operations_desc: "由于市场经济下的地区发展不平衡，新疆非常的落后，绝大多数少数民族都没有接受过良好的教育，致使他们没有获得一份稳定的工作，接受了伊斯兰极端主义的洗脑，我们要培训他们，让他们自食其力。"
 CHI_western_border_security: "进军中亚"
 CHI_western_border_security_desc: "我国的伟大诗人——李白的故乡碎叶城现在都居然在哈萨克境内，这让我们十分尴尬，我们积贫积弱的时候可恶的沙俄强盗把我们的外西北抢走了，现在苏联解体，俄罗斯虚弱不堪是时候重新谈判这些边境并且扩大我国在中亚的影响力了！"
 CHI_outer_manchuria_buryatia: "把俄罗斯人赶回老家"
 CHI_outer_manchuria_buryatia_desc: "从清朝与沙俄有领土接触开始，这个北方邻国就从未放弃过夺取我们的土地，现在是他们还账的时候了."
 CHI_tibet_media_blackout: "加强党对宗教的领导"
 CHI_tibet_media_blackout_desc: "东南西北中，党政军民学，党是领导一切的。但是，藏传佛教的领导人却是达赖喇嘛——一个叛国者，不能容忍这种情况，必须要加强党对宗教工作的绝对领导。"
 CHI_demand_dalai_lama: "引渡达赖喇嘛"
 CHI_demand_dalai_lama_desc: "达赖喇嘛被认为是西藏超级宗教国家的真正元首.这是可笑的,在50年代他公然背叛祖国，逃往印度，试图避开审判.他目前依然居住在印度.我们应该试着向印度政府施加压力,把他移交给我们."
 CHI_tibet_border_security: "藏区传统边界"
 CHI_tibet_border_security_desc: "作为前殖民地的印度当局总是搞不清楚自己的边界所在何处，我们一直以来的隐忍被他们视为可以肆无忌惮的理由，为了保证进藏道路的四季畅通，我们需要讨回克什米尔与喜马拉雅山区的主导权，让流散的藏人团结在同一个大家庭里."
 CHI_southern_border_adjustment: "解决西南边境问题"
 CHI_southern_border_adjustment_desc: "嗯,虽然我们正在处理与印度的问题,但我们有与他们的尴尬的领土争端.我们需要快速解决它对我们的威胁.我们不能只等待一个可能充满妥协的外交解决方案,我们需要准备好解放军.我们要通过战争消灭这个由英国拼凑起来的畸形怪物！让我们联系巴基斯坦吧，我们需要一个条约瓜分这个畸形怪物。"
 CHI_one_china_concensus: "一个中国共识"
 CHI_one_china_concensus_desc: "当中国有一个占据部分领土的非法政府时,中国很难表现得像个世界大国.“中华民国”政府在革命中被推翻,是我们眼中的一根刺.我们需要更彻底地执行我们的要求,任何希望与我们保持外交关系的政府,就要断绝与台湾的关系,反之亦然.台湾不会喜欢这个,但最终,这将无关紧要."
 CHI_mongolia_security_operations: "合并外蒙古"
 CHI_mongolia_security_operations_desc: "长久以来，这个被苏俄夺走并扶植的卫星国一直向我们展露敌意，装甲部队从赛音山达出发只需要三个小时即可到达北京，是时候终结这个雅尔塔协议的丑陋产物，迈向伟大祖国的统一了."
 CHI_demand_rightful_territory: "准备统一"
 CHI_demand_rightful_territory_desc: "我们必须向台湾人表明,我们不打算坐视不管,让他们成为事实上的独立国家的人.我们将要求他们的岛屿,我们将得到它.不过,没有必要这么急躁.现在,我们可以协商一个合理的协议,他们同意事实上承认我们是中国唯一合法政府,我们同意不干涉他们的内政."
 CHI_final_ultimatum: "台湾的最后解决方案"
 CHI_final_ultimatum_desc: "这些政治游戏是很有趣的,但游戏时间结束.我们必须准备最后解决,要么完全向北京当局投降,要么解放军让他们投降.准备最后解决…向新闻界发表声明,我们希望不要发动第三次世界大战."
 CHI_nine_dash_line: "重画九段线"
 CHI_nine_dash_line_desc: "九段线指的是我们在南海的说法。可悲的是，世界其他国家似乎不尊重他们，因为他们认为我们的古代地图显示中国控制的地区是不足以宣称现代领土要求。我们必须向世界表明，如果有必要，我们将强制执行该地区的宣称。南海国家可能不太喜欢这个，但这是外交部的问题。"
 CHI_xisha_claims: "索取越属南海岛屿"
CHI_xisha_claims_desc: "越南政府宣称它们在越南统治下。我们应该让越南清醒一点，这个小小的噱头是不会吓到我们的，而且他们最好放弃宣称，或冒险激怒中国龙。"
CHI_nansha_claims: "索取南沙"
CHI_nansha_claims_desc: "南沙，又被称为斯普拉特利群岛，是另一组的南海群岛。这一次，问题在于这些东南亚国家，他们控制我们的合法领土。值得庆幸的是，我们不害怕他们，但我们仍然应该准备一些声明，清楚地向世界表明，我们打算消灭他们不惜任何代价。"
CHI_vietnam_border_adjustment: "越南的命运"
CHI_vietnam_border_adjustment_desc: "越南人可能是马克思主义革命的同志，但他们是很坏的。首先，在他们威胁我们的柬埔寨盟友后，他们胆敢在战争中与我们作战。然后，他们与莫斯科对准了我们，现在，在苏联消失很久之后，他们似乎希望与西方结盟!我们不能容忍这样。必须彻底征服他们！"
CHI_myanmar_border_adjustment: "解决缅甸问题"
CHI_myanmar_border_adjustment_desc: "缅甸军政府对中国人民与缅甸各族人民犯有血债，他的大缅族法西斯沙文主义导致爱好和平的各族人民起来反抗，而各族人民只能依靠毒品为生，这严重的影响了我国国内人民生命财产安全。"
CHI_east_sea_territory: "东海领土"
CHI_east_sea_territory_desc: "中国在东海上有领土。我们应该指示外交部，政府认为这是不可容忍的，他们必须向共产党和人民解释清楚，我们要纠正这种情况。"
CHI_diaoyu_claim: "要求归还钓鱼岛"
CHI_diaoyu_claim_desc: "可耻的日本人非法“国有化”我们在东海上的领土——钓鱼岛，过去我们一直睁一只眼闭一只眼，但是，现在他们的举动已经太过了。"
CHI_ryukyu_claim: "索取琉球"
CHI_ryukyu_claim_desc: "琉球自大明帝国以来，一直是我们的藩属国，直到近代可恶的日本小偷偷走了我们的琉球。现在我们已经强大起来了，必须夺回他"
CHI_jap_am: "日本的命运"
CHI_jap_am_desc: "好了，游戏已经结束了，日本人宅在家里看动漫打游戏做废物的时代结束了。现在是全新的中国时代了！"
CHI_The_great_rejuvenation_of_the_Chinese_nation: "中国梦的实现"
CHI_The_great_rejuvenation_of_the_Chinese_nation_desc: "自鸦片战争以后的百年国耻在铁与血的洗礼下终于得到了彻底的雪耻，中华民族重新屹立在世界的东方，中国万岁！"

CHI_anti_NATO: "北约霸权的终结"
CHI_anti_NATO_desc: "我们将把世界从北约的霸权下解脱出来"

CHI_Annexation_of_Korea: "恢复朝鲜的历史地位"
CHI_Annexation_of_Korea: "朝鲜自古以来就是与我国关系较好的国家，但是在二战后，被美苏分成两个国家，我们要把外国势力从朝鲜赶出去，重新回复朝鲜的历史地位。"
#自由派
CHI_decx: "李瑞环政变"
CHI_decx_desc: "李瑞环在部分高层的支持下突然发动了政变。政变后，李瑞环打算进一步经济改革并且政治改革，他是否能成功？"
CHI_cpcpatryhy: "中国共产党非常全国代表大会"
CHI_cpcpatryhy_desc: "政变胜利了，但后面要做的事情还有很多。现在也只能暂且利用中共的组织体系，等局势稳定下来再举行全国大选。"
CHI_jjgg: "休克疗法"
CHI_jjgg_desc: "朱镕基所领导的国企私有化计划还是太保守，为了创造一个具有活力的经济，我们应当引进在俄罗斯成功实施的休克疗法，彻底抛弃极左路线创造的僵化的国有企业。"
CHI_rendao: "“人道的，民主”的中国特色社会主义"
CHI_rendao_desc: "我们应该保持中国特色社会主义，只不过不应该采取邓小平模式，而是应该还政于民，让人民真正的成为国家的主人。"
CHI_qzkm: "谴责列宁 - 斯大林 - 毛泽东主义"
CHI_qzkm_desc: "中国陷入国民党和共产党的一党制统治多亏了列宁创造的党国体制，而陷入”大跃进“这种灾难多亏了斯大林，陷入“十年动乱”则要多亏了毛泽东，而他们的理论从根本上要怪背叛沙皇俄国的“反贼”列宁。这三位“马克思主义者”背叛了马克思的阶段革命理论，导致中国乃至全世界陷入了无穷无尽的独裁与动乱之中，必须要让他们“永世不得翻身”。"
CHI_wgyd: "镇压文革余毒"
CHI_wgyd_desc: "“我们要感谢文革，没有它把一切推到极端，我们就不可能像今天这样大彻大悟，反省1957年以后的问题。”现在医生已经确信自己摸清了病症根源，要做的只是集中力量清洗这个叫极左的病根。在大街上张贴大字报的青年们和工人们，纵使站在新的十字路口诉求自由民主而非当家做主又如何？只要是大字报，只要是煽动人群，就是造反暴民、文革遗毒，都抓起来！"
CHI_Market_Economy_usa: "向国际开放市场"
CHI_Market_Economy_usa_desc: "“中国是一大片，世界是一大片，中国应真正进入世界市场。”欧洲共同市场尚且能做到协调，中国为什么做不到呢？现在动乱结束，商人们在政府的帮助下摘去买办的帽子，和官僚主义变少的政府一起合作，一定能走出海禁循环，真正融入经济全球化。为世界经济作出贡献，让人们看到中国的富饶与潜力。"
CHI_army_patry: "军队去政治化"
CHI_army_patry_desc: "军队过去被意识形态裹挟着的原因，是建立一个独立自主的动员型国家的必要性。现在局势发生了一些变化，时代的主题已经转向和平与发展，我们当然依然要军人们时刻记住自己是为人民服务的，但是更要清楚他们的主要敌人已经由国内的官僚转为了国外的反华势力，而且他们往往狡猾地披着我们同胞的皮。"
CHI_wenhesiyouhua: "温和私有化"
CHI_wenhesiyouhua_desc: "私有财产神圣不可侵犯。公有制下的私有化需要抵御旧官僚与工人阶级的双重反对，前者可以靠纵横，后者可以靠收买。"
CHI_qvjiduan: "去极端化"
CHI_qvjiduan_desc: "随着新自由主义的世界趋于成型，本世代意识形态最大的特征就是去意识形态化。市民社会与国家政治切割得越彻底越好！"
CHI_dajifubai: "“打击”腐败"
CHI_dajifubai_desc: "我们的国家依然是一座被几大集团裹挟笼罩着的金字塔。在稳定高于一切的纲领下，我们唯有依靠依法治国的号召，引诱来地方群众携手击破腐败官僚编织的破败网络。当然，这依然是作为官僚资本集团之间博弈的棋子而存在着，不是一网打尽，无非此消彼长，但谁能说打贪官有错呢，公民社会的群众力量确确实实在生根发芽！"
CHI_peoplearmy: "“人民”军队"
CHI_peoplearmy_desc: "人民解放军的威名在今天依旧响亮！"
CHI_bhqf: "百花齐放"
CHI_bhqf_desc: "我们的人民也可以写出不羁的诗歌，唱出浓烈的歌词，拍出不凡的电影。不错，他们的思想会化作一颗颗打向我们的子弹，但更是一颗颗引爆我们人民思想的原子弹 - 人民万岁？"
CHI_fqsxjbyz: "放弃四项基本原则"
CHI_fqsxjbyz_desc: "党和国家是为了人民服务的，而不是相反。要让人民真正当家做主，就不能把党放在人民的前面。没有什么是永恒的，党派亦然。\n至于在那之后会发生什么，又有谁在乎？"
CHI_bnqm: "百鸟齐鸣"
CHI_bnqm_desc: "我们应该开放政府这个“鸟笼”，让人民组织党派与各种各样的组织，让百鸟飞出牢笼，实事求是，解放思想。"
CHI_ziyoumz: "自由民主主义"
CHI_ziyoumz_desc: "让我们拥抱言论的自由、信仰的自由、免于匮乏的自由、免于恐惧的自由。"
CHI_xunzhen: "训政"
CHI_xunzhen_desc: "虽然我们很想实现民主，但这届人民习惯了被管理，还不太行....我们有必要逐渐引导他们学习民主的真谛，才能避免在将来陷入混乱。"
CHI_xuanju: "全国选举"
CHI_xuanju_desc: "现在，全国大选已经可以提上日程了。通过大选，中国历史将翻开新的一页。中国向何处去？"




CHI_CulturalRevolution_Constitution2: "改进并恢复75宪法"
CHI_CulturalRevolution_Constitution2_desc: "75宪法很多内容显然不适合现在的具体条件，我们将对其进行改动并恢复"




CHI_som_dec: "共产党胜利"
CHI_som_dec_desc: "共产党赢得了全国人民代表大会的选举，我们的人民已经授权我们继续带领他们走向共产主义"
CHI_som_dec1: "第三条道路"
CHI_som_dec1_desc: "原先的路已经证明是不可取的。我们要珍惜执政的机会，带给人民自由和民主，同时也带给他们面包。"
CHI_som_dec2: "社会市场经济"
CHI_som_dec2_desc: "德国社会民主党发明的社会市场经济是西方最先进的经济制度之一，我们可以模仿他们，在中国也实行这一制度。"
CHI_promote_democratization: "推进民主化"
CHI_promote_democratization_desc: "从工会到市长，一切拥有权力的机构都应该民主化，让民主主义的太阳照耀中国的每一个角落。"
CHI_som_dec4: "福利国家"
CHI_som_dec4_desc: "西方的社会之所以稳定，是因为他们建成了橄榄形社会与福利国家。庞大的中产阶级是社会的稳定器。通过转移低端产业去东南亚、和美国交好，完善福利制度，我们成功避免了贫富两极分化的社会，拥有了数目不错的中产阶级。"
CHI_som_dec3: "中国特色社会民主主义"
CHI_som_dec3_desc: "既然可以改良，就没必要革命。中国完全可以通过和平过渡的方式，走向共产主义，没有打土豪，没有镇反，也不会有残酷的剥削和压迫，所有人都能实现自己的价值，这才是真正的社会主义啊。"
CHI_Datong_society: "大同社会"
CHI_Datong_society_desc: "社会主义并不是西方的舶来品，而是早在两千多年前，孔子提倡的大同社会就有社会主义的雏形了，现在，我们实现了大同社会。"
CHI_lib1: "拥抱新自由主义"
CHI_lib1_desc: "自上个世纪70年代以来，全球化的趋势已然不可阻挡，欧美都抛弃了过去的“福利国家”与政府干预经济的做法，转而实行有利于大型私有企业的“新自由主义”，虽然我们党的长期目标仍然是共产主义，但是我们必须学习欧美先进经验。"
CHI_lib2: "最小化市场管控"
CHI_lib2_desc: "市场越自由，经济就越发展，人民就越自由，企业家应该自己管理自己，而不是要政府来干预他们。"
CHI_People_Party: "群众党"
CHI_People_Party_desc: "随着时代发展，阶级性质的政党已经过时，更何况我们是社会主义国家，根本不存在阶级。"
CHI_lib3: "法治国家"
CHI_lib3_desc: "西方国家由于过于民主和忽视法律的作用导致了民粹主义横行，破坏了经济发展，我们必须要避免这个问题。"
CHI_lib4: "通往自由之路"
CHI_lib4_desc: "通过把马克思主义和哈耶克主义结合起来的方式，我们成功的开启了“通往自由之路”，我们可以通过自由市场最大化生产效率，尽可能快的发展生产力，这样，我们就可以快速达到共产主义的生产力水平了。"
CHI_lighthouse_of_asia: "东亚灯塔"
CHI_lighthouse_of_asia_desc: "虽然我们已经获得了自由，但是还有非常多的亚洲人民生活在专制独裁的国家里，给他们带去民主是我们的责任。"

CHI_kmt: "国民党胜利"
CHI_kmt_desc: "中国国民党被我们允许和中国国民党革命委员会合并，在选举中，他们获得了胜利。"
CHI_kmt1: "恢复中华民国"
CHI_kmt1_desc: "中华民国在台湾已经发展了相当成熟的民主体制，同为中华民族的大陆想来不会多么水土不服。恢复中华民国之后，这套体制便可以直接被我们利用了。"
CHI_kmt2: "返乡团"
CHI_kmt2_desc: "现在大陆地区已经光复，中华民国的合法产权拥有者们将会回到大陆，去接收共产党非法夺取的财产，土地也将返还给地主的后代们。"

CHI_kmt3: "恢复中美友好通商航海条约"
CHI_kmt3_desc: "中美友好通商航海条约是合法的平等条约，既然现在我们已经夺回大陆，那么就应该恢复这个条约的执行。"

CHI_kmt4: "民族主义"
CHI_kmt4_desc: "三民主义最重要的就是民族主义，如果民族没有统一，那么中国在新的民主时代就是个脆弱的国家，我们将禁止包括共产主义、民族分裂主义在内的危害党国大业的各种思潮。"

CHI_kmt5: "成立党产委员会"
CHI_kmt5_desc: "中国共产党在过去五十几年里非法侵吞了许多人民的财产，必须让他们吐出来。"

CHI_kmt6: "G2集团"
CHI_kmt6_desc: "美国总统向我们提出G2集团的设想，实际上就是他们将退出亚洲，将这一势力范围交给我们管理，作为回报，我们将加入北大西洋公约组织，与美国共同对抗俄罗斯。"


CHI_lkmt1: "新三民主义"
CHI_lkmt1_desc: "蒋介石的“三民主义”已经证明是不符合孙中山理想的家伙了，我们应该高举孙中山——宋庆龄新三民主义旗帜，扶助人民，建设真正的三民主义。"
CHI_lkmt2: "扶助农工"
CHI_lkmt2_desc: "新三民主义特点之一就是扶助农民，工人，如果占人口大多数的农民，工人没有权力的话，那么我们政府就和蒋介石，邓小平没有什么区别。"
CHI_lkmt3: "民生主义"
CHI_lkmt3_desc: "“民生就是人民的生活、社会的生存、国民的生计、民众的生命。”“民生主义，就是要人人有平等的地位去谋生活。，然后中国十万万人才可以享幸福。"
CHI_lkmt4: "反帝国主义"
CHI_lkmt4_desc: "我们必须长期与中国共产党左派组成统一战线一致反对美帝国主义在我国的代理人。"
CHI_Leading_Liberation_of_Asia: "领导亚洲"
CHI_Leading_Liberation_of_Asia_desc: "国父孙中山先生指出，亚洲文化是世界上最古老的文化，其中包含哲学、宗教、伦理和工业的文化，就连同西方的罗马、希腊文化中一部份的文化都是由亚洲传过去的。我们必须同亚洲国家结盟，反对西方帝国主义者。"
CHI_civil_rightsim: "民权主义"
CHI_civil_rightsim_desc: "三民主义的核心内容便是民权主义，即权力必须牢牢掌握在人民手中，而不是掌握在政治精英、先锋队、总统手中。"

CHI_dpp: "民主进步党胜利"
CHI_dpp_desc: "民主进步党成立于1986年9月28日，由党外运动各团体于《台湾省戒严令》与党禁解除前整合而成，是中华民国（台湾）主要政党之一，随着台湾与祖国大陆和平统一，民主进步党随即在大陆地区建立党支部。"
CHI_dpp1: "拥抱社会自由主义"
CHI_dpp1_desc: "民进党在红旗运动后急速左转，目前已经宣称自己是个“社会主义政党”，不过共产党批判他们是布莱尔式社会主义。"
CHI_dpp2: "反对垄断企业"
CHI_dpp2_desc: "国民党对大陆的接收导致了形成了一大批垄断企业，他们与旧共产党官僚相互勾结，形成了寡头资本主义，必须要改变这一情况。"
CHI_dpp3: "支持工会运动"
CHI_dpp3_desc: "工会在国民党的威权统治下被宣布为非法的共产主义运动，虽然我们无意合法化共产主义，但是工会在正常的国家里是不可缺少的。"
CHI_dpp4: "经济民主化"
CHI_dpp4_desc: "经济必须得到民主化，中小型企业将占据市场主导地位，大型企业将被拆分。"
CHI_dpp5: "民族自决"
CHI_dpp5_desc: "我们靠台湾独立运动起家，然而现在我们是中国中央政府的执政党，我们不能忘记初心，必须确保包括台湾、西藏、维吾尔在内的中国各地少数民族的自决权。"
CHI_dpp6: "性别平等"
CHI_dpp6_desc: "包括跨性别人群在内的无论什么性别，都应该在法律面前完全平等，他们都有组建家庭、追求幸福的权力。"

#左派国策
CHI_cpchuiyi:0 "中共中央政治局特别扩大会议"
CHI_cpchuiyi_desc:0 "要想改变党和国家的路线，我们必须要确保政治局和中央委员会的忠诚，争取大多数人支持我们。"
ban_cpczyzy:0 "§R禁止§!£CHI_communism §H中国共产党（自由派）§!，并且把自由派从执政联盟中踢出。"

CHI_no_shanghaicommune_tt:"§H没有支持川渝人们抗议戒严!"
CHI_NO_BAM_LEFT_PATRY:"取消对§H£CHI_neutral_communism 中国毛主义共产党§!，§H£CHI_left_wing_radical 中国革命共产党§!的禁令，并且在夺权以后邀请他们加入执政联盟。\n把内部派系§H军队§!换成§H工会§!。"
CHI_shanghaicommune_tt: "§H支持川渝人民抗议戒严§!"
CHI_new_516:"新的“516”通知"
CHI_new_516_desc: "人民群众组织的各种各样的“革命委员会”、“人民公社”正在全面冲击由资产阶级控制的党委和地方政府，我们应该清楚地，坚定的支持他们。"

CHI_djzcjj: "巩固人民民主"
CHI_djzcjj_desc: "随着我们党和国家开始反思改开后存在的一些社会问题，我们不可能再对工人阶级的苦难熟视无睹了。"
CHI_sbwyh: "士兵委员会"
CHI_sbwyh_desc:"我党早期建军的时候就是靠士兵委员会这一大杀器成功的把旧军队的士兵引向革命的，我们现在必须重建该机构以夺取被资产阶级控制的军队。"
CHI_lalongsc:"拉拢军队上层"
CHI_lalongsc_desc:0 "一些军队的老革命的后代还在我们的军队里，我们要拉拉他们，让他们支持我们的事业。"
CHI_gblx:"改变党的路线"
CHI_gblx_desc:0 "我们经过一系列操作，成功的把资产阶级和其代言人从党政军中清除出去了，现在，是时候正式宣布社会主义重生了！"
CHI_xfzr:0 "先发制人"
CHI_xfzr_desc:0 "没有革命的行动就不能导致革命的结果，所谓的和平过渡只不过是国家的主人由复辟的资产阶级变成妄图复辟十七年（1949——1966）形左实右体制的官僚阶级，这根本不是马克思主义的社会主义，而是国家资本主义，只有无产阶级人民群众真正的自我管理才是真正的社会主义社会。"
CHI_2CW:0 "§R立即爆发全面内战，我们会占据一定优势。§!"
CHI_left_sm_tt:0 "§H£CHI_left 中国共产党（保守派）§! §R成为执政派系§!。"


CHI_chisosm:0 "21世纪的中国"
CHI_chisosm_desc:0 "我们是苏东剧变后所剩下来的唯一一个社会主义大国，多亏了邓小平同志的贡献，我国走上了社会主义市场经济与改革开放的道路，我国必须坚持改革开放的道路，才能让中国实现伟大复兴。"
CHI_zhengzhigaige:0 "中央政治"
CHI_zhengzhigaige_desc:0 ""
CHI_Three_represents: "三个代表重要思想"
CHI_Three_represents_desc: "“三个代表”重要思想要求中国共产党：要始终代表中国先进社会生产力的发展要求；要始终代表中国先进文化的前进方向;要始终代表中国最广大人民的根本利益"

CHI_dashiguan:0 "处理大使馆事件"
CHI_dashiguan_desc:0 "我们要接着处理这件事情"
CHI_daxiagang:0 "处理下岗潮"
CHI_daxiagang_desc:0 "我们要接着处理这件事情"
CHI_meifangdafu:0 "会晤克林顿"
CHI_meifangdafu_desc:0 "江泽民将与克林顿谈话"
CHI_zibenjia-dang:0 "企业家入党事项"
CHI_zibenjia-dang_desc:0 "中国共产党是中国工人阶级的先锋队，但也是中华民族的先锋队，应该允许企业家入党"

CHI_nongyesui:0 "废除农业税"
CHI_nongyesui_desc:0 "随着经济的发展及社会的进步，中国人民丰衣足食的日子已经到来了，而农民为社会主义已经付出了太多了。而在新一次的中央会议下，党和国家决定废除农业税，真正的解放农民。"

CHI_Support_the_War_on_Terror:0 "和解与宣传"
CHI_Support_the_War_on_Terror_desc:0 "我们应该加强与西方国家的关系来帮助我们度过最近的经济困难时期"
CHI_condemn_United_States:0 "爱国宣传"
CHI_condemn_United_States_desc:0 "南斯拉夫大使馆的事情让我国不得不加大爱国宣传"
CHI_china_wangluo:0 "继续国企改革"
CHI_china_wangluo_desc:0 "要在市场经济发展生产力就离不开企业家们的付出，而一些政策还是用的是计划经济思维，有必要与时俱进，改善民营企业和外企的经营环境。"
CHI_jiejueweiji:"尝试解决生产过剩危机"
CHI_jiejueweiji_desc:"我们应该选一个方法来解决生产过剩危机"
CHI_gongpindejzhj:0 "再就业培训"
CHI_gongpindejzhj_desc:0 "我党、我国本质上来说是工人阶级的，如果看着工人阶级受苦受难而不出手帮助的话，那么我们有何脸面宣传我们是工人阶级统治的国家？"
CHI_kuodachukou:"扩大出口"
CHI_kuodachukou_desc:"更大规模的出口将会帮助我们解决生产过剩危机"
CHI_kuodaneixu:"刺激内需"
CHI_kuodaneixu_desc:"更大规模的内需将会帮助我们解决生产过剩危机"
CHI_zuzhiguoqigaige:0 "逆转国企改革"
CHI_zuzhiguoqigaige_desc:0 "大下岗给社会带来的冲击实际上已经证实了，国企改革对人民的利益，是远顶不上国企改革弊端的。\n我们应该重新让工人回到他们原来所在的企业，保障他们继续就业"



CHI_Hujingtao:0 "胡锦涛总书记"
CHI_Hujingtao_desc:0 "胡锦涛同志来自于共青团，他作为邓小平隔代指定的接班人肯定会继续深化改革开放。"
CHI_process_sars:0 "应对SARS病毒疫情"
CHI_process_sars_desc:0 "最近，在广州爆发了不明原因肺炎，而且其传播速度极快，到我们发现的时候已经传播了大半个中国，我们必须要应对此等灾难！"
CHI_talent_power:0 "人才强国"
CHI_talent_power_desc:0 "只有人才才能强大中华民族，实现中华民族伟大复兴，因此必须实行人才强国战略。"
CHI_west_development:0 "继续西部大开发战略"
CHI_west_development_desc:0"过渡到市场经济以后，西部地区几乎没有得到开发，那里的人非常贫苦，所以，我们要依靠政府力量集中精力对西部进行开发。"
CHI_dongbei:0 "振兴东北工业基地"
CHI_dongbei_desc:0 "东北——共和国长子，全国最早进行工业化的地区，却因为不适应市场经济模式日渐衰落，我们现在有钱了，可以再度振兴东北工业基地了。"
CHI_hangtian:0 "载人航天"
CHI_hangtian_desc:0 "人民共和国的第一位宇航员——杨利伟同志将会搭载我们自主研发的长征五号运载火箭进入太空，这是我们宇航事业的一次重大突破。"
CHI_fanghuoqiang:0 "防火长城"
CHI_fanghuoqiang_desc:"接入国际互联网有很多好处，但是也有很多坏处，比如说各种各样的境外势力造谣污蔑我党的领导，支持恐怖主义，宣传劳资对立，宣扬“民主宪政”等等不利于我党对国家的领导的理论，为了维持社会的稳定，我们有必要建立防火墙来杜绝我国人民看到这些东西。"
CHI_2008aoyun:"举办2008年北京奥运会"
CHI_2008aoyun_desc:0 "中国第一次举办奥运会，我们必须把最好的一面展现给世界人民。"
CHI_baxiangguiding:0 "科学发展观"
CHI_baxiangguiding_desc:0 "科学发展观是胡锦涛总书记提出的，科学发展观是坚持以人为本，全面、协调及可持续的发展观。“第一要义是发展，核心立场是以人为本，基本要求是全面协调可持续，根本方法是统筹兼顾。”"
CHI_barongbachi:"八荣八耻"
CHI_barongbachi_desc:"以热爱祖国为荣，以危害祖国为耻。以服务人民为荣，以背离人民为耻。以崇尚科学为荣，以愚昧无知为耻。以辛勤劳动为荣，以好逸恶劳为耻。以团结互助为荣，以损人利己为耻。以诚实守信为荣，以见利忘义为耻。以遵纪守法为荣，以违法乱纪为耻。以艰苦奋斗为荣，以骄奢淫逸为耻。"
CHI_dengliqunplan:"£CHI_communism 中国共产党保守派的计划通过。"
CHI_right_wing:"£CHI_communism 中国共产党自由派的计划通过。"
cpc_ggp:"£CHI_communism 中国共产党改革派的计划通过。"
#2008经济危机国策
CHI_jjwj:"应对全球经济危机"
CHI_jjwj_desc:"自次级房屋信贷危机爆发后，投资者开始对按揭证券的价值失去信心，引发流动性危机。即使多国中央银行多次向金融市场注入巨额资金，也无法阻止这场金融危机的爆发。直到2008年9月，这场金融危机开始失控，并导致多间相当大型的金融机构倒闭或被政府接管，引发全球经济衰退。现在，这场经济危机已经蔓延到我国，必须要采取手段应对。"


CHI_State_enterprises_leadership:"强化国有企业"
CHI_State_enterprises_leadership_desc:0 "我们受到经济危机的影响的原因就是我们在改革中走的太远了，以至于让无政府组织的私人企业控制了经济，这对于社会主义原则是一种背离。"
CHI_Nationalization:0 "国有化亏损企业"
CHI_Nationalization_desc:"亏损和破产的私人企业导致了大量工人失业，造成了严重的社会问题，我们将把这些企业接管，转为国有企业。"
CHI_Fightcorruption:"打击贪污腐败"
CHI_Fightcorruption_desc:0 "在改革开放的市场化大潮下，一大批官员在私有化过程中饱私囊，造成了国有资产大量流失，现在是时候让他们还账了。"
CHI_welfarestate:"共同富裕"
CHI_welfarestate_desc:0 "共同富裕是社会主义的目标之一，我们绝不能允许贫富差距两极分化的格局出现，如果两极分化的话，改革就背离了社会主义方向，背离了马克思主义，许多革命烈士的血就白流了。\n如果我们的政策导致两极分化，我们就失败了。\n如果产生了什么新的资产阶级，那我们就真是走了邪路了。——邓小平"
CHI_Chongqingmodel:0 "重庆模式"
CHI_Chongqingmodel_desc:"重庆市委书记薄熙来在重庆执政过程中发展出了一套“重庆模式”，其最重要的就是扩大再分配，扩大内需，从而使经济复苏。"
CHI_4wanyi:"四万亿经济刺激计划"
CHI_4wanyi_desc:"温家宝总理提出了一项规模庞大的投资计划，包括更新基建、投资房地产业，扩大内需。"
CHI_fdc:0 "投资房地产"
CHI_fdc_desc:"我们的商品房数量太少，很多人房子都没有，针对这种情况，我们可以放宽贷款审核标准，拉动市场。"
CHI_jjkm:"基建狂魔"
CHI_jjkm_desc:"作为四万亿刺激计划的一部分，我们要大规模的进行基础设施建设，刺激经济。"
CHI_cdxx:0 "彩电下乡"
CHI_cdxx_desc:0 "商品在城市里过剩怎么办？不要急，我们拥有大量的农村人口，他们可以帮助消化过剩的商品。"
CHI_sjgc:"世界工厂"
CHI_sjgc_desc:0 "我们在过去的十年里依靠加入世贸组织和“人口红利”承接了欧美的中低端产业，我们可以当之无愧的称自己为“世界工厂”，只不过，这个称号是建立在低工资基础上的。"


CHI_Market_Economy_leadership:"看不见的手"
CHI_Market_Economy_leadership_desc:"市场就好比一只看不见的手，虽然有时候这个手有时候会抽筋，但是比起政府来控制价格，这只手还是准确的。"
CHI_privatization:0 "私有化国企"
CHI_privatization_desc:"国有企业效率底下，应该进一步私有化来提高效率。"
CHI_xjgov:0 "削减政府开支"
CHI_xjgov_desc:"公务员要替国家想，我不下岗谁下岗？"
CHI_jdck:0 "降低出口成本"
CHI_jdck_desc:"我们的工资太过于高，应该要废除最低工资，让企业赚钱了工人才有饭吃。"
CHI_Guangdongmodel:"广东模式"
CHI_Guangdongmodel_desc:0 "广东模式是指广东省委书记汪洋执政期间所提倡的政策，就是精简行政机构，放松市场管控。"

CHI_18th:0 "第十八次全国代表大会"
CHI_18th_desc:0 "十八大普遍被认为是自十一届三中全会以来最重要的一次党代会，各个派系激烈竞争。"
#习近平
CHI_XiJingpingwin:0 "习近平总书记"
CHI_XiJingpingwin_desc:0 "习仲勋同志的儿子习近平取得了党和国家的领导权。他认为，对内必须要打击贪污腐败与分裂势力和西方间谍，对外要在世界舞台上为中国争夺话语权。"
CHI_x1:0 "反腐倡廉"
CHI_x1_desc:0 "如果任由贪污腐败继续下去，那么等待我们的就是苏联和国民党式的亡党亡国的命运，不能再忍了，必须重拳出击。"
CHI_x2:"反恐斗争"
CHI_x2_desc:"新疆地区的恐怖主义势力愈发猖狂，竟然都敢到内地来发动恐怖主义袭击了，有必要对这些势力一网打尽了。"
CHI_zjqkc:0 "涨价去库存"
CHI_zjqkc_desc:"近期，我们的经济十分疲软，导致了房地产泡沫已经到了崩溃的边缘，我们必须要再一次动用金融货币工具来刺激经济，我们已经瞄准好了投放目标：棚户区改造，我们可以把棚户区的人民搬迁到新的商品房来，当然，并不是直接发房子，而是给现金。同时，放出消息给房地产开发商，制造市场上扬的气氛。"
CHI_scjj:0 "市场决定资源配置"
CHI_scjj_desc:0 "习近平总书记指出：让市场在资源配置中起决定性作用，同时要更好发挥政府作用。经过改革实践，我们认识到，决不能不克服市场的盲目性，也不能回到计划经济的老路上去。要努力将市场的作用和政府的作用结合得更好一些，这是一个止于至善的过程。"
CHI_daoluzixing:0 "四个自信"
CHI_daoluzixing_desc:0 "十八大以来，习近平总书记高度关注培育民族自尊心，坚定建设中国特色社会主义的道路自信、理论自信、制度自信，在庆祝中国共产党成立95周年大会上，他又提出了文化自信，“四个自信”由此形成。“四个自信”充分展示了党应具备的信念，即在新的历史条件下，坚守自身信念，积极创建美好生活。"
CHI_yfzg:0 "依法治国"
CHI_yfzg_desc:"依法治国就是说，要依据法律规定搞法治，不能搞人治，当然咯，特殊情况下，比如说对待企业家，我们可以采取可不抓的不抓，可不诉的不诉。。。"
CHI_zgzz2025:"中国制造2025"
CHI_zgzz2025_desc:"通过“三步走”实现制造强国的战略目标：第一步，到2025年迈入制造强国行列；第二步，到2035年中国大陆制造业整体达到世界制造强国阵营中等水准；第三步，到中华人民共和国成立一百年时，更加巩固制造业国家地位，综合实力进入世界制造强国前列。"
CHI_chinese_fuxing:0 "中国梦"
CHI_chinese_fuxing_desc:0 "在经过两百年的失落之后，我们重新站到了世界列强的地位，中国梦就是实现中华民族伟大复兴，重夺世界领导权。"

#薄熙来
CHI_BoXilaiwin:"薄熙来总书记"
CHI_BoXilaiwin_desc:"重庆市委书记，薄一波同志的儿子薄熙来取得了党和国家的领导权。他把经济发展比作蛋糕，主张应该要分好蛋糕。"
CHI_chdh:0 "唱红打黑"
CHI_chdh_desc:0 "要让土地不长杂草，就要种上庄稼。要让人民的内心认同我们，就要重塑理想信念。通过宣传毛时期的文化，坚决打击大资本和黑恶势力，我们一定可以做到这一点。"
CHI_gzfzd:0 "公住房制度"
CHI_gzfzd_desc:"一千多年前，大诗人杜甫就要让全天下读书人都住上房子。今天已经是社会主义了，我们难道还不如封建社会？通过公租房制度，我们要让所有人都住得起房子。"
CHI_jiasi:0 "向佳士工人让步"
CHI_jiasi_desc:0 "广东工人闹事让我们十分震惊。逼得工人罢工，我们还是社会主义吗？我们对得起革命先烈吗？必须要改善工人的地位，要倾听工人的诉求。"
CHI_gonghui:0 "改革总工会"
CHI_gonghui_desc:0 "以前工会和非公党组织都不过是资本家的附庸，我们要改变这一点，让它们真正成为工人阶级自己的组织。资本家服不服？不服憋着。"
CHI_gzdg:0 "改造党和国家"
CHI_gzdg_desc:"党被贪污腐败分子与想走资本主义道路的人控制的太久了，以至于它已经忘却了它是工人阶级的先锋队，必须要大量吸收工人阶级到我们的党与国家领导层中来，回归真正的工人阶级先锋队，实施人民民主专政。"
CHI_nyjth:0 "农业集体化"
CHI_nyjth_desc:0 "邓小平的三自一包政策在那个时期或许是对的，但是现在，三自一包已经严重阻碍社会生产力发展，导致了中国农村的普遍萧条，必须实行农业集体化政策，南街村就是一个不错的样板，值得全中国农村学习。"
CHI_sccsmzh:0 "第二次公私合营"
CHI_sccsmzh_desc:0 "民营经济已经完成了它的历史任务，是时候应该让他们退场了，我们将第二次公私合营，以和平的方式过渡到完全公有制的社会主义高级阶段。"
CHI_Socialist_lowend:0 "社会主义初级阶段的终结"
CHI_Socialist_lowend_desc:0 "我们的物质已经极大丰富了，我们可以骄傲地宣布，我们已经脱离了社会主义初级阶段，建成了社会主义现代化强国。\n中国共产党万岁，中国人民万岁，毛泽东思想万岁！"


#李克强
CHI_likeqiangwin:"李克强总书记"
CHI_likeqiangwin_desc:"具有共青团背景的李克强同志在中共十八大当选为了总书记。他主张最小化政府干预，还政于民间。"
CHI_Deleveraging:0 "去杠杆化经济"
CHI_Deleveraging_desc:"杠杆就是指贷款，过多的杠杆会导致经济陷入债务危机，从而导致经济崩溃，我们现在就应该着手去杠杆。"
CHI_autonomy:"民间自治"
CHI_autonomy_desc:"应该继续简政放权，一些可以民间自己解决的问题就不应该交给政府。"
CHI_gjcgg:0 "供给侧结构改革"
CHI_gjcgg_desc:0 "供给侧结构性改革旨在调整经济结构，使要素实现最优配置，提升经济增长的质量和数量。需求侧改革主要有投资、消费、出口三驾马车，供给侧则有劳动力、土地、资本、制度创造、创新等要素。"
CHI_socialist_democracy:"扩大社会主义民主范围"
CHI_socialist_democracy_desc:"社会主义越发展，民主就越发展，我们应该扩大人民民主，让人民掌握真实的权力。"
CHI_Entrepreneurship:"企业家精神"
CHI_Entrepreneurship_desc:"企业家乃市场经济与中国经济崛起的功臣，我们要号召人民学习先进的企业家。"
CHI_Social_market_economy:"社会市场经济"
CHI_Social_market_economy_desc:"西方的社会民主党提出了“社会市场经济”，虽然这是资本主义思想，但是对于中国特色社会主义的市场经济来说，它是一种值得学习的制度。"
CHI_middle_class:"中产阶级的国家"
CHI_middle_class_desc:"我国随着一次又一次的改革，最终形成了橄榄型的社会结构，这是非常好的，代表了我们已经变成了中产阶级占多数的发达国家。"
CHI_Developed_socialism:"发达社会主义"
CHI_Developed_socialism_desc:"随着人人都相对富裕起来了，也就没有人怀念毛泽东时代了，以及在理论上做出的新突破已经突破了毛泽东思想。"



CHI_east_asia_tradefree:0 "东亚自由贸易协定"
CHI_east_asia_tradefree_desc:0 "东亚诸国应该给对方最优惠贸易待遇，而不是互相设置壁垒,开始东亚命运共同体的建设。"
CHI_support_kora:0 "对韩承诺"
CHI_support_kora_desc:0 "韩国自从改革开放以来，逐渐成为了我国贸易重要伙伴，相较于封闭的朝鲜，韩国更有利于我们的长远目标。我们将改变外交方向，支持韩国统一朝鲜半岛，条件则是美军撤离韩国。"
CHI_support_kora_tt:"中国对韩国拥有最大的影响力"
CHI_nkora:0 "终结金家王朝"
CHI_nkora_desc:0 "朝鲜民主主义人民共和国既不“民主主义”，也不是人民的，甚至不是共和国。金氏家族控制的朝鲜已经完全和马列主义没有半毛钱关系了，他们实行的是封建主义。更何况，他们已经阻碍了我们的目标，必须把朝鲜人民解放出来."
CHI_support_jap:0 "对日和解"
CHI_support_jap_desc:0 "我们和日本人每天就为了东海上的那几座破岛吵来吵去，这正是西方帝国主义者所希望看到的。我们应该冷静下来，为了更长远的目标着想，与日本人开一场友好的座谈会，必要的时候，我们可以让步，只要日本政府答应废除《日美安保条约》，一切都可以谈。"
CHI_support_jap_tt: "中国对日本拥有最大的影响力"
CHI_fxls:0 "放下历史仇恨"
CHI_fxls_desc:0 "不可否认，近代以来，日本对中国，韩国，朝鲜人民犯下了滔天罪行。但是，那都是历史了，为了更大的利益，我们必须放下仇恨，共创未来。"
CHI_east_asia_tradefree_q:0 "东亚自由贸易区"
CHI_east_asia_tradefree_q_desc:0 "在解决了一些关键问题后，东亚各国开始进行统一市场的建设了。"
CHI_yayuan:0 "发行亚元"
CHI_yayuan_desc:0 "我们应该效仿欧盟，在东亚几国采用统一的货币——亚元，这会让我们的经济突飞猛进。"
CHI_dyahz:0 "东亚护照"
CHI_dyahz_desc:0 "东亚各国应该实现人口的自由流动，无需护照，签证等。"
CHI_tycmb:0 "统一参谋部"
CHI_tycmb_desc:0 "建立东亚参谋部，实现军事的统一指挥。"
CHI_budiaoyiz:0 "外交一致"
CHI_budiaoyiz_desc:0 "对外政策上东亚几国应该采用统一的态度——就像一个国家一样。"
CHI_east_asia_feb:0 "成立东亚联邦"
CHI_east_asia_feb_desc:0 "东亚民族，联合起来，互尊独立，共同繁荣。\n在市场，军事，外交统一以后，我们应该再进一步，实现政治统一。"
CHI_Controlled_Fusion: "可控核聚变"
CHI_Controlled_Fusion_desc: ""

CHI_Problems_capitalist_industry_commerce: "资本主义工商业问题"
CHI_Problems_capitalist_industry_commerce_desc: "改革开放以后，我国崛起了一批新的资产阶级，这些资产阶级有的通过腐败，有的通过国家政策扶植捞取了第一桶金，他们控制了非常多的工商业，这对于我们的目标——重新转为公有制的社会主义国家是个阻碍"
CHI_redemption: "赎买政策"
CHI_redemption_desc: "为了防止新资产阶级携款逃跑，应该采取温和措施，我们承认他们之前的资产是合法的，并且我们愿意用钱去买回来这些资产。"
CHI_confiscated: "没收资本"
CHI_confiscated_desc: "改革开放以后的新资产阶级的财富建立在欺骗、偷窃、腐败、剥削之上，根本就不是合法的劳动，我们绝不可能和刚建国那样赎买他们的财产。"

CHI_worker_ownership: "工人所有制"
CHI_worker_ownership_desc: "这批新的资产应给予工人，让工人阶级自己通过职工代表大会控制。"
CHI_selfemployed_problem: "城市个体户问题"
CHI_selfemployed_problem_desc: "在城市里面还有大量的小资产阶级，他们很少剥削人，但是这部分经济是私有制的，而且列宁同志说：“小资产阶级时时刻刻都在生产资本主义”，如果我们不加以管控，很可能资本主义会从这里复活。"
CHI_allowed_to_exist: "允许存在"
CHI_allowed_to_exist_desc: "这一点的私有制改变不了我们的社会主义制度，国家也没必要管"
CHI_limit_accumulation: "限制资本积累"
CHI_limit_accumulation_desc: "不过我们还是应该管一下这群人的“头脑聪明”者，因为他们有可能会变成新资产阶级。"
CHI_agricultural_issues: "农业问题"
CHI_agricultural_issues_desc: "自1978年家庭联产承包责任制实行以来，农村就陷入了萧条，大批青年跑到城市打工，没有人愿意背井离乡，除非活不下去。"
CHI_Negative_contract_system: "废除农业税"
CHI_Negative_contract_system_desc: "我们应当废除农业税"
CHI_state_farm: "国有农场"
CHI_state_farm_desc: "农民应该变为无产阶级，由国家出面统购统销统种会比各个公社互相竞争更加科学。"
CHI_Chinese_Industrial_Explosion21: "21世纪的社会主义经济"
CHI_Chinese_Industrial_Explosion21_desc: "有人说历史已经终结，终结于资本主义的自由市场，但是我国的改革证明了，社会主义并没有失去生命力，而只是那些国家背叛了马克思主义。革新的社会主义经济将会比资本主义经济更加具有活力和人道性质，因此，历史根本没有终结。"
CHI_Chinese_Industrial_Explosion21_tt: "§Y根据你选择的国策给予民族精神。§!"
CHI_not_left: "§Y[From.GetName]§!政府里没有极左分子"


CHI_manned_moon_landing: "嫦娥工程"
CHI_manned_moon_landing_desc: "在一系列政府资助下，我们拥有了载人登月的能力，我们将在月球留下中国人的足迹，并且建立新的广寒宫。"
CHI_Helium3: "开发氦-3"
CHI_Helium3_desc: "氦-3是一种无色、无味、无臭、性质稳定的氦同位素。1996年，科学家发现氦-3具有作为核聚变燃料的非凡性能。采用氦-3为燃料的核聚变比用氢做燃料进行核聚变还要安全、清洁，效率更高，容易控制，产生的放射性物质微乎其微。氦-3在月球上储量巨大，估计有100万吨氦-3嵌附在月球表层，只需加热到合适的温度，90%以上的氦-3就会释放出来。据估计，每年只需在月球上开采1500吨氦-3就可满足全世界的能源需求了。"
CHI_Landing_on_Mars: "登陆火星"
CHI_Landing_on_Mars_desc: "我们立志于做第一个登陆火星的国家，这样会给我们带来巨大的国际影响力。"

CHI_kra_isthmus_canal: "修建克拉地峡运河"
CHI_kra_isthmus_canal_desc: "修建克拉地峡运河可以让我们越过新加坡控制的马六甲海峡，给我们的经济带来难以想象的好处。"
communsim_PRC_focus:0 "中国左派"


#邓力群
PRC_Chairman_Deng_Liqun: "邓力群总书记"
PRC_Chairman_Deng_Liqun_desc: "邓力群同志是我党德高望重的革命元勋、大理论家，他在妖魔横行的八十年代与自由派做了坚决的斗争。虽然在走资派的迫害下退休多年，但他的政治热情没有冷却。而内战给了年迈的邓力群同志新的机会。\n现在，他将亲自领导中国共产党，实现他理想中的社会主义。"
PRC_Promote_Utopia_Editorial_Department: "提拔乌有之乡编辑部成员"
PRC_Promote_Utopia_Editorial_Department_desc: "邓力群总书记在退休中总结他过往的斗争经验，一个重要的教训是——必须要有自己的亲信班底。\n对于急缺助手的总书记来说，乌有之乡编辑部这家他关照多年的左派宣传阵地似乎是一个不错的人才储备库。"
PRC_Leading_the_class_struggle: "领导阶级斗争"
PRC_Leading_the_class_struggle_desc: "毛主席指出，阶级斗争必须年年讲、月月讲、天天讲。忽视阶级斗争就要亡党亡国。中国如今的乱象就是不讲阶级斗争的恶果。\n在邓力群总书记的领导下，中国共产党将把工作重心重新转移到阶级斗争上。"
PRC_Cleaning_corruption: "清理腐败"
PRC_Cleaning_corruption_desc: "八十年代以来党和国家出现了令人触目惊心的贪腐习气，每一任领导人都会强调治理贪腐。群众已经厌倦了口号，他们迫切想看到党的行动。\n总书记下定决心，要以壮士断腕的魄力治理腐败问题。"
PRC_Socialist_Reform_and_Opening_Up: "社会主义的改革开放"
PRC_Socialist_Reform_and_Opening_Up_desc: "与大众印象里打算重新走完全的计划经济的保守顽固的老左派不同，邓力群总书记是主张陈云式改革的开明左派。他指出，改革开放的本意是好的，都是混进党内的走资派执行坏了。\n这一次，总书记将亲自掌舵，确保中国不会再次走上两极分化的邪路。"
PRC_Movement_to_eliminate_spiritual_pollution: "清除精神污染"
PRC_Movement_to_eliminate_spiritual_pollution_desc: "资产阶级的黄赌毒和腐朽堕落的思想已经从方方面面污染毒害了群众，这种精神污染的实质是资产阶级散布对于共产党领导和社会主义事业的不信任情绪。\n总书记要求即刻清除思想战线上的污染，纯洁群众的精神。"
PRC_Second_crackdown: "第二次严打运动"
PRC_Second_crackdown_desc: "那个走资派的儿子发动的反革命内战导致中国的社会秩序严重崩坏，民间犯罪活动非常猖獗，已经严重影响了国家的长治久安和群众的生命财产安全。\n党中央向公安部作出指示，结合1983年严打的成功经验，对犯罪分子和犯罪活动发起严厉打击。"
PRC_Against_Humanitarianism: "反对人道主义"
PRC_Against_Humanitarianism_desc: "每当我们党对阶级敌人进行残酷斗争时，就会有一些好好先生指责说“这是不人道的”。某些不明真相的群众甚至为他们叫好。\n必须让群众擦亮双眼，无产阶级不需要这种小资产阶级自我感动的同情心。"
PRC_Proletarian_Culture: "无产阶级文化"
PRC_Proletarian_Culture_desc: "总书记在曲折的革命生涯中认识到，无产阶级革命的任务不仅是夺取政权，想巩固政权还必须要推翻一切资本主义、封建主义的旧文化、建立无产阶级自己的新文化。\n中国将以马克思列宁主义为指导，展开无产阶级的新文化运动。。"
PRC_Learning_Theory_Movement: "学习理论运动"
PRC_Learning_Theory_Movement_desc: "为什么人民群众从来没有自发地起来反对资产阶级自由派呢？\n总书记判断，这是因为这届人民群众的理论水平不够高，假如人民个个熟读马列毛，反动派又怎么敢冒头呢？\n从现在开始，全国人民都要参加理论学习班，争取人人过关！"
PRC_The_Cultivation_of_Communist_Party_Members: "共产党员的修养"
PRC_The_Cultivation_of_Communist_Party_Members_desc: "总书记虽然是毛主席忠诚坚定的追随者，但他对毛泽东思想是批判性继承的。比如说，对于刘少奇同志，总书记就认为毛主席搞错了、过火了，把党内矛盾升级到敌我矛盾。\n在总书记的要求下，全党开始学习《论修养》，要做一个有修养的共产党员！"
PRC_People_Parents_Officer: "人民的父母官"
PRC_People_Parents_Officer_desc: "中国与外国的国情有根本不同，这个国家的建立、现代化都是中国共产党带领的，中国人民之于党，就好比孩子之于父母。人民群众往往单纯得像孩子，他们分辨不清好坏，很容易被反动势力利用。这就需要我们党来加以养育教导了。\n我们党要当好人民的父母，干部要当好人民的父母官。"
PRC_Strengthening_the_State_Planning_Commission: "强化国家计划委员会"
PRC_Strengthening_the_State_Planning_Commission_desc: "为了国家从内战导致的满目疮痍快速恢复，总书记提议强化国家计划委员会的职能，由国家计委负责资源配置和经济发展，从而引导国民经济向着社会主义发展的方向前进。"
PRC_Introducing_foreign_capital: "引进外资"
PRC_Introducing_foreign_capital_desc: "对外开放，是中央经过慎重考虑之后作出的一项重要决策。在独立自主的前提下，发展对外经济贸易，利用外国资金，引进外国先进技术和经营管理经验，将会加快我国现代化的步伐。\n对外开放、引进外资是我国社会主义建设的有益和必要的补充。"
PRC_Consolidating_the_leading_position_state_owned_enterprises: "强化国有企业领导地位"
PRC_Consolidating_the_leading_position_state_owned_enterprises_desc: "总书记强调，国有企业或者说国营经济才是国民经济的命脉，个体经济、外资经济归根到底都是社会主义经济的补充部分。而如果补充成分喧宾夺主，这是有可能动摇我国社会主义制度的。党中央决定对国有企业给予更多政策、资金的支持。"
PRC_Develop_commodity_economy: "发展商品经济"
PRC_Develop_commodity_economy_desc: "只要存在着不同的所有者和社会分工，人们之间的劳动交换就一定要通过商品的形式。只要坚持在公有制基础上发展商品经济，就不会导致资本主义。我们相信社会主义的商品经济会比资本主义私有制经济更加先进。"
PRC_Socialism_in_one_country2: "一国建成社会主义"
PRC_Socialism_in_one_country2_desc: "在经历文化大革命的世界革命失败后，在邓力群总书记和党中央的英明领导下，理论界转而研究斯大林同志所设想的一国建成社会主义社会，他们认为，中华之大，无所不有，没有的也能从资本主义国家购买，因此一国建成社会主义是完全可以的。\n中国共产党将带领中国人民，高举马克思列宁主义的红旗，向共产主义胜利进军！"
#韩德强
PRC_Handeqiang: "韩德强总书记"
PRC_Handeqiang_desc: "邓力群同志的追随者，乌有之乡编辑部成员韩德强现在获得了中共中央总书记这一职位"
PRC_Reflections_on_the_economic_crisis: "反思经济危机"
PRC_Reflections_on_the_economic_crisis_desc: "为什么改革后的社会主义会爆发经济危机呢？韩德强同志冥思苦想了好久了。。。。"
PRC_Mind_and_body_combined: "身心结合"
PRC_Mind_and_body_combined_desc: "心里想的必须和实践结合起来，以理论指导现实，如果现实有问题，你就应该改造现实"
PRC_De_urbanization_policy: "去城市化政策"
PRC_De_urbanization_policy_desc: "社会主义的中国之所以爆发经济危机，是因为太过于城市化了，城市化之前就从来没有爆发经济危机，因此韩德强总书记在吴辉同志的建议下决定逆转城市化，拥抱大自然，可持续的发展经济。"
PRC_Supervisory_cadres: "监督干部"
PRC_Supervisory_cadres_desc: "干部，尤其是老干部非常不满韩德强总书记的领导，听说他们要在北戴河会议上推翻韩德强总书记，韩德强总书记决定先下手为强，从8341部队里抽调人手监督这群干部。"
PRC_Study_to_strengthen_the_country: "学习强国"
PRC_Study_to_strengthen_the_country_desc: "每个人都必须安装中宣部开发的“学习强国”，每个人都必须用这个平台进行学习，对韩德强总书记早请示晚汇报。"
PRC_Deification_of_leaders: "神化领导人"
PRC_Deification_of_leaders_desc: "韩德强总书记不是人，是现实的神，每个中国人都必须坚定信仰韩德强总书记，不然他就不是中国人。"
PRC_Five_put_down: "四个放下"
PRC_Five_put_down_desc: "韩德强给中国人提出的修炼标准有四条，分别是：放下学历、放下专业；放下父母；放下感情；放下生死，他指出，为世界革命、社会主义建设而死的人会重生在已经实现共产主义正道社会的另一个维度的中国，听说在那里，每个人都有十三个大洋马骑。。。因此他鼓励中国人献出自己的生命"
PRC_Collective_labor: "劳动带来自由"
PRC_Collective_labor_desc: "韩德强同志在马克思列宁主义下发展出了“不劳动者不得生”的观点，他认为社会主义社会下每个人都必须完成固定的工作配额，不然就要被枪毙。"
PRC_Proletarian_Tradition_morality: "中国的无产阶级传统"
PRC_Proletarian_Tradition_morality_desc: "孔子在2000年前提倡的大同社会就有社会主义的雏形了，因此中国这片土地自古以来就有无产阶级传统，马克思其实是偷师孔子的，因此他其实是潜伏在西方的一个纯正的中国人。"
PRC_Thought_Stamp: "思想钢印"
PRC_Thought_Stamp_desc: "人民群众总是过着过着就失去了对共产主义正道世界的信仰，韩德强为此非常苦恼，所幸山西的一个电工刘慈欣在日常工作中发现，只需要在阅读马列主义，韩德强思想的过程中，往头上的太阳穴的位置插一根220v的电线就能实现永久记忆，不过也有一定可能会直接前往另一个维度的共产正道世界。。。他把这种做法叫思想钢印。\n韩德强已经命令各地党务干部尽快向群众普及这一做法。"
PRC_The_Righteous_World: "正道世界"
PRC_The_Righteous_World_desc: "现在，中国已经实现了正道世界，是时候把正道世界传播到所有资本主义国家了，全世界的正道人，联合起来！"
#革命马克思主义
PRC_proletarian_revolution: "无产阶级革命"
PRC_proletarian_revolution_desc: "谁能想到，最终胜利的是我们这个激进左翼分子的党？无产阶级已经解放了中国的大部分领土，并对残余的敌对势力有条不紊地进行清理。尽管党内还存在各派别的斗争，但有一点毋庸置疑——一场真正的无产阶级革命即将开始。"
PRC_freedom_of_association: "结社自由"
PRC_freedom_of_association_desc: "多少年来，中国人民的结社自由只存在于宪法条文里。马克思将共产主义社会称为自由人的联合体，而开放结社自由就是我们实现人的全面自由的第一步。我们确信，中国人民会在自由结社中提高革命热情和政治素养。"
PRC_Suppress_counterrevolution: "镇压反革命"
PRC_Suppress_counterrevolution_desc: "虽然我们已经取得了全国的胜利，但隐藏起来的反革命分子在全国各地展开了破坏活动，妄图掀起动乱、卷土重来。为了保卫新生的社会主义政权，我们必须对反革命分子重拳出击，进行残酷无情的镇压。"
PRC_workers_power: "工人权力"
PRC_workers_power_desc: "工人阶级是共产主义运动的领导阶级，是先进生产力和生产关系的代表，是革命最坚实最可靠的后盾，更是我们社会主义政权的阶级基础。\n我们将赋予工人阶级权力，以此确保我们能够立于革命的不败之地。"
PRC_Reorganization_of_Revolutionary_Communist_Party_China: "重组中国革命共产党"
PRC_Reorganization_of_Revolutionary_Communist_Party_China_desc: "中国革命共产党久居香港，虽然夺得了全国政权，但根基并不稳，因此我们必须重组党，吸收祖国大陆的革命社会主义者，才可能建立牢固的革命政权。"
PRC_workers_congress: "工人代表大会"
PRC_workers_congress_desc: "在解决了党内问题以后，我们必须召开中国工人代表大会（苏维埃），大会的主题是讨论并拟定新国家的前途和命运。会议代表由革命的无产阶级经过完全自由的选举产生，一切非无产者不得入内。这注定是中国历史上鲜艳夺目的一页！"

PRC_dictatorship_of_the_proletariat: "无产阶级专政"
PRC_dictatorship_of_the_proletariat_desc: "马克思指出，无产阶级专政是达到消灭一切阶级差别的必然过渡阶段。从资本主义社会到共产主义社会之间的整个历史时期的国家，只能是无产阶级的革命专政。我们必须要在中国建立无产阶级的革命专政。"
PRC_The_spirit_of_Fourth_Five_Movement: "四五精神"
PRC_The_spirit_of_Fourth_Five_Movement_desc: "梁国雄同志认为，四五运动是中国历史上第一次人民自发起来反抗专制统治的政治运动。重提四五运动有利于我们构建新国家的精神。\n秦皇的封建社会已一去不返了，我们信仰布尔什维克列宁主义，让那些阉割马克思主义的秀才们，见鬼去吧！"
PRC_Oppose_cult_of_personality: "反对个人崇拜"
PRC_Oppose_cult_of_personality_desc: "我们应该时刻记住，是革命期间牺牲的千千万万的人完成了新民主主义革命，又发起了二次革命建立了如今的工人国家，而不是某几个英雄，针对在革命期间形成的对他的个人崇拜，梁国雄认为必须予以迎头痛击，以及还要把毛泽东画像从天安门上摘下，把毛泽东纪念堂改造为革命英雄纪念堂，把毛泽东遗体火化后迁至八宝山公墓。"
PRC_Defeating_new_liberalism: "击垮新自由主义"
PRC_Defeating_new_liberalism_desc: "20世纪80年代以来，世界开始流行起来“小政府、自由市场”的思潮，被称为新自由主义，在中国，他们的改革导致了国有企业破产，工人下岗，私人得以收购这些资产，有些人说中国的新自由主义还不够彻底，因为没有民主。\n梁国雄认为这纯属一派胡言，资本主义市场化的国家根本不可能有民主，只有大专制和小专制，他认为必须要让这些自由派吃吃工人阶级的铁拳了"
PRC_State_owned_enterprises_handed_over_to_trade_unions: "把国有企业交给工人委员会"
PRC_State_owned_enterprises_handed_over_to_trade_unions_desc: "国有企业长期由董事长、董事会、党委管理，形成了一种虚假的公有制企业，他们只不过是换皮的私有制企业罢了，我们将逐渐把所有企业转变为社会所有制的企业，第一步便是让工人委员会管理这些企业，工人将决定企业的运行方式，当然，依然要与国家计划委员会协商。"
PRC_Inner_party_democracy: "党内民主"
PRC_Inner_party_democracy_desc: "我们托洛茨基主义者不是空想主义，革命一刻没有在东亚取得胜利，反革命就时时刻刻威胁我们，因此现在开放民主选举为时尚早，不过为了防止干部堕落，中国革命共产党需要推行党内民主，允许党员自由组织派系。各派系可以在党内公开讨论和辩论政策，确保多元意见得到充分表达和尊重，从而增强党的活力和决策的科学性。"
PRC_Proletarian_intellectualization: "无产阶级知识分子化"
PRC_Proletarian_intellectualization_desc: "过去迫于条件限制，只能依靠少数人专门研究知识。现在，随着科技革命与工作条件改善，我们可以全民都研究学问，只有无产阶级用人类社会的所有知识武装起来，革命才会取得最终胜利。"
PRC_Electoral_Bureaucracy: "选举官僚制"
PRC_Electoral_Bureaucracy_desc: "现在，管理国家其实也没那么困难，在信息技术的帮助下，就算是一个农民工，只要他识字，就能比较科学的管理国家，巴黎公社的原则是时候实现了。"

PRC_socialist_multi_party_system: "无产阶级多党制"
PRC_socialist_multi_party_system_desc: "在东亚革命取得胜利并确保革命成果的安全性后，中国革命共产党决定实施无产阶级多党制。多个社会主义政党在合法框架内共存和竞争，通过公开选举争取人民的支持。各党派可以自由表达和辩论政策，确保政府决策更加多元化和代表性，从而进一步巩固革命成果。"
PRC_army_democratization: "军队民主化"
PRC_army_democratization_desc: "军队民主化政策旨在通过建立民主选举机制，使军队内部权力分散化，提升透明度，鼓励军人参与决策过程，保障军人的基本权利和自由。通过推行选举制度、建立监督机制、加强教育培训和信息公开，确保军队决策公开、公正、透明，增强军队的高效性和与社会的和谐关系，从而更好地保障国家安全和稳定。有些人想全面推行民兵制度，然而，现代战争是高度专业化的，因此无法完全废除常备军，军队民主化政策就是对这一现实的替代方案。"
PRC_against_bureaucratic_marxism: "还原马克思主义"
PRC_against_bureaucratic_marxism_desc: "从前的中国共产党对马克思主义的认知和解释是日丹诺夫主义式的，它极度歪曲了马克思主义，使得马克思主义从革命科学成为一种为统治阶级服务的东西。\n为了更好地建设共产主义，我们将从布尔什维克列宁主义出发，还原马克思主义，让中国人民有正确的认识。"
PRC_proletarian_hegemony_theory: "无产阶级文化霸权"
PRC_proletarian_hegemony_theory_desc: "资产阶级往往用他们庸俗堕落的文化产品腐化无产阶级的革命斗志，而我们将以彼之道还施彼身，在社会生活中确立无产阶级的新文化，通过革命文化宣传社会主义事业，讲好社会主义故事，让国际组织和友人同情我们的事业。"
PRC_Practice_Trotsky_Thoughts: "实现“过渡纲领”"
PRC_Practice_Trotsky_Thoughts_desc: "布尔什维克列宁主义者的过渡纲领是建立在无产阶级斗争以及全世界求解放的一切被压迫者斗争的国际经验之上的。中国的革命无产阶级与全世界进步的人，走到第四国际的旗帜下来吧，它将是我们走向胜利的旗帜！"
PRC_national_self_determination: "民族自决"
PRC_national_self_determination_desc: "中国是一个多民族国家，而不同的民族有不同的政治诉求。只有承认民族自决权，各民族劳动群众之间才会保持正确的相互关系和彼此信任，必须建立一个保证各民族的自愿的和平等的联盟。"
PRC_proletarian_alliance: "无产阶级联盟"
PRC_proletarian_alliance_desc: "在承认民族自决的基础之上，我们将把各民族工人和农民组织起来，建立一个各民族地位平等的无产阶级的联盟国家，这种形式以后将会扩大到整个世界。"
PRC_End_of_review: "结束审查"
PRC_End_of_review_desc: "从古至今，几乎一切国家都会进行审查言论，监控人民的语言，这导致了文艺从来都是上层阶级的玩物，他们决定了百姓能看什么，不能看什么，所以为了避免文艺被垄断，必须要废除检查制度。\n当你能够想你愿意想的东西，并且能够把你所想的东西说出来的时候，这是非常幸福的时候。——马克思"
PRC_dictatorship_of_working_class: "工人阶级经济专政"
PRC_dictatorship_of_working_class_desc: "工人阶级的经济专政强调废除厂长制度，由选举产生的工人委员会直接领导企业。工人委员会代表工人的利益，直接参与企业管理和决策，确保决策过程公开、公正、透明，推动企业内部的民主化，保障工人的权益和公平分配劳动成果。"
PRC_basic_income: "基本收入"
PRC_basic_income_desc: "无论资本主义还是斯大林式的共产主义，无产阶级都必须劳动来获取维持生活的基本生活资料，现在社会生产力已经是高度发达，如果再实行这种模式，那么我们和旧社会有什么区别呢？我们将给予每个人足以自身正常生活的生产资料，在这个基础上人民如果想要更高的生活质量就必须劳动换取社会价值。"
PRC_free_development: "自由发展"
PRC_free_development_desc: "资本主义社会中，一个人看似是自己选择了自己要走什么路，做什么人，实际上，根深蒂固的阶级制度就已经决定了一个人发展能力的上限，一个无产阶级的儿子大概率还是无产阶级。在我们的社会主义社会里，废除了阶级制度，一个人将会可以自由发展，在不损害他人利益的前提下，自己选择自己想做的职业"
PRC_Labor_Vouchers: "劳动券"
PRC_Labor_Vouchers_desc: "劳动券是一种在废除货币后用于证明个人劳动的凭证。每个劳动者根据其劳动时间和贡献获得相应的劳动券，这些劳动券可以用来领取所需的产品和服务，但是不能流通。劳动券的目的是确保资源的公平分配，鼓励劳动者积极参与生产活动，同时避免货币带来的不平等和投机行为。通过劳动券制度，每个人都能根据自己的劳动获得相应的回报，保障社会的公平和正义。"
PRC_Automation_at_scale: "大规模自动化"
PRC_Automation_at_scale_desc: "在废除货币，使用劳动券后，政府推行了大规模自动化生产。通过先进的技术和设备，生产效率大幅提升，满足了社会对各种产品和服务的需求。尽管自动化程度提高，但工人政府通过合理的劳动分配和再培训计划，确保每个劳动者都有适合的岗位，没有造成失业。劳动者根据其贡献获得劳动券，用以领取所需的产品和服务，实现了资源的公平分配和社会的和谐发展。"
PRC_time_economy: "时间经济"
PRC_time_economy_desc: "经过一系列改革，社会进入了时间经济的时代。劳动时间被有计划地分配，以调节各种劳动职能与社会需求的适当比例。每个劳动者的劳动时间不仅用于生产，还作为衡量其在共同产品中个人消费份额的尺度。时间经济的核心在于劳动者能够按需分配自己的劳动时间，最大限度地满足个人需求，同时追求更多的自由时间。这种制度确保了资源的合理分配和社会的高效运转，同时提升了劳动者的生活质量和幸福感。"
PRC_communist_road: "通往共产主义之路"
PRC_communist_road_desc: "在革命的、正确的布尔什维克列宁主义的指导下，中国从未如此接近共产主义。我们可以自豪地说，中国已经找到了向共产主义社会前进的正确方向。\n英特纳雄耐尔，就一定要实现！"
#柴晓明
PRC_united_socialist_front: "社会主义统一战线"
PRC_united_socialist_front_desc: "在曲折漫长的革命中，我们认识到陷入无休止的派别斗争和观点争论对革命事业是有害的。\n所以，中共虽然倒台了，但是中共的统一战线政策有必要延续下来。我们的党将吸收所有左派分子，实现社会主义各个流派的大团结"
PRC_United_Maoists: "吸收毛派"
PRC_United_Maoists_desc: "毛泽东在建国后迅速摈弃了斯大林的阶段革命论，并且在文化大革命中组织群众反对官僚资产阶级。因此我们认为，毛主义实际上是布尔什维克列宁主义中国化的产物，毛泽东是中国的托洛茨基。我们可以利用柴晓明总书记和毛派的关系，将毛主义者吸收进我党，实现革命派的大联合。"
PRC_against_liberalism: "打击自由主义者"
PRC_against_liberalism_desc: "自由主义者往往假自由之名行龌龊之事，有理由相信他们是潜在的第五纵队、帝国主义反动派的天然盟友。\n为了不让那些单纯无知的群众受自由主义者利用蛊惑，我们必须以专政手段镇压他们。"
PRC_Unification_of_party_and_government: "党政统一"
PRC_Unification_of_party_and_government_desc: "没有无产阶级先锋党的领导，政府怎么可能正常运转呢？无组织的人民群众们怎么可能管理好国家呢？必须根除我党内部的自由主义和无政府主义倾向，建设一个列宁主义政党是必要的。\n中国革命共产党的坚强领导是无产阶级社会主义革命走向胜利的根本保证，我党以后也将会是建设社会主义国家的先锋队，政府必须牢牢团结在以柴晓明同志为核心的中国革命共产党周围，以布尔什维克列宁主义，柴晓明思想为指导，切实做到革命人民群众的大团结。"
PRC_Diverse_trade_unions: "工会多元化"
PRC_Diverse_trade_unions_desc: "过去，社会主义国家的工会在执政的共产党领导下工作，工会只能为党发声。这种行为是不正确的。\n我们主张工会的多元化发展，让工会重新成为维护工人阶级利益的群众组织，而不是官僚主义者镇压革命群众的工具。"
PRC_Marx_Leninist_road: "马克思列宁主义道路"
PRC_Marx_Leninist_road_desc: "无论托派毛派，甚至是斯大林主义者，其本质上是无产阶级革命意识形态，也就是马克思列宁主义，半个多世纪以前，在马克思列宁主义的指导下，我们的国家结束了积贫积弱、四分五裂的状态。现在，我们革命派将继续团结在马克思列宁主义的旗帜下，朝着共产主义不断前进！"
PRC_Criticize_Confucianism: "批儒批孔"
PRC_Criticize_Confucianism_desc: "几千年的孔老二崇拜和儒家奴化教育是封建主义在中国根深蒂固的原因。为了把人民从尊孔尊儒的思想奴役中解放出来，我们需要一场更加激进的新文化运动——打倒孔家店，消灭孔老二！"
PRC_proletarian_culture: "无产阶级文化"
PRC_proletarian_culture_desc: "我们革命的目标是建设无产阶级的新文化、新道德、新世界，资产阶级流毒无穷的旧文化必须被毁灭。"
PRC_workers_government: "工人政府"
PRC_workers_government_desc: "我国是工人阶级领导的社会主义国家，政府的工作必须体现出工人阶级的意志。因此我们可以选择一些支持我们的普通工人担任政府官员，表现出我们政府的阶级属性。"
PRC_vertical_management: "垂直化管理"
PRC_vertical_management_desc: "对于无产阶级的先锋党来说，官僚主义是挥之不去的梦魇。为了对抗它，我们决定实行垂直化管理，建立人民群众和党中央直接对话的渠道，以此杜绝官僚主义者欺上瞒下。"
PRC_End_left_wing_divisions: "结束左翼无限可分"
PRC_End_left_wing_divisions_desc: "反动派们常常用“无限可分”来嘲笑我们左派似乎永无止境的派别斗争，现在是时候结束这种纷争了。\n统一战线万岁！社会主义大团结万岁！革命群众万岁！马克思列宁主义万岁！"
china_Left_Unity: "左人团结"

PRC_parliamentary_state: "建立议会民主"
PRC_parliamentary_state_desc: "尽管极权主义者说什么无产阶级专政是马克思主义的，是最高的民主，但是由某个阶级进行“专政”本质上就是非常反民主的，我们应该学习西方进行全民的普选，建立议会制度来管理国家。"
#王希哲
PRC_revitalize_democracy_wall: "复兴民主墙"
PRC_revitalize_democracy_wall_desc: "七十年代末期的西单民主墙是当代中国民主运动的开端，我们不应该忘却这个人民群众的伟大的创举。\n我们决定，重开民主墙，允许群众自由发表政治意见。"
PRC_four_freedoms: "四大自由"
PRC_four_freedoms_desc: "自由是放之四海而皆准的人类诉求，它不是资本主义特有的，社会主义也有自由。人民理应享有言论自由、信仰自由、免于贫困的自由和免于恐惧的自由。"
PRC_open_internet: "新时代的大字报"
PRC_open_internet_desc: "王希哲以文化大革命后期的大字报出名，他认为，大字报是人民群众表达自己政治意见的最直接最公开的方式。我们不能因为文化大革命而否定这个有效保证言论自由的形式。"
PRC_End_the_Qin_system: "终结秦制"
PRC_End_the_Qin_system_desc: "中国独特的历史脉络产生了法家与秦制，它形成了最早的极权主义模式，导致了专制统治、愚民政策、不断的内耗和周期性的衰败。我们如果想带领人民破解历史周期律，就必须终结秦制这个怪物！"
PRC_empower_trade_unions: "赋权工会"
PRC_empower_trade_unions_desc: "工会从来不应该是政客和野心家们谋权夺利的地方，它存在的目的只有一个——捍卫工人阶级的利益。我们将会赋予工会权力，来防止资本家在工厂的专制。"
PRC_socialist_democracy: "社会主义民主"
PRC_socialist_democracy_desc: "列宁主义的极权主义扭曲了马克思主义，我们将纠正他们的错误。毋庸置疑，没有社会主义的民主是伪民主，没有民主的社会主义是伪社会主义。"
PRC_rule_of_law_country: "法治国家"
PRC_rule_of_law_country_desc: "社会主义国家不需要“慈父”，也不需要“红太阳”。高高在上的“皇帝”与社会主义的理想是格格不入的。\n我们要依靠由社会共识制定的法律治理国家，而不是一两个超凡的天才。"
PRC_Human_rights_above_all_else: "人权高于一切"
PRC_Human_rights_above_all_else_desc: "有些同志认为人权是资产阶级人道主义思想，社会主义国家不需要人权。这是非常严重的极权主义错误。\n人权是人类在漫长的历史进程中作为共同追求的价值观，是世界普世价值不可或缺的一部分，我们必须比西方资本主义国家更加保护人权才能说我们是一个比他们优越的社会主义国家。"
PRC_economic_democratization: "经济民主化"
PRC_economic_democratization_desc: "我们建设经济的目标归根到底还是更好的为人民服务，所以经济领域的民主化是有必要的。经济工作应该始终坚持人民当家作主，数个资本寡头或者国有企业的垄断是不可接受的，民主将成为中国经济的鲜明特征。"
PRC_decentralized_economy: "去中心化经济"
PRC_decentralized_economy_desc: "不管是斯大林开创的苏联经济模式还是资本主义自由市场，他们都把决定经济生活的权力集中在少数人手里，这与民主精神是相悖的。\n我们要实现经济去中心化，旨在建立更平等和民主的社会主义经济体系。"
PRC_replace_capitalism: "取代资本主义"
PRC_replace_capitalism_desc: "我们终于探索出了一套根本区别于苏俄和纳粹德国极权主义和资本主义的民主社会主义道路，我们比现有的资本主义国家更加民主，同时还非常平等，这就是马克思恩格斯和考茨基同志与卢森堡同志当年主张的道路，现在在中国终于实现了。"
#韩东方
PRC_Beijing_Spring: "北京之春"
PRC_Beijing_Spring_desc: "武装起来的工人阶级已经推翻了资产阶级自由主义的赵紫阳政府，中国终于迎来了真正属于工人阶级的春天！"
PRC_control_prices: "控制物价"
PRC_control_prices_desc: "赵紫阳所推行的休克疗法使物价大幅度上涨，广大群众甚至连柴米油盐都买不起了。新生的工人政权必须设法应对严峻的形势，第一步从控制物价开始。"
PRC_fight_corruption: "打击官倒"
PRC_fight_corruption_desc: "掌握批文权力的官僚们从赵紫阳的改革中进行腐败寻租、牟取暴利，由此产生了庞大的官僚资产阶级。是时候结束这种“官倒”腐败现象了！"
PRC_Organize_workers_committees: "组织工人委员会"
PRC_Organize_workers_committees_desc: "旧政权已经在内战中被摧毁殆尽。为了管理国家，我们必须重建各级政府，而工人委员会就是我们新政权的组织形式，它会确保工人阶级真正掌握国家的权力。"
PRC_Proclamation_of_a_workers_republic: "成立工人共和国"
PRC_Proclamation_of_a_workers_republic_desc: "在解决了内战遗留的社会问题之后，新生的工人政权已经巩固了它的统治。那么，是时候宣布建立一个新国家了。\n中华工人共和国，成立了！"
PRC_Active_trade_union: "活跃的工会"
PRC_Active_trade_union_desc: "旧政权的工会不过是共产党的橡皮图章，它为党服务而不为工人服务，这毫无疑问是对工人阶级的背叛。\n工人国家要为工人阶级的利益而斗争。我们需要一个能组织罢工和游行的活跃工会，而不要发放大米食油的官僚养老院！"
PRC_worker_factory: "工人的工厂"
PRC_worker_factory_desc: "工人国家的国有工厂绝不应该是官僚发号施令的地方，工厂的生产经营理应由工人自己来决定。我们要打破传统的官僚管理工厂模式，探索一条由工人共同管理工厂的新道路。新政权必须确保工人阶级成为工厂真正的主人。\n工厂属于工人，不属于官僚！"
PRC_agricultural_cooperation: "农业合作社化"
PRC_agricultural_cooperation_desc: "中国拥有广阔的农村地区和大量农民，如果不能妥善解决农业问题，城市工人政权也会面临危险。为了实现农村的现代化，我们以合作社的形式把分散的农民集中起来，用先进的集体农业来代替落后的小农经济。"
PRC_cooperative_economy: "合作经济"
PRC_cooperative_economy_desc: "经济各组成部分应该合作，而不是对抗，资本家与工人的矛盾不是不可调和的，资产阶级和无产阶级的矛盾才是不可调和的，我们应该促成资本家与工农的合作，这应该不会导致资本主义复辟，因为无产阶级掌握着政权。"
PRC_Civil_servants_laid_off: "公务员大下岗"
PRC_Civil_servants_laid_off_desc: "旧政权为了维护统治，建立了一支数量庞大的公务员队伍，我们在接收政权之后也接收了这群脱产者。而一个明显的事实是：工人国家由工人管理，我们并不需要这么多脱产的公务员。\n1999年春晚他们喊出了“工人要为国家想，我不下岗谁下岗！”而现在，我们要喊出“公务员要为国家想，我不下岗谁下岗呢？”"
PRC_Separation_party_and_government: "党政分开"
PRC_Separation_party_and_government_desc: "旧政权的特征是“一套人马、两块牌子”，换言之便是党政不分。历史经验表明，这种做法最终会把无产阶级的国家变成党务官僚的国家。\n我们要汲取教训，把工人阶级的党和国家分开管理：党负责意识形态建设，国家负责处理行政事务。"
PRC_trade_union_government: "工会组织政府"
PRC_trade_union_government_desc: "尽管历史上的社会主义国家都标榜自己是工人国家，但它们的政府官员往往都出身于脱产的官僚。这恐怕是工人国家蜕化变质的第一步。\n我们也许可以采取这样的办法：从此以后，工人共和国的政府由工会来提名、组织。\n这将是国际共产主义运动中史无前例的创举。"
PRC_remain_open_to_the_outside_world: "继续对外开放"
PRC_remain_open_to_the_outside_world_desc: "毋庸置疑，闭门造车是无法建成社会主义的。我们的工人共和国不是闭关锁国的封建王朝，我们将继续实行对外开放的政策，通过与外国的交流来获取我们需要的东西。当然，这难免会引入一些洋垃圾，我们得擦亮双眼，谨慎行动。"
PRC_foreign_investment: "外国投资"
PRC_foreign_investment_desc: "国际资本家们非常看好百废待兴的中国的投资前景，他们愿意为我们提供大量资金。\n尽管在意识形态上资本主义国家可能是我们工人共和国不共戴天的敌人，但就目前而言，我们还需要它们的投资来建设国家。"
PRC_Industrial_upgrading: "产业升级"
PRC_Industrial_upgrading_desc: "现代科学技术革命突破了传统工业的范围，我们也要与时俱进，更新技术。固步自封只会让我们的事业走向灭亡。\n虽然欧美列强已经占据了全球产业链的上游，但我们的真正的社会主义制度优于它们，我们不会落后太久的。"
PRC_surveillance_bourgeoisie: "监督资产阶级"
PRC_surveillance_bourgeoisie_desc: "出于经济因素的考虑，我们并没有彻底消灭国内的资产阶级，而是宽宏大量地允许他们在工人阶级专政下继续经营自己的产业。\n但这不代表我们对他们放弃了戒心！对外开放政策势必导致国内外资产阶级的勾结，我们要加强警惕，严密地监督那些鬼鬼祟祟的反动分子。"
PRC_workers_paradise: "工人天堂"
PRC_workers_paradise_desc: "经过我们的不懈努力，中国真正地成为了社会主义国家。工人的理想已经在中华大地上生根发芽，茁壮成长。\n这里是工人的热土！劳动者的家园！"
#阳和平
PRC_Yangheping: "毛主义者的政变"
PRC_Yangheping_desc: "毛主义者再也忍受不了老左派对马列毛主义的曲解了，他们将进行政变"
PRC_maoism_communist: "重新评价毛时代"
PRC_maoism_communist_desc: "阳和平同志将马列毛主义者对毛时代的看法通过各种宣传手段告诉了群众，并且希望他们能以更全面的角度辩证看待毛泽东与毛时代"
PRC_anti_trotskyism: "肃清托洛茨基主义"
PRC_anti_trotskyism_desc: "中国的托洛茨基分子在抗日战争时期就有过“联日反蒋”的前科，他们现在又联合帝国主义代理人——各国假共产党和安托西修反对毛主义，这足以证明托派一贯是反动的。\n我们已经搜集到托派领导人之一梁国雄领取美国赞助，生活糜烂，天天开淫乱派对，非法从上海电子厂弄了一块摩尔线程mtt s80和龙芯芯片玩修正主义国家瑞典开发的“钢铁雄心4”“群星”等游戏、还从事港独、台独、疆独、藏独、内蒙独，甚至他打算实行所谓的民族自决，把中国分为二十七国的铁证，阳主席将学习毛主席进行伟大的“肃托”斗争。"
PRC_Oppose_book_worship: "反对本本主义"
PRC_Oppose_book_worship_desc: "阳主席上台以后，党内出现了一种“言必称毛选”的潮流，这是毛主席早就已经批评过的本本主义。\n我们有必要重新学习毛主席的著作：“我们需要“本本”，但是一定要纠正脱离实际情况的本本主义。”"
PRC_Criticism_of_militarism: "否定军国主义"
PRC_Criticism_of_militarism_desc: "刘少奇的儿子刘源声称，军队应当去政治化，专业化，在国家事务决策中拥有更多权力，以保卫无产阶级国家，推动世界革命。阳和平主席认为军队控制国家是资产阶级军国主义的典型特征，肯定是军头们开始打算第二次怀仁堂政变了\n阳主席将坚定维护党指挥枪的革命原则，无论代价。"
PRC_Destroy_the_Four_Olds: "破四旧运动"
PRC_Destroy_the_Four_Olds_desc: "无产阶级想要建设一个新世界，就要彻底破除几千年来一切剥削阶级所造成的毒害人民的旧思想、旧文化、旧风俗、旧习惯。\n“破四旧”是毛主席没有完成的事业，就由他的好学生阳主席来完成。"
PRC_The_religion_of_communism: "共产主义宗教化"
PRC_The_religion_of_communism_desc: "阳主席认为共产主义是世界上唯一的真理，毛主席则是唯一掌握真理的人，列宁和斯大林都没有理解唯物主义辩证法，因此群众必须全身心的信仰毛主席，在政策推动下大量毛主席纪念堂开始兴建，人民必须每天早起去纪念堂请示，晚上则要到纪念堂汇报，同时芒果则被奉为“无产阶级健康水果”，据“无产阶级文化所”研究，每天吃五个芒果可以永保红色无产阶级思想，自动理解唯物主义辩证法，最终达到长生不老，可以看见共产主义社会建成的那一天。"
PRC_No_material_stimulation: "禁止物质享受"
PRC_No_material_stimulation_desc: "长期以来，许多共产党人对追求物质享受的兴趣远超过发扬革命精神的兴趣，而追求物质享受实际上是资产阶级的享乐主义。\n阳和平主席主张革命的禁欲主义，取消一切物质享受，他还认为，性交必须以繁衍为目的，不然的话就是小资产阶级淫乐，因此人们做爱也必须向当地党委机关请示，否则就是资产阶级反革命。"
PRC_Socialist_bureaucracy: "社会主义官僚"
PRC_Socialist_bureaucracy_desc: "阳主席认为，托派对官僚的看法是形左实右的，铁托主义的、冒进主义的。他指出官僚也有社会主义和资本主义之分，没有官僚来组织生产，那么就会变成无政府主义，导致生产和社会崩溃，不过官僚内部也有走资派，但是官僚不能消灭，因为毛主席经常讲“惩前毖后，治病救人”，因此我们要改造官僚，让他们充当党和人民的“孺子牛”。"
PRC_Chairman_Mao_worship: "毛主席崇拜"
PRC_Chairman_Mao_worship_desc: "个人崇拜也分好坏，对于毛主席，我们必须崇拜，永远崇拜，不崇拜不得了。真理就在他手里，为什么不崇拜呢？我们相信真理，崇拜真理。毛主席是我们心中永远不落的红太阳，毛泽东思想是我们的命根子。不论什么时候，不管什么样的‘权威’ ，谁反对毛泽东思想，我们都要全党共讨之，全国共诛之。\n我们必须要把毛主席崇拜变成每个人的出厂设置，让每个人都认为毛主席是父亲，江青同志则是母亲。"
PRC_Second_time_going_to_the_countryside: "第二次上山下乡"
PRC_Second_time_going_to_the_countryside_desc: "为什么中国的年轻人越来越喜欢享乐？整天就只知道打游戏，躺平，也不喜欢生育后代了？\n阳和平主席有独特的毛派看法，他认为年轻人脱离了农业生产，失去了革命精神。他决定要让青年学生离开城市，到农村去接受贫下中农再教育，他还听说江西那边有个叫董志民的贫农，他就非常勤劳，和他老婆生了8个孩子，还自力更生养活了他们，阳和平认为青年学生应该向他学习，为祖国，世界革命的未来而奋斗。\n不管怎么说，广阔天地，大有作为嘛。"
PRC_Marx_in_the_New_Era: "新时代的马克思"
PRC_Marx_in_the_New_Era_desc: "伟大的阳和平主席就是二十一世纪的马克思，他的思想是我们的指南针，为我们指明了革命斗争的前进方向，引领我们走向共产主义的光明未来，世界上每一个地方的人都必须沐浴在阳和平思想的光芒之下。\n马恩列斯毛阳万岁！伟大的中国共产党万岁！社会主义万岁！"

PRC_red_weidui:0 "动员赤卫队"
PRC_red_weidui_desc:0 "城市一直以来都是革命的心脏和诞生地。我们必须在城市组建民兵来推进和传播革命，如果我们不这样做，革命就会被镇压。"
PRC_nmbd:0 "动员农民"
PRC_nmbd_desc:0 "在中国，农民一直是比较进步的，上个世纪的革命就是依靠农村包围城市才胜利的。"
PRC_panjun:0 "投诚部队"
PRC_panjun_desc:0 "有些部队不愿意打自己的同胞，这非常好，我们应该进一步劝他们投诚。"
PRC_gyh:0 "国有化外国资本"
PRC_gyh_desc:0 "外国资本家给我们投资了很多工厂，但是我们并不能用——因为我们没有所有权。我们现在是特别时期，我们应当国有化外国资本"
PRC_red_army1:0 "中国红军"
PRC_red_army1_desc:0 "我们这次的革命是无产阶级社会主义革命，人民解放军这个词已经不适合我们的军队了，我们将成立中国工农红军。"

PRC_people_army:0 "人民解放军"
PRC_people_army_desc:0 "虽然我国当前不止一个“人民解放军”，但我们的军队才是全中国唯一担负的起这一称号的军队"

DSC_people_armyI: "建立人民解放军"
DSC_people_armyI_desc: "虽然我国当前不止一个“人民解放军”，但我们的军队才是全中国唯一担负的起这一称号的军队，因为我们真正代表了人民的利益"
DSC_people_armyII: "党指挥枪"
DSC_people_armyII_desc: "党作为无产阶级的先锋队，应当完全的掌握无产阶级的武装力量"
DSC_people_armyIII: "劝降敌军"
DSC_people_armyIII_desc: ""

DSC_DSC_civ_end: "川渝革命胜利"
DSC_DSC_civ_end_desc: "川渝革命胜利"

HKG_people_army:"建立红军"
HKG_people_army_desc: "一支属于无产阶级的军队！"

PRC_shibing:0 "士兵主动性"
PRC_shibing_desc:0 "为什么我们的士兵可以久战不退呢？那是因为我们的士兵知道他们在为自己而战。"
PRC_houq:0 "人民后勤"
PRC_houq_desc:0 "我们应该让我们后方的老百姓帮助我们，给我们送弹药，当然，这是自愿的。"
PRC_daguim:0 "大规模动员"
PRC_daguim_desc:0 "我们应该尽量动员无产阶级保卫革命。"
PRC_jieji:0 "官兵平等"
PRC_jieji_desc:0 "实行军队内的民主主义，官长不打士兵，官兵待遇平等，士兵有开会说话的自由，废除烦琐的礼节，经济公开。士兵管理伙食。"
PRC_junguan:0 "破除军中资产阶级法权"
PRC_junguan_desc:0 "人们不是靠手里有权、有枪，不是靠官架子，不是靠威风，而是靠为人民服务，靠说服，靠真理，处理相互关系。"
PRC_chenai:0 "尘埃落定"
PRC_chenai_desc:0 "第二次中国革命已经结束，是时候重建国家了。"


PRC_socgg: "社会改革"
PRC_socgg_desc: ""
PRC_nvquan: "支持女权运动"
PRC_nvquan_desc: "中国的男女性地位仍然处于不平等地位，我们需要发起一场巨大的革命，彻底消灭父权制,保卫女性安全！"
PRC_hero_mother: "英雄母亲"
PRC_hero_mother_desc: "上个世纪80年代邓小平实行的强制性计划生育政策导致了我国如今陷入了生育率下降、人口老龄化的窘境，目前我们应该调整人口政策，鼓励生育。"
PRC_beishui: "鼓励杯水主义"
PRC_beishui_desc: "来自于苏俄的柯伦泰，她认为人们发生性关系就应该像喝一杯水那样平常且快乐。"

PRC_lgbt:0 "平等对待LGBT群体"
PRC_lgbt_desc:0 "社会主义要求人人平等，在1917年十月革命以后，作为最先合法化LGBT的国家之一，列宁领导的苏维埃俄国是平权运动的先锋，我们应该继承列宁的衣钵，LGBT应当要和其他人一样，受到法律的保护"
PRC_no_lgbt:0 "压制LGBT"
PRC_no_lgbt_desc:0 "所谓的LGBT是改革开放以后西方思潮传入我国的外来物，这种东西严重影响到了我国社会的稳定。"

PRC_socfuy: "社会化抚养"
PRC_socfuy_desc: "抚养孩子应当是全社会的事情。但这究竟是好事还是坏事，又有谁知道？"
PRC_ctfuy: "传统家庭模式"
PRC_ctfuy_desc: ""
PRC_hunyin: "传统婚姻解体"
PRC_hunyin_desc: "经过一系列改革后，传统的婚姻已经不存在了"
PRC_new_family: "社会主义新家庭"
PRC_new_family_desc: "传统的、保护私有制的家庭已经消失，我们现在的家庭是基于公有制的家庭--即便我们并不了解所谓的新婚姻与社会化抚养会出现什么问题。"
PRC_erjianzi:0 "二简字"
PRC_erjianzi_desc:0 "目前的汉语还是太复杂，不利于文化交流，我们应当启用二简字作为文字改革的过渡方案"
PRC_lading:0 "汉语拉丁化"
PRC_lading_desc:0 "汉语应当被拉丁化，也就是说方块字将会被废除，我们将会采用拼音作为官方语言。"
PRC_eu:0 "红色欧洲"
PRC_eu_desc:0 "欧洲是共产主义运动的起源地，那里的工人阶级非常强大，我们应当支持并且引导他们，使他们最终能夺取政权。"
PRC_east_eu:0 "支持东欧共产党"
PRC_east_eu_desc:0 "在苏东剧变后，各个国家的共产党全部走上了邪路，是时候拨乱反正了。"
PRC_mindie_eu:0 "支持中欧共产党"
PRC_mindie_eu_desc:0 "中欧曾经是国际共产主义运动的发源地，但是现在是一堆社会民主党统治的，我们要反对这种修正主义。"
PRC_west_eu:0 "支持西欧共产党"
PRC_west_eu_desc:0 "西欧乃是世界上最发达的地区之一，那里的工人已经受到了400年的残酷剥削，我们必须支持当地共产党。"
PRC_northern_america:0 "美洲的工人"
PRC_northern_america_desc:0 "美洲——世界资本主义的中心，那里的工人们每时每刻都在被金融寡头压榨，剥削，歧视。"
PRC_mindin_amrican:0 "中美洲左翼"
PRC_mindin_amrican_desc:0 "中美洲有几个国家左翼力量强大，但是苦于美帝国主义的镇压，他们迟迟无法夺权，我们将援助他们。"
PRC_pru:0 "营救阿维马埃尔·古斯曼"
PRC_pru_desc:0 "阿维马埃尔·古斯曼（贡萨罗）是秘鲁共产党（光辉道路）的领导人，曾经他领导共产党夺取了秘鲁三分之一的土地，但是自从独裁者把他逮捕后，秘鲁共产党就一落千丈，或许我们可以把他救出来？"
PRC_pru_zb:0 "秘鲁革命"
PRC_pru_zb_desc:0 "我们的国家安全部门发现现任秘鲁总统贪污，屠杀人民，或许我们能够利用他的负面新闻让秘鲁人民推翻他？"
PRC_bra:0 "打入巴西劳工党"
PRC_bra_desc:0 "巴西劳工党——巴西的左派政党，我们要支持他们并且在此基础上安插我们的人。"
PRC_bra_zb:0 "巴西劳工党政变"
PRC_bra_zb_desc:0 "在我们的政治影响力影响了巴西劳工党以后，劳工党内部的共产主义者已经占了上风，他们积极组织了一次政变，成功推翻了巴西的资产阶级专政。"
PRC_ven:0 "支持委内瑞拉"
PRC_ven_desc:0 "委内瑞拉目前的总统是查韦斯，他虽然不是共产主义者，但是他声称要建设社会主义的姿态使得我们可以合作。"
PRC_ven_zb:0 "推翻查韦斯"
PRC_ven_zb_desc:0 "查韦斯那一套是可笑的资产阶级改良主义，本质上还是资产阶级专政，在我们的经济和政治影响力渗透进委内瑞拉以后，我们应当帮助“红旗”推翻查韦斯的统治，建立无产阶级专政。"

PRC_anti_usa:0 "终结美国霸权"
PRC_anti_usa_desc:0 "在整个拉丁美洲和中东地区被我们所控制后，我们可以终结美国所主导的帝国主义剥削秩序，支持美国的共产主义者，让美帝国主义者发抖去吧！"


PRC_congjian1:0 "重建首都圈"
PRC_congjian1_desc:0 "首都——中国的头面，我们要首先重建首都，给其他地方带好头。"
PRC_congjian2:0 "重建与振兴东北"
PRC_congjian2_desc:0 "改革开放以前的东北是中国重工业基地，但是改革开放以后东北重工业不适合市场经济，逐渐衰落，尤其是在东北大下岗以后，那里的工人阶级被折磨的非常痛苦。"
PRC_congjian3:0 "重建东部沿海"
PRC_congjian3_desc:0 "内战以前的东部地区是中国最发达的地区，我们一定要重建他们。"
PRC_congjian4:0 "重建西部地区"
PRC_congjian4_desc:0 "内战打的西部地区民不聊生，我们得重建"
PRC_gjjhwth:0 "完成重建"
PRC_gjjhwth_desc:0 "我们已经从内战中恢复过来，应该要考虑下一步的行动了。"
PRC_shzygg:0 "社会主义建设"
PRC_shzygg_desc:0 "鼓足干劲，力争上游，多快好省的建设社会主义。"
cwideas_tt:0 "§R重建已经完成或者没有进行内战。§!"
PRC_nyjth:0 "农业集体化"
PRC_nyjth_desc:0 "农业必须集体化，三自一包是小生产，我们社会主义应当是大生产。"
PRC_nyjxh:0 "农业机械化"
PRC_nyjxh_desc:0 "即使来到了21世纪，我国的农民仍然在使用古老的人力耕作方式。我们要把收割机开进每一个村庄，让农业生产大变样"
PRC_nygr:0 "农业工人"
PRC_nygr_desc:0 "农民——作为一个独立的阶级将不复存在，取而代之的是从事农业生产的工人"
PRC_jjtz:"社会主义经济体制改革"
PRC_jjtz_desc:"社会主义同样需要经济改革，没有什么东西是一成不变的"
PRC_guoyouhua:0 "公社自治"
PRC_guoyouhua_desc:0 "我们将把最小的经济单位设置为“公社”，以一个公社为一个集体来实现自下而上的经济管理模式。"
PRC_agxf:0 "鼓励合作社"
PRC_agxf_desc:0 "合作社是根据自愿原则组织起来的经济单位，是社会主义社会的基石"
PRC_hezuoshe:0 "工会控制生产"
PRC_hezuoshe_desc:0 "工会必须控制生产资料，废除以厂长为首的反动资产阶级制度"
PRC_grde:0 "分布式计划经济"
PRC_grde_desc:0 "每个工厂都拥有自己的生产计划，根据这种生产计划来生产一切东西，然后在社会主义市场中相互竞争，这样就有了最大的效率。"
PRC_4h:0 "公社经济"
PRC_4h_desc:0 "以公社为基础的经济模式已经完全建立起来了，不同于旧共产党的经济模式，我们并不要求取消市场，而是要求在民主的基础上组织市场经济。"
PRC_Workersdemocracy:"工人民主"
PRC_Workersdemocracy_desc:0 "社会主义制度下，无产阶级必须享有生产资料的控制权，这是无产阶级专政的基础，以前的“社会主义国家”就是因为没有落实工人民主才被官僚资产阶级夺了权，然后复辟资本主义。"
PRC_fccc:"生产民主"
PRC_fccc_desc:0 "生产线上的工人不是机器，而是人，生产东西不是为了少数人生产，是为了他们自己而生产，因此生产过程中必须实行民主。"
PRC_zygh:"自由工会"
PRC_zygh_desc:0 "工会应该非党化且可以自由成立，这是确保无产阶级不被官僚主义者夺权的好办法。"
PRC_mzjh:"民主计划经济"
PRC_mzjh_desc:0 "没有民主，计划经济就会窒息，因为工人阶级是主要的消费者，也是主要的生产者，他们当然知道自己要干多少事。"
PRC_jjmz:"六小时工作制"
PRC_jjmz_desc:0 "在生产力如此发达的现代，资本主义国家工人甚至还在为八小时工作制斗争，不得不说这是一种悲哀的事，在社会主义中国，这种事情绝对不会发生，我们将实行六小时工作制，每天只需要工作六个小时，剩下的时间工人们可以自由的分配。"
PRC_gyqy:"国有经济"
PRC_gyqy_desc:0 "在社会主义国家里，党、无产阶级与国家是高度统一的，党的利益就是无产阶级的利益，把生产资料收为国家所有，就是无产阶级专政。"
PRC_ycz:"一长制"
PRC_ycz_desc:0 "专业的厂长会带给我们的工厂以最高效率运作，才能以最快速度建设社会主义社会。"
PRC_pgh:"党领导工会"
PRC_pgh_desc:0 "中国工会从成立以来一直都是中国共产党领导的组织，如今清理了走资派以后，也必须防范境外势力打“工会牌”，使我们重蹈波兰人民共和国覆辙。"
PRC_gjjw:"中央计划经济"
PRC_gjjw_desc:0 "由一个专业官僚组成的国家计划委员会将是我们社会主义经济计划的可靠基石，一切经济权力必归国家计划委员会"
PRC_taile:"自上而下"
PRC_taile_desc:0 "强调行政命令，依靠少数专家制定标准化规章制度，在技术上也只认同专业精英"
PRC_angangxfa:"鞍钢宪法"
PRC_angangxfa_desc:0 "鞍钢宪法指中华人民共和国辽宁省鞍山市鞍山钢铁公司于1960年代初总结出来的一套企业管理基本经验。基本内涵是：“坚持政治挂帅，加强党的领导，大搞群众运动，实行两参一改三结合（干部参加劳动，工人参加管理，改革不合理的规章制度，工人、干部和技术人员三结合），开展技术革命。”其中“两参一改三结合”最为出名。"
PRC_grjd:"工人监督"
PRC_grjd_desc:0 "工人参加管理，改革不合理的规章制度，开展技术革命。"
PRC_bgzy:"罢工自由"
PRC_bgzy_desc:0 "毛泽东同志提出必须允许罢工自由，“要允许工人罢工，允许群众示威。游行示威在宪法上是有根据的。以后修改宪法，我主张加一个罢工自由，要允许工人罢工。这样，有利于解决国家、厂长同群众的矛盾。"
PRC_dfjw:"赋权地方计委"
PRC_dfjw_desc:0 "中国是一个有十几亿人的大国，一个中央计划委员会管理全国是会出乱子的，因此我们将赋权地方，让他们看着办"
PRC_jjsjh:"管理三结合"
PRC_jjsjh_desc:0 "工人、干部和技术人员的三结合会带给社会主义以全新的活力，而且这也是符合中国国情的。"
PRC_Socialist_market:"市场社会主义"
PRC_Socialist_market_desc:0 "邓小平的改革开放的问题是不问是资是社，从而使中国的市场经济导致了资本主义与资产阶级的复活，但这并不说明市场是和社会主义不相容的东西，只要维持国家控制，市场经济就能为 社会主义服务。"
PRC_grzz:"工人自治"
PRC_grzz_desc:0 "某些厂长在第二次革命时期跑出国或者支持反革命分子，这些厂子将会给工人自己自治。"
PRC_hsgh:"维权工会"
PRC_hsgh_desc:0 "工会应该仅限于维护工人阶级的权力，而不是参与政治，从今天开始，我们将禁止政治化的工会。"
PRC_xzzcfq:"管控市场"
PRC_xzzcfq_desc:0 "我们将注意提防新资产阶级的产生"
PRC_lysjsc:"利用世界市场"
PRC_lysjsc_desc:0 "世界市场是一片蓝海，在我们社会主义制度的优越性面前，一切资本主义国家的商品都不可能竞争过我们。"

PRC_communist_inte4:0 "团结国际托洛茨基主义者"
PRC_communist_inte4_desc:0 "第四国际是世界最大的共产主义政党的国际组织，我们要团结第四国际，解放世界。"
PRC_1co_communist:0 "一国建成社会主义"
PRC_1co_communist_desc:0 "苏联和中国之所以修正是因为内部的叛徒出卖，而不是斯大林的一国建成社会主义的理论错误，我们相信我们可以不依靠国际革命就可以在中国建成社会主义社会，完全不需要听托洛茨基反革命分子说的要世界革命，不过我们还是需要势力范围的，整个亚洲都是我们的势力范围。"
PRC_anti_you:0 "重视统一战线"
PRC_anti_you_desc:0 "爱国统一战线是毛泽东同志的重要发明之一，只要经过合适的手段，不是我们朋友的人也会变成我们的朋友。"
PRC_wenhuadageming:0 "继续革命论"
PRC_wenhuadageming_desc:0 "第一次文化大革命有诸多的问题，这一次我们将会注意防止群众互相打派仗，也不鼓励胡乱批斗，不会让造反派在最后被屠杀，当然，革命不是美好的画卷"
PRC_communist_dengta:0 "共产主义的新灯塔"
PRC_communist_dengta_desc:0 "中国是新时代的共产主义运动的中心，我们被各国真正的共产党称为”共产主义灯塔“，照亮了这个被资本主义与修正主义统治的黑暗的世界。"
PRC_deccommunsim:0 "无产阶级民主"
PRC_deccommunsim_desc:0 "马克思说过，无产阶级是一个阶级的专政。应该是无产阶级来统治而不是某一个党来统治，而且民主和专政并不对立，民主就是专政，专政就是民主。（因为国家是阶级统治的工具，必然是一个阶级拥有统治权）"
PRC_gongyouhuayundong:0 "社会革命"
PRC_gongyouhuayundong_desc:0 "无产阶级一旦取得政权，下一步就是对生产资料收归社会所有，消灭生产资料私有制。并且打破旧有的资产阶级统治机器，建立服务大多数人的国家机器。并且在道德上革新，解放妇女。"
PRC_buduangeming:0 "不断革命"
PRC_buduangeming_desc:0 "我们要对社会、分配方式、文化进行不断的改造，这样才能准备好进入社会主义的条件。"
PRC_communist_democracy:0 "构建阶级主义"
PRC_communist_democracy_desc:0 "民族主义国家是资本主义来欺骗无产者来保卫国内一小部分人的利益的，我们工人国家不能建在资产阶级民族主义之上，所以我们得构建阶级主义（即首先是无产阶级的国家，然后才是中华民族的国家）"
PRC_anti_democracy:0 "支援革命"
PRC_anti_democracy_desc:0 "我们得抓紧时间来支持各国共产党夺取政权，以推动世界革命。"
PRC_World_Revolution:0 "世界革命"
PRC_World_Revolution_desc:0 "无产阶级，联合起来！"
PRC_communist_inte:0 "建立工人国际"
PRC_communist_inte_desc:0 "大约60年前，斯大林解散了共产国际，事实证明，各国无产阶级政党需要一个统一的组织，我们将呼吁各个党派在我们的领导下重建共产国际。"
PRC_asian_rev:0 "赤色亚洲"
PRC_asian_rev_desc:0 "亚洲——被封建主义和资本主义毒害的最大的一个洲，在我们再次革命化以后，我们将解放我们的阶级同胞。"
PRC_Central_Asian_Revolution: "中亚革命"
PRC_Central_Asian_Revolution_desc: "中亚曾经是苏维埃社会主义共和国联盟的一部分，在苏联解体以后，那里也迎来了资本主义复辟，而且是最坏的资本主义——个人独裁的准法西斯主义，我们将解放那里的人民。"
PRC_Afghanistan_Revolution: "阿富汗革命"
PRC_Afghanistan_Revolution_desc: "阿富汗民主共和国政府倒台以后，阿富汗反革命掌握了政权，然而他们并没有好好的建设国家，而是又开始了新一轮的内战，为了阿富汗人民能从此等地狱中解放出来，我们必须考虑各种方案解决阿富汗反革命分子。"
PRC_Overthrow_of_theocracy: "推翻神权统治"
PRC_Overthrow_of_theocracy_desc: "伊朗伊斯兰共和国是反革命篡夺了伊朗人民革命的成果，我们必须援助伊朗人民，让他们起来推翻当局的暴虐统治"
PRC_pugre_musilin: "阿拉伯之春"
PRC_pugre_musilin_desc: "阿拉伯世界——一直是西方帝国主义的半殖民地，上世纪人民也曾经选择社会主义方法，但是都被内部的机会主义叛徒篡党夺权了，一些国家现在还在实施君主专制，我们要实行“阿拉伯之春”计划，解放这些国家的无产阶级。"
PRC_taiwan_rev:0 "台湾问题"
PRC_taiwan_rev_desc:0 "台湾的无产阶级被资产阶级镇压长达40年，最近才解严，因为是国民党反动派政府实行的这一政策，导致台湾人仇中，而现在台湾无产阶级被本土资产阶级裹挟着反对大陆，我们得让台湾无产阶级重新支持我们。"
PRC_annex_tai:0 "炮击金门"
PRC_annex_tai_desc:0 "资产阶级台独势力挑衅我们，妄图背靠美日把台湾从我国分裂出去，这是不可能的，我们必须重新炮击金门，敲山震虎，威慑台独。"
PRC_Make_Taiwan_an_isolated_island: "使台湾成为孤岛"
PRC_Make_Taiwan_an_isolated_island_desc: "现在在太平洋地区我们拥有绝对优势的海军力量，可以把台湾变成一座与世隔绝的孤岛，断绝一切台湾与外界的往来，让台湾资产阶级发抖去吧！"
PRC_Make_Taiwan_an_isolated_island_idea: "大陆海军封锁"
PRC_Ultimatum_to_Taiwan: "对台湾最后通牒"
PRC_Ultimatum_to_Taiwan_desc: "在一系列文攻武吓以后，是时候结束分裂了，中国必须统一，必将统一，百年国耻必须被洗刷。"
PRC_tai_rep: "和平演变"
PRC_tai_rep_desc: "尽管台湾统治阶级非常反动，但是借此去炮击金门是完全错误的，这样只会恐吓台湾人民，让他们远离共产主义和中国，因此我们应该采取和平演变的策略去争取台湾人民。"
PRC_Support_Marxists: "支持马克思主义者"
PRC_Support_Marxists_desc: "在台湾，解严后可以成立马克思主义团体，我们将支持马克思主义者夺权"
PRC_Recognize_Taiwans_independence: "承认台湾独立"
PRC_Recognize_Taiwans_independence_desc: "如果台湾人民想要独立，那么我们应该给他们独立，来换取他们对社会主义的好感，而不是非要去吞并他们。"
PRC_Pacific_Naval_Bases: "太平洋基地"
PRC_Pacific_Naval_Bases_desc: "宝岛台湾孤悬海外数十年，现今终于回到了社会主义中国的怀抱。两岸统一标志着我国成功突破了美国人的第一岛链封锁。\n军委已经同意在台湾列岛上建设新的海军基地，广袤的太平洋海域正等待人民海军去探索。"
PRC_Supporting_the_pro-China_faction_in_Vietnam: "越南的亲华派"
PRC_Supporting_the_pro-China_faction_in_Vietnam_desc: "胡志明同志去世以后，越南共产党中的亲华派长期被越南民族主义者打压和排挤，至今未能翻身。\n我国欲与越南重修同志加兄弟的友谊，必须设法让越南亲华派重掌权力。而近年来越共内部发生的派系争端似乎有利于我们从中操作……"
PRC_ProChina_Indochina_Federation: "亲华的印度支那联邦计划"
PRC_ProChina_Indochina_Federation_desc: "统一中南半岛、建立印支联邦是越南共产党多年来的梦想，而我们绝对不能接受由越南反华派独霸中南半岛，因此在1979年出兵教训了黎笋。\n现在越南亲华派重新提出联邦计划，也许我们可以试着相信他们。当然，具体的合并方式要与我们商量。"
PRC_Unify_the_armed_forces_of_ethnic_minority_areas_in_Myanmar: "把民地武统一在缅共旗帜下"
PRC_Unify_the_armed_forces_of_ethnic_minority_areas_in_Myanmar_desc: "在我们的帮助下，缅甸共产党于近日重返局势紧张的祖国。他们宣布重新开展武装斗争，解放缅甸人民。缅甸的民地武大多是从1989年缅共的严重分裂中诞生的，我们准备从中斡旋，让他们重新集结在缅甸共产党的旗帜下。"
PRC_Greater_Southeast_Asian_Revolutionary_War: "东南亚革命战争"
PRC_Greater_Southeast_Asian_Revolutionary_War_desc: "东南亚各国人民与中国人民在历史上都深受欧美帝国主义的剥削压迫，可直到如今，帝国主义的阴影仍旧在东南亚的上空挥之不去。东南亚各国的人民，拿起武器，行动起来，与中国人民一道，把帝国主义彻底赶出东南亚！"
PRC_sa:0 "解放东南亚"
PRC_sa_desc:0 "东南亚几乎都是右翼政权，那里的无产阶级每天非常辛苦，因此我们将会去解放他们。"
PRC_develop_Southeast_Asia: "发展东南亚"
PRC_develop_Southeast_Asia_desc: "东南亚国家几乎没有工业，因此我国准备了一项庞大的援助计划，让他们发展起来。"
PRC_Korean_Peninsula_Issue: "朝鲜半岛问题"
PRC_Korean_Peninsula_Issue_desc: ""
PRC_nkor_rev:0 "平壤之春"
PRC_nkor_rev_desc:0 "朝鲜的社会主义不是真正的社会主义，他们只是打着“共产主义”的名号搞皇帝世袭专制。可恶的金家实现家族统治，不仅败坏社会主义的名声，还压迫着朝鲜人民，必须消灭这个败类！"
PRC_Support_for_Kim_Il_sung: "支持金正日"
PRC_Support_for_Kim_Il_sung_desc: "朝鲜劳动党就是社会主义，他们只不过是具有朝鲜特色的社会主义罢了，金家的统治必须维持，因为一旦推翻他们，朝鲜就会陷入动乱。"
PRC_Solving_the_Misery_March: "解决苦难行军"
PRC_Solving_the_Misery_March_desc: "在苏联解体以后，朝鲜失去了对外贸易与便宜的原材料进口，我国在邓小平的指示下也逐年削减对朝鲜的援助，最终，1994年，朝鲜爆发了被称之为苦难行军的大饥荒，现在苦难行军还未完全过去，我们必须帮助朝鲜人民战胜大饥荒。"
PRC_kor_rev:0 "第二次朝鲜战争"
PRC_kor_rev_desc:0 "韩国——美国殖民地，我们必须解放那里的无产阶级同胞。"
PRC_kor: "战后重建"
PRC_kor_desc: "在朝鲜半岛统一于社会主义以后，我们应该发起大规模援助计划，以求朝鲜人民的支持。"
PRC_jap_rev:0 "日本革命"
PRC_jap_rev_desc:0 "日本人宅在家里看动漫打游戏做小资的时代结束了。现在是全新的社会主义时代了！"
PRC_jap:0 "日本再工业化"
PRC_jap_desc:0 "日本经过广场协议以后，国内产业纷纷外逃，产业空心化严重，因此我们要再一次工业化日本。"
PRC_moglina_rev:0 "给蒙古的最后通牒"
PRC_moglina_rev_desc:0 "蒙古自从苏联解体以后就变成白色政权了，那里的人民民不聊生，我们有责任解放那里的阶级同胞。"
PRC_moglina:0 "发展蒙古"
PRC_moglina_desc:0 "蒙古长时间以来没有得到工业化，在我们的帮助下，蒙古将会实现工业化"
PRC_moglina_sar: "内外蒙古合并"
PRC_moglina_sar_desc: "外蒙古和内蒙古本来就是一家人，现在他们又在一个大家庭里团聚了，没理由不合并。"
PRC_develop_the_middle_east: "发展阿拉伯世界"
PRC_develop_the_middle_east_desc: "阿拉伯绝大部分国家还停留在前现代的宗教时代，为了解放那里的无产阶级就必须原助他们进行工业化"
PRC_nep_rev:0 "支持尼泊尔和不丹共产党"
PRC_nep_rev_desc:0 "尼泊尔和不丹作为亚洲少数几个君主制国家应该被推翻以建立人民政权"
PRC_raj_rev:0 "支持印度共产党"
PRC_raj_rev_desc:0 "印度——南亚次大陆最大的国家，由于种姓制度导致其国内有非常严重的阶级矛盾，我们应当支持印度的共产主义者，告诉他们如何夺取政权。"
PRC_pak_rev: "推翻巴基斯坦政府"
PRC_pak_rev_desc: "巴基斯坦目前是军事独裁统治，与我们的社会主义制度天然的敌对，过去政府所执行的制衡印度的政策是错误的，我们必须解放那里的人民。"
PRC_rajcw:0 "印度革命"
PRC_rajcw_desc:0 "现在印度共产党已经获得了足够的力量了，我们将建议其发动国内战争推翻印度资产阶级政府，我们将会和他们站在一起"
PRC_develop_india: "发展印度"
PRC_develop_india_desc: "印度人口和我们人口相当，现在他们变成了社会主义国家，我们应该支持他们，中印友谊万岁！"
PRC_russia_pujing:0 "刺杀普京"
PRC_russia_pujing_desc:0 "目前俄国白匪的头子是叶利钦钦定的普京，虽然他是前苏共党员，但是他已经背叛了革命，而且阻拦革命，必须除掉他！"
PRC_soppt_cpru:0 "支持俄罗斯联邦的共产主义者"
PRC_soppt_cpru_desc:0 "自从普京死后俄罗斯处于内乱下，或许我们可以浑水摸鱼？"
PRC_Sino_Russian_Friendship_Alliance:0 "中俄友好同盟互助条约"
PRC_Sino_Russian_Friendship_Alliance_desc:0 "在我们的帮助下俄罗斯的共产主义者夺取了政权，是时候确立中俄友好关系了，两个欧亚大国走在了一起，让帝国主义者发抖去吧！"
PRC_The_Second_Eastern_European_Revolution:0 "第二次东欧剧变"
PRC_The_Second_Eastern_European_Revolution_desc:0 "第一次东欧剧变推翻了东欧各国的假共产主义者，然革命果实却被资产阶级自由派篡夺，他们在那里复辟了资本主义，让老百姓陷入食不果腹的境地，我们必须结束这个资本主义的地狱。"
PRC_Taking_advantage_of_the_Greek_debt_crisis:0 "利用希腊债务危机"
PRC_Taking_advantage_of_the_Greek_debt_crisis_desc:0 "希腊社会正在被债务危机所撕裂，老百姓对资本主义体制越来越不满，我们应该支持希腊共产党夺取政权。"
PRC_Rekindling_the_Yugoslav_Socialist_Paradigm: "重燃南斯拉夫的社会主义情结"
PRC_Rekindling_the_Yugoslav_Socialist_Paradigm_desc: "在南斯拉夫社会主义联邦共和国还没被推翻的时候，克族，塞族等族共同生活在一个大家庭里，当时南斯拉夫生活水平比现在好得多，随着斯洛博丹·米洛舍维奇投靠大塞尔维亚资产阶级民族主义，这一切都土崩瓦解，现在随着资本主义的总危机的接近，我们可以煽动人民群众。"
PRC_Shanghai_Economic_Cooperation_Organization_established: "成立上海合作组织"
PRC_Shanghai_Economic_Cooperation_Organization_established_desc: "是时候统一协调各工人国家了，我们将成立上海合作组织，促进技术交流与经济交流、军事战略协同。"
PRC_Shanghai_Economic_Cooperation_Organization_established_tt: "将成立上海合作组织（SCO）\n共产主义与左翼激进主义执政的国家将可以被邀请加入上海合作组织，如果影响力是第一名则会100%同意。\n可以在决议里邀请该国,如果同意，可加强该合作组织的修正，同时禁运美国，德国，法国，英国。"
PRC_Dramatic_changes_in_Central_and_Western_Europe: "西欧剧变"
PRC_Dramatic_changes_in_Central_and_Western_Europe_desc: "在欧亚非绝大多数国家走上了社会主义道路，与资本主义脱钩以后，西欧那依赖资本主义帝国主义秩序的脆弱经济一触即溃，而且他们已经陷入了经济危机之中，只要一点小小的火花，便可以引起巨大的社会变革。"
PRC_War_with_NATO: "消灭北约"
PRC_War_with_NATO_desc: "北约就像一栋破烂的房子，只要轻轻揣上一脚，整个腐朽的建筑就会轰然倒塌。"
PRC_African_Socialism: "非洲的社会主义者"
PRC_African_Socialism_desc: "非洲大地自西方资产阶级开启殖民扩张运动以来就陷入了无穷尽的苦难中，欧美发达国家的安逸生活建立在非洲人民的汗水、鲜血与白骨之上。我们将向非洲大地上还在坚持战斗的同志们伸出援手，为非洲的解放事业送去中国的力量。"
PRC_Supporting_the_Angolan_government: "支持安哥拉政府"
PRC_Supporting_the_Angolan_government_desc: "安哥拉人民解放运动本来是一个马列主义政党，前苏联长期支持他们，在苏联解体以后，他们被迫放弃了马列主义意识形态，不过，随着中国的左转，他们对我们的意识形态表现出浓厚的兴趣，他们近日已经宣布将效仿中国来进行政治体制和经济体制的改革。这将是我们打开非洲社会主义运动的工作局面的一大步。"
PRC_Cooperation_with_South_Africa: "与南非合作"
PRC_Cooperation_with_South_Africa_desc: "南非共和国是非洲的老牌强国，其现执政党非洲人国民大会是国际知名的左翼政党，与我党在意识形态上天然亲近。加强与南非的合作有利于进一步扩大我国在非洲的影响力。"
PRC_Aid_to_Ethiopia: "援助埃塞俄比亚"
PRC_Aid_to_Ethiopia_desc: "“非洲屋脊”的内战终于在近日宣告结束，最终赢得政权的是该国真正的的左翼政党——埃塞尔比亚人民革命阵线，在苏联解体以后，为了不让西方资产阶级敌对他们，他们已经承诺推行市场经济与大规模私有化政策，不过在我们的说服与帮助下，他们决定实验工人所有制的社会主义市场经济，作为世界革命的一部分，中国将提供500亿美元的援助，我们相信满目疮痍的埃塞俄比亚很快将会在真正的社会主义制度下爆发出新的活力。"
PRC_Intervention_in_the_Congolese_Civil_War: "介入刚果内战"
PRC_Intervention_in_the_Congolese_Civil_War_desc: "最近刚果民主共和国的马克思主义者夺取了政权，引发了非洲反革命势力的联合围剿，刚果革命正处于危机之中，我们作为负责任的社会主义大国必须支持这次革命。"
PRC_Economic_assistance_to_Mozambique: "经济援助莫桑比克"
PRC_Economic_assistance_to_Mozambique_desc: "莫桑比克解放阵线党是少有的、苏东剧变后继续执政的非洲左翼政党，但是国家多年来的贫穷让群众逐渐失去耐心，右翼政党莫桑比克全国抵抗运动正虎视眈眈。让我们出手捞他们一把吧，少量的经济援助就足以改善他们极端贫困的现状了。"
PRC_Mediation_in_Somalia: "调停索马里内战"
PRC_Mediation_in_Somalia_desc: "我们已经成功与埃塞俄比亚建立良好的合作关系，埃方受到难民潮的威胁要求我们介入并调停其邻国索马里的内战。但是激烈的内战摧毁了整个索马里，合法政权不知去向，各方军阀、部族混战不休。既然如此，那就让我们以联合国维和部队的名义进行武装调停吧！"
PRC_African_Union_formalization: "非洲联盟实体化"
PRC_African_Union_formalization_desc: "非洲联盟组织的初衷与最终目标是实现非洲一体化、建立非洲合众国。由于欧美帝国主义和非洲本土买办的破坏，这一伟大工程长期没有进展。在我们的努力下，非洲的一部分国家已经团结起来，黑暗大陆终于出现了第一缕曙光。"
PRC_Pan_African_Communism: "泛非共产主义"
PRC_Pan_African_Communism_desc: "我们常说，各国的共产主义斗争应结合本国的实际情况。而泛非共产主义就是马克思主义与非洲大地的独特国情结合的产物。它将泛非主义与共产主义相结合，以阶级斗争和民族解放的形式推进非洲大地的共产主义运动，藉此实现非洲大陆的完全解放和复兴。"
PRC_African_currencies_pegged_to_the_yuan: "非洲货币与人民币挂钩"
PRC_African_currencies_pegged_to_the_yuan_desc: "非洲本土的买办与欧美帝国主义试图绞杀新生的非洲联盟的货币，造成其经济的动荡与崩溃。我们将以人民币的信用来担保新非洲的货币稳定，这也会促进两国间的贸易和投资，并使我们在国际事务中步调一致。"
PRC_PanAfrican_Communist_Party: "组织泛非共产主义先锋党"
PRC_PanAfrican_Communist_Party_desc: "为了统一政令、集中力量，我们建议：团结在泛非共产主义旗帜下的各个左翼政党整合为一个先锋党。通过非洲共产党，泛非共产主义的理念和目标可以在全非范围内得到推广和普及，增强群众对非洲统一和共产主义原则的认同感。"
PRC_African_Economic_cooperation: "中非经济合作"
PRC_African_Economic_cooperation_desc: "尽管非洲大地已经初步实现了泛非合作，但它们仍旧是落后的农业国，低迷的经济严重阻碍非洲的建设。我国将与非洲实现经济合作，为其经济增长注入活力，同时也为中国企业提供新的市场机会，有托派批评称我们这是搞社会帝国主义，和欧洲新殖民主义没有本质区别，但是他们忘了，我们是社会主义国家，根本不可能变成帝国主义。"
PRC_African_Liberation_Wars: "非洲解放战争"
PRC_African_Liberation_Wars_desc: "在我们的热心帮助下，非洲社会主义联盟各国已经初步完成了社会主义工业化建设，经济实力和军事实力都得到了巨大进步。是时候给那些仍旧生活在帝国主义和本土反动派枷锁下的非洲人民带去解放了！非洲解放战争，万岁！"
PRC_Declaring_the_defeat_of_neo_colonialism: "宣告击破新殖民主义"
PRC_Declaring_the_defeat_of_neo_colonialism_desc: "西方帝国主义国家的殖民主义在历史上有许多不同面目：从三角贸易到总督、专员，再到政治傀儡、经济殖民……它是非洲大地几百年惨痛历史的根源。好在这一切都已经结束了。在中国的帮助下，非洲人民团结一致，终于将殖民者彻底驱逐出了非洲大地。\n非洲人民站起来了！"
PRC_kuba:0 "古巴同志"
PRC_kuba_desc:0 "古巴——位于美国的后院，在美国的后院的革命实在是不易，我们必须支持他，以避免美国推翻他的政府"
PRC_skuba:0 "民事援助古巴"
PRC_skuba_desc:0 "古巴共和国自成立以来一直被美国封锁，以至于经济落后。但他们对抗美帝国主义的精神值得我们去援助他们。"
PRC_skuba2:0 "军事援助古巴"
PRC_skuba2_desc:0 "是时候让古巴开动他的战争机器了。"
PRC_cubjion:0 "邀请古巴"
PRC_cubjion_desc:0 "是时候邀请我们的兄弟——古巴加入我们的新共产国际了。"
PRC_cubcore:0 "要求美国归还古巴港口"
PRC_cubcore_desc:0 "我们绝对不允许美帝国主义占着我们的兄弟的领土！"
PRC_Socialist_World_Republic: "社会主义世界共和国"
PRC_Socialist_World_Republic_desc: "从旧社会的废墟之上将会复兴，社会主义世界共和国！"

 PRC_communist:0 "重组政府"
 PRC_communist_desc:0 "现在的中央剩下都是真正的共产党了，我们将对中下层政府进行组织，确保他们顺利运行"
 PRC_jjdz:0 "阶级斗争"
 PRC_jjdz_desc:0 "外国资本主义国家的资产阶级始终敌视我们国家，因此必须大练民兵才行"
 PRC_military_reorganization:0 "军队重组"
 PRC_military_reorganization_desc:0 "新的战术和技术改变了现代战场,中国军队必须适应未来的冲突."
 PRC_anti_corruption:0 "反腐打虎"
 PRC_anti_corruption_desc:0 "因为改革开放所带来的经济发展使得许多部长使用非法利润充实自己的小金库.我们要近可能的反对腐败，以促进社会公平。"
 PRC_industrial_safety:0 "劳动法修订"
 PRC_industrial_safety_desc:0 "是什么让我们成为世界的现代化车间?是我们的人民在野蛮的条件下工作,没有任何的一个西方国家能够接受这种条件.正如更多的共产党人希望改变这一点,因为这样做会削弱中国作为一个正在崛起的超级大国的地位."
 PRC_educational_development:0 "义务教育事业"
 PRC_educational_development_desc:0 "中国是一个非常大的国家,在面积和人口上来说.但正因为如此,我们的教育体系不是最好的.我们的学校往往资金不足和人员不足,作弊猖獗,我们的政治教条和理念需要更 新的学习方式.如果我们想从美国人手中获得世界领先的权力,我们就必须着手解决这些问题,使我们的教育体系成为世界上最好的教育体系！"
 PRC_public_services:0 "公共服务"
 PRC_public_services_desc:0 "绿水青山和人就是金山银山，我们必须做好环境保护以及服务好人民。"
 PRC_research_initiatives:0 "科技发展"
 PRC_research_initiatives_desc:0 "坦率地说,大多数现代科学来自西方世界,这是对中国精神的侮辱.我们的各项改革已经开始改善中国的教育体系,但还需要做更多的工作.我们应该为中国的科研人员建立一个非常大的 奖励制度,包括金钱和其他的奖励.我们的国家是庞大的,我们肯定有一个斯蒂芬-霍金或两个左右的硅谷与欧美地区竞争."
 PRC_computer:0 "发展计算机产业"
 PRC_computer_desc:0 "计算机是属于未来的产业，西方已经掀起以计算机行业为主体的第三次工业革命，我们也不应该落后于人。"
 PRC_computer1:0 "建设互联网系统"
 PRC_computer1_desc:0 "我国已经接入互联网系统，不过在落后地区仍然没有互联网的存在，所以我们要投资他们。"
 PRC_computer2:0 "资助互联网企业"
 PRC_computer2_desc:0 "西方互联网企业的软件硬件目前在我国占据主导地位，我们必须鼓励我们自己的互联网企业，以早日赶超西方国家的技术。"
 PRC_computer3:0 "发展半导体"
 PRC_computer3_desc:0 "我国个人电脑保有量正在逐步赶超西方国家，然而在核心硬件上我们依然依赖进口，不能再这样被卡脖子了！"
 PRC_computer4:0 "国民经济自动化"
 PRC_computer4_desc:0 "计算机产业、机器人产业的发展使得我国可以着手实施经济全面自动化，所有低端产业的产品线都可以实现无人化，我国工人将会从重复劳动得以解放。"
 PRC_computer5:0 "互联网+"
 PRC_computer5_desc:0 "我国传统产业现在应该拥抱互联网思维，进行伟大转型，解放生产力。"
 PRC_Streamline_administration_and_delegate_power: "简政放权"
 PRC_Streamline_administration_and_delegate_power_desc: "权力过于集中会导致行政出错，然后经济发展受到干扰，我们必须简政放权"
 PRC_liberalize_finance: "放开金融管制"
 PRC_liberalize_finance_desc: "建国以来我国金融一直被国有的银行控制，随着改革开放的深入，我们也要学习欧美先进经验放开金融市场管制"
 PRC_Amend_labor_laws: "“福报”"
 PRC_Amend_labor_laws_desc: "重要企业家、中国共产党党员马云称，“今天中国BAT（百度、阿里、腾讯）这些公司能够996，我认为是我们这些人修来的福报。” “这个世界上，我们每一个人都希望成功，都希望美好生活，都希望被尊重，我请问大家，你不付出超越别人的努力和时间，你怎么能够实现你想要的成功？”"
 PRC_power_of_capital: "资本的力量"
 PRC_power_of_capital_desc: "资本越强大，国家就越强大，经济发展就越快，现在我们将选举中国共产党党员——马云同志领导中国。千百年来，商人第一次获得了中国的最高权力，也代表着这个古老的国家走入了新时代。\n当然，我们依然是个社会主义国家，因为仍然是共产党领导中国。"
 PRC_antitrust_law: "反垄断程序"
 PRC_antitrust_law_desc: "一些民营互联网企业在市场上滥用支配地位，严重影响到我国经济安全，还有一些企业家，口出狂言，妄议中央，必须敲打敲打他们了！"
 PRC_Minors_are_prohibited_from_playing_games: "新时代的新青年"
 PRC_Minors_are_prohibited_from_playing_games_desc: "青年人是中华民族伟大复兴的保障，是祖国的花朵，然而，互联网的出现，电子游戏的出现深刻的毒害了青年人，我们必须把青年从纸醉金迷中解放出来，投入伟大的新时代中国特色社会主义建设之中，为中华民族伟大复兴鞠躬尽瘁死而后已。"
 PRC_Strengthen_online_political_education: "强化政治安全教育"
 PRC_Strengthen_online_political_education_desc: "这些年来，因为互联网与腐败分子的不作为，导致我国意识形态混乱、历史虚无主义盛行，必须要改变这一情况，否则就会亡党亡国。"
 PRC_party_state_capitalism: "党国资本主义"
 PRC_party_state_capitalism_desc: "资本必须要绝对服从党和国家的指挥，如果他们不跟党走，那么他们也就没必要存在了，只有中国共产党的坚定领导，我们才能克服市场经济的危机。"
 PRC_1984:0 "老大哥在看着你！"
 PRC_1984_desc:0 "老大哥无处不在——他始终为人民服务"
 
 PRC_OGAS:0 "经济自动化"
 PRC_OGAS_desc:0 "所有的经济数据都能够导入计算机，进行统一的规划"
 
 PRC_fchb:0 "电子信用"
 PRC_fchb_desc:0 "事到如今，我们终于可以废除货币了，每个人都会植入芯片进行联网，进行自己干的活的核算，然后领取自己应得的东西。"
 PRC_fcjc:0 "执法机器人"
 PRC_fcjc_desc:0 "法制和秩序是共产主义的根基，要确保每个人都守法，为社会主义建设付出力量！"
 PRC_xmfg:0 "天网系统"
 PRC_xmfg_desc:0 "天网是一款跨时代的杰作，有了它，犯罪率将会大大降低。"
 CHI_kkhjb:"可控核聚变能源"
 CHI_kkhjb_desc:0 ""
 PRC_communsim_soc:0 "迈向自由人的联合体"
 PRC_communsim_soc_desc:0 "是时候将人从重复劳动、阶级社会中彻底解放出来了，我们共产主义者在两百多年后终于实现了马克思、列宁设想的社会！"
 PRC_communist_society: "共产主义原则"
 PRC_communist_society_desc: "现在我们的生产力水平已经可以支持我们实施共产主义的分配原则了，我们将实现地上天国！"
 PRC_Paris_Commune_system: "巴黎公社体制"
 PRC_Paris_Commune_system_desc: "无产阶级专政是一个历史阶段的产物，现在国内阶级已经消亡，那么国家也没必要存在了，我们将回到巴黎公社，全民都能参与政治。"
 PRC_working_life: "劳动的本质"
 PRC_working_life_desc: "“在共产主义社会里，任何人都没有特殊的活动范围，而是都可以在任何范畴发展，社会调节着整个生产，因而使我有可能随自己的兴趣今天干这事，明天干那事，上午打猎，下午捕鱼，傍晚从事畜牧，晚饭后从事批判，这样就不会使我老是一个猎人、渔夫、牧人或批判者。”——马克思《德意志意识形态》\n我们国家的人劳动不为生存，而是为了满足自己的奇思妙想，各种各样的发明创造正在被创造出来。"
 
 #正统托派
PRC_Chairman_Shi_Yongqin: "托派的脊梁"
PRC_Chairman_Shi_Yongqin_desc: "有人说托洛茨基主义已经失败了，更有人说中国托派的政治生命已经结束了，中国革命共产党的名讳不再被提及，托派也成了极左、汉奸的代言词，似乎列宁—布尔什维克反对派对官僚的呐喊终将归于沉寂。然而在工人阶级革命的浪潮之下，施用勤以一名托派的身份站了出来，官僚主义反革命以来他凭借对马克思主义的坚持、长期翻译托洛茨基著作积累的理论水平在反动年代中幸免于难。如今托派们已经不再满足于做革命的普罗米修斯，如果窃出的火种无法自己点燃，真正革命的先锋党乐意效劳。"
PRC_Redressing_the_Trotskyists: "沉冤昭雪"
PRC_Redressing_the_Trotskyists_desc: "革命的胜利让左翼反对派重新走回历史舞台之上，无论不肖门徒的红色教授们再怎么竭力抹黑，工人也在向托洛茨基靠拢。一个又一个历史真相被揭露，被毛泽东领导的共产党关押23年的郑超麟彻底摆脱了反革命的身份，替共产国际承担错误指挥代价的陈独秀也回到了他应有的位置上，中国托派由一顶大帽子变为了世界上最革命的群体……在今天如果你问工人为什么如此支持托派，他们都会回答你——“因为没有官僚的特供商品，更没有工人的十八级工作制”。"
PRC_worker_state: "工人国家"
PRC_worker_state_desc: "长期以来斯大林时期的苏联和毛泽东时期的中国霸占了工人国家的位置，许多人不知工人国家只知所谓的“社会主义国家”，然而社会主义社会是没有国家的，工人国家只是资本主义社会和社会主义社会中的过渡时期。我们承认自己并没有走到一个新社会，我们承认工人国家还拥有阶级，我们承认工人还不能彻底获得自己的劳动所得……因为我们更不屑于用一个完全由官僚定义的初级阶段欺骗工人，哪怕工人为此失去些许革命热情，我们也坚信他们会知耻而后勇。"
PRC_Revolutionary_Pillars: "革命的支柱"
PRC_Revolutionary_Pillars_desc: "谁能证明我们正走在正确的道路上？先锋党是革命的尺量，但如理性如列宁也因为革命乐观主义支持过进攻华沙，革命如托洛茨基也因为调和主义拒绝在党内进行斗争。没有革命的理论就没有革命的实践，如今托派已经找到了革命的钥匙——不平衡发展原理和革命热情原理，通过这两个支点先锋党更能确定自己是在前进又或是后退。"
PRC_Building_socialism: "建设社会主义"
PRC_Building_socialism_desc: "社会主义虽然不能在一个国家之内建成，但是我们可以现在就建设社会主义所必须的一切东西，在伟大的布尔什维克列宁主义理论指导下，我们将走在建设社会主义的康庄大道下。"
PRC_The_principle_of_unbalanced_development: "不平衡发展原理"
PRC_The_principle_of_unbalanced_development_desc: "不平衡发展是一切经济理论的基础。设想一下每个人先天的生产力都相同会是什么样的结果——私有制没有办法出现，原始社会中没有不善于农业的成员，没有人会沦为奴隶；内卷也无法出现，所有人对商品都有同样的必要劳动时间，内卷将失去意义；剩余价值理论更无法出现，因为所有人都清楚自己的劳动时间，统一的劳动时间将杜绝他人赚取剩余价值的可能。诚如马克思所言社会主义还有资产阶级法权，但若想资产阶级法权消亡就势必需要缩小不平衡发展。"
PRC_Factory_Committee: "工厂委员会"
PRC_Factory_Committee_desc: "谁有权评价他们的工作？看看那些一个世纪没有质的进步的机器吧，资本家和官僚为节省所谓的成本而罔顾工人的安危，他们一边要求工人提升效率一边谱写注意手册，他们真的在意过工人的意见吗？资本家和官僚或蠢或坏的要求工人两全其美，出现事故便指责工人没有按规范来，但按规范来降低了效率又要扣除工人的工资。工人已经受够了这种生活，熟练工人组建的委员会将有权改变生产模式，有权向新的机器提出要求，发出他们自己的声音。"
PRC_Real_infrastructure: "真正的基础建设"
PRC_Real_infrastructure_desc: "上个世纪资本主义经济脱实向虚以来，基础建设等设施都沦为了庞氏骗局的一部分，资本家并不在乎对其的维护，而只把他作为吸引投资和借贷的工具，因此资产阶级政府年年修路，但质量却肉眼可见的一年不如一年，收益也逐渐走向亏损。工人国家必须摒弃资本主义国家的短视，将基础设施建设作为基建的一部分，设想一下地铁站旁都建有公交车站，而公交车不仅价格便宜，还拥有私家车的环境，更能作为工人社交的场所，只要先锋党落实更低小时的工作制，更多的人流量之下即使不盈利也不会亏损，随着工人国家社会发展人口不断提升，良性循环不也就近在眼前了吗？"
PRC_Leading_technological_innovation: "领导技术创新"
PRC_Leading_technological_innovation_desc: "我们托派理解自然科学和人文科学的区别，我们不会在政治层面上查询科学家们的成分，但科学技术这个工具的好坏仍然取决于使用他的阶级，即使科技再发展资产阶级也不会让工人阶级获得哪怕一丁点好处，反而会由此更多的压榨工人阶级的生活成本。先锋党不能坐视这种事情发生，工人国家的科学发展必须为工人阶级更少的工作时间和更低的工作强度服务。"
PRC_Theory_of_revolutionary_enthusiasm: "革命热情原理"
PRC_Theory_of_revolutionary_enthusiasm_desc: "革命热情是一切政治理论的基础。处于谷底或山顶的工人都不会想要变革，因为政治意识在于转折，一无所有的人又怎么会在乎失去？先锋党知道，革命的程度不取决于绝对的贫富，富饶如美国工人也会因为物价的上涨而罢工游行，贫困如朝鲜工人也能因为看到革命的希望而起义内战，只要先锋党能增加并善用他们的革命热情，世界革命也将无往不利。"
PRC_Soviet_democracy: "苏维埃民主"
PRC_Soviet_democracy_desc: "自由派和无政府主义者孜孜不倦的指责我们不够民主，他们说对了。因为马克思主义者都清楚民主不过是资产阶级国家的一种形式而已，就像旧中国的工人也有权选出下一位主席，但候选人只有一位那样，只是西方的形式民主面子工作做得更全而已。民主不是靠国家机器赋予的，而是靠工人阶级争取来的，资本主义的工人有结社的权利但绝不会拥有结社的费用，甚至他们的结社是否合法都只在资产阶级的一言堂中，工人国家的工人不需要先锋党给予所谓的结社权，因为在多党的苏维埃中，他们有权在某项政策中选出自己支持的政党以实现他们的诉求。"
PRC_Paris_Commune_Principles: "巴黎公社原则"
PRC_Paris_Commune_Principles_desc: "如果说20世纪官员的工作如列宁所说只需要高中学历就可以胜任，那我们说21世纪官员的工作只需要初中学历就可以胜任了，熟练工人或许不拥有学历，但长期的社会生产生活已经让他们获取了充足的阅历，先锋党可以用马克思主义教会他们如何善用自己的经验。我们在熟练工人中培养官员，而官员的工资理所当然不会超过熟练工人的工资，工资差距的缩小会提升劳动者的地位，工人国家再也没有数倍于“血汗钱”的“管理费用”了！"
PRC_Comprehensive_socialization: "全面社会化"
PRC_Comprehensive_socialization_desc: "个人与社会在工人国家就像资本主义与社会主义的关系一样，很多人不明白社会化的意义，他们指责社会化抚养是国家抢走了他们的孩子，社会化教育是国家决定了孩子的未来等等。但事实恰恰相反，如果家庭抚养那么工人父母又有多少时间参与政治或做自己想做的事情，如果各种学校教育那么工人子女又能平等的获取多少教育资源？我们必须让工人了解社会化的意义，否则在保守的东亚社会下社会化将举步维艰。"
PRC_Community_City: "社群城市"
PRC_Community_City_desc: "为什么在资本主义社会下，还有许多尤其是老人对农村情有独钟？如今乡土文化已经被资本主义随着时代发展无情践踏，但人们还是无法忘怀曾经“左邻右舍”的归属感，这种感觉是资本主义国家的高楼无法给予的，快节奏的逐利社会逼迫工人与邻居成为熟悉的陌生人，而没有精力社交乃至更进一步。工人国家更少的工作时间和更好的基建却让乡土文化在城市复活成为可能，所有人都不必成为孤岛在无数个夜晚倍感孤独，当你下班回家时邻居朋友可能正在门口迎接你……"
PRC_Agricultural_city: "农业城市"
PRC_Agricultural_city_desc: "农业机械化是农业的必然，但农村的居民的安置却有两种可能：如果农村规模高于乡这样的旧中国行政等级农村，那么先锋党可以为他们建立一个崭新的农业城市；如果农村规模小于乡这样旧中国的行政等级农村，那么先锋党就要将其安置到县这样的旧中国的行政等级城市中去。先锋党不能为少数怀旧的农村人口建立一个新城市，就像加速工业化不会留给苏联农民多少农产品一样，即使艰难他们仍然要适应新的社会，好在我们已经建设出人性化的城市了。"
PRC_two_Between: "二者之间"
PRC_two_Between_desc: "先锋党应该缩小不平衡发展增加革命热情，但并不是任何事都可以如此，鱼与熊掌不可兼得的道理在工人国家仍然成立，有时一项政策增加革命热情但会扩大不平衡发展，有时一项政策缩小不平衡发展但会降低革命热情，先锋党必须在二者之间保持平衡。毕竟除了世界革命的成功可以获取新的消费品，其余任何事情都会消耗消费品，关键在于是哪些人承担了代价。"
PRC_Dual_track_military_system: "军队双轨制"
PRC_Dual_track_military_system_desc: "双轨制由恩格斯首先提出，但很长一段时间内包括马克思主义者在内的共产主义者都走了歪路，他们过分侧重于民兵，哪怕是苏俄内战时，布尔什维克都有极大一部分党员不支持重建红军。诚然民兵在表面上是提升革命热情的好方法，但要是民兵没有受到足够的马克思主义教育，这一大批拥有武器的工人只会凭借自己手中的武器捍卫错误的意识形态，这反而是降低了革命热情；民兵也的确靠武器缩小了工人国家内的不平衡，但相比于资本主义国家的常备军，只能保证基础军事教育的民兵反而是扩大了不平衡发展。先锋党要纠正错误的路线，深刻理解双轨的含义，只有这样才能让工人国家在帝国主义的包围下生存。"
PRC_Criticism_of_proletarian_culture: "批判无产阶级文化"
PRC_Criticism_of_proletarian_culture_desc: "我们托派不相信无产阶级文化的存在，在资本主义社会下所有无产阶级的文化不过是资产阶级文化的倒影，越是发展这样的文化工人国家就越难过渡到社会主义社会中去。但不可否认任何文化都带有作者本身的意识形态和阶级属性，我们可以允许资本主义世界的文化进入工人国家，这这并不意味着我们将顺从他们的和平演变，先锋党会带领工人阶级从一次次与资产阶级文化的接触中察觉并总结出他们想要影响我们的方法，最终利用马克思主义对他们的文化进行有力的回击。"
PRC_democratic_centralism: "民主集中制"
PRC_democratic_centralism_desc: "讨论民主执行集中，这是民主集中制的内涵，然而先锋党承认讨论民主也不过是集中的一部分，在共产主义社会之前民主实际上都是多数人对少数人的专政，但哪怕工人国家不也是这样吗，阶级存在意味着工人国家是工人利用国家机器对资产阶级的专政，而不是一个地上天国。先锋党不能戴着白手套干革命，如果有时（例如战争）需要我们摘下白手套，那么我们会一如苏俄内战那样要求工人义务劳动和禁止派别运动，但这次我们同样也必须阻止官僚将这些临时的无奈之举长期化。"
PRC_The_working_class_for_itself: "自为的工人阶级"
PRC_The_working_class_for_itself_desc: "马克思在《神圣家族》中将工人阶级分为了自在的工人阶级和自为的工人阶级，我们马克思主义者从不迷信工人阶级的先进性，先锋党通过教育让自在的工人阶级成为自为的工人阶级，这也是先锋党消亡的前提。如果工人阶级先进足以掌握政权，先锋党自然乐意退位让贤，但如果工人阶级还很落后，先锋党即使短暂站在工人阶级的对立面也在所不惜。"
