prc1.115.t: "反革命集团案"
prc1.115.d: "毛远新上台后，他决定通过一场大肃托运动来巩固自己的权力。为了制造恐怖气氛，他策划了一起震惊全国的反革命集团案——邓力群和梁国雄托洛茨基反革命集团案。\n在一次秘密会议上，毛远新召集了他的亲信们，讨论如何处理党内的异议分子。\n“同志们，”毛远新严肃地说道，“我们面临着巨大的挑战。党内有一些人对我们的政策持有异议，他们的存在威胁到了我们的革命事业。我们必须采取果断措施，清除这些反革命分子。”\n李强点头表示赞同：“主席，我建议我们制造一个反革命集团案，以此来震慑那些心怀不满的人。”毛远新思索片刻，点头说道：“好，就这么办。邓力群和梁国雄是最合适的目标。他们的背景和影响力足以让这场运动产生震撼效果。”\n于是，邓力群和梁国雄被突然逮捕，罪名是“阴谋颠覆政府，策划反革命活动”。全国各地的媒体迅速报道了这一消息，称他们是托洛茨基主义的追随者，企图通过暴力手段推翻现政权。\n在一场公开审判中，毛远新亲自出席并发表讲话。他冷冷地看着邓力群和梁国雄，宣布道：“邓力群、梁国雄，你们被控策划反革命活动，试图颠覆政府，分裂国家。你们有什么要说的？”\n邓力群站起来，坚定地说道：“我们从未策划任何反革命活动，这一切都是诬陷！”梁国雄也愤怒地说道：“我们只是对一些政策提出了不同意见，这不应该成为我们被打成反革命的理由！”\n毛远新不屑地笑了笑：“你们的辩解毫无意义。证据确凿，你们的罪行昭然若揭。今天，我们要让全国人民看到，反革命分子无论隐藏得多深，都逃不过人民的审判！”\n随着毛远新的一声令下，邓力群被宣布退休，剥夺一切职务和权利，终身不得参与政治活动。而梁国雄则被判终身监禁，永远失去自由。\n然而，事情并没有就此结束。几天后，一名年轻的记者在调查此案时，发现了一些可疑的线索。他在邓力群的旧办公室里找到了一本日记，里面详细记录了邓力群和梁国雄的活动，但却没有任何反革命的迹象。他决定继续深入调查，他发现了一些隐藏在政府内部的秘密文件，这些文件显示，真正的反革命集团其实是毛远新身边的一些高层官员，他们利用这场运动来清除异己，巩固自己的权力。他意识到自己发现了一个巨大的阴谋，但他也知道，揭露这些真相将会非常危险。他必须小心行事，找到更多的证据，并寻找一个安全的途径将真相公之于众。"
