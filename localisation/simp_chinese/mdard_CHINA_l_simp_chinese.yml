CHI1.neutral_Social_desc: " §O新三民主义 §!、§O中国特色社会主义 (左翼路线)§! - \n民革创立于1949年，主要是留在大陆的国民党左派成员所创立，目前是中国共产党领导的人民代表大会的一个民主党派参政党。"
CHI.Nat_Fascism: "£CHI_liberal §0中华文明党§!"
CHI.Nat_Fascism_icon: "£CHI_liberal"
CHI.Nat_Fascism_desc: " 激进民族主义 - \n中华文明党主张中国利益高于一切，认为西方被盎格鲁撒克逊人和犹太人控制了，他们剥削第三世界国家，将所得资源少部分分给西方底层，形成了利益共同体，因此社会主义和中华民族伟大复兴只能在铁于火之中得到实现。"
CHI.Neutral_Libertarian: "£TAI_liberalism §7民主进步党§!"
CHI.Neutral_Libertarian_icon: "£TAI_liberalism"
CHI.Neutral_Libertarian_desc: " §B社会自由主义/新自由主义§! - \n民主进步党成立于1986年9月28日，由党外运动各团体于《台湾省戒严令》与党禁解除前整合而成，是中华民国台湾时期主要政党之一。\n但民主进步党自90年代起为寻求选举胜利大力煽动地方意识，造成“台独”意识盛行，其本身也在当选后也从左翼政党迅速蜕化为实质上的极端民粹主义政党"
