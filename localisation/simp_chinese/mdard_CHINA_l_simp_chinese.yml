CHI.Western_Autocracy_desc: " §1中国特色自由主义§! - \n中国民主党在中华人民共和国是被取缔的政党。西式改良主义和西方自由主义是其核心价值观。据大多数西方消息来源称，该组织由民主活动人士和天安门广场抗议活动的前学生领袖组成。"
CHI1.conservatism: "£CHI_conservative §g中国国民党(KMT)§!"
CHI1.conservatism_icon: "£CHI_conservative"
CHI1.conservatism_desc: " §g三民主义 (寡头资本主义)§! - \n中国国民党（Kuomintang of China，缩写KMT；亦可直译作“Chinese Nationalist Party”），成立于1894年，由孙中山先生创立，其前身是兴中会、中国同盟会、国民党、中华革命党 。1912年，同盟会联合4个小党派改组为国民党。1919年正式称为中国国民党。后被蒋介石夺取领导权，并开启了在中国大陆22年的黑暗统治。"
CHI1.liberalism: "£CHI_communism 中国共产党 - §P西方自由派§! "
CHI1.liberalism_icon: "£CHI_communism"
CHI1.liberalism_desc: " §B中国特色社会主义 (西方自由主义，新自由主义)§! - \n中国共产党自由派认为中国应当进行政治改革，逐步减少党的领导，最终实现从威权到民主的过渡。"
CHI1.socialism: "£CHI_communism 中国共产党 - §C社民派§! "
CHI1.socialism_icon: "£CHI_communism"
CHI1.socialism_desc: " §C中国特色社会主义 (自由主义)§! - \n中国共产党社民派认为西式社会主义比东方社会主义更加能够代表人民，他们主张福利国家与西式民主和社会主义制度的结合。"
CHI1.communist_conservatives: "£CHI_communism 中国共产党 - §t泛左翼§! "
CHI1.communist_conservatives_icon: "£CHI_communism"
CHI1.communist_conservatives_desc: "  §R马克思列宁主义、毛泽东思想§! / §R“两个凡是”§! / §t民主社会主义§!、§O中国特色社会主义 (左翼路线)§! - \n自华国锋退休后中国共产党内的左翼派系逐渐式微，以至于党内左翼缺乏主流派系。党内影响力最大的左翼兼职派被改革派及自由派称为“保守派”，其反对邓小平的市场经济改革与思想自由化，认为改革开放的实质就是走资本主义道路，抛弃社会主义。\n同时也存在如毛派、左翼自由派、以及其它影响力微小的派系。"
LCPC: "£CHI_left 中国共产党 - §t泛左翼§!"
LCPC_icon: "£CHI_left"
LCPC_desc: " §R马克思列宁主义、毛泽东思想§! / §R“两个凡是”§! / §t民主社会主义§!、§O中国特色社会主义 (左翼路线)§! - \n自华国锋退休后中国共产党内的左翼派系逐渐式微，以至于党内左翼缺乏主流派系。党内影响力最大的左翼兼职派被改革派及自由派称为“保守派”，其反对邓小平的市场经济改革与思想自由化，认为改革开放的实质就是走资本主义道路，抛弃社会主义。\n同时也存在如毛派、左翼自由派、以及其它影响力微小的派系。"
