 ER_CHI.Conservative_desc: " §0中国特色社会主义 (中间路线)§! - \n中国共产党（英文名：the Communist Party of China），简称中共，创建于1921年7月23日，历经多年国共内战，中国共产党在中国大陆和绝大多数沿海岛屿取得全面胜利，率领中国人民解放军打败中华民国国军，迫使中华民国政府退守台澎金马，并在1949年于北京建立中华人民共和国。1949年10月至今为代表工人阶级领导工农联盟和统一战线，在中国大陆实行人民民主专政的中华人民共和国唯一执政党。\n文化大革命结束后，以邓小平为首的改革派获得中共的领导权，开始了“改革开放”，引入市场经济，国有企业市场化。走上了“中国特色社会主义”道路。"
