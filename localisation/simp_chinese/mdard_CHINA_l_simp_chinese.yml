 ER_CHI.Autocracy_desc: " §0中国特色社会主义 (中间路线)§!、中国特色民主主义 - \n中国民主同盟，简称民盟，原称中国民主政团同盟，是中华人民共和国排名第二的民主党派，该党是现时中国全国人大常委会第二大党，盟员总人数在民主党派中排第一，在全国政党中排第二。民盟创立于1941年，成员最多时由中国青年党、国家社会党（后改称中国民主社会党）、中华民族解放行动委员会（后改为中国农工民主党）、中华职业教育社、中国乡村建设协会、全国各界救国联合会六个政治团体组成，形成“三党三派”的格局。"
