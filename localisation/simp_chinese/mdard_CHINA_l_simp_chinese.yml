mdardchina_news.57.t: "中国废除一国两制"
mdardchina_news.57.d: "中国政府今天宣布，为了实现国家统一和社会主义现代化，将废除一国两制原则，对香港和澳门实施社会主义改造。这一决定意味着香港和澳门的资本主义制度将被取消。中国政府表示，这是为了保护香港和澳门的长期繁荣稳定，消除社会不公和贫富差距，增强人民的福祉。中国政府还表示，将对香港和澳门的居民进行社会主义教育，提高他们对中华民族和社会主义的认同感和归属感，消除外部势力的干涉和影响。\n这一决定引发了西方国家的强烈谴责，美国、英国、欧盟等纷纷发表声明，指责中国政府违反了中英联合声明和中葡联合声明，侵犯了香港和澳门的高度自治权，践踏了人权和自由。这些国家和组织还威胁说，将对中国政府采取制裁措施，包括取消与香港和澳门的贸易协议，限制与中国的经济往来。香港的泛民主派也对中国政府的决定表示强烈不满和抗议。他们呼吁国际社会支持他们的民主运动，保护他们的基本权利，反抗专制统治。香港的一些民众在街头举行示威游行，高呼口号，挥舞旗帜，与警察发生冲突。"
