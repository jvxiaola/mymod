 CHI_jihuashengyu2_desc: "计划生育是中华人民共和国的一项基本国策，即按人口政策有计划的生育。1982年9月被定为基本国策，同年12月写入宪法。主要内容及目的是：提倡晚婚、晚育，少生、优生，从而有计划地控制人口。"
 CHI_GGKF: "改革开放"
 CHI_GGKF_desc: "改革开放，是1978年12月十一届三中全会中国开始实行的对内改革、对外开放的政策。中国的对内改革先从农村开始，1978年11月，安徽省凤阳县小岗村实行“分田到户，自负盈亏”的家庭联产承包责任制（大包干），拉开了中国对内改革的大幕。在城市，国营企业的自主经营权得到了明显改善。"
