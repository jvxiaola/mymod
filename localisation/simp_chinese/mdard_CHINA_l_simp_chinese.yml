 ER_CHI.Nat_Fascism_desc: " 激进民族主义 - \n中华文明党主张中国利益高于一切，认为西方被盎格鲁撒克逊人和犹太人控制了，他们剥削第三世界国家，将所得资源少部分分给西方底层，形成了利益共同体，因此社会主义和中华民族伟大复兴只能在铁于火之中得到实现。"
