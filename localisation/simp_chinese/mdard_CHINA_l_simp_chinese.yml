CHI.workpatry_icon: "£CHI_left"
CHI.workpatry_desc: " 21世纪社会主义 - \n中国社会主义工党的前身是1989年天安门抗议由工人阶级自发组织的“北京工人自治联合会”，在天安门事件过后其被中国政府宣布为“非法组织”。在李瑞环政变之后，该组织重新成立，并且在遭到镇压以后得到被中国共产党右派迫害的中国共产党左派的同情与支持，最终与中国共产党左派合流成立了社会主义工党。"
