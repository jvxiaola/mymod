cummunist_patry_of_china_faction_category_desc: "虽然£CHI_communism 中国共产党一直以来是一个相对团结的党，但是再团结的党，内部也存在各种各样的意见，采取政策会影响党的团结和派系影响力，§Y谨慎决定§!各种政策，否则可能§R损害党内团结§!，甚至发展到§g党内恶性斗争！§!\n\n\n      £CHI_left 中国共产党 - §t泛左翼§!\n\n自华国锋退休后中国共产党内的左翼派系逐渐式微，以至于党内左翼缺乏主流派系。党内影响力最大的左翼兼职派被改革派及自由派称为“保守派”，其反对邓小平的市场经济改革与思想自由化，认为改革开放的实质就是走资本主义道路，抛弃社会主义。\n同时也存在如毛派、左翼自由派、以及其它影响力微小的派系\n§t泛左翼§!党内总影响力为[?CPC_Left|%+]。\n\n  £CHI_communism 中国共产党 - §1改革派§!  \n\n£CHI_communism 中国共产党 - §1改革派§!认为邓小平同志所开创的中国特色社会主义是中国唯一正确的道路，他们认为计划经济落后于时代，中国绝不能再次走上计划经济道路；同时也反对西式宪政民主，认为宪政民主是西方产物，不适用于中国。\n影响力为：[?CPC_Dengist|%+]。\n\n    £CHI_communism 中国共产党 - §P西方自由派§!\n\n£CHI_communism 中国共产党 - §P西方自由派§!认为改革开放尚未完成，80年代开始的政治经济改革仅仅完成了经济改革，而政治改革被迫在89政治风波之后停滞，自由派觉得必须在中国建立宪政民主的法治的公民国家。\n影响力为：[?CPC_Right|%+]。\n\n\n党的路线：[Communist_Party_of_china_Line]."
