 mdardchina_news.54.t: "广寒宫搭建完成"
 mdardchina_news.54.d: "中国国家航天局宣布，中国已在月球表面成功建立了广寒宫基地，这是人类历史上首次在太空中建立永久性居住设施。这一突破性的成就不仅彰显了中国在航天领域的领先地位，也标志着人类向实现太空居住的梦想迈出了重要一步。\n广寒宫基地位于月球背面的艾特肯盆地，占地约500平方米。基地的核心建筑是一座名为“玉兔”的生活舱，内有起居室、实验室、医疗室等设施，可供6名宇航员同时生活和工作。此外，基地还配备了一系列太阳能发电设备、水资源循环利用系统和通信设备等。目前，第一批3名宇航员已经在广寒宫基地开始了为期一年的生活与工作。\n据悉，中国国家航天局计划在未来五年内进一步扩大广寒宫基地的规模，同时开展更多的科学研究和资源开发项目。届时，将有更多的宇航员入驻广寒宫基地并展开长期的科研活动。此外，中国还计划与其他国家展开合作，共同推动月球资源的开发和利用。"
