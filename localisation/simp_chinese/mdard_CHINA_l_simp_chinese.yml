 prc1.112.t: "革命胜利"
 prc1.112.d: "国安局的人报告称，他们成功的让该国的共产党夺取了政权，现在，他们已经加入了我们的阵营。"
 prc1.112.o1: "非常好"


 prc1.116.t: "工人纠察队"
 prc1.116.d: "李建华曾是工厂里的普通机械工，每天在机器间疲于奔命。工厂的老板姓梁，是一个典型的资本家，工人们辛苦工作，却只获得微薄的工资。工厂的工作时间远超规定，但工人们无力反抗，生活在压榨中。\n然而，随着工人纠察队的成立，工厂内的气氛发生了微妙的变化。纠察队的成员由工人自发组成，目标明确——,监督资本家，争取工人的权利。张涛是工人纠察队的核心成员，他向工人们阐明了工人监督资本家的重要性，并带头进行改革。工人应该对资本家进行监督，促进他们按时发工资，改善工人工作调减，李建华从此决定加入工人纠察队，并参与工厂管理的变革。工人们开始讨要之前欠下的工资，并且对场内的工作环境进行改善。\n工人纠察队通过民主投票选举了工人代表委员会，对要求进行总结与执行，工人的工资和福利得到了提高。以前由老板私自垄断的盈利，现在变成了集体的财富。生产流程得到优化，工人的工作条件显著改善，工作效率也大幅提升，当然随着以后公有化的开始，全民所有制的建成，工人将获得更多的权力"
 prc1.116.o1: "工人阶级领导一切"
 prc1.117.t: "人民军队"
 prc1.117.d: "在军阀部队服役时，李忠被调到了一个偏远的山村执行任务，那里条件艰苦，民众的生活更是贫困不堪。在这里，他第一次深刻地感受到人民生活的困苦。这个山村的百姓，靠山吃山，生活艰难，而当他们看到军队的人时，眼中并没有期待，更多的是不安与恐惧。李忠开始明白，自己并没有让他们感到安心。\n这段时间，他意识到，自己一直服从的命令，压迫的是这些无辜的百姓，而不是真正的敌人。他的心中涌起一种强烈的冲动：他要改变这一切。\n回到军营后，李忠开始对革命理念进行更加深入的思考。他参加了地下党组织的政治学习，认真阅读马克思、列宁、毛泽东的经典著作，逐渐建立起全新的价值观。在他看来，真正的革命军人应该从百姓中来，到百姓中去。唯有依靠人民，革命才能取得最终胜利。\n经过几个月的自我反思和学习，李忠渐渐与身边的战友们宣传起自己的想法。起初，很多战友都不理解，甚至嘲笑他“太软弱”。但是，随着时间的推移，越来越多的战友被李忠的转变感染。他们开始关注百姓的疾苦，开始意识到，军队的真正任务并不是压制人民，而是保护人民，捍卫人民的利益。\n在最终，他所在的部队加入了反抗川渝军政府的行动中去，他也为党的事业立下了大功，现在，他所在的部队正在积极开展政治思想教育工作，推行军队内的民主主义，让士兵有更大的话语权，并积极与劳动人民结合，帮助他们完成生产任务,进行一些救灾活动，现在他终于找到了当初参军的初心"
 prc1.117.o1: "人民子弟兵"
 prc1.118.t: "政治与生活"
 prc1.118.d: "内战结束不久后，全国都忙碌在国家的重建中，似乎几十年前的那种热烈氛围又回来了。但一些窃窃私语如篝火上的缕缕黑烟，从沿海的地下工厂，阴影处的农村教会中飘出。\n在毛远新主席宣布“政治挂帅”的政策后，全国范围内从上到下，从党员到工人，从中央到地方对此意见都不一。\n作为二次革命起源地，四川是最早掀起大讨论的地区之一，正如此时在振兴机械厂内举行的工人民主研讨会一样\n“俺们工人不就是打打工，吃吃饭嘛~，人家官老爷们的事，又跟我们有什么关系，多赚一碗饭吃才要紧。”小万慢悠悠地抬头。\n“话可不能这么说啊，万里同志！”小李直起身，急切地站起发言“如果现在还是前政府或军管政府，我们不就是一整天在工厂里，流汗流血而只能填饱肚子吗？难道这也和我们无关吗？在我看来，政治是所有人生活的总和，“天下兴亡，匹夫有责”啊！如果我们工人不参与政治，不参与工厂生产目标的制定，不积极争取利润分配，那我们就会被像废弃的螺丝一样，报废后被随手丢进垃圾箱里，这二十多年不就是吗？\n小王只是默默看着他们，保持着一贯的沉默\n“两位同志，别吵了，大家都是自己人嘛~”程书记站在两人中间，作为厂里老好人的他自然而然的开始劝架。“政治挂帅嘛，我们都很熟悉，就是坚持党的领导嘛~至于工人同志们参与政治活动的积极性嘛，我们也是很理解，很支持的。但是同志们啊，工人群众有热情，但也要有理性，不然之前的“曲折探索”，还可能又出现，又走弯路嘛......”眼见小万坐下，小李虽有些不服气，但也坐下了。程书记坐下拿起一杯水，喝了起来，用谁也听不见的声音说“————"
 prc1.118.o1: "————新瓶装旧酒”"
 prc1.119.t: "砸烂孔家店"
 prc1.119.d: "午后的阳光洒在校园的广场上，微风轻拂。安静的校园，此时却弥漫着严肃的气氛。学生与教师们聚集在广场四周，目光紧盯着那座矗立在中央的孔子雕像——那尊雕像已经屹立在这里几十年，曾经是这片土地上无数学生心中的“圣贤”象征。\n然而，今天，这座象征着古老文化的雕像却面临着前所未有的命运。随着“评法批儒”政策的实施，学校的管理层已决定拆除这座雕像，彻底告别儒家文化的象征。\n远处的铁链摩擦声响起，几名工人穿着蓝色工装，手持工具，准备进行拆除作业。那声音，如同砧板上的刀切，不由得让人心头一震。学生们紧张地注视着，情绪从激动、愤慨到忧虑、焦虑交替变换\n“开始了。”一个老教师轻喃道，他的眼睛盯着雕像，脸色显得苍白，双腿忍不住颤抖\n另一边，支持拆除雕像的学生们则欢呼着，显得振奋。尽管他们的声音在人群中回荡，但空气中依然弥漫着一种压抑感。\n突然，随着一声响亮的的撞击声，那座雄伟的孔子雕像开始摇晃。工人们用力将支架中的铁钩彻彻底底的连根拔起，雕像的基座微微倾斜，金属与石块的摩擦发出刺耳的响声，仿佛古老的儒家思想在顷刻间发出的呻吟。然后，随着一阵“轰”的巨响，孔子雕像轰然倒地，石雕的面庞朝下摔向地面，随着摔落的震动，雕像的头部与基座狠狠碰撞，碎片四散，尘土飞扬。那一刻，仿佛整个校园都为之静止，所有的视线都集中在倒地的孔子雕像上，犹如一场暴风骤雨过后的宁静。\n空气中的尘土逐渐散开，地面上留下了深深的裂痕和破碎的碎片，雕像的面容已然模糊不清。那曾经被无数人敬仰的圣人形象，已经在一瞬间支离破碎，化为散落的石屑，成为过去的象征。\n广场上的学生们陷入了短暂的沉默，支持拆除的人群开始叽叽喳喳讨论起来。而那些反对拆像的学生则站在原地，面色苍白，眼中流露出深深的惋惜与不甘。\n老教师紧握着拳头，眼中满是愤怒与悲哀，他的心情如同这倒塌的雕像一般，跌入了无法平息的深渊。孔子的倒下，不仅仅是一个雕像的毁灭，更是一代代传统思想的覆灭。他看着倒地的雕像碎片，突然感到一阵无力感席卷而来，仿佛眼前的一切，都是一场无法逆转的悲剧，他晕倒了。\n随着尘土逐渐落定，广场上再次响起了响亮的声音，那是支持政策的学生在欢呼，他们的眼中透露着兴奋。"
 prc1.119.o1: "不仅要砸烂旧世界，更要建立新世界"
 prc1.120.t: "群众运动"
 prc1.120.d: "轰轰烈烈的群众运动被彻底发动。\n在广西，一群长期不满地方官僚压迫与腐败的群众率先行动了起来，成立了一个造反派群众组织，名为“红旗军”。这个组织的领导人是一个名叫王东强的年轻人，出身普通工人家庭，长期在基层工作中积累了丰富的群众动员经验。在中央“放手发动群众”的指示下，红旗军迅速集结，组织严密，很快就在广西各地遍地开花，吸引了成千上万对现状不满的农民、工人和青年学生。\n\n红旗军的行动迅猛而激烈。他们高举红旗，喊出“还权于民”“清君侧”等口号，进入了地方政府、国企、医院、学校等各个系统，成立“群众监督小组”，全天候监督干部工作，并召开“公审大会”揭露贪腐与官僚主义。在这一过程中，爆发了多起激烈冲突，一些长期贪污受贿、压迫群众的高官被当场拘捕，甚至在愤怒的群众中遭到处决。其中几位涉案金额超过数亿元的高层干部的结局更是震动全国。\n\n这一系列事件震惊国际社会。以BBC、CNN等为代表的西方主流媒体纷纷发声谴责，称红旗军的行为是“民粹主义狂热”、“法治的崩溃”，认为应通过制度改革来缓慢限制腐败、提高效率，并通过司法手段惩处腐败官员。资产阶级媒体普遍指责中国政府默许甚至鼓励群众暴力行为，企图“以群众斗群众”，是对现代治理体系的严重破坏。\n\n然而，舆论并不一致。在中国国内，社会各界对广西发生的一切也展开了激烈辩论。不可否认的是，广西政府在红旗军运动后效率显著提升，许多部门以前拖沓的行政流程变得迅速清晰，地方清廉指数明显提高，甚至一些小城镇出现了“办事不求人”的新气象，普通人的生活质量得到了一定程度的改善。有人认为，这是“人民力量”的伟大胜利，是社会主义的真正实践；但也有人忧虑地称之为“天下大乱”，担心这场群众运动最终会失控、走向文革式的极端。\n\n温和派倾向于认为红旗军的斗争方式过于激烈，容易激化矛盾、制造新的社会撕裂；而激进派则坚持主张应进一步扩大红旗军的行动范围，彻底清除“寄生于人民之上的官僚阶层”，有的甚至提出“重建人民公社”“实行群众公投选官”等主张，主张将广西经验向全国推广。\n\n面对如此复杂局面，中央最终发表了一个较为谨慎但正面评价的官方通报，明确指出：“广西经验，是一次群众自发探索无产阶级民主的重要尝试，是对社会主义条件下人民与党的矛盾进行化解的有益实践。各地可结合自身实际，学习其积极经验，但也要防止无序化与个人极端主义倾向。”\n\n而王东强本人，也从一个名不见经传的青年组织者，一跃成为全国瞩目的政治人物。一些基层媒体称他为“新时代的张思德”，而他的支持者则亲切地称他为“人民的锤子”。红旗军是否会成为新时代群众民主的先声，或是另一个风暴的起点，仍有待历史给出答案。"
