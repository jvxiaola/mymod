prc1.77.t:0 "北京工人恢复北京工人自治联合会"
prc1.77.d:0 "在最近的政治变动下，北京市民又成立了各种各样的“自组织”来保护他们的权益，其中，有一个声称代表工人的北京工人自治联合会引起了我们的注意，他们主张保护国有企业来维护工人的权益，他们又拿出了天安门事件的传单：第一份传单“致市民的一封信”，主要谴责“失控”的通货膨胀，批评腐败官员，并呼吁“各行各业的人们走到一起为真理以及中国的未来而战”。第二份传单“十问”，要求中国共产党公开诸如最高领导人赵紫阳打高尔夫花了多少钱、邓小平的儿子在赛马赌博上花了多少钱此类的内情。传单同时还质疑为什么“物价飞涨，工人阶级生活水平急剧下降”。我们应该拿他们怎么办？ "
prc1.77.o1:0 "取缔他们"
prc1.77.o2:0 "改善工人生活条件，从根基上断绝他们这种“文革思想”。"
prc1.78.t:0 "中共左派与工自联合流"
prc1.78.d:0 "在取缔工自联以后，他们非但没有被吓倒，反而他们在各省积极搞串联，现在，由于持续的大下岗危机，我党左派业已经与他们合流，我们必须做点什么"
prc1.78.o1:0 "开除左派那群文革余孽！"
prc1.79.t:0 "内战！"
prc1.79.d:0 "由于赵紫阳总书记的错误决策，即全面镇压共产党左派与“工自联”以及软禁共产党温和左派领导人邓力群，我们的党已经面临分裂。\n在一次北京工人罢工遭到军队用坦克镇压以后，东北各省和河北省，北京，天津，重庆已经宣布“不服从来自赵紫阳的任何命令”，"
prc1.79.o1:0 "为了工人！"
prc1.79.o2:0 "保卫改革开放！"
prc1.80.t:0 "通钢与首都钢铁集团发生抗议"
prc1.80.d:0 "自1997年开始进行的第二次“国有企业改革”以来，我国编制内工人就进入了一个被称之为“大下岗”的时期。最近，由于工人待遇持续的不断地下降，以首都钢铁集团和通钢集团为代表的钢铁业工人发起了抗议，罢工，非法集会，造成了十分恶劣的影响，江泽民同志必须要解决这一问题。"
prc1.80.o1:0 "准备召开政治局会议"
prc1.81.t:0 "政治局特别会议"
prc1.81.d:0 "针对工人罢工事件，政治局展开了激烈的争吵，列席人员分成了两派，一派是朱镕基总理的改革派，另一派是这次扩大会议的特邀党员——邓力群。朱镕基主张应该继续进行国有企业改革。无视这些工人，邓力群则激烈批评朱镕基是“走资派”，主张应该对党进行改造，罢免朱镕基。"
prc1.81.o1:0 "罢免朱镕基，并且任命邓力群为总理兼中共中央书记处书记。"


prc1.83.t:0 "经济危机"
prc1.83.d:0 "2008年下半年受金融危机影响，中国出口急转直下，从年初的超过两位数增长迅速回落至负增长。而2009年一季度，出口转为两位数负增长，且工业生产大幅下滑，发电量零增长，大量中小出口企业关闭，沿海地区失业潮出现。我们的抉择很有可能影响到十八大领导人的选举。"
