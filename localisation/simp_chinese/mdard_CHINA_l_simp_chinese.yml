 PRC_Mass_Movement_desc: "毛泽东曾说，要相信群众，依靠群众。发动群众，我党时刻记着这个原则，群众要自己在阶级斗争中学会当家作主。"


 PRC_jingzhiwudou: "禁止武斗"
 PRC_jingzhiwudou_desc: "上一次无产阶级文化革命中，由于小资产阶级思潮泛滥，群众内斗不止，导致革命派互相残杀，即使现在工人成熟很多了，但是我们仍然必须禁止群众间的派性武斗，转而用更好的办法解决人民内部矛盾，且坚持矛头向上"

 PRC_wengongwuwei: "文攻武卫"
 PRC_wengongwuwei_desc: "在群众运动中，我们倡导以“文攻”为矛，用思想和口号揭露敌人；以“武卫”为盾，用武装自保对抗反动势力。面对资产阶级死灰复燃的威胁，必须依靠人民自己，组织起来，战斗起来，把无产阶级专政进行到底！"
 PRC_baligongsheyuanze: "巴黎公社原则"
 PRC_baligongsheyuanze_desc: "借鉴巴黎公社经验，一切官员由群众选举产生并可随时罢免，不再有脱离群众的“官”——国家就是群众自身的工具，红卫兵将是这个体制的保护者"

 PRC_hongweibingdaibiao: "红卫兵代表"
 PRC_hongweibingdaibiao_desc: "红卫兵是文化大革命的急先锋，应当选派其代表进入政权结构，让青年真正主导新中国的未来。"
 PRC_qzqqz: "群众全权制"
 PRC_qzqqz_desc: "彻底打破旧的等级制与官僚制，建设一个真正由群众管理国家的制度，实行群众对一切权力的绝对监督与决定。"
 PRC_sanjiehe: "三结合"
 PRC_sanjiehe_desc: "不是消灭干部，而是改造干部；军队作为无产阶级专政的最重要的保障，也有着举足轻重的地位，而群众是核心，三者结合是政权稳固与革命持续的基础。"

 PRC_dazibao: "四大民主"
 PRC_dazibao_desc: "我们将全面推行“大鸣、大放、大字报、大辩论”，赋予人民群众参与国家政治生活的权利与责任。这是对党内外民主监督的深化，是人民当家作主的具体体现。在思想与路线斗争中，真正的社会主义民主才能扎根。"

 PRC_Proletarian_leader: "个人崇拜"
 PRC_Proletarian_leader_desc: "正如毛泽东同志所说，有些个人崇拜是好的，有利于革命的，我们需要个人崇拜来巩固革命"

 PRC_guliduoquan: "鼓励夺权"
 PRC_guliduoquan_desc: "无产阶级在夺取政权后，必须要彻底打碎旧的国家机器，必须鼓励革命群众起来夺权，粉碎旧官僚体系，为完善无产阶级专政而努力。"

 PRC_gongshe: "允许建立公社"
 PRC_gongshe_desc: "应该说，第一次文化大革命的一大败笔就在于造反派力量不足，这显然与革命委员会的权力分布有着极大的关系，我们应该吸取教训，鼓励建立公社制"
 PRC_gemingweiyuanhui: "革命委员会"
 PRC_gemingweiyuanhui_desc: "革命不应是无政府主义，群众、干部与解放军代表应组成革命委员会，代替原有官僚机构，行使群众监督与政务权力。"

 PRC_jingzhiduoquan: "禁止夺权"
 PRC_jingzhiduoquan_desc: "红卫兵可以用作监督我们干部的力量，可以撤换不称职的干部，但是没必要大规模的夺权"

 PRC_jitilingdao: "集体领导"
 PRC_jitilingdao_desc: "我们应该废除国家主席制度，赋权人大"
 PRC_Politics_in_everyday_life: "政治挂帅"
 PRC_Politics_in_everyday_life_desc: "思想和政治是统帅，是灵魂，这是一个重大的问题。现在实行的一些奖金制度等，是不符合政治挂帅精神的。我们调动广大人民群众的积极性不是靠工资、工分以外的物质奖励，而是靠毛泽东思想，靠政治挂帅，靠多快好省地建设社会主义的总路线，总之是靠人们的政治觉悟的不断的提高。"
 PRC_cultural_line: "恢复历史"
 PRC_cultural_line_desc: "历史是人民的历史，是阶级斗争的历史。我们要打破修正主义篡改历史的迷雾，让人民重新认识自己的过去，从而掌握改造未来的力量。"
 PRC_learn_maoism: "宣传马列毛主义"
 PRC_learn_maoism_desc: "重新系统学习马克思列宁主义、毛泽东思想，用科学的世界观和方法论武装全党、全军和全国人民，使群众从思想上彻底摆脱资产阶级影响，确立无产阶级的世界观。"

 PRC_Proletarian_Legalist_Thought: "建国前的历史"
 PRC_Proletarian_Legalist_Thought_desc: "在第一次无产阶级文化大革命后期，党通过“评法批儒”，赞扬推动历史前进，批判倒退复辟，批判资本主义复辟，鼓舞人民继续革命，我们将以此为榜样，重新编篡教科书，还原历史"

 PRC_re-explain_history: "建国后事项"
 PRC_re-explain_history_desc: "重新解释共和国历史，将过去被抹杀或歪曲的人民运动、路线斗争与革命精神重新呈现，明确无产阶级在社会主义建设中的主体地位。"
 PRC_reverse_the_reversed_history: "拨乱反正"
 PRC_reverse_the_reversed_history_desc: "历史是人民的历史，是阶级斗争的历史。我们要打破修正主义篡改历史的迷雾，让人民重新认识自己的过去，从而掌握改造未来的力量。"
 PRC_Public_opinion_front: "意识形态的斗争"
 PRC_Public_opinion_front_desc: "舆论阵地不可能中立。要坚决夺回被资产阶级与修正主义控制的宣传工具，使报纸、电视、网络重新成为人民的喉舌，宣传正确，革命的文化"
 PRC_politic_guide_economy: "政治指导经济"
 PRC_politic_guide_economy_desc: "政治是经济的集中表现。我们要坚持政治挂帅，用无产阶级政治指导一切经济活动，使生产真正服务于社会主义建设和人民需要。"

 PRC_reduce_bourgeois_rights_in_economy: "经济中的资产阶级法权"
 PRC_reduce_bourgeois_rights_in_economy_desc: "在分配、管理和交换领域仍存在着资产阶级法权，我们必须逐步削弱这种不平等，防止劳动成果重新被特权集团占有。"

 PRC_comment_on_history: "千秋功罪"
 PRC_comment_on_history_desc: "对历史人物和路线的评价，不是个人恩怨，而是阶级立场的选择。我们要以无产阶级的观点评功摆过，清算修正主义的错误，捍卫革命先烈的荣誉。"
 PRC_battlefield_on_the_literature_and_art: "文艺战线"
 PRC_battlefield_on_the_literature_and_art_desc: "文艺是意识形态的战场。我们要重申文艺为工农兵服务，为社会主义政治服务，彻底清除文艺领域的资产阶级毒草。"
 PRC_new_arts: "新时代文艺"
 PRC_new_arts_desc: "在新的革命形势下，艺术必须表现新时代的劳动者、战士和革命者，反映人民群众的斗争与希望，成为推动社会进步的力量。"
 PRC_old_arts: "经典文艺"
 PRC_old_arts_desc: "继承民族与革命传统的优秀艺术形式，把古典艺术手法同社会主义现实主义结合起来，形成群众喜闻乐见的革命文艺风格。"
 PRC_W-P-S_literature_and_art: "丰富的工农兵艺术"
 PRC_W-P-S_literature_and_art_desc: "继承民族与革命传统的优秀艺术形式，把古典艺术手法同社会主义现实主义结合起来，形成群众喜闻乐见的革命文艺风格。"

 PRC_Study_the_People_Liberation_Army_Movement: "整风运动"
 PRC_Study_the_People_Liberation_Army_Movement_desc: "整顿党的作风，克服官僚主义、宗派主义和主观主义，正确处理人民内部矛盾，找到正确的政治路线" 
 PRC_Implementing_the_Anshan_Constitution: "实行鞍钢宪法"
 PRC_Implementing_the_Anshan_Constitution_desc: "鞍钢宪法是先进的社会主义企业管理原则，它通过党委厂长责任制来取代资本主义的剥削，同时又可以控制社会生产使工人的生产所得在极大程度上为我们的社会主义建设事业和社会主义官员服务。因此我们要落实鞍钢宪法，大搞群众运动、开展技术革命，实行两参一改三结合，坚持工厂的政治挂帅，我们要恢复它"
 PRC_Freeze_wages: "冻结工资"
 PRC_Freeze_wages_desc: "我们应当学习毛主席的经验，不该再上涨工资和物价了。这种上涨工资和物价的方法实质上是物质挂帅，通过物质和功利主义来刺激生产积极性，这是资本主义的。我们社会主义国家的工人应当自主进行生产劳动，每个人都应当为了祖国的建设和发展劳动，而不是为了自己的个人利益劳动。"
 PRC_allotment_system: "经济为建设社会主义"
 PRC_allotment_system_desc: ""

 PRC_reduce_three_differences: "减少三大差别"
 PRC_reduce_three_differences_desc: ""

 PRC_promote_strike: "促进罢工"
 PRC_promote_strike_desc: ""


 PRC_reduce_privilege: "限制特权"
 PRC_reduce_privilege_desc: "夺取政权后，经济利益于政治地位挂钩了，导致很多党员变质，我们要限制干部的特权，现在部分特权只是权宜之计，我们要逐渐让经济利益和政治地位脱钩，第一步，做到升官不发财，罢官不破财。"

 PRC_improve_allocation_for_need: "扩大按需分配"
 PRC_improve_allocation_for_need_desc: ""

 PRC_democracy_in_factory: "基层经济民主"
 PRC_democracy_in_factory_desc: ""

 PRC_soviets_in_factory: "工人委员会"
 PRC_soviets_in_factory_desc: ""

 PRC_Spiritual_Atomic_Bomb: "自力更生"
 PRC_Spiritual_Atomic_Bomb_desc: "自力更生为主，争取外援为辅，破除迷信，独立自主地干工业、干农业，干技术革命和文化革命，打倒奴隶思想，埋葬教条主义，认真学习外国的好经验，也一定研究外国的坏经验——引以为戒，这就是我们的路线。"
 PRC_continue_the_revolution: "§R继续革命!§!"
 PRC_continue_the_revolution_desc: "社会主义条件下仍然会存在着资产阶级法权，但是我们仍然要依靠我们的主观能动性去主动消减它，"
 PRC_yunniang: "山雨欲来"
 PRC_yunniang_desc: "在进一步的推动前，我们应该对即将到来的第二次文化大革命做好准备"

 PRC_baihuaqifang: "百花齐放"
 PRC_baihuaqifang_desc: "\n“现在春天来了嘛，一百种花都让他开放，不要让几种花开放，还有几种花不让它开放，这就叫百花齐放”----毛泽东"
 PRC_wenyidaji: "消灭“毒草”"
 PRC_wenyidaji_desc: "\n“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让他们自由泛滥。”----毛泽东"

 PRC_wengexiaozu: "文革小组"
 PRC_wengexiaozu_desc: "成立自坚定的的无产阶级革命派组成的文化革命小组，准备发起一场彻底的群众运动，重塑上层建筑，巩固无产阶级专政"

 PRC_Lasting_Cultural_Revolution: "无产阶级文化大革命"
 PRC_Lasting_Cultural_Revolution_desc: "即便社会主义社会也仍然有反动派和工人阶级之间的阶级斗争。因此我们将继续贯彻阶级斗争，开展无产阶级文化大革命，直到实现共产主义。"

 PRC_gongzuozu: "派遣工作组"
 PRC_gongzuozu_desc: "没有了党的领导，文化大革命如何开展下去？上一次文化大革命的工作组执行了许多不好的政策，这一点要承认，上次的问题将会得到解决，但是后来的事实表明，没有了党的领导，一切就会开始失控，最终还是要靠党来重塑秩序。。。"

 PRC_nogongzuozu: "自发运动"
 PRC_nogongzuozu_desc: "为什么一定要派工作组呢？这次运动本来就是对上层建筑的一次彻底的重塑，派了工作组，就会让群众受到藏在党内的资产阶级的影响，这是属于群众的运动，我们不会重蹈过去的错误"


