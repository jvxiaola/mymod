 mdardchina_news.1.t: "中国控制台湾"
 mdardchina_news.1.d: "中华人民共和国与中华民国签订协议，授权大陆掌控台湾的外交事务，同时保留台湾的政治制度。这被广泛视为终极统一的前奏。"
 mdardchina_news.1.o1: "终点将在哪里？"
 mdardchina_news.1.o2: "中国的统一已近在咫尺！"
 mdardchina_news.1.o3: "多么意外的事件转折。"
 mdardchina_news.2.t: "台湾违抗中国"
 mdardchina_news.2.d: "中华民国拒绝了中国大陆提出的由中华人民共和国掌管台湾的外交事务并保留台湾的民主制度。台北当局宣称她不会对大陆牺牲台湾的主权。"
 mdardchina_news.2.o1: "民主永在。"
 mdardchina_news.2.o2: "愚蠢的叛徒！"
 mdardchina_news.2.o3: "他们有过期待其他的后果吗？"
 mdardchina_news.3.t: "印度移交达赖喇嘛予中国"
 mdardchina_news.3.d: "印度同意中华人民共和国关于移交藏传佛教的精神领袖，达赖喇嘛的要求。中国声称这代表“西藏伪政权”的终结。"
 mdardchina_news.3.o1: "多么无耻。"
 mdardchina_news.3.o2: "又解决了一个外国傀儡。"
 mdardchina_news.3.o3: "可怜的老人。"
 mdardchina_news.4.t: "印度拒绝移交达赖喇嘛予中国"
 mdardchina_news.4.d: "印度拒绝中华人民共和国关于移交藏传佛教的精神领袖，达赖喇嘛的要求。北京对印度继续“替帝国主义者利益服务，庇护邪教领袖”的做法表示愤怒。"
 mdardchina_news.4.o1: "高贵的决定。"
 mdardchina_news.4.o2: "我们不会忘记。"
 mdardchina_news.4.o3: "对他们还成吧。"
 mdardchina_news.5.t: "日本交还钓鱼岛列岛"
 mdardchina_news.5.d: "日本同意交还争议中的尖阁群岛，中国称之为钓鱼岛，给予中华人民共和国。他们决定比起发生域内战争的风险，还是妥协为上。"
 mdardchina_news.5.o1: "中国的扩张何时才能停止？"
 mdardchina_news.5.o2: "本该如此。"
 mdardchina_news.5.o3: "避免了战争。"
 mdardchina_news.6.t: "日本拒绝交还钓鱼岛列岛"
 mdardchina_news.6.d: "日本拒绝交还争议中的尖阁群岛，中国称之为钓鱼岛，给予中华人民共和国。日本政府声称他们将不会“面对非法军国政权牺牲自己的合法领土”。"
 mdardchina_news.6.o1: "理所应当！"
 mdardchina_news.6.o2: "怒了！"
 mdardchina_news.6.o3: "让我们为和平祈祷。"
 mdardchina_news.7.t: "中国对日宣战"
 mdardchina_news.7.d: "中华人民共和国以拒绝交还争议领土尖阁诸岛/钓鱼岛为理由对日本宣战。外交部的一位发言人表示“帝国主义屠夫必须为上世纪的罪行付出代价”。"
 mdardchina_news.7.o1: "我们必须为最糟糕的情况做准备。"
 mdardchina_news.7.o2: "没有其他航向。"
 mdardchina_news.7.o3: "几百万人会为了那几块无用的岩礁而死。"
 mdardchina_news.8.t: "越南放弃宣称西沙群岛主权"
 mdardchina_news.8.d: "越南放弃了南海的争议领土西沙群岛，该地目前为中国占领。尽管越南外交部拒绝承认这些岛屿是中国领土，发言人还是承认越南无法挑战中国对这些岛屿的控制。"
 mdardchina_news.8.o1: "中国进一步扩张。"
 mdardchina_news.8.o2: "合理的决策。"
 mdardchina_news.8.o3: "很难讲那值得一战。"
 mdardchina_news.9.t: "越南拒绝放弃宣称西沙群岛主权"
 mdardchina_news.9.d: "越南拒绝放弃宣称南海的争议领土西沙群岛，他们声称中国对此地的存在是“非法占领越南和世界的眼睛”，要求中国撤出驻扎的军队。"
 mdardchina_news.9.o1: "好吧。"
 mdardchina_news.9.o2: "蠢货。中国对这些岛屿的控制没有争议。"
 mdardchina_news.9.o3: "有趣。"
 mdardchina_news.12.t: "第四次台海危机"
 mdardchina_news.12.d: "中华人民共和国要求美国命令其在西太平洋的部队保持冷静，警告美国不要试图干涉解放军“扑灭台湾省颠覆分子采取的必要行动”。"
 mdardchina_news.12.o1: "危险的行动。"
 mdardchina_news.12.o2: "他们最好听进去了。"
 mdardchina_news.12.o3: "让我们期望局面不要更糟。"
 mdardchina_news.13.t: "中国在台湾问题上退后"
 mdardchina_news.13.d: "在强大的国际压力下，中华人民共和国减少了部署在台湾附近的战备部队，并且降低了好战的音量。看起来中国不会对台湾诉诸武力。"
 mdardchina_news.13.o1: "危机被避免了。他们能够恢复理性很好。"
 mdardchina_news.13.o2: "我们可以耐心一点。"
 mdardchina_news.13.o3: "我们都很幸运。"
 mdardchina_news.14.t: "中国入侵台湾"
 mdardchina_news.14.d: "拂晓中国人民解放军开始对金门进行炮击，中国空军对台湾的战略要地进行了轰炸。看起来对中华民国的全面入侵近在眼前。"
 mdardchina_news.14.o1: "我们必须对最坏情形做准备。"
 mdardchina_news.14.o2: "没有其他的路了。"
 mdardchina_news.14.o3: "我们必须对最坏情形做准备。"
 mdardchina_news.15.t: "美国支持台湾"
 mdardchina_news.15.d: "美国宣布将会保护中华民国的主权，抵抗任何来自中国的军事威胁，明显表达了将会介入中国入侵台湾的意图。"
 mdardchina_news.15.o1: "我们站在同盟的一边。"
 mdardchina_news.15.o2: "肮脏的帝国主义者。"
 mdardchina_news.15.o3: "舞台已经搭好。"
 mdardchina_news.16.t: "美国抛弃台湾"
 mdardchina_news.16.d: "尽管谴责中国在西太平洋的入侵，白宫今天声称美军被命令不在中国对台湾这个岛国入侵的时刻保护他们。"
 mdardchina_news.16.o1: "必要的牺牲，我们无法指望在中国的后院击败他们。"
 mdardchina_news.16.o2: "好吧"
 mdardchina_news.16.o3: "舞台已经搭好。"
 mdardchina_news.17.t: "第三次中国内战"
 mdardchina_news.17.d: "由于中共内部斗争愈演愈烈，希望终结“改革开放式”中国特色社会主义、实现劳动者不受剥削压迫的§t保守派§!占据上风，并将一段时间内与境内外势力勾结贱卖国有资产的官僚与企业家全部送上法庭，控告他们“非法私有化”人民的财产，导致了官僚和资本家发动政变，第三次中国内战爆发。"
 mdardchina_news.17.o1: "决定中国命运的一战。"
 mdardchina_news.18.t: "中国走向民主"
 mdardchina_news.18.d: "中国政府上个星期发生了一次不流血政变，新上台的是因为1989年天安门事件而被罢免的中国共产党自由派领导人——赵紫阳。\n在政变后，他承诺将会进行“广泛的政治和经济改革”，并且平反了1989天安门事件，大赦了因为天安门事件而被逮捕的人，这些人一出来便组织了各种各样的政治组织。"
 mdardchina_news.18.o1: "人民的力量！"
 mdardchina_news.18.o2: "令人忧虑的信号。"
 mdardchina_news.21.t: "[From.GetName] 接受中国保护"
 mdardchina_news.21.d: "中国正式宣布她正在保护 [From.GetName] 并会针对入侵其的军事行动作出回应。"
 mdardchina_news.21.o1: "令人忧虑。"
 mdardchina_news.21.o2: "很好。"
 mdardchina_news.21.o3: "有趣。"
 mdardchina_news.22.t: "[From.GetName] 拒绝中国保护"
 mdardchina_news.22.d: "[From.GetName] 的官员宣布他们拒绝了中国军事保护的提议，声称中国的外交举动是“不必要且霸权主义”。"
 mdardchina_news.22.o1: "好。"
 mdardchina_news.22.o2: "不幸。"
 mdardchina_news.22.o3: "有趣。"
 mdardchina_news.23.t: "越南放弃宣称西沙群岛"
 mdardchina_news.23.d: "一场意外的举动，越南官员放弃了他们国家对争议中的南海西沙群岛的宣称，给予中国对群岛的完全控制。"
 mdardchina_news.23.o1: "有趣。"
 mdardchina_news.24.t: "中国放弃宣称西沙群岛"
 mdardchina_news.24.d: "一场意外的举动，中国官员放弃了他们国家对争议中的南海西沙群岛的宣称，给予越南对群岛的完全控制。"
 mdardchina_news.24.o1: "有趣"
 mdardchina_news.25.t: "西沙群岛谈判破裂"
 mdardchina_news.25.d: "毫不意外，中国和越南没有在哪国应该控制争议的南海西沙群岛问题上达成一致。"
 mdardchina_news.25.o1: "确实毫不意外。"
 mdardchina_news.26.t: "中国统一"
 mdardchina_news.26.d: "中国，正式名称为中华人民共和国，台湾，正式名称为中华民国，自1928年起就处于冲突状态，那年中国内战正式爆发。1949年内战结束，共产党取得了胜利，中华民国流亡到曾经的日据领土台湾。自从那时起双方就处于互不承认的僵持状态 - 直至现在。\n\n中国和台湾政府宣布，意识形态的差异已被克服，现在两个国家将会寻求本该如此的统一。"
 mdardchina_news.26.o1: "中国再度统一。"
 mdardchina_news.27.t: "中国收复外蒙古"
 mdardchina_news.27.d: "蒙古国，自1945年为苏联扶植独立，那年中国内战正式爆发。1949年内战结束，共产党取得了胜利，苏俄仍然据有外蒙古并建立卫星国。\n\n现在不可一世的苏俄已不复存在，中国将取回失去的国土，正如喀尔喀的原意，盾，拱卫华夏京师的坚盾。"
 mdardchina_news.27.o1: "中国再度统一。"
 mdardchina_news.29.t: "越南放弃宣称南沙群岛主权"
 mdardchina_news.29.d: "越南放弃了南海的争议领土南沙群岛，该地目前为中国占领。尽管越南外交部拒绝承认这些岛屿是中国领土，发言人还是承认越南无法挑战中国对这些岛屿的控制。"
 mdardchina_news.29.o1: "中国进一步扩张。"
 mdardchina_news.29.o2: "合理的决策。"
 mdardchina_news.29.o3: "很难讲那值得一战。"
 mdardchina_news.30.t: "越南拒绝放弃宣称南沙群岛主权"
 mdardchina_news.30.d: "越南拒绝放弃宣称南海的争议领土南沙群岛，他们声称中国对此地的存在是“非法占领越南和世界的眼睛”，要求中国撤出驻扎的军队。"
 mdardchina_news.30.o1: "好吧。"
 mdardchina_news.30.o2: "蠢货。中国对这些岛屿的控制没有争议。"
 mdardchina_news.30.o3: "有趣。"
 mdardchina_news.31.t: "菲律宾放弃宣称南沙群岛主权"
 mdardchina_news.31.d: "菲律宾放弃了南海的争议领土南沙群岛，该地目前为中国占领。尽管菲律宾外交部拒绝承认这些岛屿是中国领土，发言人还是承认菲律宾无法挑战中国对这些岛屿的控制。"
 mdardchina_news.31.o1: "中国进一步扩张。"
 mdardchina_news.31.o2: "合理的决策。"
 mdardchina_news.31.o3: "很难讲那值得一战。"
 mdardchina_news.32.t: "菲律宾拒绝放弃宣称南沙群岛主权"
 mdardchina_news.32.d: "菲律宾拒绝放弃宣称南海的争议领土南沙群岛，他们声称中国对此地的存在是“非法占领菲律宾和世界的眼睛”，要求中国撤出驻扎的军队。"
 mdardchina_news.32.o1: "好吧。"
 mdardchina_news.32.o2: "蠢货。中国对这些岛屿的控制没有争议。"
 mdardchina_news.32.o3: "有趣。"
 mdardchina_news.33.t: "马来西亚放弃宣称南沙群岛主权"
 mdardchina_news.33.d: "马来西亚放弃了南海的争议领土南沙群岛，该地目前为中国占领。尽管马来西亚外交部拒绝承认这些岛屿是中国领土，发言人还是承认马来西亚无法挑战中国对这些岛屿的控制。"
 mdardchina_news.33.o1: "中国进一步扩张。"
 mdardchina_news.33.o2: "合理的决策。"
 mdardchina_news.33.o3: "很难讲那值得一战。"
