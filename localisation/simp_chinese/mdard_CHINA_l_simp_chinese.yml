 mdardchina_news.37.t: "中国控制喀尔喀"
 mdardchina_news.37.d: "中华人民共和国与蒙古国签订协议，授权大陆掌控蒙古的外交事务，同时保留蒙古的政治制度。这被广泛视为终极统一的前奏。"
 mdardchina_news.37.o1: "终点将在哪里？"
 mdardchina_news.37.o2: "中国的统一已近在咫尺！"
 mdardchina_news.37.o3: "多么意外的事件转折。"
 mdardchina_news.38.t: "日本割让琉球群岛"
 mdardchina_news.38.d: "日本同意割让琉球群岛，给予中华人民共和国。他们决定比起发生域内战争的风险，还是妥协为上。"
 mdardchina_news.38.o1: "中国的扩张何时才能停止？"
 mdardchina_news.38.o2: "本该如此。"
 mdardchina_news.38.o3: "避免了战争。"
 mdardchina_news.39.t: "日本拒绝割让琉球群岛"
 mdardchina_news.39.d: "日本拒绝割让琉球群岛，给予中华人民共和国。日本政府声称他们将不会“面对非法军国政权牺牲自己的合法领土”。"
 mdardchina_news.39.o1: "理所应当！"
 mdardchina_news.39.o2: "怒了！"
 mdardchina_news.39.o3: "让我们为和平祈祷。"
 mdardchina_news.40.t: "中国对日宣战"
 mdardchina_news.40.d: "中华人民共和国以拒绝割让琉球群岛为理由对日本宣战。外交部的一位发言人表示“帝国主义屠夫必须为上世纪的罪行付出代价”。"
 mdardchina_news.40.o1: "我们必须为最糟糕的情况做准备。"
 mdardchina_news.40.o2: "没有其他航向。"
 mdardchina_news.40.o3: "几百万人会为了岛链而死。"
 mdardchina_news.41.t: "蒙古被吞并"
 mdardchina_news.41.d: "面对中国的武力威胁，蒙古政府投降了，允许蒙古被中国和平统一，这带来中国内战的正式结束。"
 mdardchina_news.41.o1: "不幸的发展。"
 mdardchina_news.41.o2: "终于，蒙古再度成为中国的一部分。"
 mdardchina_news.42.t: "蒙古誓言抵抗"
 mdardchina_news.42.d: "蒙古政府拒绝了中国统一的要求，表示：“蒙古人民万众一心，蒙古海军势若长虹，将会抵抗中国对颠覆蒙古国独立的所有企图”。"
 mdardchina_news.42.o1: "正当如此。"
 mdardchina_news.42.o2: "愚蠢的叛徒。他们很快就会认识到他们的错误。"
 mdardchina_news.43.t: "中国入侵蒙古"
 mdardchina_news.43.d: "拂晓中国装甲部队开往乌兰巴托，中国空军对乌苏古泊的军港进行了轰炸。看起来对蒙古的全面入侵就要结束。"
 mdardchina_news.43.o1: "我们必须对最坏情形做准备。"
 mdardchina_news.43.o2: "没有其他的路了。"
 mdardchina_news.44.t: "台湾被吞并"
 mdardchina_news.44.d: "面对中国的武力威胁，中华民国政府投降了，允许台湾被中国和平统一，这带来中国内战的正式结束。"
 mdardchina_news.44.o1: "不幸的发展。"
 mdardchina_news.44.o2: "终于，台湾再度成为中国的一部分。"
 mdardchina_news.45.t: "台湾誓言抵抗"
 mdardchina_news.45.d: "中华民国政府拒绝了中国大陆要求统一的要求，表示：“台湾人民万众一心，国军势若长虹，将会抵抗中国大陆对颠覆中华民国独立的所有企图”。"
 mdardchina_news.45.o1: "正当如此。"
 mdardchina_news.45.o2: "愚蠢的叛徒。他们很快就会认识到他们的错误。"
 mdardchina_news.46.t: "中国入侵台湾"
 mdardchina_news.46.d: "拂晓中国军队开始对金门进行炮击，中国空军对台湾的战略要地进行了轰炸。看起来对台湾的全面入侵近在眼前。"
 mdardchina_news.46.o1: "我们必须对最坏情形做准备。"

 
 mdardchina_news.54.t: "广寒宫搭建完成"
 mdardchina_news.54.d: "中国国家航天局宣布，中国已在月球表面成功建立了广寒宫基地，这是人类历史上首次在太空中建立永久性居住设施。这一突破性的成就不仅彰显了中国在航天领域的领先地位，也标志着人类向实现太空居住的梦想迈出了重要一步。\n广寒宫基地位于月球背面的艾特肯盆地，占地约500平方米。基地的核心建筑是一座名为“玉兔”的生活舱，内有起居室、实验室、医疗室等设施，可供6名宇航员同时生活和工作。此外，基地还配备了一系列太阳能发电设备、水资源循环利用系统和通信设备等。目前，第一批3名宇航员已经在广寒宫基地开始了为期一年的生活与工作。\n据悉，中国国家航天局计划在未来五年内进一步扩大广寒宫基地的规模，同时开展更多的科学研究和资源开发项目。届时，将有更多的宇航员入驻广寒宫基地并展开长期的科研活动。此外，中国还计划与其他国家展开合作，共同推动月球资源的开发和利用。"
 mdardchina_news.54.o1: "嫦娥奔月的故事在今天实现了"
 mdardchina_news.54.o2: "祝贺中国"
 mdardchina_news.55.t: "中国载人登陆火星任务圆满成功"
 mdardchina_news.55.d: "中国国家航天局宣布，中国“神舟二十号”载人飞船已成功登陆火星，开启了中国首次载人火星探索之旅。这一重大成就不仅彰显了中国在载人航天领域的实力，也为人类探索宇宙奥秘添上了浓墨重彩的一笔。\n“神舟二十号”飞船于去年11月发射升空，经过近一年的飞行，最终在火星北半球的乌托邦平原实现了软着陆。飞船上搭载了三名宇航员，他们肩负着在火星表面建立长期生存基地、开展科学研究、寻找生命迹象等重要任务。据悉，这是人类历史上首次在地球以外的行星表面实现载人登陆。\n在长达6个月的任务期内，宇航员们将陆续完成多项任务：搭建和维护长期生存基地；对火星的地形、气候、水资源等进行深入研究；采集样品并带回地球进行分析；与其他国家的宇航员进行联合科学实验等。此外，他们还将通过互联网向全球观众直播部分任务的实况，让更多人了解火星探索的成果和进展。\n业内人士表示，“神舟二十号”的成功登陆标志着中国在载人行星探索领域取得了重大突破。随着技术的不断进步和国际合作的不断深入，未来人类将在宇宙中拥有更多的栖息地并实现更加长远的太空旅行梦想。国际方面，美利坚合众国著名企业家唐纳德.特朗普表示，中国可能是在地球拍摄电影，然后忽悠本国人民，然而在多国的联合证实下，这一说法不攻自破。"
 mdardchina_news.55.o1: "赢了"
 mdardchina_news.55.o2: "祝贺中国"
 mdardchina_news.56.t: "中华民国发生抗议"
 mdardchina_news.56.d: "据多家媒体报道，中国国民党主席兼中华民国总统蒋孝严今天在南京与美国驻华大使签署了一项协议，允许美国军队在中国境内设立永久性的军事基地。这一举动引发了全国各地数百万民众的愤怒，他们认为这是对中国主权的严重侵犯。\n根据协议的内容，美国将在中国的东北、西南和西北三个地区建立三个军事基地，部署陆军、空军。美国方面声称，这是为了加强两国之间的战略合作和安全互信，以及维护地区和平与稳定。然而，许多中国人民却认为，这是美国对中国进行遏制和威胁的一种手段，也是中国国民党政府出卖国家利益和民意的一种表现。\n自从今年中国实行多党制民主以来，中国国民党就以微弱的优势赢得了全国人民代表大会选举，成为了执政党。然而，在过去的几个月里，该党却频频推出了一系列亲美、反共的政策和措施，如恢复“中华民国”国号、降低对南海诸岛的管辖权、放松对外资和外企的监管、削减对科技、教育和医疗等领域的投入等等。这些政策不仅遭到了广大人民群众的反对和不满，也引起了包括共产党在内的其他政党和社会团体的强烈批评和抵制。\n目前，北平和南京市内已经实施了戒严令，禁止任何形式的公开集会和游行。其他城市也采取了类似的措施，以防止局势进一步恶化。同时，一些反对派领导人也发表了声明，谴责中国国民党政府的行为，并呼吁全国人民团结起来，捍卫自己的权利和尊严。"
 mdardchina_news.56.o1: "似曾相识"
 mdardchina_news.56.o2: "希望不要扩大"
 mdardchina_news.57.t: "中国废除一国两制"
 mdardchina_news.57.d: "中国政府今天宣布，为了实现国家统一和社会主义现代化，将废除一国两制原则，对香港和澳门实施社会主义改造。这一决定意味着香港和澳门的资本主义制度将被取消。中国政府表示，这是为了保护香港和澳门的长期繁荣稳定，消除社会不公和贫富差距，增强人民的福祉。中国政府还表示，将对香港和澳门的居民进行社会主义教育，提高他们对中华民族和社会主义的认同感和归属感，消除外部势力的干涉和影响。\n这一决定引发了西方国家的强烈谴责，美国、英国、欧盟等纷纷发表声明，指责中国政府违反了中英联合声明和中葡联合声明，侵犯了香港和澳门的高度自治权，践踏了人权和自由。这些国家和组织还威胁说，将对中国政府采取制裁措施，包括取消与香港和澳门的贸易协议，限制与中国的经济往来。香港的泛民主派也对中国政府的决定表示强烈不满和抗议。他们呼吁国际社会支持他们的民主运动，保护他们的基本权利，反抗专制统治。香港的一些民众在街头举行示威游行，高呼口号，挥舞旗帜，与警察发生冲突。"
 mdardchina_news.57.o1: "真正的回归"
 mdardchina_news.57.o2: "中国不值得信任"




#中国新加入的国策

 DSC_JGBD: "中国内战爆发"
 DSC_JGBD_desc: "我们需要进行准备"

 DSC_ZHONGLI: "高压政策"
 DSC_ZHONGLI_desc: "军管已经开始松懈了，在内战全面爆发后，骚乱开始蔓延了，之前的成果付之一炬了，必须使出铁腕手腕"

 DSC_FUCONGZHIHUI: "继续跟随中央"
 DSC_FUCONGZHIHUI_desc: "北方政府成功缓解了经济崩溃，并成功取得了广大中下民众的支持，同时他们也许诺我们....\n不管如何,军管区司令部已经决定，宣布北方政府为“共和国唯一合法政府”。"

 DSC_DONGYUAN: "动员民兵"
 DSC_DONGYUAN_desc: "目前形势相当不妙，西边西藏军区对我们虎视眈眈，西北的新疆军区近日也动作频发，近日东边的南方军政府也开始进行军事试探....\n冲突前流串到军管区的极左分子也开始煽动不明真相的农民与工人，军管区司令部已经召开会议，决定大量征招民兵，以应对内外的不稳定局势。"


 DSC_SUQINGSAOLUAN: "抓捕骚乱者"
 DSC_SUQINGSAOLUAN_desc: "我们要抓捕这些骚乱者，以及给他们撑腰的所谓毛派"

 DSC_kongzhiyulun: "收买线人"
 DSC_kongzhiyulun_desc: "我们要在群众中发展线人，争取套取更多有用的信息"


 DSC_ZHENGYAFANPAN: "控制舆论"
 DSC_ZHENGYAFANPAN_desc: "我们现在处于战争、动荡交织的紧急状态，为防舆论失控，必须更严格的收紧舆论，以维稳、聚力为宗旨，成立审查局与舆论部，管控信息发布与传播渠道，鼓励民众监督举报，打击虚假恶意言论，定期评估调整，力求稳定民心，直至紧急状态解除 。"


 DSC_ZHENGSHUI: "大规模征税"
 DSC_ZHENGSHUI_desc: "大量扩充的军队导致军管区军费开支暴增！我们必须对市民收取战争税来补充军费开支"

 DSC_zhenghexiaozu: "整合小组"
 DSC_zhenghexiaozu_desc: "川渝军管政府初期的戒严对我们造成了沉重的打击。许多友方马列毛组织被迫转入地下运行，转化为地区性的小组。而现在，随着中国内战的开启，川渝军政府组织混乱松动，我们将整合各个地区小组，以谋求川渝的革命事业发展。"

 DSC_zhengzhibao: "政治报"
 DSC_zhengzhibao_desc: "尽管在川渝地区我们已组织起了一只规模稍大的队伍。但这只队伍人员杂乱，且在思想上虽然认同我们的主张，但在实践上仍然缺乏主导。同时，在川渝地方，我们也必须通过宣传来动员更多工人阶级的同志参与我们的队伍。为此我们的宣传战线已经在各个地方开启以各式各样名头的方式的政治报纸来宣传我们的理论和主张。"

 DSC_xianfengdui: "无产阶级的先锋队"
 DSC_xianfengdui_desc: "我们党自1921年成立以来就代表了中国无产阶级，是无产阶级的先锋队。然而自1978年的所谓改革开放以后逐渐堕落为了一个修正主义的资产阶级党派。我们川渝的革命者绝不能走修正主义者的老路，为此我们必须明确我们党的根本——无产阶级的先锋队。为区别已经沦为修正主义的中国共产党，我们的党正式更名为中国共产主义党。"

 DSC_shiyicidaibiaodahui: "党的第十一次代表大会"
 DSC_shiyicidaibiaodahui_desc: "虽然只有川渝的党代表参加了此次党代会，但我们在此次大会上明确了川渝革命的任务以及目的，并向全国的解放设立了宏伟的愿景。毛远新同志，在此次党代会上致辞并当选为党的临时主席，张春桥则担任临时党总书记。正如毛泽东同志所言：“星星之火，可以燎原”川渝革命的这把大火，已然开始蔓延。"


 DSC_gmxingdong: "准备革命"
 DSC_gmxingdong_desc: "“同胞！同胞！同胞！”列宁先生却只在一旁喊叫，“为阶级消灭而战”“为民族解放而战”“为社会改造而战”至高的理想在农劳！最终的胜利总在吾曹！"
 people_amry: "人民解放军"


 DSC_QIYI: "接管政府"
 DSC_QIYI_desc: "前军管区政府已经垮台，川渝正陷入无政府状态。接管并组建一个能正常运转的新地区政府，是我们遇到的第一个问题。"
