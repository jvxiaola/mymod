 prc1.121.t: "艾跃进的选举"
 prc1.121.d: "艾跃进是一位坚定的民族社会主义毛主义者，他相信只有通过强有力的民族主义和毛主义结合，才能实现中国的复兴和工人阶级的解放。他决定利用这个机会，通过选举进入政治舞台，推动他的理念。\n在一次竞选集会上，艾跃进站在临时搭建的讲台上，面对着一群工人和市民。他穿着一身崭新的工人制服，试图显得亲民。他开始了他的演讲：“同志们，我们需要一种新的经济模式，我称之为‘爱国者市场经济’。在这种经济模式下，红色资本家应该被允许经营商业，只要他们忠于国家和人民的利益。”他继续说道：“尊严只在剑锋之上，真理只在大炮射程之内！我们必须通过强大的军国主义来捍卫我们的国家和人民。此外，为了维护社会风气，我主张禁止女孩穿黑丝和其他性感衣服。”工人们一开始还在听，但很快就有人开始窃窃私语。一个勇敢的工人站了出来，打断了艾跃进的演讲：“艾先生，资本家无论穿什么颜色的外衣，都会剥削工人。你说的‘红色资本家’和‘爱国者市场经济’不过是换汤不换药。我们需要的是真正的工人控制，而不是让资本家继续剥削我们。”接着，一位女权活动家也站了出来，愤怒地说道：“艾先生，禁止女孩穿黑丝和其他性感衣服？这是对女性自由的严重侵犯！我们有权选择自己的穿着，而不是被你这样的政客来决定。”\n艾跃进显然没有预料到会被反驳，他愣了一下，然后试图继续他的演讲：“同志们，红色资本家不同于普通资本家，他们是忠于国家和人民的，他们的利益和我们的利益是一致的。而且，军国主义是我们捍卫国家尊严的必要手段。”\n就在这时，中国革命共产党的领导人梁国雄走上前来，微笑着对工人们说：“同志们，艾跃进先生的话听起来很有气势，但我们要问的是，这些豪言壮语能否真正改善我们的生活？我们需要的是实际的政策，而不是空洞的口号。”梁国雄继续说道：“我们革命共产党一直致力于改善工人的生活条件，提高工资水平，保障工人的权益。我们相信，只有通过实际行动，才能真正实现工人阶级的解放。资本家，无论他们自称多么‘红色’，他们的本质都是剥削。而且，军国主义只会带来更多的战争和苦难，而不是和平与繁荣。”他转向女权活动家，坚定地说：“我们也坚决反对任何形式的性别歧视和对女性自由的侵犯。每个人都有权选择自己的穿着和生活方式。”工人们纷纷点头表示赞同，艾跃进的脸色变得尴尬起来。他试图反驳，但梁国雄的逻辑和事实让他无从辩驳。艾跃进的竞选活动充满了各种搞笑的场景。有一次他决定亲自下厨，为工人们做饭，结果不仅把饭菜烧糊了，还差点引发火灾。工人们虽然对他的努力表示感谢，但更多的是把他当成了一个笑话。在另一次竞选活动中，艾跃进试图展示自己的“工人技能”，结果他连最基本的操作都不会，闹出了不少笑话。他试图模仿工人的口音，但总是弄错词语，引得观众哄堂大笑。\n选举结果揭晓——“民族工人党”未能赢得足够的选票，竞选失败了。艾跃进的政治野心再次受挫，他感到非常失望。"
