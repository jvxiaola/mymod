 ER_CHI.Neutral_Libertarian_desc: " §B社会自由主义/新自由主义§! - \n民主进步党成立于1986年9月28日，由党外运动各团体于《台湾省戒严令》与党禁解除前整合而成，是中华民国台湾时期主要政党之一。\n但民主进步党自90年代起为寻求选举胜利大力煽动地方意识，造成“台独”意识盛行，其本身也在当选后也从左翼政党迅速蜕化为实质上的极端民粹主义政党"
