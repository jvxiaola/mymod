 prc1.71.t: "中国要求返还钓鱼岛"
 prc1.71.d: "中国要求我们把钓鱼岛交给他们，并以武力威胁"
 prc1.71.o1: "我们的血不值得为钓鱼岛而流"
 prc1.71.o2: "他们有本事来打赢野爹啊。"
 prc1.12.t: "共产党要求以一国两制的方法统一我们"
 prc1.12.d: "大陆方面要求我们把外交权，军事权交给他们，我们的制度五十年不变。"
 prc1.12.o1: "我们无力与他们作对,只得屈从"
 prc1.12.o2: "我们不会任人鱼肉! 赤匪胆敢入侵,我们就把他们赶到海里喂鱼!"
 prc1.13.t: "第四次台海危机"
 prc1.13.d: "中华人民共和国宣布将以武力统一台湾,并施压要求我们不要多管闲事.我们当作何反应?"
 prc1.13.o1: "保护我们的台湾盟友是我们的义务,捍卫受到威胁的民主国家更是我们义不容辞的责任.进入第一级戒备状态. 中国人有点脑子就该屈服。"
 prc1.13.o2: "这战争和我们无关.台湾的独立抵不上数百万美国人的生命"
 prc1.20.t: "中国的矿业兴趣"
 prc1.20.d: "中国的矿业公司在我国的业务表现出浓厚的兴趣. 虽然这有利于开发我们的矿业资源,但他们要求大幅的折扣,并且这些公司更倾向于雇佣中国人而不是本地人"
 prc1.20.o1: "让他们去挖!"
 prc1.20.o2: "帝国主义者不要再掠夺我们的资源了!"
 prc1.25.t: "铁路追尾丑闻"
 prc1.25.d: "甬温线浙江省温州市境内，由北京南站开往福州站的D301次列车与杭州站开往福州南站的D3115次列车发生动车组列车追尾事故。此次事故已确认共有六节车厢脱轨，即D301次列车第1至4位，D3115次列车第15、16位。造成40人死亡、172人受伤，中断行车32小时35分，直接经济损失19371.65万元。"
 prc1.25.o1: "严惩有关官员！"
 prc1.25.o2: "不就是追个尾吗？大惊小怪干嘛？"
 prc1.26.t: "中国共产党第十六次全国代表大会"
 prc1.26.d: "江泽民的领导任期已经结束,中共代表们齐聚一堂,选举下一代党和国家领导人。"
 prc1.26.o1: "团结在以胡锦涛同志为核心的全体党中央周围。"
 prc1.27.t: "中国共产党第十八次全国代表大会"
 prc1.27.d: "十八大被普遍认为是自毛泽东逝世，邓小平获得权力以来的最重要的一次共产党全国代表会议，在外部，中国已经超过了日本，变成了全球第二大经济体，在内部，贫富差距与环境污染等等问题日益严峻，这次会议很有可能决定中国未来十年乃至于三十年的走向。"
 prc1.27.o1: "必须牢记党对人民的承诺——共同富裕。"
 prc1.27.o2: "发展是硬道理！"
 prc1.27.o3: "我们必须强国强军！"
 prc1.29.t: "[From.GetNameDef]提议结盟"
 prc1.29.d: "[From.GetAdjective]的外交官表现出对加入中国联盟的兴趣,已经有一段时间了,但直到现在,[From.GetAdjective]的政府才正式向北京要求加入我们的防卫组织"
 prc1.29.o1: "多么好的建议!"
 prc1.29.o2: "愿他们生活在一个有趣的时代.但是没有我们为伴"
 prc1.35.t: "朝鲜问题"
 prc1.35.d: "随着朝鲜和美国之间的紧张局势升温, 我们处于困境. 一场冲突可能会让我们参与其中, 我们与朝鲜的深厚友谊没有问题，但他们的核计划不是我们的意愿. 我们应该继续保持友谊吗? 或者置身事外?"
 prc1.35.a: "撤除独立保障."
 prc1.35.b: "促进双方关系."
 prc1.36.t: "保护韩国的干预"
 prc1.36.d: "由于双方现在处于战争状态，我们面临着一个问题, 与美国盟友的关系. 我们能否真正相信美国和韩国人不会窥探我们或企图剥夺我们共产党人民的权利. 我们只有一个真正的选择，干预，但问题是什么手段? 我们现在应该向朝鲜人提供帮助，我们是否已经发现问题，或者我们应该扶植一个自己的政权?"
 prc1.36.a: "如果我们现在采取行动，我们可以控制局势."
 prc1.36.b: "我们犯了一个错误，我们必须帮助朝鲜!"
 prc1.36.c: "什么也不做."
 prc1.37.t: "中国要求琉球群岛"
 prc1.37.d: "中国要求我们交出琉球群岛,并威胁我们拒绝意味着战争"
 prc1.37.o1: "这不值得引起一场战争,我们放弃琉球群岛"
 prc1.37.o2: "绝不！他们无权侵占我们的领土"
 prc1.44.t: "四川汶川大地震"
 prc1.44.d: "今天，四川汶川发生大地震，根据中华人民共和国地震局的数据，此次地震的面波震级 里氏震级达8.0Ms、矩震级达8.3Mw（根据美国地质调查局的数据，矩震级为7.9Mw）"
 prc1.44.o1: "一方有难，八方支援！"
 prc1.45.t: "人口老龄化"
 prc1.45.d: "2000年11月底第五次人口普查，65岁以上老年人口已达8811万人，占总人口6.96%，60岁以上人口达1.3亿人，占总人口10.2%，以上比例按国际标准衡量，均已进入了老年型社会，老龄化己成为21世纪不可逆转的世界性趋势，也是社会进步的表现。与1953年第一次人口普查65岁以上老年人口为2620万人相比较，47年中增长了2.36倍，年均递增2.6%，快于全国人口递增1.6%的一个百分点，占总人口的比重由4.4%提高到7.0%，提高了2.6个百分点，近十年老龄化速度加快，每年递增3.4%，快于全国人口递增1.1%的2倍多，如按3.4%的速度推算，2002年65岁以上老年人口已达9420万人，占总人口7.3%。如按2003中国统计年鉴中的2002年1%人口抽样调查，65岁及以上老年人口已占调查人口总数的8.16%，按此比例推算，全国65岁及以上老龄人口已达10482万人，比人口普查数增加1671万人，年均递增9.0%。老龄人口的增长量和增长速度是很惊人的，80岁以上高龄人口将以平均百万人的速度增长。"
 prc1.45.o1: "我们必须积极应对，放开全面二孩！"
 prc1.45.o2: "我国人口还多着呢，没事。"
 prc1.46.t: "老龄化被阻止"
 prc1.46.d: "经过一段时间二孩政策，我们成功阻止了人口老年化的趋势"
 prc1.46.o1: "我们成功了！"
 prc1.47.t: "中国共产党第十九次全国代表大会"
 prc1.47.d: "2017年10月18日上午9:00，中国共产党第十九次全国代表大会在人民大会堂开幕。习近平代表第十八届中央委员会向大会作了题为《决胜全面建成小康社会 夺取新时代中国特色社会主义伟大胜利》的报告。"
 prc1.47.o1: "团结在以习近平同志为核心的全体党中央周围。"

 prc1.48.t:  "三个代表重要思想"
 prc1.48.d:  "江泽民主席今天在广东省考察工作时，从全面总结党的历史经验和如何适应新形势新任务的要求出发，首次对“三个代表”重要思想进行了比较全面的阐述。具体内容为中国共产党始终代表中国先进生产力的发展要求、中国先进文化的前进方向、中国最广大人民的根本利益，是我们党的立党之本、执政之基、力量之源。"
 prc1.48.o1:  "伟大的思想。"

 prc1.49.t: "中国邀请组建上海合作组织"
 prc1.49.d: "中国邀请我们作为创始会员国加入上海合作组织"
 prc1.49.o1: "这对我们和中国都有好处"
 prc1.49.o2: "什么？中国？那个穷国家？"
 prc1.50.t: "科学发展观"
 prc1.50.d: "中共中央总书记胡锦涛在讲话中提出“坚持以人为本，树立全面、协调、可持续的发展观，促进经济社会和人的全面发展”，按照“统筹城乡发展、统筹区域发展、统筹经济社会发展、统筹人与自然和谐发展、统筹国内发展和对外开放”的要求推进各项事业的改革和发展的方法论--科学发展观，也是中国共产党的重大战略思想。 "
 prc1.51.t: "中共十七大"
 prc1.51.d: "中国共产党第十七次全国代表大会于2007年10月15日至21日在北京召开。大会主题是：高举中国特色社会主义伟大旗帜，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，继续解放思想，坚持改革开放，推动科学发展，促进社会和谐，为夺取全面建设小康社会新胜利而奋斗。胡锦涛代表第十六届中央委员会向大会作了题为《高举中国特色社会主义伟大旗帜，为夺取全面建设小康社会新胜利而奋斗》的报告。大会的突出贡献，是对科学发展观的时代背景、科学内涵和精神实质进行了深刻阐述，对深入贯彻落实科学发展观提出了明确要求。"
 prc1.51.o1: "团结在以胡锦涛同志为核心的全体党中央周围。"
 prc1.52.t: "申奥成功"
 prc1.52.d: "今天，国际奥委会主席萨马兰奇先生在莫斯科宣布:北京成为2008年奥运会主办城市！"
 prc1.52.o1: "我们成功了！"
 prc1.53.t: "2008北京奥运会"
 prc1.53.d: "第29届夏季奥林匹克运动会（Games of the XXIX Olympiad），又称2008年北京奥运会，2008年8月8日晚上8时整在中华人民共和国首都北京举办。"
 prc1.53.o1: "我们向世界展示了最好的一面。"
 prc1.54.t: "反思改革开放"
 prc1.54.d: "中国的几十年之久的“改革开放”的政策被质疑发生偏离，经济改革被批评背离马克思列宁主义原则，背叛无产阶级，引入外国资本主义者压迫中国工人，令国外许多观察家感到震惊。 然而，其他人则预言了这一结果，这是由于共产党内部的左翼的力量逐渐加强了。\n\n这篇演讲对中国未来的影响仍有待观察。 一些人推测这一讲话预示着市场自由化的大规模逆转。"
 prc1.54.a: "中华人民共和国恢复其根源。"
 prc1.55.t: "中国宣布成立共产主义国际组织"
 prc1.55.d: "随着中国从“社会主义市场经济”模式转变为计划经济，[CHI.GetLeader] 宣布创建共产党的国际组织，邀请全球各地的共产党参加这一新组织。 这一举动引起了许多外国政府的关注，这些外国政府担心中国干涉其国内政治。"
 prc1.55.a: "共产主义再次成为不可忽视的力量。"
 prc1.56.t: "《对华国锋同志一段时期内历史的诸多决议》"
 prc1.56.d: "中共中央政治局特别会议于北京召开，会议强调华国锋的历史功绩及思想成果，表彰其名誉。\n  华国锋是毛泽东主席亲自确定的接班人。\n  中共中央政治局会议认为，华国锋是毛泽东思想的忠实执行者、继承者、发扬者，他为中国的社会主义建设和革命事业做出了重大贡献，其历史功绩应该受到党团关注与表彰。\n  会议还强调，在之前一段历史时期内对华国锋的否定是不合理、不“实事求是”的，华国锋与邓小平有各自的历史功绩。\n  会议呼吁全党全国人民团结起来，继续发扬毛泽东思想、中国特色社会主义理论，为实现社会主义现代化而奋斗。"
 prc1.56.a: "“时间会给所有人答案”"
 prc1.58.t: "政局稳定"
 prc1.58.d: "打败了反革命以后，革命者召开了全国人民代表大会，并且制定宪法"
 prc1.58.o1: "为革命欢呼"
 PRC_left_cpc: "中国共产党保持了对国家的领导"
 prc1.57.t: "中国内战"
 prc1.57.d: "共产党左派的壮大，导致了国内官僚，资本家的普遍不满，一部分在军队经商时期与其构建联系的解放军准备”捍卫中国特色社会主义”"
 prc1.57.o1: "共产党内的§t左翼统一战线§!将为中国无产阶级战斗到底！（未完成）"
 prc1.57.o2: "此时，成都主军区"
 prc1.57.o3: "此时，香港特别行政区"
 prc1.72.t: "中国要求割让阿拉木图领土并与他们“结盟”"
 prc1.72.d: "中国已发送最后通牒，要求我们归还200年前的“中国领土”，并且与他们“结盟”，否则“擦枪走火”不管他们的事。"
 prc1.72.o1: "好吧"
 prc1.72.o2: "绝不可能"
 prc1.73.t: "中国要求进行全民公投"
 prc1.73.d: "中国已发送最后通牒，要求我们加入中华人民共和国，否则“擦枪走火”不管他们的事。"
 prc1.73.o1: "好吧"
 prc1.73.o2: "绝不可能"
 prc1.74.t: "中国要求割让戈尔诺-巴达赫尚自治州并与他们“结盟”"
 prc1.74.d: "中国已发送最后通牒，要求我们归还200年前的“中国领土”，并且与他们“结盟”，否则“擦枪走火”不管他们的事。"
 prc1.74.o1: "好吧"
 prc1.74.o2: "绝不可能"
 prc1.75.t: "中国提出一个诱人的建议"
 prc1.75.d: "中国的代表最近与我国接触，提出支持我们统一朝鲜半岛，但是我们必须把美军请回家。"
 prc1.75.o1: "太好了，我同意"
 prc1.75.o2: "赤匪骗人的！"
 prc1.76.t: "中国提出政治统一"
 prc1.76.d: "中国的代表最近与我国接触，说东亚共同体已经建成，希望更进一步，联邦化东亚诸国"
 prc1.76.o1: "太好了，我同意"
 prc1.76.o2: "主权高于一切！"
 prc1.77.t: "北京工人恢复北京工人自治联合会"
 prc1.77.d: "在最近的政治变动下，北京市民又成立了各种各样的“自组织”来保护他们的权益，其中，有一个声称代表工人的北京工人自治联合会引起了我们的注意，他们主张保护国有企业来维护工人的权益，他们又拿出了天安门事件的传单：第一份传单“致市民的一封信”，主要谴责“失控”的通货膨胀，批评腐败官员，并呼吁“各行各业的人们走到一起为真理以及中国的未来而战”。第二份传单“十问”，要求中国共产党公开诸如最高领导人赵紫阳打高尔夫花了多少钱、邓小平的儿子在赛马赌博上花了多少钱此类的内情。传单同时还质疑为什么“物价飞涨，工人阶级生活水平急剧下降”。我们应该拿他们怎么办？ "
 prc1.77.o1: "取缔他们"
 prc1.77.o2: "改善工人生活条件，从根基上断绝他们这种“文革思想”。"
 prc1.78.t: "中共左派与工自联合流"
 prc1.78.d: "在取缔工自联以后，他们非但没有被吓倒，反而他们在各省积极搞串联，现在，由于持续的大下岗危机，我党左派业已经与他们合流，我们必须做点什么"
 prc1.78.o1: "开除左派那群文革余孽！"
 prc1.79.t: "内战！"
 prc1.79.d: "由于赵紫阳总书记的错误决策，即全面镇压共产党左派与“工自联”以及软禁共产党温和左派领导人邓力群，我们的党已经面临分裂。\n在一次北京工人罢工遭到军队用坦克镇压以后，东北各省和河北省，北京，天津，重庆已经宣布“不服从来自赵紫阳的任何命令”，"
 prc1.79.o1: "为了工人！"
 prc1.79.o2: "保卫改革开放！"
 prc1.80.t: "通钢与首都钢铁集团发生抗议"
 prc1.80.d: "自1997年开始进行的第二次“国有企业改革”以来，我国编制内工人就进入了一个被称之为“大下岗”的时期。最近，由于工人待遇持续的不断地下降，以首都钢铁集团和通钢集团为代表的钢铁业工人发起了抗议，罢工，非法集会，造成了十分恶劣的影响，江泽民同志必须要解决这一问题。"
 prc1.80.o1: "准备召开政治局会议"
 prc1.81.t: "政治局特别会议"
 prc1.81.d: "针对工人罢工事件，政治局展开了激烈的争吵，列席人员分成了两派，一派是朱镕基总理的改革派，另一派是这次扩大会议的特邀党员——邓力群。朱镕基主张应该继续进行国有企业改革。无视这些工人，邓力群则激烈批评朱镕基是“走资派”，主张应该对党进行改造，罢免朱镕基。"
 prc1.81.o1: "罢免朱镕基，并且任命邓力群为总理兼中共中央书记处书记。"


 prc1.84.t: "不明原因肺炎"
 prc1.84.d: "最近，在广州爆发了不明原因肺炎，而且其传播速度极快，到我们发现的时候已经传播了大半个中国，我们必须要应对此等灾难！"
 prc1.84.o1: "拨款防疫！"
 prc1.85.t: "非常代表大会"
 prc1.85.d: "随着赵紫阳上台，我们的政策方向一直悬而未决，现在召开了旨在解决方向问题和中国共产党路线问题的党代会，是选择走具有中国特色的社会民主主义还是走西方的新自由主义路线？"
 prc1.85.o1: "继续实行社会主义制度，不过必须民主化"
 prc1.85.o2: "民主主义万岁"
 prc1.86.t: "全国选举"
 prc1.86.d: "改革最终走到了这一步，在李瑞环总书记领导下，执政的共产党举行了十七大，同意在近一个月举行全国普选，各个党派，从左到右，竞争非激烈，据民调显示，改革后的共产党支持率为38.4%，紧随其后的是国民党，为35%。"

 prc1.86.o1: "中国共产党胜利"
 prc1.86.o2: "中国国民党胜利"

 prc1.88.t: "中共十八大"
 prc1.88.d: "江泽民主席的任期已到，他决定不再继续连任，我们要选举出新任主席"
 prc1.88.o1: "恭喜习近平同志"
 prc1.88.o2: "恭喜薄熙来同志"
 

 prc1.91.t: "工人代表大会选举"
 prc1.91.d: "在中国无产阶级革命胜利，中国革命共产党获得政权以后，他们必须选出一个领导人来领导党。"
 prc1.91.o1: "柴晓明" 
 prc1.91.o2: "梁国雄" 
 prc1.91.o3: "王希哲"
 prc1.91.o4: "施用勤"



 prc1.96.t: "李瑞环胜利"
 prc1.96.d: "李瑞环胜利"

 prc1.96.o1: "好的" 
 prc1.97.t: "台湾统一"
 prc1.97.d: "随着人民军队跨越台湾海峡，接管台湾岛，我们成功的解放了最后一块被反动派统治的国土，中华民国伪政权已经彻底扫进历史的垃圾堆里了，全中国人民都沉浸在狂喜之中。"
 prc1.97.o1: "现在该起航迈向更伟大的目标了"
 prc1.98.t: "爱国宣传口径"
 prc1.98.d: "在美国方面支付赔款，并且公布了对这一事件的处理结果后，我们仍然认为责任在美方，并且准备了对美国的谴责以及爱国主义宣传"
 prc1.98.o1: "中方谴责...应当加强..."
 prc1.98.o2: "打倒美帝国主义！"

 prc1.103.t: "反攻大陆成功"
 prc1.103.d: "在共党实行民主改革以后，他们天真的允许民革和我们合并，现在我们已经吞并民革，成功的回到了大陆，是时候拨乱反正了，让那些1949跟随我们的人合法取回自己的财产的时候到了！"
 prc1.103.a: "三民主义统一中国"
 prc1.104.t: "北平爆发抗议"
 prc1.104.d: "在我们宣布恢复中美友好通商条约等与美国签订的条约后，北平爆发了规模庞大的抗议，说我们出卖主权，要求我们下台，蒋孝严总统要求立马实行戒严，他说肯定是共匪在煽动叛乱。"
 prc1.104.a: "宣布戒严"
 prc1.105.t: "红旗学运"
 prc1.105.d: "在我们宣布蒋孝严总统将终身担任中华民国总统以后，北平四通桥地区发生了一个人举着“不要独裁要自由，不要汉堡要米饭，全民罢工罢课罢免独裁独夫蒋孝严”的牌子抗议的事件，我们的宪兵队立马采取了措施，把他拘留了，随后根据我们调查那个人在推特宣传共产主义思想，立刻被我们秘密枪毙了，但是，随后几天，北京大学开始出现举红旗抗议的大学生，这一波抗议迅速蔓延全国，民进党主席蔡英文也要求蒋孝严立即下台，我们该怎么办？"
 prc1.105.a: "权力交给蔡英文。"
 prc1.105.b: "逮捕蔡英文以儆效尤。"

 prc1.106.t: "总罢工"
 prc1.106.d: "宣称是托洛茨基主义者的中国革命共产党日前宣布，他将和中国共产党左派联手进行政治总罢工，只要国民党政府一天不下台，罢工就会持续"
 prc1.106.a: "娘希匹的共匪"
 prc1.107.t: "内战"
 prc1.107.d: "共产主义者宣布在广州建立“中华苏维埃社会主义共和国”，反抗蒋孝严总统，中国又一次陷入了内战之中。"
 prc1.107.a: "我们支持蒋孝严总统"
 prc1.107.b: "共产主义万岁"
 prc1.111.t: "非洲反共阵线要求我们提供援助"
 prc1.111.d: "非洲反对共产主义的国家结成了非洲反共阵线，向我们发起了援助的请求。"
 prc1.111.o1: "必须援助"
 prc1.111.o2: "关我屁事"

 prc1.100.t: "中国要求撤出驻韩美军"
 prc1.100.d: "中国外交部向我们提出了最后通牒，要求我们72小时之内撤出驻韩美军部队，否则后果自负"
 prc1.100.o1: "邀请韩国加入北约"
 prc1.100.o2: "我们打不过他们"

 prc1.110.t: "上海合作组织发来邀请"
 prc1.110.d: "中国发起的上海合作组织对我们国家发来了邀请函，邀请我们加入上海合作组织，并且对美西方禁运。。"
 prc1.110.o1: "同意"
 prc1.110.o2: "反对"




