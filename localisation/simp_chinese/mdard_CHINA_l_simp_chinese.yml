 mdardchina_news.55.t: "中国载人登陆火星任务圆满成功"
 mdardchina_news.55.d: "中国国家航天局宣布，中国“神舟二十号”载人飞船已成功登陆火星，开启了中国首次载人火星探索之旅。这一重大成就不仅彰显了中国在载人航天领域的实力，也为人类探索宇宙奥秘添上了浓墨重彩的一笔。\n“神舟二十号”飞船于去年11月发射升空，经过近一年的飞行，最终在火星北半球的乌托邦平原实现了软着陆。飞船上搭载了三名宇航员，他们肩负着在火星表面建立长期生存基地、开展科学研究、寻找生命迹象等重要任务。据悉，这是人类历史上首次在地球以外的行星表面实现载人登陆。\n在长达6个月的任务期内，宇航员们将陆续完成多项任务：搭建和维护长期生存基地；对火星的地形、气候、水资源等进行深入研究；采集样品并带回地球进行分析；与其他国家的宇航员进行联合科学实验等。此外，他们还将通过互联网向全球观众直播部分任务的实况，让更多人了解火星探索的成果和进展。\n业内人士表示，“神舟二十号”的成功登陆标志着中国在载人行星探索领域取得了重大突破。随着技术的不断进步和国际合作的不断深入，未来人类将在宇宙中拥有更多的栖息地并实现更加长远的太空旅行梦想。国际方面，美利坚合众国著名企业家唐纳德.特朗普表示，中国可能是在地球拍摄电影，然后忽悠本国人民，然而在多国的联合证实下，这一说法不攻自破。"
