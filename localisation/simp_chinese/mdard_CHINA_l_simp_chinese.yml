 prc1.62.t: "全国人大常委会关于香港的决定"
 prc1.62.d: "《香港基本法》要求行政长官最终以普选产生。 但是，如果我们实施这种选举制度，由于泛民主党候选人的相对较大的支持率，亲北京人士在该领土上竞选的机会将大大降低。 虽然我们应避免出现反华人士或支持独立的人士成为香港行政长官的可能性，但我们也应注意不要与香港人民抗衡。 摆脱困境可能还有第三种方法吗？"
 prc1.62.a: "普选是不可能普选的，这辈子都不可能普选的"
 prc1.62.b: "只要我们先审核候选人，我们就可以接受普选。"
 prc1.62.c: "香港人应该选择自己的领导人。"
 prc1.63.t: "香港的未来"
 prc1.63.d: "迄今为止，我们没有任何迹象表明香港的命会在2047年维持其现行自治的《基本法》到期时结束。现在这样做符合我们的利益，因为承诺继续自治将有助于说服台湾重返台湾。 另一方面，我们可以通过显示每个中国领土回归我们控制的必然性来消除分裂主义。"
 prc1.63.a: "特别行政区将会继续。"
 prc1.63.b: "香港将回归我们的控制。"


