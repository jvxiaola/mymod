 prc1.136.d:"江泽民得到了元老们的支持以后，决定召开政治局特别会议。他知道，接下来的中央政治局会议将是他政治生涯中的关键一战。\n会议开始后，江泽民站起身来，环视了一圈在座的委员们，开始了他的发言：“同志们，当前的经济危机和大规模下岗问题，已经严重影响了国家的稳定和人民的生活。我们必须采取果断措施，恢复国家的经济稳定。”他停顿了一下，继续说道：“我提议重建计划经济，通过国家的集中力量，解决当前的困境。”\n会议室内一片寂静，委员们都在消化江泽民的提议。就在这时，朱镕基站了起来，语气坚定地说道：“江总书记，我理解您的担忧，但我认为回归计划经济并不是解决问题的最佳途径。我们应该继续推进国有企业改革，增强企业的竞争力和效率。”朱镕基详细阐述了他的观点，强调市场经济改革已经取得了显著成效，当前的问题在于改革的力度和深度不够，而不是改革本身。他提出了一系列具体的改革措施，包括加快国有企业的股份制改造，推动企业管理层的市场化选聘，以及加强对国有资产的监管。\n江泽民知道，要实现自己的计划，他必须赢得更多的支持。他开始与各个委员私下会谈，争取他们的理解和支持。同时，他也在党内外展开宣传，强调计划经济的优势和必要性。江泽民在会议的间隙，找到了胡锦涛，私下进行了长时间的谈话。他说：“锦涛同志，当前的形势非常严峻，我希望你能理解我的难处。为了国家的稳定和党的团结，我希望你能放弃在十六大上的接班计划，继续支持我的工作。”\n然而，胡锦涛并没有立即回应。他沉默了一会儿，最终说道：“江总书记，我需要时间考虑。”胡锦涛离开后，心情复杂。他深知当前的经济危机和大规模下岗问题对国家的影响，但他也明白，回归计划经济并不是长久之计。于是，他决定寻求另一位元老的意见——彭真。胡锦涛来到彭真的办公室，详细说明了江泽民的提议和当前的困境。彭真听完后，眉头紧锁，语气坚定地说道：“锦涛同志，回归计划经济是历史的倒退。我们不能因为一时的困难而放弃改革的成果。市场经济虽然有其问题，但我们可以通过深化改革来解决，而不是回到过去。”彭真建议胡锦涛在十六大上坚持市场经济改革的路线，并提出具体的改进措施，以应对当前的经济危机和就业问题。他强调，只有通过进一步的改革开放，才能真正解决中国面临的挑战。胡锦涛点了点头，表示赞同。他决定在接下来的政治局会议上，提出这一反对计划经济的立场，并争取更多委员的支持。\b在随后的会议上，江泽民和薄一波联手，坚决反对胡锦涛的提议。江泽民站起来，语气坚定地说道：“同志们，当前的形势非常严峻，我们不能再走市场经济的老路。只有通过国家的集中力量，才能真正解决当前的危机。”薄一波也站了起来，支持江泽民的观点：“我们不能因为一时的困难而放弃计划经济的优势。只有通过国家的集中力量，才能确保经济的稳定和人民的生活。”\n然而，胡锦涛并不孤单。他得到了政治局委员温家宝、尉健行、李瑞环，以及元老彭真和习仲勋的支持。温家宝站起来，支持胡锦涛的观点：“江总书记，市场经济改革虽然有其问题，但我们不能因为一时的困难而放弃改革的成果。我们应该通过深化改革来解决当前的危机。”尉健行和李瑞环也纷纷表示支持胡锦涛的立场，强调市场经济改革的重要性。习仲勋则指出，回归计划经济将是历史的倒退，只有通过进一步的改革开放，才能真正解决中国面临的挑战。\n在这些支持者的帮助下，胡锦涛的立场逐渐获得了更多的支持。最终，中央政治局决定继续推进市场经济改革，同时加强对关键产业的支持和监管。"
