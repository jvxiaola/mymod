 CHI_Bide_desc: "韬光养晦这个词出自于《旧唐书·宣宗记》，意思是说在我们没有把握击败敌人的时候，最好要隐忍。\n在现代中国的意思则是在经过毛泽东的输出革命政策以后，邓小平所提倡的放弃支持国际共产主义运动，并且在中国境内发展”中国特色社会主义“，与资本主义国家和平共处的政策。"

