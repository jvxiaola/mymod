 UKR_Communist_patry: "乌克兰共产党"
 UKR_Communist_patry_desc: "在1993年重建的乌克兰共产党在1998年最高拉达选举中获得了第一大党的地位，并且控制了最高拉达的议长职位。"
 UKR_antikuqima: "利用录影带丑闻"
 UKR_antikuqima_desc: "库奇马利用黑帮绑架新闻媒体记者这一消息已经被我们得知，我党必须利用这个事件。"
 UKR_nokuqima: "没有库奇马的乌克兰"
 UKR_nokuqima_desc: "库奇马总统执政期间采用的休克疗法让我们的经济萎缩了60%之多，国内民不聊生的同时，寡头与库奇马却发了大财，他必须下台。"
 UKR_anti_zt: "废除总统职位"
 UKR_anti_zt_desc: "总统一职统帅了党政军，因而是非常独裁的，我们将恢复民主的苏维埃体制，苏维埃主席就是我们的领袖"
 UKR_soviet_ukr: "恢复乌克兰苏维埃社会主义共和国"
 UKR_soviet_ukr_desc: "上个世纪九十年代，克留奇科夫和叶利钦等一票叛徒宣布了解散苏联，苏维埃乌克兰也随之迎来了资本主义复辟。现在，共产党重新得到了国家领导权也是时候恢复乌克兰苏维埃社会主义共和国了。"
 UKR_soviet_people: "苏联民族主义"
 UKR_soviet_people_desc: "我们既不是俄罗斯人也不是乌克兰人，我们是苏联人。"
 UKR_Stalin: "新斯大林主义"
 UKR_Stalin_desc: "党和国家机器应该要深度结合，这样共产党才能带领国家走向共产主义。"
 UKR_qygyh: "企业全盘国有化"
 UKR_qygyh_desc: "在工人国家，国家就是工人的，生产资料归国家所有。"
 UKR_nyjth: "农业集体化"
 UKR_nyjth_desc: "资本主义复辟以后，原来的集体农庄被拆解，倒退回了小农生产，这与社会主义生产方式不兼容，我们将再一次强迫农民集体化。"
 UKR_fast_inc: "快速工业化"
 UKR_fast_inc_desc: "乌克兰的工业化水平还是太低了，应该利用剪刀差继续快速工业化。"

 UKR_znqygyh: "战略企业国有化"
 UKR_znqygyh_desc: "企图倒退回完全计划经济的想法是完全不现实的，以前的停滞时期就多亏了僵化的计划经济，我们不能再犯一次错误，但是，这些垄断寡头必须要处理——要么他们和党走，要么就没收财产。"
 UKR_shzyscjj: "社会主义市场经济"
 UKR_shzyscjj_desc: "社会主义也能有市场，资本主义也有计划。中国共产党的实践证明了这一点，我们应该向中国人学习。"
 UKR_ckoudaox: "以出口为导向的经济"
 UKR_ckoudaox_desc: "乌克兰拥有大量受过高等教育的高素质人才，只不过之前因为计划经济与休克疗法导致他们没有任何工作机会，现在，国家已经稳定下来了，应该充分利用“人口红利”、"


 UKR_soviet_ukr_people: "建立乌克兰苏维埃社会主义人民共和国"
 UKR_soviet_ukr_people_desc: "旧政权只能代表极权主义的斯大林主义，我们不应该恢复它。"
 UKR_guoji: "国际主义"
 UKR_guoji_desc: "民族主义者总是为一个虚无缥缈的共同体干的你死我活，但是他们却忽视了真正的共同体——阶级，各民族的无产阶级本质上来说没有任何的利益冲突，因为他们不需要为剥削自己国家人民的独占权打的你死我活。"
 UKR_wcjjzz: "无产阶级专政"
 UKR_wcjjzz_desc: "一切权利归无产者"
 UKR_work_dem: "工人民主"
 UKR_work_dem_desc: "如果一个工人国家，工人没有民主与自由的话，那还叫什么工人国家呢？"
 UKR_work_jihua: "经济民主"
 UKR_work_jihua_desc: "经济上应该由生产者自己说了算，废除经济生产独裁才能保证工人的权益。"
 UKR_ziyuanjitihua: "自愿集体化"
 UKR_ziyuanjitihua_desc: "不应该粗暴对待农民，而是应该让农民看到集体化的好处，他们自己就会支持集体化了。"
 UKR_zhineng: "农业智能化"
 UKR_zhineng_desc: "现如今我们的农业生产技术仍然停留在苏联时期，而美国已经开始智能化生产了，我们也应该鼓励智能化生产。"
 UKR_new_leninism: "列宁主义的堡垒"
 UKR_new_leninism_desc: "在当今的世界里，新自由主义与修正主义横行霸道，而我们，则是世界上唯一的列宁主义堡垒！"

 UKR_soviet_dip: "苏维埃乌克兰的外交政策"
 UKR_soviet_dip_desc: "完成内部改革后我们要制定外交计划。"

 UKR_prorussia: "与俄罗斯交好"
 UKR_prorussia_desc: "俄罗斯和我们同属斯拉夫人，我们拥有共同的历史，虽然他们是资本主义国家，但是，我们还是应该和他们友好。"

 UKR_proeu: "加入欧盟"
 UKR_proeu_desc: "为了我们的经济发展，我们应该加入欧洲联盟。"

 UKR_prochina: "中国在欧洲的盟友"
 UKR_prochina_desc: "中国——这个世界上唯一的共产党执政的大国正在迅速崛起，我们应该和他们进行友好，让他们保护我们。"

 UKR_chongjiansov: "重建苏维埃社会主义共和国联盟"
 UKR_chongjiansov_desc: "苏联解体以后各加盟共和国回到了资本主义复辟的暗无天日的世界，我们有责任去重建苏联。"

 UKR_russia_war: "对俄特别军事行动"
 UKR_russia_war_desc: "现代俄罗斯完全是由一个酗酒的腐败寡头创造的......这个过程几乎在八一九政变之后就立即开始了。叶利钦和他的同伙以一种对苏联本身非常残酷的方式，做到了这一点——通过解体苏维埃与反革命做到了这一点。"
 UKR_war_blr: "推翻卢卡申科"
 UKR_war_blr_desc: "卢卡申科所谓的第三条道路就是把他自己变成最大的寡头，必须消灭它。"

 UKR_war_SOV: "吞并前加盟共和国"
 UKR_war_SOV_desc: "剩下的就是一些小的加盟共和国了，我们可以不费吹灰之力一一解决他们。"

 ukraine_md.20.t: "乌克兰共产党主席人选"
 ukraine_md.20.d: "随着乌克兰共产党成功的把寡头政府赶下台，是时候敲定带领我们走向共产主义的人选了。"
 ukraine_md.20.a: "现任主席将会留任"
 ukraine_md.20.b: "斯大林主义者安德烈耶娃将会带来苏维埃伟大复兴"
 ukraine_md.20.c: "工人民主万岁！"