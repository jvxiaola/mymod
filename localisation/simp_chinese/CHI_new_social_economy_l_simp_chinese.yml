CHI_New_people_commune: "§R地区人民公社§!"
CHI_idea_People_Commune: "§7公社机械化农业§!§Y支撑§!§G公有制§!"
CHI_idea_People_Commune_desc: "作为§7新兴国家§!，我国的§Y农业机械化率§!一直比不上§B西方发达国家§!。在§R复兴人民公社§!政策执行期间，我们积累了许多经验。通过§R社会主义建设时期§!的经验与§8公有制经济建设实践§!，建立了21世纪的§O“机械化农业公社”§!"
CHI_People_Commune: "重建人民公社"
CHI_People_Commune_desc: "早在社会主义建设初期，我国就模仿苏联设立了一批人民公社。在上世纪60年代末期，配合引进的化肥产业，全国人民公社掀起了农业机械化、现代化浪潮，而这些在80年代的私有化浪潮中都化为企业家手中的资金。如今，我们还是得走这条未走完的道路，重新组建人民公社。"
CHI_idea_Public_ownership_economy_tt: "£efficiency_base_texticon §Y基础、£efficiency_growth_texticon 增长、£prod_eff_cap 最大生产效率:§!§G+20%§!\n£attacker_speed_texticon §Y陆军移速、£supply_texticon  补给范围及补给效率:§!§G+5%§!\n§Y民、军工厂，办公园及商业农区劳动力需求:§!§G+50%§!\n£construction_speed_texticon §Y商业农区、军民工厂、补给中心及铁路§!建造速度:§G+20%§!\n£industry_repair_texticon 免费维修及军民工厂修复速度§G+60%§!\n§Y每1000万人§!额外收入$$§G0.15B§!"
CHI_idea_Public_ownership_economy_tte: "$$[?additional_income_CHI_idea_Public_ownership_economy|+3]来自§Y$CHI_idea_Public_ownership_economy$§!\n"
DSC_Chinese_Industrial_Explosion21_tt: "将对§Y经济§!§O体系§!进行§C微调整§!，§G从经济重建开始§!的§Y所有精神§!都将§G合并调整§!为以下§Y精神§!："
CHI_idea_Public_ownership_economy: "§0公有制§!§Y经济§!§O体系§!§G建成§!"
CHI_idea_Public_ownership_economy_desc: "§R“雄关漫道真如铁，而今迈步从头越。”§!\n§7经济是一个社会的基础，涵盖着生产、流通、分配、消费的方方面面。§!也正应如此，§R经济从来都无法与政治切割开§!，经济血管将自己的养分输送给政治“大脑”，而“大脑”也指挥着血管向千千万万个“细胞”输送营养，年复一年。\n§t“种什么种，结什么花”。当二十世纪80年代的自由化浪潮席卷神州大地时，“他”才在某种意义上真正死去。§!§L物价飞涨、珠江血泪又算得了什么？§!§O“天不会塌，地不会陷”。§!§L茶叶蛋在叫卖声中鼎沸;军工所在熙攘声中沉寂;军区的叫卖不绝于耳;气功的火热风靡一世。华北不止是华北，东北也不止是东北，大地被时间冻结，只有沉默。§!\n可夜幕终会过去，历史终会前进。在经历长久的混乱后，人民还是发出了声音。冻结的时间又开始流动，公有制已然重回世间，但它能存活多久，谁也不知道。\n§O国企§!是§G公有制§!经济主体。在§O国企§!废除§B厂长责任制§!后，作为§G公有制改革§!的试验田，全国国企先后尝试了§R产业民主§!与§C自行组织模式§!，之后各地国企基本都摸索出不同的组织模式与生产方案。党组织在国企设立工人督导队，以温和罢工形式进行博弈以提升员工待遇，国企内设立马克思主义学习实践小组，指标达标的普通工人可入党。国企公有制改革以来，工人待遇显著提高。\n§C合作社网络§!是§G公有制§!经济补充。城市的个体户在市场竞争中不占优势，时刻处于破产边缘，政府利用这一点以入股投资形式换取中小企业掌控权。在这种合作社中企业经理与执行总裁等可能由原企业家担任，也有部分合作社由中央派遣党员担任，在大部分合作社中党组织以股东身份推进改革，在少数党组织扎根较深的合作社有向国企转变的趋势。党组织在部分合作社效仿国企设立员工督导队，以温和罢工形式进行博弈以提升员工待遇，部分合作社下设立马克思主义学习实践小组，有突出成绩的普通员工可以入党。但无论如何，实行合作社以来，员工待遇确实得到了显著提高。\n§7公社机械化农业§!是§G公有制§!经济支撑。在公有制改革过程中，新的人民公社采取机械化、工业化的生产方式改革，以让农业生产规模化、现代化。同时在公社内部的党政改革，让公社成为生产与社会社区相结合的单位，同时鼓励社员参与生产计划制定，以提升社员参与积极性。"
CHI_Consolidation_public_ownership: "国企重组完成"
CHI_Consolidation_public_ownership_desc: "上世纪80年代以来我国的国企几乎成为了私家王国，但通过一系列措施，国企又恢复了活力，开始承担社会责任，这也给我国的公有制经济改革打了一剂强心剂。国企重拾了上世纪60到70年代的工人民主制，并尝试组织各类工人文化与学习运动。我国的公有制一度失去了领导地位，通过改革，目前公有制又重新获得了领导地位。"
CHI_Efficient_and_economical: "合作社经济建成"
CHI_Efficient_and_economical_desc: "合作化经济是我们目前在大城市（一、二线城市）所实行的公有化政策，其核心是以股份合资方式在企业获取经营权，再推行社会主义公有制改造。在国企保障绝大多数工人的情况下，合作社可以保持部分良性竞争，以在保障工人权益的前提下适当提高公有制经济的效率，同时各地方政府也可以适当摸索适合当地得合作社方式。"
CHI_Revitalize_the_countryside: "社会主义新乡村"
CHI_Revitalize_the_countryside_desc: "新人民公社的建立为农村注入了新鲜血液。国家大力投入的农业机械化与公社的集体化耕作方式相适应，配合国企新引入的化肥生产线极大提高了农业平均亩产，而生产效率的提升又促进农民向雇佣制的“农业工人”转变。而人民公社的党政基层建设又使得农村远离邪教等势力，成为产业民主与社会民主相结合的典范。"
CHI_Chinese_Industrial_Explosion: "千禧黎明"
CHI_Chinese_Industrial_Explosion_desc: "§B福山说历史已经终结，终结于资本主义的自由市场。§!如果新时代就沿着旧世界继续发展下去，那么可能看起来就像他所言。§R可历史终究会前进，就算是花一万年的时间，历史也终有一天会突破重重迷雾。§!或许人们还不知道他们所做的一切都有什么意义，§G但终有一天，人民的力量会在新千年焕发新春。§!在此之前，我们还需改善公有制经济体系，整顿官僚体系，克服资本阻碍.....总而言之，§7进步不会停止，但能取得人民支持的进步才能成功。§!"

