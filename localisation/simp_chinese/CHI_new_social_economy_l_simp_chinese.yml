Organize_exports: "§B开放部分出口§!"
Organize_exports_desc: "闭关锁国早已是过去式，§B开放部分合作社的出口业务§!，这对发展生产力是有好处的，要学习外国，同时提升国际形象。"
IDMTW_effect_TT: "当§Y经济发展方向§!不在§O地方自主计划经济§!区间内时，将会向§O地方自主计划经济§!§C方向§!移动§G15%§!"
Increase_distribute_materials_to_workers: "§G提高劳动者物资报酬§!"
Increase_distribute_materials_to_workers_desc: "我们的国家是脱胎于劳动者的，这个国家的高楼大厦理应归于劳动者，既然如此，§G提高劳动者物资报酬§!又有什么不对呢？"























































































































































































































