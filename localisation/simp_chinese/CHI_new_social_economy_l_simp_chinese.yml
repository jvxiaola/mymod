CHI_restart_people_commune: "§R人民公社重启§!"
CHI_restart_people_commune_desc: "§7现代化农业§!的§Y发展方向§!是向§C机械化§!、§7规模化§!、§O合作化§!方向发展的。§g包产到户§!只是靠一时提高粮价来吸引农民，从长远来看§R极不利于§!§!农业发展§!。政府已通过§R重启人民公社§!议案，通过集体化促进§G农业现代化§!。"
CHI_city_mutual_aid_build: "§Y推进§!§C城市互助合作社§!建设"
CHI_city_mutual_aid_build_desc: "城市中的基本服务业应该让这些个体户承担，但市场条件下经营不善的企业将会被政府收购，再重新组织培训，引进技术，尝试扭亏为盈，或者根据国家计划转变服务。\n这种政策在实行时应采取“因地制宜”的原则，如在上海、深圳等经济较发达地区还应以合作社为主，尝试缓步扎实的服务业合作化；在东北地区与山河四省等经实践检验适宜计划经济模式的地区，可以尝试初步构建地方计划与中央规划相结合的经济模式。"
CHI_Collaboration_internet_end: "§C合作社网络§!§Y补充§!§G公有制§!"
