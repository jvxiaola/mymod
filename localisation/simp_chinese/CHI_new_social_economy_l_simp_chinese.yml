Acquisition_Cooperative_Equity_desc: "§Y收购合作社股份§!是公有制经济建设时期由中央提出的一项过渡性政策，通过收购股份形式推进国有化，依此加大政府管控力度，来推进员工福利政策的改革与落实。"
Sell_cooperative_equity: "§B出售合作社股份§!"
Sell_cooperative_equity_desc: "过多的国家股份导致合作社工作过于僵化，§B出售合作社股份§!能使合作社的工作效率显著提升。"
Combating_Smuggling: "§O打击走私§!"
Combating_Smuggling_desc: "在目前我国经济发展还未达到社会主义发达阶段的当下，仍有相当多违法走私行为，它们的目标客户往往是高官，走私一些奢侈品。§O打击走私§!自然成为了一项日常工作。"
