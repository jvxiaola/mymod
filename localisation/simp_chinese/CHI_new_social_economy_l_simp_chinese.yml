Redemption_assets: "赎买资产"
Redemption_assets_desc: "经历内战摧残后，私人企业已经非常稀少了，我们不能打草惊蛇，必须通过赎买进行改造。"
Redemption_assets_trigger_tt: "§R最多赎买三次私人企业§!，目前已进行[?Redemption_assets_times|Y0]次。"
confiscated_assets: "强制国有化"
confiscated_assets_desc: "这些在惨烈战争中滋润悠哉的企业，要么是同军政府狼狈为奸，要么是在战争中哄抬高价大发国难才，或者干脆就是在它们北约主子的关照下悠哉游哉。我们没有时间，也耻于和这些败类合作！"
confiscated_assets_trigger_tt: "§R最多强制国有化五次私人企业§!，目前已进行[?confiscated_assets_times|Y0]次。"
