Promote_nationalization_strategic_industries: "§7战略资源及相关冶炼产业§!国有化"
Promote_nationalization_strategic_industries_desc: "§7战略资源及相关冶炼产业§!是一个国家的命脉。在前政府时期，相关资源被贱卖，造成了巨大损失。我们工作的第一步，就是将§7战略资源及相关冶炼产业§!国有化。"
Promote_nationalization_strategic_industries_end_effect_tt: "§Y国企构建§!修正效果添加:\n$global_building_slots_factor$:[?COSEM_gbs_add|=%+]\n$local_resources_factor$:[?COSEM_lrs_add|=%+]\n$productivity_growth_modifier$:[?COSEM_gm_add|=%+]\n$energy_gain_multiplier$:[?COSEM_egm_add|=%+]\n$industrial_capacity_factory$:[?COSEM_icf_add|=%+]\n所有工业建筑所需工人:[?COSEM_iwr_add|=%+]\n$total_workforce_modifier$:[?COSEM_twm_add|=%+]"
Nationalize_construction_and_chemical_industries: "§7建造业及化工产业§!国有化"
Nationalize_construction_and_chemical_industries_desc: "目前失业率居高不下，因此政府应扩大§7建造业与化工产业§!建设，以改善社会失业率。"
Partial_nationalize_light_manufacturing_industry: "§7部分轻工业、制造业国有化§!国有化"
Partial_nationalize_light_manufacturing_industry_desc: "当前的轻工业由于过于分散，采用小作坊式的生产方式，导致产品质量较低，这在食品生产方面尤为严重。扩大§7部分轻工业、制造业§!建设，促进国有化，由政府组织集中生产、工人培训、先进设备采购，可以有效改善这种状况。"
Nationalize_construction_and_chemical_industries_progress_trigger_tt: "§7建造业及化工产业国有化§!进度为：[?Nationalize_construction_and_chemical_industries_progress|Y0]%。"
