 AFG_PRA: "阿富汗人民共和国"
 AFG_PRA_DEF: "阿富汗人民共和国"
 AFG_PRA_ADJ: "阿富汗"
 AFG_communist_patry: "阿富汗共产党夺权"
 AFG_communist_patry_desc: "齐亚领导的阿富汗共产党是毛主义的，主张在阿富汗实现新民主主义革命并且过渡到社会主义。"
 AFG_zyfgm: "镇压反革命分子"
 AFG_zyfgm_desc: "极端反动的伊斯兰分子和美国买办资产阶级从一开始就敌视我们的人民政权，我们必须镇压这群反革命分子。"
 AFG_tudigaige: "土地革命"
 AFG_tudigaige_desc: "阿富汗大部分土地依然是前资本主义的地主阶级控制的，在苏联社会帝国主义支持的所谓阿富汗人民民主党的控制下，阿富汗没有进行土地革命，我们，真正的共产党人，知道如果得不到农民的支持，那么极端伊斯兰教徒必将卷土重来。"
 AFG_people_republic: "人民的共和国"
 AFG_people_republic_desc: "新民主主义革命已经在阿富汗顺利的得到巩固，但是，我们的工业非常不发达，不适合在现在立即过渡到消灭阶级的社会主义社会。因此，我们的任务是巩固人民民主专政，发展民族工业等等"