 HASAN_MAHSUM_desc: "§g艾山·买合苏木§!，中国新疆喀什地区疏勒县人。其自1997年以来，在阿富汗的恐怖训练营地训练恐怖分子，并策划制造了99年“2·4”乌鲁木齐抢劫杀人案和“12·14”和田地区墨玉县暴力恐怖杀人案等一系列暴力恐怖案件\n1990年，£GFX_CHI_salafist_jihadism “东伊运”在新疆克孜勒苏柯尔克孜自治州阿克陶县巴仁乡发动§g武装暴乱§!,艾山·买合苏木被逮捕判刑，1997年出狱后，1999年后与他人改组£GFX_CHI_salafist_jihadism “东伊运”。改组后£GFX_CHI_salafist_jihadism “东伊运”的意识形态不再强调在新疆建立§g“根据地”§!，而是更强调与中国以外的£democratic_group_small §B非维吾尔力量§!联合。"
