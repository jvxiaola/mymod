#事件
 CW_Diverse.1: "遇袭报告"
 CW_Diverse.1.t: "遇袭报告"
 CW_Diverse.1.d: "20xx年XX月XX日\n中华人民共和国新疆军区特别报告：\n近两月在疆哈、疆阿、疆印、疆吉等边境出现不明身份武装人员袭击，武装人员有较强反侦查意识与军事素养，可能接受过域外国家相关军事训练，遭遇交火中缴获有白月蓝旗，疑似为恐怖组织“东突厥斯坦伊斯兰运动”有关人员，军区请求增派部队，请中央下达命令。"
 CW_Diverse.1.a: "“....中央收到报告，由军区自行动员募集士兵。”"
 CW_Diverse.2: "特殊报告"
 CW_Diverse.2.t: "特殊报告"
 CW_Diverse.2.d: "20xx年XX月XX日\n乌鲁木齐市党委急电：\n今日XX时XX分，新疆乌鲁木齐市遭遇重大恶性恐怖袭击，室内多地出现自杀式袭击，武警部队与新疆军区已紧急出动，但袭击人员疑似携带重火力，请求中央增援！"
 CW_Diverse.2.a: "“紧急驻派部队前往新疆支援。”"
 CW_Diverse.3: "乌鲁木齐特别反恐行动"
 CW_Diverse.3.t: "乌鲁木齐特别反恐行动"
 CW_Diverse.3.d: "---机密文件---\n致电中华人民解放军中央军委、中央政治局:\n西北军区与新疆军区联合特别反恐行动已结束，共计击毙武装恐怖分子百余人，人质已基本解救完成。后续搜查中发现疑似境外势力煽动，并搜查疑似大规模恐怖袭击文件，现已存于附录。\n---------"
 CW_Diverse.4: "《中央军委关于扩大新疆军区建设决定》"
 CW_Diverse.4.t: "《中央军委关于扩大新疆军区建设决定》"
 CW_Diverse.4.d: "20XX年XX月XX日\n中华人民解放军中央军委、中央政治局:\n鉴于我国西北边疆近月来出现的恐怖袭击事件，为应对域外有关国家的相关行为，保证国家统一、人民安全，现决定扩大新疆军区建设，增派部队与增援相关物资，并决定促进新疆生产建设兵团从行政建设职能转变为军事职能。\n同时为提高新疆军区建设效率、中央决定在西北地区提高军事程度，计划扩大西北军区建设。"