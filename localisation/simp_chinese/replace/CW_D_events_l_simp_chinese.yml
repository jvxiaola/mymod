#事件
 CW_Diverse.1: "遇袭报告"
 CW_Diverse.1.t: "遇袭报告"
 CW_Diverse.1.d: "20xx年XX月XX日\n中华人民共和国新疆军区特别报告：\n近两月在疆哈、疆阿、疆印、疆吉等边境出现不明身份武装人员袭击，武装人员有较强反侦查意识与军事素养，可能接受过域外国家相关军事训练，遭遇交火中缴获有白月蓝旗，疑似为恐怖组织“东突厥斯坦伊斯兰运动”有关人员，军区请求增派部队，请中央下达命令。"
 CW_Diverse.1.a: "“....中央收到报告，由军区自行动员募集士兵。”"
 CW_Diverse.2: "特殊报告"
 CW_Diverse.2.t: "特殊报告"
 CW_Diverse.2.d: "20xx年XX月XX日\nXXXX市党委急电：\n今日XX时XX分，新疆XXXX市遭遇重大恶性恐怖袭击，室内多地出现自杀式袭击，武警部队与新疆军区已紧急出动，但袭击人员疑似携带重火力，请求中央增援！"
 CW_Diverse.2.a: "“紧急驻派部队前往新疆支援。”"