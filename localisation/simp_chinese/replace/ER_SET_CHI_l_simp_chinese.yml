 CHINESE_agricultural_tax: "§g农业税§!"
 CHINESE_agricultural_tax_desc: "作为后发§G新兴国家§!，我国既没有§g殖民地§!以提供工业化资金，也无法在§g制裁中§!缓步实现工业化；因而在前三十年采用“剪刀差”的方式用农业补贴工业是一项基本国策。\n可在“改革开放”，原有的§R“大锅饭”§!式社会福利与§O“统购统销”§!以提高农民收入等政策也成为隐性“不正确”....\n农民的未来究竟如何？工业与农业能否实现“和解”？§R只有天知道。§!"
