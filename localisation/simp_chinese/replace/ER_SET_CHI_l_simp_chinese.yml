 Militarical_economy_remain5: "§g军队经商§!影响：§G微小影响§!"
 Militarical_economy_remain1_desc: "§g军队经商政策§!是1985年为响应§0“以经济建设为中心”§!而采取的军队政策，该政策造成了一系列§R恶劣影响§!,并由§C江泽民§!同志于1998年明令禁止\n然而由于§C80-90年代§!我国对军队权力的一系列改革措施，禁止军队经商的政策在中央与地方都受到§R极大阻力§!，难以推行。以至于到今天仍有不少与军队关系“不清不楚”的企业享受§g“灰色优待”§!"
