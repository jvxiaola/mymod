#事件
 CHI_ER_start.0.t: "中国共产党第十六次全国代表大会"
 CHI_ER_start.0.d: "江泽民的领导任期已经结束,中共代表们齐聚一堂,选举下一代党和国家领导人，不过，其实领导人早在邓小平时期就已经隔代指定好了，他就是——胡锦涛同志。"
 CHI_ER_start.0.o1: "团结在以胡锦涛同志为核心的全体党中央周围。"
 CHI_ER_start.1.t: "紧急内部文件"
 CHI_ER_start.1.d: "【密级：绝密·仅限中央常委会内部传阅】  \n文件编号：CC-001号  \n\n摘录如下：  \n——— 以下内容经加密处理，非授权人员阅读将被追责 ———\n\n███████████ 机密 ███████████  \n███████████ 机密 ███████████\n███████████ 机密 ███████████\n特此通知，各级负责人务必严密封存，不得泄露."
 CHI_ER_start.1.a: "控制流言，为江同志默哀"
 CHI_urgent_focus: "紧急状态"
 CHI_ER_start.2.t: "实施戒严令"
 CHI_ER_start.2.d: "中央宣布戒严令后，士兵们便开始出现在了大街上，导致戒严的直接原因是，在江同志逝世后，权力真空所造成的动荡，加上社会中的一些动乱事件，使得军队被动员起来维护秩序。"
 CHI_ER_start.2.o1: "我们将何去何从"

 CHI_ER_start.3.t: "违规聚会"
 CHI_ER_start.3.d: "四川某地工人在一起吃饭，欢送他们的老前辈退休，然而，因为好事者的举报，负责进行戒严的警察赶到了聚会场所，并尝试驱散他们，这一过程中，工人与警察发生了一些肢体冲突，最终几个工人被捕，几个工人受到不同程度的伤。"
 CHI_ER_start.3.o1: "或许有些过火了"


 CHI_ER_start.4.t: "川渝人民抗议戒严"
 CHI_ER_start.4.d: "军方殴打并逮捕聚会工人后，川渝地区逐渐掀起了一场规模不小的抗议，许多人拒绝遵守禁止集会以及宵禁的规则，部分激进人士甚至开始上街喊口号，很难想象，再这么不加以限制的发展下去，会发生什么....."
 CHI_ER_start.4.o1: "增派部队，实行军事化管理！"
 CHI_ER_start.4.o2: "重新规范化戒严方案"

 CHI_ER_start.5.t: "民间毛派在重庆聚集"
 CHI_ER_start.5.d: "军管状态下的川渝地区一开始实际上几乎禁止了所有非必要人员出入川渝，但随着全国军管的放宽，川渝军管区也逐渐放松了管制，现在军队的任务变成了恢复秩序，而在这一时刻，民间毛派分子也到了川渝地区，进行交流讨论"
 CHI_ER_start.5.o1: "他们对我们没有威胁"
