 CHI_ER_BEFORE_xin.1.d: "[GetDate]\n中华人民共和国新疆军区特别报告：\n近两月在疆哈、疆阿、疆印、疆吉等边境出现不明身份武装人员袭击，武装人员有较强反侦查意识与军事素养，可能接受过域外国家相关军事训练，遭遇交火中缴获有白月蓝旗，疑似为恐怖组织“东突厥斯坦伊斯兰运动”有关人员，军区请求增派部队，请中央下达命令。"
