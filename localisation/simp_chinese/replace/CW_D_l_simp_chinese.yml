#事件
CW_Diverse.1: "遇袭报告"
CW_Diverse.1.t: "遇袭报告"
CW_Diverse.1.d: "[GetDate]\n中华人民共和国新疆军区特别报告：\n近两月在疆哈、疆阿、疆印、疆吉等边境出现不明身份武装人员袭击，武装人员有较强反侦查意识与军事素养，可能接受过域外国家相关军事训练，遭遇交火中缴获有白月蓝旗，疑似为恐怖组织“东突厥斯坦伊斯兰运动”有关人员，军区请求增派部队，请中央下达命令。"
CW_Diverse.1.a: "“....中央收到报告，由军区自行动员募集士兵。”"
CW_Diverse.2: "特殊报告"
CW_Diverse.2.t: "特殊报告"
CW_Diverse.2.d: "[GetDate]\n乌鲁木齐市党委急电：\n今日08时23分，新疆乌鲁木齐市遭遇重大恶性恐怖袭击，室内多地出现自杀式袭击，武警部队与新疆军区已紧急出动，但袭击人员疑似携带重火力，请求中央增援！"
CW_Diverse.2.a: "“紧急驻派部队前往新疆支援。”"
CW_Diverse.3: "乌鲁木齐特别反恐行动"
CW_Diverse.3.t: "乌鲁木齐特别反恐行动"
CW_Diverse.3.d: "    ---机密文件---    \n致电中华人民解放军中央军委、中央政治局:\n西北军区与新疆军区联合特别反恐行动已结束，共计击毙武装恐怖分子百余人，人质已基本解救完成。后续搜查中发现疑似境外势力煽动，并搜查疑似大规模恐怖袭击文件，现已存于附录。\n---------"
CW_Diverse.3.a: "继续搜查"
CW_Diverse.4: "《£CHI_military_junta 中央军委关于扩大新疆军区建设决定》"
CW_Diverse.4.t: "《£CHI_military_junta 中央军委关于扩大新疆军区建设决定》"
CW_Diverse.4.d: "[GetDate]\n£CHI_military_junta 中华人民解放军中央军委、中央政治局:\n鉴于我国西北边疆近月来出现的恐怖袭击事件，为应对域外有关国家的相关行为，保证国家统一、人民安全，现决定扩大新疆军区建设，增派部队与增援相关物资，并决定促进新疆生产建设兵团从行政建设职能转变为军事职能。\n同时为提高新疆军区建设效率、中央决定在西北地区提高军事程度，计划扩大西北军区建设。"
CW_Diverse.4.a: "防范于未然"
CW_Diverse.5: "东突分子发动“圣战”恐怖袭击"
CW_Diverse.5.t: "东突分子发动“圣战”恐怖袭击"
CW_Diverse.5.d: "近几日，东突分子在南疆地区发动了一次恐怖袭击，可能运用了重武器，对应地区陷入无序状态。若不采取应对措施，该地区可能陷入恐怖分子之手。"
CW_Diverse.5.a: "坚决抵抗，消灭恐怖分子。"
orgnize_xinjiang_military_TT: "§R将组建£CHI_military_junta 新疆军区，并开启“边疆危机”决议"
CW_Diverse.6: "新疆军区失联"
CW_Diverse.6.t: "新疆军区失联"
CW_Diverse.6.d: "即便是在军事冲突爆发后，中央仍关注着新疆的内部稳定与其它事务，但中央最不想希望看到的事情发生了。离军区定时向中央汇报的时间已经过去12小时，但中央与新疆军区的联系被凭空隔断，仿佛什么也不存在。"
CW_Diverse.6.a: "“这不是个好兆头。”"
CW_Diverse.7: "反恐行动大获成功"
CW_Diverse.7.t: "反恐行动大获成功"
CW_Diverse.7.d: "    ---机密文件---    \n致电£CHI_military_junta 中华人民解放军中央军委、中央政治局:\n新疆军区与中央军委组织联合特别反恐行动已结束，目标为夺回失控地区。共计击毙武装恐怖分子百余人，人质已基本解救完成。无序状态地区已恢复秩序。\n---------"
CW_Diverse.7.a: "“中央已收到，保持警惕，等候下次行动指示。”"
XIN_might_alleviating_ethnic_tensions_effect_tt: "若军区§R政治理论素养§!达到预期值，则会§G额外降低一级§!§8民族主义情绪§!"
CW_Diverse.8: "新疆暴乱爆发"
CW_Diverse.8.t: "新疆暴乱爆发"
CW_Diverse.8.d: " 在新疆军区失联一个月左右后，大量向东部涌入的难民用事实告诉了我们发生了什么 —————— \n在70年代中期复苏的新疆极端伊斯兰恐怖分子，利用前几月中央政府动荡时期与境外势力大规模渗透，并在内战爆发后掀起了大规模恐怖袭击，新疆部分省市已经沦陷，以下是具体内容\n-------------------------"
CW_Diverse.8.a: "“惨绝人寰”"
CW_Diverse_event8_effect_tt: "§g“先知已经降临”§!"
CW_Diverse.9: "新疆东突暴乱分子宣布发动“圣战”"
CW_Diverse.9.t: "新疆东突暴乱分子宣布发动“圣战”"
CW_Diverse.9.d: "在对中国新疆地区进行一周的“清洗不信者”后，东突厥斯坦伊斯兰党宣布，“真主至上，以真主名义开始”发动对“不信者”、“异教徒”的“圣战”。\n知情人士表示，东突厥斯坦伊斯兰党将建立一个极端逊尼派保守原教旨主义国家，，并以对所控地区进行针对性屠杀\n西方媒体及政府对此口径不一。BBC称“这是维吾尔自由斗士争取独立的正义战争”，美国政府表示“将支持维吾尔族与伊斯兰教反对中国独裁迫害的斗争”，但法、德政府对此事并不表态。"
CW_Diverse.9.a1: "§R维护祖国统一，与暴乱分子战斗到底！§!"
CW_Diverse.9.a2: "这是分裂行径，我们表示谴责"
CW_Diverse.9.a3: "这是自由对抗邪恶独裁政府的又一次胜利！"
CW_Diverse.9.a4: "新.....什么？"
CW_Diverse.9.a5: "真主至大！"
CW_Diverse.10: "解放军消灭新疆叛军"
CW_Diverse.10.t: "解放军消灭新疆叛军"
CW_Diverse.10.d: "中国军事冲突形势变化迅速。解放军在新疆各地的军事行动都取得了相当大的进展。\n今日，解放军新疆军区司令邱衍汉在新疆军区临时司令部 —— 乌鲁木齐市召开新闻发布会，称“新疆地区的叛乱武装已经被击败，新疆军区将以重建与维稳作为今后一段时间内的主要方针。目前抓获的泛突厥恐怖分子与极端伊斯兰圣战恐怖分子骨干将在乌鲁木齐市人民法院接受审判 -----我们奉劝有关国家不要在中国主权问题上倒行逆施，不要“搬起石头砸自己的脚”。此外，军区将发动群众捉拿潜逃恐怖分子，等待它们的将是人民的审判！”"
CW_Diverse.10.a1: "§R中国领土主权不容侵犯，分裂者必尝恶果！§!"
CW_Diverse.10.a2: "对霸权主义与帝国主义的一次胜利"
CW_Diverse.10.a3: "一颗自由之星陨落了！"
CW_Diverse.10.a4: "乌.....什么？"
CW_Diverse.10.a5: "先知在何方？"
CW_Diverse.11: "新疆军区转向川渝"
CW_Diverse.11.t: "新疆军区转向川渝"
CW_Diverse.11.d: "在消灭泛突厥恐怖分子与极端伊斯兰圣战恐怖分子后，经过军区司令部表决，新疆军区决定投入川渝政府治下。"
CW_Diverse.11.a: "明智的决定"
CW_Diverse.12: "中国接洽反恐演习事项"
CW_Diverse.12.t: "中国接洽反恐演习事项"
CW_Diverse.12.d: "中国政府近日向我方发起外交倡议，希望与我方就边境安全问题开展各项活动。我们是否同意？"
CW_Diverse.12.a: "同意"
CW_Diverse.12.b: "拒绝"
CW_Diverse.13: "[anti_terrist_XIN_country_taget]同意举行联合反恐演习"
CW_Diverse.13.t: "[anti_terrist_XIN_country_taget]同意举行联合反恐演习"
CW_Diverse.13.d: "[anti_terrist_XIN_country_taget]政府已经同意我方关于举行联合反恐演习的各项倡议，接下来我们可以开始就边境安全问题开展各项活动。"
CW_Diverse.13.a: "进展顺利"
CW_Diverse.14: "[anti_terrist_XIN_country_taget]拒绝举行联合反恐演习"
CW_Diverse.14.t: "[anti_terrist_XIN_country_taget]拒绝举行联合反恐演习"
CW_Diverse.14.d: "[anti_terrist_XIN_country_taget]政府已经拒绝举行联合反恐演习，接下来我们除封锁边境外别无它法"
CW_Diverse.14.a: "真不妙"
CW_Diverse.15: "新疆叛军击败解放军"
CW_Diverse.15.t: "新疆叛军击败解放军"
CW_Diverse.15.d: "中国军事冲突形势变化迅速，东突厥分子在欧美的军事援助下击败解放军。\n东突厥斯坦伊斯兰党在乌鲁木齐市进行长达7天的“清洗异教徒”，包括前政府官员、中共党员、中国伊斯兰教协会成员、无神论者、汉族与回族及其它非维吾尔少数民族。\n东突厥斯坦临时政府宣布将实行严苛的“沙里亚”教法，任何触犯教法的“不信者”都将被宗教法院处以极刑。同时东突厥将以阿克赛钦为交换获取印度保护。\n部分解放军残军前往北疆继续游击作战，而无法忍受严苛伊斯兰教法与残酷种族清洗的汉、回、维族宣布成立“联合民族阵线”，在南疆地区进行武装反抗。\nBBC称“这是自由斗士正义战争的一次伟大胜利”，纽约时报称“清洗是由于少数前政府人员与亲共分子武装叛乱所导致”，而俄新社则谴责了在和田、喀什、乌鲁木齐发生的屠杀。"
CW_Diverse.15.a1: "§R.....我们会回到故土的.....§!"
CW_Diverse.15.a2: "极端主义又一次展示出它的血腥与暴力"
CW_Diverse.15.a3: "自由之胜！民主之胜！让独裁者下地狱去，永世不得翻身吧！"
CW_Diverse.15.a4: "....提高国防预算"
CW_Diverse.15.a5: "阿拉万岁，真主万岁！"

CHI_ER_BEFORE_guang.01: "广东下岗工人集会抗议"
CHI_ER_BEFORE_guang.01.t: "广东下岗工人集会抗议"
CHI_ER_BEFORE_guang.01.d: "国企改制，外资涌入冲击了本就薄弱的广东本土企业，我国如今又陷入了相对生产过剩的经济泥沼中。下岗工人几乎没有抵抗经济冲击的能力，而为挣开中央财政危机而缩减的补偿款成为了压死骆驼的最后一根稻草。\n......广东省政府机关已经驱逐了在政府大楼集会抗议的下岗工人，看上去一切都将回归平静"
CHI_ER_BEFORE_guang.01.a: "“无事发生”"
CHI_ER_BEFORE_guang.02: "广东局势不稳"
CHI_ER_BEFORE_guang.02.t: "广东局势不稳"
CHI_ER_BEFORE_guang.02.d: "自江泽民同志逝世后，各地政府暗流涌动，广东便是其中之一\n广东自身特殊的经济、政治地位，使其逐渐提高地方政府权力。各级地方政府开始对中央阳奉阴违，对中央“禁止军队经商”与“打击走私，规范营商”的命令拒不执行。"
CHI_ER_BEFORE_guang.02.a: "“这是要造反？”"
CHI_ER_BEFORE_guang.03: "深圳万恒电子厂工人罢工"
CHI_ER_BEFORE_guang.03.t: "深圳万恒电子厂工人罢工"
CHI_ER_BEFORE_guang.03.d: "深圳万恒电子厂近日爆发工人罢工，以抗议当月人均超时工作123.44小时与厂方拖欠工资。工人自发在厂房外抗议，造成电子厂被迫停产。\n电子厂经理表示，已将事件上报给当地公安机关，希望当地公安予以处理。"
CHI_ER_BEFORE_guang.03.a: "“在社会主义国家罢工？”"
CHI_ER_BEFORE_guang.04: "罢工在珠江地区扩大"
CHI_ER_BEFORE_guang.04.t: "罢工在珠江地区扩大"
CHI_ER_BEFORE_guang.04.d: "万恒电子厂罢工事件犹如一颗火星，点燃了工人积蓄已久的不满情绪，大量下岗工人也加入罢工游行。仅一周时间全广东爆发工人冲击企业事件300起左右，大量企业被迫关停，当地公安无法保障企业及其所有者安全，部分解放军企业也遭受冲击。广东地区省委已向中央请求派出军队维护秩序。"
CHI_ER_BEFORE_guang.04.a: "“中央在该事件的处理办法上无法达成一致......”"
CHI_ER_BEFORE_guang.05: "意外走火"
CHI_ER_BEFORE_guang.05.t: "意外走火"
CHI_ER_BEFORE_guang.05.d: "由于迟迟等不到中央命令，广东驻军未经中央批准，私自在珠江戒严\n在珠江戒严后，罢工工人被激怒，开始冲击戒严部队........\n造成500人伤亡。"
CHI_ER_BEFORE_guang.05.a: "“这是抗命行为！撤换涉事军官，重新派驻军队！”"
CHI_ER_BEFORE_guang.06: "《£CHI_military_junta 中央军委关于设立广东戒严军管区的决议》"
CHI_ER_BEFORE_guang.06.t: "《£CHI_military_junta 中央军委关于设立广东戒严军管区的决议》"
#下岗工人、失地农民有参与罢工、游行。
CHI_ER_BEFORE_guang.06.d: "   ---机密文件---    \n[GetDate]\n£CHI_military_junta 中华人民解放军中央军委、中央政治局:鉴于珠江地区罢工潮愈演愈烈，有向广东全省扩散的趋势，同时考虑到广东省特殊位置，以及近期军队私自与企业串联行为，可能有境外势力参与其中。为保障地区稳定、人民安全，现决定对广东全省进行军管戒严，增派部队并采取宵禁措施，严格禁止群众非法集会、串联。"
CHI_ER_BEFORE_guang.06.a: "“改革开放的心脏，如今将停止跳动”"