 XIN_alleviating_ethnic_tensions_desc: "军区新募集的士兵大多都是怀着对恐怖分子的憎恨与血仇而入伍，但若有朝一日新疆安顿下来，这种复仇思潮又会阻碍新疆的建设。与他们交流，安抚他们的紧张情绪，我们可以将复仇思潮转化为对社会主义的信仰。"
