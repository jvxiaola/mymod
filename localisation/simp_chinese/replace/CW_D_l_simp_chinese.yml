CW_D_category: "§R边疆危机§!"
CW_D_category_desc: "    我国的地区分离主义分子由来已久，在§C1976“平反浪潮”§!与§O“自治区扩大”§!后，地方§B分离主义§!与§g恐怖袭击§!频率达到§R顶峰§!。\n近日来中央的一系列政治变化也使得党内出现各类矛盾，疏于对地方分离主义进行及时且有效的打击。"
