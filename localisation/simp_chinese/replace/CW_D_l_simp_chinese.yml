Military_region_government: "军区政府"
Military_region_government_desc: "该政治实体是由§7中央政府§!为应对特殊紧急情况而成立的§Y军区政府§!,享有一定的军事与政治自主权。"
Militarical_economy_remain: "军队经商残余"
Militarical_economy_remain_desc: "尽管中央政府已经决定禁止军队继续从事商业活动，但政策从下发到落实都遭到许多军官与相关官员反对，因而难以落实。这种情况也反映在各地方军区上。"
extreme_islam: "极端伊斯兰思潮激化"
extreme_islam_desc: "在将近二十年的时间里，政府忙于经济建设而疏于对边疆地区进行管控与建设，导致伊斯兰极端主义这种外来极端思潮在新疆地区渗透，而外部势力的推波助澜又进一步加剧了这种现象，在掌控力度较弱南疆地区，这种现象尤为泛滥。\n§R极端伊斯兰思想恐怖袭击造成了新疆汉民族意识的激化§!,占当地人口近41%的汉族对政府军费与警力要求远高于其它地区，但在军区扩大征兵的同时巨量涌入的兵源良莠不齐，§Y给当地军队政工与军事素养造成了困难。§!"
