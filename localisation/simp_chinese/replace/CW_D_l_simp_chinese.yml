XIN_troubled_times: "§R多事之秋§!"
XIN_troubled_times_desc: "自党内§t泛左翼§!影响力逐渐增强以来，三种不同观点的分歧便逐渐扩大。内部的激烈矛盾掩盖了边疆地区的问题，直到乌鲁木齐遭受恐怖袭击。\n不管怎样，中央必须做些什么来度过这段困难时间。"
XIN_military_Region_Construction: "§0《新疆军区建设计划》§!"
XIN_military_Region_Construction_desc: "自乌鲁木齐恐怖袭击以来，党中央高度重视边疆地区安全安定，中央军委已拟定§O《新疆军区建设计划》（以下简称§O《军建计划》§!）§!。\n铸造一只“§Y能打胜仗§!，§R听党指挥§!，§C作风优良§!”的铁军，是维护新疆地区§7和平稳定§!的基础。§O《军建计划》§!拟定从扩大征兵训练、建设军备工业、提高政治素养三方面着手进行军区建设。"
XIN_Expand_conscription: "§7扩大军区征兵§!"
XIN_Expand_conscription_desc: "自新疆多地遭受恐怖袭击后，新疆各地人民群情激愤，各征兵处人山人海。尤以受袭最严重的南疆地区汉族尤为积极。正好借此机会§7扩大军区征兵§!，为即将到来的冲击做准备。"
XIN_Temporary_training: "§7紧急训练§!"
XIN_Temporary_training_desc: "“我们没有时间！东突恐怖分子的袭击一天比一天猛烈，我们必须在尽可能短的时间内学会尽可能扎实的军事技巧，否则下一个受袭的可能就是你们的家人！.....如果我在反恐中牺牲了，别管我，继续前进，直到所有恐怖分子都上天堂去见它们心心念念的36个处女和真主。”"
XIN_anti_terrorism: "§7新疆反恐行动§!"
XIN_anti_terrorism_desc: "南疆形势已经越来越危急，军区决定先行派出经验较丰富的老兵与部分训练优秀的新兵，配合当地公安组建“特别反恐军事小组”，先行渗透恐怖分子兵力弱势地区进行夺回作战。"
XIN_Focus_military_equipment: "§O聚焦军备生产§!"
XIN_Focus_military_equipment_desc: "由于种种原因，新疆军区的武器装备完全称不上先进，甚至于某些装备不翼而飞。\n包括“生产建设兵团”在内的一系列生产单位与行政单位将重点转向军事生产。当然，“生产建设兵团”还有更重要的任务。"
XIN_Militarize_productical_corps: "§O“生产建设兵团”再军事化§!"
XIN_Militarize_productical_corps_desc: "早在新疆解放之初，新疆建设兵团就转为建设为主，经历几十年后，生产建设兵团已几乎成为行政单位。但其完好的组织架构便于再军事化。中央将派遣军事人才生产建设兵团"
XIN_martial_to_production: "§O加速民转军§!"
XIN_martial_to_production_desc: "军备生产建设并不简单，军区正在尝试将民用工业转化为军事工业，以加快军事化速度。"
XIN_assign_commission: "§R增派政委§!"
XIN_assign_commission_desc: "迅速扩大的人民解放军导致政委数量稀缺，军区将向中央请求增派政委，以适应新征招部队的党政工作。"
XIN_learn_theory: "§R学习理论知识§!"
XIN_learn_theory_desc: "即便是在最紧急的时刻，也不要忘记学习先进的军事理论与马克思主义知识。前者可以让人们知道如何作战，后者可以让人们知道为什么而作战。"
XIN_alleviating_ethnic_tensions: "§R缓解汉民族紧张度§!"
XIN_alleviating_ethnic_tensions_desc: "军区新募集的士兵大多都是怀着对恐怖分子的憎恨与血仇而入伍，但若有朝一日新疆安顿下来，这种复仇思潮又会阻碍新疆的建设。与他们交流，安抚他们的紧张情绪，我们可以将复仇思潮转化为对社会主义的信仰。"
XIN_Work_completion: "§C建设工作完成§!"
XIN_Work_completion_desc: "本轮新疆军区建设计划已完成，可以进行下一轮建设计划，请中央政府发布命令。"
XIN_Work_completion_effect_tt: "§O可以进行下一轮建设计划§!§Y(在决议中决定所进行的建设路线)§!。"
