 CHI_ER_BEFORE_xin.15.d: "中国军事冲突形势变化迅速，东突厥分子在欧美的军事援助下击败解放军。\n东突厥斯坦伊斯兰党在乌鲁木齐市进行长达7天的“清洗异教徒”，包括前政府官员、中共党员、中国伊斯兰教协会成员、无神论者、汉族与回族及其它非维吾尔少数民族。\n东突厥斯坦临时政府宣布将实行严苛的“沙里亚”教法，任何触犯教法的“不信者”都将被宗教法院处以极刑。\n部分解放军残军前往北疆继续游击作战，而无法忍受严苛伊斯兰教法与残酷种族清洗的汉、回、维族宣布成立“联合民族阵线”，在南疆地区进行武装反抗。\n纽约时报称美国当局“密切关注事态发展”，同时指出，虽然中国对维吾尔人的待遇曾受到国际谴责，但一个由圣战分子领导的政权的出现“带来了严重的安全威胁”。分析人士警告，新政权与跨国恐怖组织的紧密联系可能破坏中亚地区稳定，而俄新社则将全部重点放在了谴责圣战政权上。"
