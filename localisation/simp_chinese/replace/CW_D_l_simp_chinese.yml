 XIN.Nat_Autocracy: "£CHI_military_junta 中国人民解放军-新疆军区"
 XIN.Nat_Autocracy_desc: "中国人民解放军在新疆的历史沿革可以追溯至上世纪40年代“三区革命”中的新疆民族军，解放后成为第一支解放军在疆改编部队。由于新疆在中国特殊的政治，文化，产业及战略地位，新疆军区也与其它军区有着相当独特的区别，如著名的“新疆生产建设兵团”。\n处在对抗极端伊斯兰恐怖主义的第一线，新疆军区的人民解放军为维护中国西部和平稳定——乃至全中亚的长治久安做出了重大贡献。"
