 CHI_ER_BEFORE_guang.07: "大富翁"
 CHI_ER_BEFORE_guang.07.t: "大富翁"
 CHI_ER_BEFORE_guang.07.d: "陶伯钧掐灭了一支香烟。自从调任广东军管区以来几乎没有一天安心的。一方面，珠江三角洲的企业与地方政委每时每刻都在向军管区施压要求保护企业，另一方面下岗工人与农民工也在不停冲击企业，虽然还未造成与军队的直接冲突，但军民关系与氛围已经逐渐紧张起来。\n更糟糕的是，来自中央的命令总是自相矛盾，前几日要求暴力镇压工人，昨日却要求严查企业武装“联防队”；陶伯钧只能勉强在工企矛盾的现场，用空包弹与水枪驱离冲突两方，可逐渐升级的冲突与捉襟见肘的兵力让他感到头疼。\n陶伯钧叹了口气，点燃一支新烟。深圳的暴乱已经持续了一个月有余，广东省内的工人罢工游行也在持续扩大，企业“联防队”更是尝试鸣枪挑衅；军管区的军队已经疲于奔命。他必须想办法平息事态，否则军管区将陷入无法控制的局面\n或许调用香港的武装力量是个不错的选择？他拨通了香港驻军的电话，命令其立刻向深圳进发。\n三日后，随着香港武装表示香港局势也不容乐观，陶伯钧眉头紧缩。他再次点燃了一支烟，旋即却马上把它按在烟灰缸里。这时敲门声响起————"
 CHI_ER_BEFORE_guang.07.a: "“报告！”"
 CHI_ER_BEFORE_guang.08: "三合会"
 CHI_ER_BEFORE_guang.08.t: "三合会"
 CHI_ER_BEFORE_guang.08.d: "“陶司令，这是深圳驻军传来的最新消息，请你查阅”陶伯钧抿了一口茶，翻阅其面前的文件。他翻阅的速度逐渐减缓，最终停在了一行字前——三合会。陶伯钧将烟头烫在这三个字上，心里五味杂陈。陶伯钧喜欢养鱼，办公室也有鱼缸，但此刻他觉得他正身处一个更大更深的鱼缸中——广东。三合会这些香港黑帮怎么会到深圳来？竟然袭击了深圳驻军的军火库，而且还他妈成功了！他越想越不对劲，越想越后怕，最后他得出了一个结论。这时一通电话打了进来。“喂，你好啊，请问是陶司令吗？我是霍英东，我想请你来香港一叙”在黑夜里，一趟专机悄然飞向了海边。"
 CHI_ER_BEFORE_guang.08.a: "“秩序的崩解”"
 CHI_ER_BEFORE_guang.09: "宴席"
 CHI_ER_BEFORE_guang.09.t: "宴席"
 CHI_ER_BEFORE_guang.09.d: "“陶司令，请”霍英东做出一个请的手势，示意其落座。陶伯钧并非是第一次来这里，他上任时就来过一次，在这富丽堂皇、欧式装潢的会客厅中见到了来自各个知名企业的台前和幕后大亨巨鳄。恍惚间，陶伯钧想起了那些觥筹交错，推杯换盏间为军队谈下的一笔又一笔生意以及获得无数支持和许诺。当然，他从未忘记他的目的——广东的稳定，和这群人不过虚与委蛇，为了广东的稳定，需要不惜一切代价。但现在，一切都变了，他手下这群狗娘养的东西全他妈跑了！“陶司令，我知道你生气，最需要我们的时候我们没有信守承诺，我代表我的这些同僚给你赔罪了”霍东英说道。“小小敬意，不成体统，希望司令海涵”。霍东英将桌上的礼盒推了过去，陶伯钧却没有接，冷冷地说道：“商会长，你是长辈，哪有长辈给小辈送礼的”又将礼盒退回。\n谈笑间，“赔礼而已，还是希望司令接受。”霍英东又示意手下将礼盒推回去，接着说：“陶司令，此次平定广东，好像不是很轻松吧。”陶伯钧心下一惊，他知道香港的军队或许有出卖情报的行为，但居然这种情报也敢外传。陶伯钧不语，拿起了一支雪茄，自顾自地抽起来。“我还希望陶司令原谅我和我的那几个不成器的小兄弟”霍英东面露微笑，陶伯钧则脸色铁青，他当然知道所谓的“小兄弟”就是三合会的人。霍英东继续说“给司令添麻烦了，我已经教训过他们了，叫他们在将军到访香港的时候，一定要帮忙维护好深圳的治安”。陶伯钧用手掐灭了烟，平静地说道：“霍先生，你该退休了吧。”\n“我早该退休了，要不是广东出问题了，我更愿意去广东政协当个主席”。霍英东哈哈大笑道。“不过呢，陶司令，在我退休之前，广东能不能安定还是要靠你们，我只是个“代表”而已。前几天，我和几位香港部队的长官喝过茶，和广州的也喝过，今天也和你喝。但只有司令你希望我颐养天年。”霍英东的普通话并不标准，磕磕绊绊的，但足够陶伯钧明白他的意思——他陶伯钧已经无路可走了，陶伯钧默默掐灭了烟，保持着这位抗洪英雄最后的体面：“谢谢您的款待以及“支持””"
 CHI_ER_BEFORE_guang.09.a: "普通一夜，无事发生"
 CHI_ER_BEFORE_guang.10: "广州地区失联"
 CHI_ER_BEFORE_guang.10.t: "广州地区失联"
 CHI_ER_BEFORE_guang.10.d: "尽管军管区尽最大努力尝试维护广东省地区的稳定，广州地区政府依然失联，军管区司令部与广州的联系突然凭空隔断，仿佛该地区从不存在。"
